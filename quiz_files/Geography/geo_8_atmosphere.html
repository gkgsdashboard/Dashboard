<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - ATMOSPHERE</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="header-inner" id="headerControls">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="toggle-pill" id="modeToggle"><span>Test</span><span>Quiz</span></div>
    </div>

    <div style="display:flex;align-items:center;gap:10px">
      <div class="timer-text" id="timer">00:00</div>
      <button id="submitBtn" class="btn">Submit</button>
      <button id="paletteBtn" class="btn-ghost">View</button>
    </div>
  </div>
</header>

<div class="container">
  <div id="quizCard" class="card">
    <div class="qbar">
      <div class="qmeta">Question <span id="qindex">0</span> / <span id="qtotal">0</span></div>
      <div class="marking" id="marking"></div>
    </div>

    <div class="qtext" id="qtext"></div>
    <div class="options" id="options"></div>
    <div id="explanation" class="explanation"></div>
  </div>

  <div id="results" class="results" style="display:none"></div>
</div>

<div class="fbar" id="floatBar">
  <div class="fbar-inner">
    <button id="prevBtn">← Prev</button>
    <button id="clearBtn">Clear</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

roximately 30 and 35 km in altitude. This is an important layer    because it absorbs most of the harmful ultraviolet rays from the    sun.\u003cbr\u003e Ozone Day - September 16 (1987, commemorates the    Montreal Protocol)\u003cbr\u003e \u003cspan\u003e\u0913\u091c\u094b\u0928    \u092a\u0930\u0924 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0938\u092e\u0924\u093e\u092a \u092e\u0902\u0921\u0932    \u092e\u0947\u0902\u003c/span\u003e, \u003cspan\u003e\u0932\u0917\u092d\u0917    \u003c/span\u003e30-35 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0915\u0940 \u090a\u0901\u091a\u093e\u0908 \u0915\u0947 \u092c\u0940\u091a \u0938\u094d\u0925\u093f\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948 \u0964 \u092f\u0939 \u090f\u0915 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u092a\u0930\u0924    \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0939 \u0938\u0942\u0930\u094d\u092f \u0938\u0947 \u0906\u0928\u0947    \u0935\u093e\u0932\u0947 \u0905\u0927\u093f\u0915\u093e\u0902\u0936 \u0939\u093e\u0928\u093f\u0915\u093e\u0930\u0915    \u092a\u0930\u093e\u092c\u0948\u0902\u0917\u0928\u0940 \u0915\u093f\u0930\u0923\u094b\u0902 \u0915\u094b \u0905\u0935\u0936\u094b\u0937\u093f\u0924    \u0915\u0930 \u0932\u0947\u0924\u0940 \u0939\u0948 \u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0913\u091c\u094b\u0928    \u0926\u093f\u0935\u0938 \u003c/span\u003e- 16 \u003cspan\u003e\u0938\u093f\u0924\u0902\u092c\u0930    \u003c/span\u003e(1987, \u003cspan\u003e\u092e\u0949\u0928\u094d\u091f\u094d\u0930\u093f\u092f\u0932    \u092a\u094d\u0930\u094b\u091f\u094b\u0915\u0949\u0932 \u0915\u0947 \u0909\u092a\u0932\u0915\u094d\u0937\u094d\u092f \u092e\u0947\u0902\u003c/span\u003e)\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21047", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Neon / \u003cspan\u003e\u0928\u093f\u092f\u0949\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Helium / \u003cspan\u003e\u0939\u0940\u0932\u093f\u092f\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Argon / \u003cspan\u003e\u0906\u0930\u094d\u0917\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Krypton / \u003cspan\u003e\u0915\u094d\u0930\u093f\u092a\u094d\u091f\u0949\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following is the most abundant inert gas present    in the atmosphere?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u0940    \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u092e\u0947\u0902 \u092e\u094c\u091c\u0942\u0926 \u0938\u092c\u0938\u0947    \u092a\u094d\u0930\u091a\u0941\u0930 \u0905\u0915\u094d\u0930\u093f\u092f \u0917\u0948\u0938 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Argon (Ar) makes up about 0.9% of the Earth\u0027s atmosphere and is    the most abundant noble (inert) gas. It is commonly used in    lighting and welding applications.\u003cbr\u003e \u003cspan\u003e\u0906\u0930\u094d\u0917\u0928    \u003c/span\u003e(Ar) \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0947 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u0915\u093e \u0932\u0917\u092d\u0917 \u003c/span\u003e0.9%    \u003cspan\u003e\u092d\u093e\u0917 \u092c\u0928\u093e\u0924\u0940 \u0939\u0948    \u0914\u0930 \u092f\u0939 \u0938\u092c\u0938\u0947 \u092a\u094d\u0930\u091a\u0941\u0930 \u092e\u093e\u0924\u094d\u0930\u093e    \u092e\u0947\u0902 \u092a\u093e\u0908 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u090f\u0915 \u0905\u0915\u094d\u0930\u093f\u092f    \u0917\u0948\u0938 \u0939\u0948 \u0964 \u0907\u0938\u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0906\u092e\u0924\u094c\u0930    \u092a\u0930 \u092a\u094d\u0930\u0915\u093e\u0936 \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u0914\u0930 \u0935\u0947\u0932\u094d\u0921\u093f\u0902\u0917    \u0905\u0928\u0941\u092a\u094d\u0930\u092f\u094b\u0917\u094b\u0902 \u092e\u0947\u0902 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21048", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    8 km\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    13 km\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    18 km\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    50 km\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the approximate height of the Troposphere at the    Equator, as stated in the context?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u0926\u0930\u094d\u092d    \u092e\u0947\u0902 \u092c\u0924\u093e\u090f \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0915\u094d\u0937\u094b\u092d\u092e\u0902\u0921\u0932 \u0915\u0940 \u0905\u0928\u0941\u092e\u093e\u0928\u093f\u0924    \u090a\u0901\u091a\u093e\u0908 \u0915\u093f\u0924\u0928\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The height of the Troposphere is variable. It is highest at the    Equator (about 18 km) due to stronger convection, and lowest at    the Poles (about 8 km). The average height is 13 km.\u003cbr\u003e \u003cspan\u003e\u0915\u094d\u0937\u094b\u092d    \u092e\u0902\u0921\u0932 \u0915\u0940 \u090a\u0901\u091a\u093e\u0908 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u0936\u0940\u0932    \u0939\u094b\u0924\u0940 \u0939\u0948 \u0964 \u092f\u0939 \u092e\u091c\u092c\u0942\u0924 \u0938\u0902\u0935\u0939\u0928 \u0915\u0947    \u0915\u093e\u0930\u0923 \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u092a\u0930 \u0938\u092c\u0938\u0947    \u0905\u0927\u093f\u0915 \u003c/span\u003e(18 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e)    \u003cspan\u003e\u0914\u0930 \u0927\u094d\u0930\u0941\u0935\u094b\u0902 \u092a\u0930    \u0938\u092c\u0938\u0947 \u0915\u092e \u003c/span\u003e(\u003cspan\u003e\u0932\u0917\u092d\u0917    \u003c/span\u003e8 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e)    \u003cspan\u003e\u0939\u094b\u0924\u0940 \u0939\u0948 \u0964 \u0907\u0938\u0915\u0940    \u0914\u0938\u0924 \u090a\u0901\u091a\u093e\u0908 \u003c/span\u003e13 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21049", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Mesosphere / \u003cspan\u003e\u092e\u0927\u094d\u092f\u092e\u0902\u0921\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Thermosphere / \u003cspan\u003e\u0924\u093e\u092a \u092e\u0902\u0921\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Stratosphere / \u003cspan\u003e\u0938\u092e\u0924\u093e\u092a    \u092e\u0902\u0921\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Exosphere / \u003cspan\u003e\u092c\u0939\u093f\u0930\u094d\u092e\u0902\u0921\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich layer of the atmosphere is known as the Ionosphere    because of the presence of ions that reflect radio waves back to    Earth?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u0915\u0940 \u0915\u093f\u0938 \u092a\u0930\u0924 \u0915\u094b \u0906\u092f\u0928\u092e\u0902\u0921\u0932 \u0915\u0947 \u0930\u0942\u092a    \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f    \u0907\u0938\u092e\u0947\u0902 \u0906\u092f\u0928 \u092e\u094c\u091c\u0942\u0926 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902    \u091c\u094b \u0930\u0947\u0921\u093f\u092f\u094b \u0924\u0930\u0902\u0917\u094b\u0902 \u0915\u094b \u0935\u093e\u092a\u0938    \u092a\u0943\u0925\u094d\u0935\u0940 \u092a\u0930 \u092a\u0930\u093e\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u0930\u0924\u0947    \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The thermosphere (between 80 and 400 km) contains ions    (electrically charged particles) and is therefore called the    ionosphere layer. This layer is important for long-distance radio    communication because it reflects radio waves back to the Earth\u0027s    surface. It is the hottest layer of the atmosphere.\u003cbr\u003e \u003cspan\u003e\u0924\u093e\u092a\u092e\u0902\u0921\u0932    \u003c/span\u003e(80 \u003cspan\u003e\u0938\u0947 \u003c/span\u003e400    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u0915\u0947 \u092c\u0940\u091a\u003c/span\u003e)    \u003cspan\u003e\u092e\u0947\u0902 \u0906\u092f\u0928 \u003c/span\u003e(\u003cspan\u003e\u0935\u093f\u0926\u094d\u092f\u0941\u0924    \u0906\u0935\u0947\u0936\u093f\u0924 \u0915\u0923\u003c/span\u003e) \u003cspan\u003e\u0939\u094b\u0924\u0947    \u0939\u0948\u0902 \u0914\u0930 \u0907\u0938\u0932\u093f\u090f \u0907\u0938\u0947 \u0906\u092f\u0928\u092e\u0902\u0921\u0932    \u092a\u0930\u0924 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u092a\u0930\u0924 \u0932\u0902\u092c\u0940    \u0926\u0942\u0930\u0940 \u0915\u0947 \u0930\u0947\u0921\u093f\u092f\u094b \u0938\u0902\u091a\u093e\u0930 \u0915\u0947 \u0932\u093f\u090f    \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0939    \u0930\u0947\u0921\u093f\u092f\u094b \u0924\u0930\u0902\u0917\u094b\u0902 \u0915\u094b \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940    \u0938\u0924\u0939 \u092a\u0930 \u0935\u093e\u092a\u0938 \u092a\u0930\u093e\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u0930\u0924\u0940    \u0939\u0948 \u0964 \u092f\u0939 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u0915\u0940 \u0938\u092c\u0938\u0947    \u0917\u0930\u094d\u092e \u092a\u0930\u0924 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21050", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Temperature Inversion / \u003cspan\u003e\u0924\u093e\u092a\u0940\u092f    \u092a\u094d\u0930\u0924\u093f\u0932\u094b\u092e\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Isotherm / \u003cspan\u003e\u0938\u092e\u0924\u093e\u092a \u0930\u0947\u0916\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Latent Heat / \u003cspan\u003e\u0917\u0941\u092a\u094d\u0924    \u090a\u0937\u094d\u092e\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Lapse Rate / \u003cspan\u003e\u0938\u093e\u092e\u093e\u0928\u094d\u092f    \u0939\u094d\u0930\u093e\u0938 \u0926\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the phenomenon where air temperature decreases with    increasing height in the Troposphere, at a rate of per kilometer,    called?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u094d\u0937\u094b\u092d    \u092e\u0902\u0921\u0932 \u092e\u0947\u0902 \u092c\u0922\u093c\u0924\u0940 \u090a\u0901\u091a\u093e\u0908 \u0915\u0947 \u0938\u093e\u0925    \u0935\u093e\u092f\u0941 \u0915\u0947 \u0924\u093e\u092a\u092e\u093e\u0928 \u092e\u0947\u0902 \u092a\u094d\u0930\u0924\u093f    \u0915\u093f\u0932\u094b\u092e\u0940\u091f\u0930 \u0915\u0940 \u0926\u0930 \u0938\u0947 \u0939\u094b\u0928\u0947 \u0935\u093e\u0932\u0940    \u0915\u092e\u0940 \u0915\u0940 \u0918\u091f\u0928\u093e \u0915\u094b \u0915\u094d\u092f\u093e \u0915\u0939\u093e \u091c\u093e\u0924\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Lapse Rate is the standard rate at which air temperature    decreases with altitude in the Troposphere. This rate is    approximately 6.5\u00b0c per kilometer or 1\u00b0c per 165 meters.\u003cbr\u003e \u003cspan\u003e\u0938\u093e\u092e\u093e\u0928\u094d\u092f    \u0939\u094d\u0930\u093e\u0938 \u0926\u0930 \u003c/span\u003e(Lapse Rate) \u003cspan\u003e\u0935\u0939    \u092e\u093e\u0928\u0915 \u0926\u0930 \u0939\u0948 \u091c\u093f\u0938 \u092a\u0930 \u0915\u094d\u0937\u094b\u092d \u092e\u0902\u0921\u0932    \u092e\u0947\u0902 \u090a\u0901\u091a\u093e\u0908 \u0915\u0947 \u0938\u093e\u0925 \u0939\u0935\u093e \u0915\u093e \u0924\u093e\u092a\u092e\u093e\u0928    \u0915\u092e \u0939\u094b\u0924\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0964 \u092f\u0939 \u0926\u0930 \u0932\u0917\u092d\u0917    \u003c/span\u003e6.5\u00b0c \u003cspan\u003e\u092a\u094d\u093 _image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Advection is the process of horizontal transfer of heat in the    atmosphere. This process includes the movement of warm or cold air    masses, and the \u0027loo\u0027 (hot dry summer wind) is cited as an example    of advection.\u003cbr\u003e \u003cspan\u003e\u0905\u092d\u093f\u0935\u0939\u0928    \u003c/span\u003e(Advection) \u003cspan\u003e\u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u092e\u0947\u0902 \u090a\u0937\u094d\u092e\u093e \u0915\u0947 \u0915\u094d\u0937\u0948\u0924\u093f\u091c \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u0923    \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0939\u0948 \u0964 \u0907\u0938 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e    \u092e\u0947\u0902 \u0917\u0930\u094d\u092e \u092f\u093e \u0920\u0902\u0921\u0940 \u0939\u0935\u093e \u0915\u0947    \u0926\u094d\u0930\u0935\u094d\u092f\u092e\u093e\u0928 \u0915\u0940 \u0917\u0924\u093f \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0924\u0940    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0914\u0930 \u003c/span\u003e\u0027\u003cspan\u003e\u0932\u0942\u003c/span\u003e\u0027    (\u003cspan\u003e\u0917\u0930\u094d\u092e \u0936\u0941\u0937\u094d\u0915    \u0917\u094d\u0930\u0940\u0937\u094d\u092e\u0915\u093e\u0932\u0940\u0928 \u0939\u0935\u093e\u003c/span\u003e) \u003cspan\u003e\u0915\u094b    \u0905\u092d\u093f\u0935\u0939\u0928 \u0915\u0947 \u090f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0915\u0947 \u0930\u0942\u092a    \u092e\u0947\u0902 \u0909\u0926\u094d\u0927\u0943\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21053", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    1 and 2 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e1    \u003cspan\u003e\u0914\u0930 \u003c/span\u003e2\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    2 and 3 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e2    \u003cspan\u003e\u0914\u0930 \u003c/span\u003e3\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1 and 3 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e1    \u003cspan\u003e\u0914\u0930 \u003c/span\u003e3\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1, 2 and 3 / 1, 2 \u003cspan\u003e\u0914\u0930 \u003c/span\u003e3\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eConsider the following statements regarding the    Stratosphere:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u092e\u0924\u093e\u092a    \u092e\u0902\u0921\u0932 \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u0915\u0925\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902\u003c/span\u003e\u003cb\u003e:\u003cbr\u003e 1.    Jet planes prefer to fly in this layer due to the absence of    weather phenomena. / \u003c/b\u003e\u003cspan\u003e\u091c\u0947\u091f    \u0935\u093f\u092e\u093e\u0928 \u092e\u094c\u0938\u092e \u0938\u0902\u092c\u0902\u0927\u0940 \u0918\u091f\u0928\u093e\u0913\u0902    \u0915\u0940 \u0905\u0928\u0941\u092a\u0938\u094d\u092  line separating the Troposphere    from the Stratosphere.\u003cbr\u003e \u003cspan\u003e\u0924\u0940\u0928\u094b\u0902    \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u0902\u0964 \u091c\u0947\u091f \u0935\u093f\u092e\u093e\u0928 \u0938\u0941\u091a\u093e\u0930\u0942    \u0909\u0921\u093c\u093e\u0928 \u0915\u0947 \u0932\u093f\u090f \u0938\u092e\u0924\u093e\u092a \u092e\u0902\u0921\u0932 \u0915\u0940    \u0938\u094d\u0925\u093f\u0930\u003c/span\u003e, \u003cspan\u003e\u0905\u0936\u093e\u0902\u0924    \u092a\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u092f\u094b\u0902 \u0915\u093e \u0909\u092a\u092f\u094b\u0917 \u0915\u0930\u0924\u0947    \u0939\u0948\u0902\u0964 \u092f\u0939\u093e\u0901 \u0924\u093e\u092a\u092e\u093e\u0928 \u092c\u0922\u093c\u0924\u093e \u0939\u0948    \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0913\u091c\u094b\u0928 \u092a\u0930\u0924 \u092a\u0930\u093e\u092c\u0948\u0902\u0917\u0928\u0940    \u0935\u093f\u0915\u093f\u0930\u0923 \u0915\u094b \u0905\u0935\u0936\u094b\u0937\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948    \u0964 \u091f\u094d\u0930\u094b\u092a\u094b\u092a\u0949\u091c\u093c \u0915\u094d\u0937\u094b\u092d \u092e\u0902\u0921\u0932 \u0915\u094b    \u0938\u092e\u0924\u093e\u092a \u092e\u0902\u0921\u0932 \u0938\u0947 \u0905\u0932\u0917 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0940    \u0930\u0947\u0916\u093e \u0939\u0948 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21054", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    97.2%; Groundwater / 97.2%; \u003cspan\u003e\u092d\u0942\u091c\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    2.8%; Lakes / 2.8%; \u003cspan\u003e\u091d\u0940\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\ ), Nitrous oxide (N\u2082O), etc. Sulphur dioxide    (SO\u2082), however, is not considered a greenhouse gas.\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21056", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Both (A) and (R) are true, and (R) is the correct explanation of    (A). / (A) \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R)    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R), (A) \u003cspan\u003e\u0915\u093e    \u0938\u0939\u0940 \u0938\u094d\u092a\u0937\u094d\u091f\u0940\u0915\u0930\u0923 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both (A) and (R) are true, but (R) is not the correct explanation    of (A). / (A) \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R)    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928 \u003c/span\u003e(R),    (A) \u003cspan\u003e\u0915\u093e \u0938\u0939\u0940 \u0938\u094d\u092a\u0937\u094d\u091f\u0940\u0915\u0930\u0923    \u0928\u0939\u0940\u0902 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    (A) is true, but (R) is false. / (A) \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003e(R) \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    (A) is false, but (R) is true. / (A) \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003e(R) \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eAssertion (A): Insolation received at the Equator is less    compared to the Tropics.\u003cbr\u003e Reason (R): The presence of a good    amount of clouds over the Equator reduces the amount of solar    radiation reaching the surface.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u092d\u093f\u0915\u0925\u0928    \u003c/span\u003e\u003cb\u003e(A): \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0938\u0942\u0930\u094d\u092f\u093e\u0924\u092a    \u0915\u0940 \u092e\u093e\u0924\u094d\u0930\u093e \u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u0915\u092e    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923    \u003c/span\u003e\u003cb\u003e(R): \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u0915\u0947 \u090a\u092a\u0930 \u092c\u0921\u093c\u0940 \u092e\u093e\u0924\u094d\u0930\u093e \u092e\u0947\u0902    \u092c\u093e\u0926\u0932\u094b\u0902 \u0915\u0940 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u0938\u0924\u0939 \u0924\u0915    \u092a\u0939\u0941\u0901\u091a\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u094c\u0930 \u0935\u093f\u0915\u093f\u0930\u0923 \u0915\u0940    \u092e\u093e\u0924\u094d\u0930\u093e \u0915\u094b \u0915\u092e \u0915\u0930 \u0926\u0947\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The assertion is true; Insolation is generally less at the Equator    compared to the tropics (where it is highest at deserts). The    reason is also correct and explains the phenomenon: the high    concentration of clouds near the Equator reflects a large portion    of the incoming sunlight (high Albedo), thus reducing the    Insolation on the ground.\u003cbr\u003e \u003cspan\u003e\u0905\u092d\u093f\u0915\u0925\u0928    \u0938\u0924\u094d\u092f \u0939\u0948\u003c/span\u003e; \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0938\u0942\u0930\u094d\u092f\u093e\u0924\u092a \u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u003c/span\u003e(\u003cspan\u003e\u091c\u0939\u093e\u0901    \u092f\u0939 \u0930\u0947\u0917\u093f\u0938\u094d\u0924\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u092c\u0938\u0947    \u0905\u0927\u093f\u0915 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e) \u003cspan\u003e\u0915\u0940    \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u0915\u092e \u0939\u094b\u0924\u093e    \u0939\u0948 \u0964 \u0915\u093e\u0930\u0923 \u092d\u0940 \u0938\u0939\u0940 \u0939\u0948 \u0914\u0930 \u0907\u0938 \u0918\u091f\u0928\u093e    \u0915\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e:    \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e    \u0915\u0947 \u092a\u093e\u0938 \u092c\u093e\u0926\u 003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe thickness of the stratospheric ozone layer is measured in    which unit?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u092e\u0924\u093e\u092a    \u092e\u0902\u0921\u0932\u0940\u092f \u0913\u091c\u094b\u0928 \u092a\u0930\u0924 \u0915\u0940 \u092e\u094b\u091f\u093e\u0908    \u0915\u093f\u0938 \u0907\u0915\u093e\u0908 \u092e\u0947\u0902 \u092e\u093e\u092a\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The ozone layer thickness is measured in the Dobson Unit (DU).    This unit is a measure of the total amount of ozone in a column    stretching from the Earth\u0027s surface to the top of the    atmosphere.\u003cbr\u003e \u003cspan\u003e\u0913\u091c\u093c\u094b\u0928    \u092a\u0930\u0924 \u0915\u0940 \u092e\u094b\u091f\u093e\u0908 \u0915\u094b \u0921\u0949\u092c\u0938\u0928 \u0907\u0915\u093e\u0908    \u003c/span\u003e(DU) \u003cspan\u003e\u092e\u0947\u0902 \u092e\u093e\u092a\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u0907\u0915\u093e\u0908 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940    \u0938\u0924\u0939 \u0938\u0947 \u0932\u0947\u0915\u0930 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u0915\u0947 \u090a\u092a\u0930\u0940    \u092d\u093e\u0917 \u0924\u0915 \u092b\u0948\u0932\u0947 \u090f\u0915 \u0938\u094d\u0924\u0902\u092d \u092e\u0947\u0902    \u0909\u092a\u0938\u094d\u0925\u093f\u0924 \u0915\u0941\u0932 \u0913\u091c\u093c\u094b\u0928 \u0915\u0940 \u092e\u093e\u0924\u094d\u0930\u093e    \u0915\u094b \u092e\u093e\u092a\u0928\u0947 \u0915\u0940 \u090f\u0915 \u0907\u0915\u093e\u0908 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21058", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    short summer night, fast moving air, cloudy sky / \u003cspan\u003e\u091b\u094b\u091f\u0940    \u0917\u094d\u0930\u0940\u0937\u094d\u092e\u0915\u093e\u0932\u0940\u0928 \u0930\u093e\u0924\u003c/span\u003e,    \u003cspan\u003e\u0924\u0947\u091c\u093c\u0940 \u0938\u0947 \u091a\u0932\u0924\u0940    \u0939\u0935\u093e\u003c/span\u003e, \u003cspan\u003e\u092c\u093e\u0926\u0932    \u0935\u093e\u0932\u093e \u0906\u0915\u093e\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Long winter night, still air, clear cloudless sky / \u003cspan\u003e\u0932\u0902\u092c\u0940    \u0936\u0940\u0924\u0915\u093e\u0932\u0940\u0928 \u0930\u093e\u0924\u003c/span\u003e, \u003cspan\u003e\u0936\u093e\u0902\u0924    \u0939\u0935\u093e\u003c/span\u003e, \u003cspan\u003e\u0938\u093e\u092b    \u092c\u093e\u0926\u0932 \u0930\u0939\u093f\u0924 \u0906\u0915\u093e\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Long summer day, still air, cloudy sky / \u003cspan\u003e\u0932\u0902\u092c\u0940    \u0917\u094d\u0930\u0940\u0937\u094d\u092e\u0915\u093e\u0932\u0940\u0928 \u0926\u093f\u0928\u003c/span\u003e, \u003cspan\u003e\u0936\u093e\u0902\u0924    \u0939\u0935\u093e\u003c/span\u003e, \u003cspan\u003e\u092c\u093e\u0926\u0932    \u0935\u093e\u0932\u093e \u0906\u0915\u093e\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Short winter day, fast moving air, clear cloudless sky / \u003cspan\u003e\u091b\u094b\u091f\u093e    \u0936\u0940\u0924\u0915\u093e\u0932\u0940\u0928 \u0926\u093f\u0928\u003 0923\u003c/span\u003e,    \u003cspan\u003e\u091c\u0939\u093e\u0901 \u090a\u0901\u091a\u093e\u0908 \u0915\u0947    \u0938\u093e\u0925 \u0924\u093e\u092a\u092e\u093e\u0928 \u092c\u0922\u093c\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0935\u093f\u0936\u093f\u0937\u094d\u091f    \u092a\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0938\u092e\u0930\u094d\u0925\u093f\u0924    \u0939\u094b\u0924\u093e \u0939\u0948 \u0964 \u0907\u0928 \u092a\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u092f\u094b\u0902    \u092e\u0947\u0902 \u0932\u0902\u092c\u0940 \u0936\u0940\u0924\u0915\u093e\u0932\u0940\u0928 \u0930\u093e\u0924 \u003c/span\u003e(\u003cspan\u003e\u0905\u0927\u093f\u0915\u0924\u092e    \u0938\u0924\u0939 \u0936\u0940\u0924\u0932\u0928\u003c/span\u003e), \u003cspan\u003e\u0936\u093e\u0902\u0924    \u0939\u0935\u093e \u003c/span\u003e(\u003cspan\u003e\u0915\u094b\u0908    \u092e\u093f\u0936\u094d\u0930\u0923 \u0928\u0939\u0940\u0902\u003c/span\u003e), \u003cspan\u003e\u0914\u0930    \u090f\u0915 \u0938\u093e\u092b \u092c\u093e\u0926\u0932 \u0930\u0939\u093f\u0924 \u0906\u0915\u093e\u0936 \u003c/span\u003e(\u003cspan\u003e\u0938\u094d\u0925\u0932\u0940\u092f    \u0935\u093f\u0915\u093f\u0930\u0923 \u0926\u094d\u0935\u093e\u0930\u093e \u0924\u0947\u091c\u0940 \u0938\u0947 \u090a\u0937\u094d\u092e\u093e    \u0939\u093e\u0928\u093f \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f\u003c/span\u003e) \u003cspan\u003e\u0936\u093e\u092e\u093f\u0932    \u0939\u0948\u0902 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21059", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Sand/Desert / \u003cspan\u003e\u0930\u0947\u0924\u003c/span\u003e/\u003cspan\u003e\u0930\u0947\u0917\u093f\u0938\u094d\u0924\u093e\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Old Snow  / \u003cspan\u003e\u092a\u0941\u0930\u093e\u0928\u0940    \u092c\u0930\u094d\u092b\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Fresh Snow  / \u003cspan\u003e\u0924\u093e\u091c\u093c\u0940    \u092c\u0930\u094d\u092b\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Oceans, lakes  / \u003cspan\u003e\u092e\u0939\u093e\u0938\u093e\u0917\u0930\u003c/span\u003e,    \u003cspan\u003e\u091d\u0940\u0932\u0947\u0902\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following is an example of an opaque surface    having the highest Albedo (reflectivity) as per the provided    data?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092a\u094d\u0930\u0926\u093e\u0928    \u0915\u093f\u090f \u0917\u090f \u0906\u0902\u0915\u0921\u093c\u094b\u0902 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u093e    \u090f\u0915 \u0905\u092a\u093e\u0930\u0926\u0930\u094d\u0936\u0940 \u0938\u0924\u0939 \u0915\u093e \u0909\u0926\u093e\u0939\u0930\u0923    \u0939\u0948 \u091c\u093f\u0938\u0915\u093e \u090f\u0932\u094d\u092c\u0947\u0921\u094b \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u092a\u0930\u093e\u0935\u0930\u094d\u0924\u0928\u0936\u0940\u0932\u0924\u093e\u003c/span\u003e\u003cb\u003e)    \u003c/b\u003e\u003cspan\u003e\u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Albedo is the proportion of light reflected by a surface.    According to the table, fresh snow has an albedo of 80%, which is    the highest value among the listed Earth surface types (Clouds    like Cumulonimbus have 90%, but are not strictly a    surface).\u003cbr\u003e \u003cspan\u003e\u090f\u0932\u094d\u092c\u0947\u0921\u094b    \u003c/span\u003e(Albedo) \u003cspan\u003e\u090f\u0915 \u0938\u0924\u0939    \u0926\u094d\u0935\u093e\u0930\u093e \u092a\u0930\u093e\u0935\u0930\u094d\u0924\u093f\u0924 \u092a\u094d\u0930\u0915\u093e\u0936    \u0915\u093e \u0905\u0928\u0941\u092a\u093e\u0924 \u0939\u0948 \u0964 \u0924\u093e\u0932\u093f\u0915\u093e \u0915\u0947    \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e, \u003cspan\u003e\u0924\u093e\u091c\u093c\u0940    \u092c\u0930\u094d\u092b \u0915\u093e \u090f\u0932\u094d\u092c\u0947\u0921\u094b \u003c/span\u003e80% \u003cspan\u003e\u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u0938\u0942\u091a\u0940\u092c\u0926\u094d\u0927    \u092a\u0943\u0925\u094d\u0935\u0940 \u0938\u0924\u0939 \u092a\u094d\u0930\u0915\u093e\u0930\u094b\u0902 \u092e\u0947\u0902    \u0938\u092c\u0938\u0947 \u0905\u0927\u093f\u0915 \u092e\u093e\u0928 \u0939\u0948 \u003c/span\u003e(\u003cspan\u003e\u0915\u094d\u092f\u0942\u092e\u0941\u0932\u094b\u0928\u093f\u092e\u094d\u092c\u0938    \u091c\u0948\u0938\u0947 \u092c\u093e\u0926\u0932\u094b\u0902 \u0915\u093e \u003c/span\u003e90% \u003cspan\u003e\u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928 \u0935\u0947 \u092a\u0942\u0930\u0940    \u0924\u0930\u0939 \u0938\u0947 \u0938\u0924\u0939 \u0928\u0939\u0940\u0902 \u0939\u0948\u0902\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21060", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    P-1, Q-2, R-3\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    P-2, Q-1, R-3\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    P-3, Q-2, R-1\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    P-1, Q-3, R-2\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eMatch the process of water cycle with its correct    transformation:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091c\u0932    \u091a\u0915\u094d\u0930 \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u094b \u0909\u0938\u0915\u0947    \u0938\u0939\u0940 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0941\u092e\u0947\u0932\u093f\u0924    \u0915\u0930\u0947\u0902\u003c/span\u003e\u003cb\u003e:\u003cbr\u003e List I (Process) / \u003c/b\u003e\u003cspan\u003e\u0938\u0942\u091a\u0940    \u003c/span\u003e\u003cb\u003eI (\u003c/b\u003e\u003cspan\u003e\u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e\u003c/span\u003e\u003cb\u003e)    | List II (Transformation) / \u003c/b\u003e\u003cspan\u003e\u0938\u0942\u091a\u0940    \u003c/span\u003e\u003cb\u003eII (\u003c/b\u003e\u003cspan\u003e\u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u003c/span\u003e\u003cb\u003e)    |\u003cbr\u003e | P. Evaporation / \u003c/b\u003e\u003cspan\u003e\u0935\u093e\u0937\u094d\u092a\u0940\u0915\u0930\u0923    \u003c/span\u003e\u003cb\u003e| 1. Water Vapour - Water / \u003c/b\u003e\u003cspan\u003e\u091c\u0932\u0935\u093e\u0937\u094d\u092a    \u003c/span\u003e\u003cb\u003e- \u003c/b\u003e\u003cspan\u003e\u091c\u0932 \u003c/span\u003e\u003cb\u003e|\u003cbr\u003e |    Q. Condensation / \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u0918\u0928\u0928    \u003c/span\u003e\u003cb\u003e| 2. Water -  Water Vapour / \u003c/b\u003e\u003cspan\u003e\u091c\u0932    \u003c/span\u003e\u003cb\u003e- \u003c/b\u003e\u003cspan\u003e\u091c\u0932\u0935\u093e\u0937\u094d\u092a    \u003c/span\u003e\u003cb\u003e|\u003cbr\u003e | R. Precipitation / \u003c/b\u003e\u003cspan\u003e\u0935\u0930\u094d\u0937\u0923    \u003c/span\u003e\u003cb\u003e| 3. Release of moisture (rain, snow, hail) / \u003c/b\u003e\u003cspan\u003e\u0928\u092e\u0940    \u0915\u093e \u0935\u093f\u092e\u094b\u091a\u0928 \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0935\u0930\u094d\u0937\u093e\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0939\u093f\u092e\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0913\u0932\u093e\u003c/span\u003e\u003cb\u003e) |\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Evaporation is the change of state from liquid water to water    vapour (gas). Condensation is the opposite, where water vapour    changes back into liquid water. Precipitation is the release of    moisture in any form that falls from the sky, such as rain or    snow.\u003cbr\u003e \u003cspan\u003e\u0935\u093e\u0937\u094d\u092a\u0940\u0915\u0930\u0923    \u0926\u094d\u0930\u0935 \u091c\u0932 \u0938\u0947 \u091c\u0932 \u0935\u093e\u0937\u094d\u092a \u003c/span\u003e(\u003cspan\u003e\u0917\u0948\u0938\u003c/span\u003e)    \u003cspan\u003e\u092e\u0947\u0902 \u0905\u0935\u0938\u094d\u0925\u093e \u0915\u093e    \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0939\u0948 \u0964 \u0938\u0902\u0918\u0928\u0928 \u0907\u0938\u0915\u093e    \u0935\u093f\u092a\u0930\u0940\u0924 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u0939\u093e\u0901    \u091c\u0932 \u0935\u093e\u0937\u094d\u092a \u0935\u093e\u092a\u0938 \u0924\u0930\u0932 \u091c\u0932 \u092e\u0947\u0902 \u092c\u0926\u0932    \u091c\u093e\u0924\u0940 \u0939\u0948 \u0964 \u0935\u0930\u094d\u0937\u0923 \u0928\u092e\u0940 \u0915\u093e \u0915\u093f\u0938\u0940    \u092d\u0940 \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u093f\u092e\u094b\u091a\u0928 \u0939\u0948 \u091c\u094b \u0906\u0915\u093e\u0936    \u0938\u0947 \u0917\u093f\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u0948\u0938\u0947    \u0935\u0930\u094d\u0937\u093e \u092f\u093e \u0939\u093f\u092e \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21061", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Radiation (Long wavelength) / \u003cspan\u003e\u0935\u093f\u0915\u093f\u0930\u0923    \u003c/span\u003e(\u003cspan\u003e\u0932\u0902\u092c\u0940    \u0924\u0930\u0902\u0917\u0926\u0948\u0930\u094d\u0927\u094d\u092f\u003c/span\u003e)\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Conduction (near the surface) / \u003cspan\u003e\u091a\u093e\u0932\u0928    \u003c/span\u003e(\u003cspan\u003e\u0938\u0924\u0939 \u0915\u0947    \u0928\u091c\u0926\u0940\u0915\u003c/span\u003e)\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Convection (vertical transfer) / \u003cspan\u003e\u0938\u0902\u0935\u0939\u0928    \u003c/span\u003e(\u003cspan\u003e\u090a\u0930\u094d\u0927\u094d\u0935\u093e\u0927\u0930    \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e)\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Advection (horizontal transfer) / \u003cspan\u003e\u0905\u092d\u093f\u0935\u0939\u0928    \u003c/span\u003e(\u003cspan\u003e\u0915\u094d\u0937\u0948\u0924\u093f\u091c    \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e)\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich process of heat transfer is primarily responsible for the    heating of the atmosphere near the Earth\u0027s surface after it    receives solar radiation?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u094c\u0930    \u0935\u093f\u0915\u093f\u0930\u0923 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0939\u094b\u0928\u0947 \u0915\u0947 \u092c\u093e\u0926    \u092a\u0943\u0925\u094d\u0935\u0940 \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0938\u0924\u0939    \u0915\u0947 \u0928\u093f\u0915\u091f\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u0915\u0940    \u0938\u0924\u0939 \u0926\u094d\u0935\u093e\u0930\u093e \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u0915\u094b \u0917\u0930\u094d\u092e    \u0915\u0930\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u090a\u0937\u094d\u092e\u093e \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u0923    \u0915\u0940 \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u0940    \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947    \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Solar Insolation (short wavelength) heats the Earth\u0027s surface, not    the atmosphere directly. The layer of air closest to the Earth\u0027s    surface then heats up through conduction. This heated air then    moves vertically via convection, transferring heat higher up.\u003cbr\u003e \u003cspan\u003e\u0938\u094c\u0930    \u0938\u0942\u0930\u094d\u092f\u093e\u0924\u092a \u003c/span\u003e(\u003cspan\u003e\u091b\u094b\u091f\u0940    \u0924\u0930\u0902\u0917\u0926\u0948\u0930\u094d\u0927\u094d\u092f\u003c/span\u003e) \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u0938\u0924\u0939 \u0915\u094b \u0917\u0930\u094d\u092e \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u0915\u094b    \u0938\u0940\u0927\u0947 \u0928\u0939\u0940\u0902\u0964 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940 \u0938\u0924\u0939    \u0915\u0947 \u0938\u092c\u0938\u0947 \u0928\u093f\u0915\u091f \u0915\u0940 \u0939\u0935\u093e \u0915\u0940 \u092a\u0930\u0924    \u092b\u093f\u0930 \u091a\u093e\u0932\u0928 \u003c/span\u003e(Conduction) \u003cspan\u003e\u0915\u0947    \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u0917\u0930\u094d\u092e \u0939\u094b\u0924\u0940 \u0939\u0948 \u0964 \u092f\u0939    \u0917\u0930\u094d\u092e \u0939\u0935\u093e \u092b\u093f\u0930 \u0938\u0902\u0935\u0939\u0928 \u003c/span\u003e(Convection)    \u003cspan\u003e\u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0 interior of Earth through    volcanism. / \u003c/b\u003e\u003cspan\u003e\u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940    \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e \u0938\u0947 \u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0947 \u0917\u0930\u094d\u092e \u0906\u0902\u0924\u0930\u093f\u0915 \u092d\u093e\u0917 \u0938\u0947 \u0917\u0948\u0938\u094b\u0902    \u0915\u093e \u0909\u0924\u094d\u0938\u0930\u094d\u091c\u0928\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The evolution occurred in three main stages: 1. Loss of primordial    atmosphere . 2. Outgassing/Volcanism (releasing gases from Earth\u0027s    hot interior). 3. Modification by the living world (plants started    adding oxygen through photosynthesis).\u003cbr\u003e \u003cspan\u003e\u0935\u093f\u0915\u093e\u0938    \u0924\u0940\u0928 \u092e\u0941\u0916\u094d\u092f \u091a\u0930\u0923\u094b\u0902 \u092e\u0947\u0902 \u0939\u0941\u0906\u003c/span\u003e:\u003cbr\u003e 1.    \u003cspan\u003e\u0906\u0926\u093f\u092e \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u0915\u0940 \u0939\u093e\u0928\u093f \u003c/span\u003e(\u003cspan\u003e\u091c\u093f\u0938\u092e\u0947\u0902    \u003c/span\u003e, He \u003cspan\u003e\u0925\u093e\u003c/span\u003e)    \u003cspan\u003e\u0964\u003c/span\u003e\u003cbr\u003e 2. \u003cspan\u003e\u0917\u0948\u0938\u094b\u0902    \u0915\u093e \u0909\u0924\u094d\u0938\u0930\u094d\u091c\u0928\u003c/span\u003e/\u003cspan\u003e\u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940    \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u003c/span\u003e(\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0947 \u0917\u0930\u094d\u092e \u0906\u0902\u0924\u0930\u093f\u0915 \u092d\u093e\u0917 \u0938\u0947 \u0917\u0948\u
