centage of moisture; Relative Humidity    is the total volume of water vapor. / \u003cspan\u003e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u0928\u092e\u0940 \u0915\u093e \u092a\u094d\u0930\u0924\u093f\u0936\u0924    \u0939\u0948\u003c/span\u003e; \u003cspan\u003e\u0938\u093e\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u091c\u0932 \u0935\u093e\u0937\u094d\u092a \u0915\u0940 \u0915\u0941\u0932    \u092e\u093e\u0924\u094d\u0930\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Absolute Humidity relates to cold air; Relative Humidity relates    to warm air. / \u003cspan\u003e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u0920\u0902\u0921\u0940 \u0939\u0935\u093e \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924    \u0939\u0948\u003c/span\u003e; \u003cspan\u003e\u0938\u093e\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u0917\u0930\u094d\u092e \u0939\u0935\u093e \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Absolute Humidity is measured in Dobson Units; Relative Humidity    is measured in percent. / \u003cspan\u003e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u0921\u0949\u092c\u0938\u0928 \u0907\u0915\u093e\u0907\u092f\u094b\u0902 \u092e\u0947\u0902    \u092e\u093e\u092a\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e; \u003cspan\u003e\u0938\u093e\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u092a\u094d\u0930\u0924\u093f\u0936\u0924 \u092e\u0947\u0902 \u092e\u093e\u092a\u0940    \u091c\u093e\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eDifferentiate between \u0027Absolute Humidity\u0027 and \u0027Relative    Humidity\u0027 based on the definitions provided:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092a\u094d\u0930\u0926\u093e\u0928    \u0915\u0940 \u0917\u0908 \u092a\u0930\u093f\u092d\u093e\u0937\u093e\u0913\u0902 \u0915\u0947 \u0906\u0927\u093e\u0930 \u092a\u0930    \u003c/span\u003e\u003cb\u003e\u0027\u003c/b\u003e\u003cspan\u003e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u003c/span\u003e\u003cb\u003e(Absolute Humidity)\u0027 \u003c/b\u003e\u003cspan\u003e\u0914\u0930    \u003c/span\u003e\u003cb\u003e\u0027\u003c/b\u003e\u003cspan\u003e\u0938\u093e\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u003c/span\u003e\u003cb\u003e(Relative Humidity)\u0027 \u003c/b\u003e\u003cspan\u003e\u0915\u0947    \u092c\u0940\u091a \u0905\u0902\u0924\u0930 \u0938\u094d\u092a\u0937\u094d\u091f \u0915\u0930\u0947\u0902\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Absolute Humidity is the measurement of the actual amount of water    vapour present in the atmosphere. Relative Humidity is a ratio,    expressed as a percentage (%), that compares the actual moisture    to the maximum possible capacity of the air at that temperature    (saturation).\u003cbr\u003e \u003cspan\u003e\u0928\u093f\u0930\u092a\u0947\u0915\u094d\u0937    \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u092e\u0947\u0902 \u092e\u094c\u091c\u0942\u0926    \u091c\u0932 \u0935\u093e\u0937\u094d\u092a \u0915\u0940 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u092e\u093e\u0924\u094d\u0930\u093e    \u0915\u093e \u092e\u093e\u092a \u0939\u0948 \u0964 \u0938\u093e\u092a\u0947\u0915\u094d\u0937 \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e    \u090f\u0915 \u0905\u0928\u0941\u092a\u093e\u0924 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0947    \u092a\u094d\u0930\u0924\u093f\u0936\u0924 \u003c/span\u003e(%) \u003cspan\u003e\u0915\u0947    \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u094d\u092f\u0915\u094d\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b \u0909\u0938    \u0924\u093e\u092a\u092e\u093e\u0928 \u092a\u0930 \u0939\u0935\u093e \u0915\u0940 \u0905\u0927\u093f\u0915\u0924\u092e \u0938\u0902\u092d\u0935    \u0915\u094d\u0937\u092e\u0924\u093e \u003c/span\u003e(\u003cspan\u003e\u0938\u0902\u0924\u0943\u092a\u094d\u0924\u093f\u003c/span\u003e)    \u003cspan\u003e\u0938\u0947 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915    \u0928\u092e\u0940 \u0915\u0940 \u0924\u0941\u0932\u0928\u093e \u0915\u0930\u0924\u093e \u0939\u0948 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21066", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Frost / \u003cspan\u003e\u092a\u093e\u0932\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Dew / \u003cspan\u003e\u0913\u0938\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mist / \u003cspan\u003e\u0915\u0941\u0939\u093e\u0938\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Cloud seeding / \u003cspan\u003e\u092e\u0947\u0918\u003c/span\u003e-\u003cspan\u003e\u092c\u0940\u091c\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following forms of condensation involves the use    of Silver Iodide (AgI) or Potassium Iodide to induce    precipitation?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0938\u0902\u0918\u0928\u0928 \u0915\u093e \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u093e    \u0930\u0942\u092a \u0935\u0930\u094d\u0937\u093e \u0915\u094b \u092a\u094d\u0930\u0947\u0930\u093f\u0924 \u0915\u0930\u0928\u0947    \u0915\u0947 \u0932\u093f\u090f \u0938\u093f\u0932\u094d\u0935\u0930 \u0906\u092f\u094b\u0921\u093e\u0907\u0921 \u003c/span\u003e\u003cb\u003e(AgI)    \u003c/b\u003e\u003cspan\u003e\u092f\u093e \u092a\u094b\u091f\u0947\u0936\u093f\u092f\u092e    \u0906\u092f\u094b\u0921\u093e\u0907\u0921 \u003c/span\u003e\u003cb\u003e(Kl)  \u003c/b\u003e\u003cspan\u003e\u0915\u0947    \u0909\u092a\u092f\u094b\u0917 \u0915\u094b \u0936\u093e\u092e\u093f\u0932 \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Cloud seeding (or artificial rain) is an artificial process used    to enhance precipitation. It involves adding substances such as    Silver Iodide (AgI) or Potassium Iodide (KI) into suspended clouds    to help ice crystals form, which causes water droplets to freeze    and fall as rain or snow.\u003cbr\u003e .\u003cbr\u003e \u003cspan\u003e\u0915\u094d\u0932\u093e\u0909\u0921    \u0938\u0940\u0921\u093f\u0902\u0917 \u003c/span\u003e(\u003cspan\u003e\u092e\u0947\u0918\u003c/span\u003e-\u003cspan\u003e\u092c\u0940\u091c\u0928    \u092f\u093e \u0915\u0943\u0924\u094d\u0930\u093f\u092e \u092c\u093e\u0930\u093f\u0936\u003c/span\u003e) \u003cspan\u003e\u0935\u0930\u094d\u0937\u093e    \u0915\u094b \u092c\u0922\u093c\u093e\u0935\u093e \u0926\u0947\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0909\u092a\u092f\u094b\u0917    \u0915\u0940 \u091c\u093e\u0928\u0947 \u0935\u093e\u0932\u0940 \u090f\u0915 \u0915\u0943\u0924\u094d\u0930\u093f\u092e    \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0939\u0948 \u0964 \u0907\u0938\u092e\u0947\u0902 \u0928\u093f\u0932\u0902\u092c\u093f\u0924    \u092c\u093e\u0926\u0932\u094b\u0902 \u092e\u0947\u0902 \u0938\u093f\u0932\u094d\u0935\u0930 \u0906\u092f\u094b\u0921\u093e\u0907\u0921    \u003c/span\u003e(AgI) \u003cspan\u003e\u092f\u093e    \u092a\u094b\u091f\u0947\u0936\u093f\u092f\u092e \u0906\u092f\u094b\u0921\u093e\u0907\u0921 \u003c/span\u003e(Kl)    \u003cspan\u003e\u091c\u0948\u0938\u0947 \u092a\u0926\u093e\u0930\u094d\u0925    \u092e\u093f\u0932\u093e\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0924\u093e\u0915\u093f    \u092c\u0930\u094d\u092b \u0915\u0947 \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932 \u092c\u0928\u0928\u0947 \u092e\u0947\u0902    \u092e\u0926\u0926 \u092e\u093f\u0932 \u0938\u0915\u0947\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u092a\u093e\u0928\u0940 \u0915\u0940 \u092c\u0942\u0901\u0926\u0947\u0902 \u091c\u092e \u091c\u093e\u0924\u0940 \u0939\u0948\u0902    \u0914\u0930 \u0935\u0930\u094d\u0937\u093e \u092f\u093e \u0939\u093f\u092e\u092a\u093e\u0924 \u0915\u0947 \u0930\u0942\u092a    \u092e\u0947\u0902 \u0917\u093f\u0930\u0924\u0940 \u0939\u0948\u0902 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21067", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Karman line: 600 km / \u003cspan\u003e\u0915\u0930\u094d\u092e\u0928    \u0930\u0947\u0916\u093e\u003c/span\u003e: 600 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ozone layer (maximum concentration): 85 km / \u003cspan\u003e\u0913\u091c\u094b\u0928    \u092a\u0930\u0924 \u003c/span\u003e(\u003cspan\u003e\u0905\u0927\u093f\u0915\u0924\u092e    \u0938\u093e\u0902\u0926\u094d\u0930\u0924\u093e\u003c/span\u003e): 85 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Stratopause: Boundary between Stratosphere and Mesosphere / \u003cspan\u003e\u0938\u092e\u0924\u093e\u092a    \u0938\u0940\u092e\u093e \u003c/span\u003e(\u003cspan\u003e\u0938\u094d\u091f\u094d\u0930\u0948\u091f\u094b\u092a\u0949\u091c\u093c\u003c/span\u003e):    \u003cspan\u003e\u0938\u092e\u0924\u093e\u092a \u092e\u0902\u0921\u0932 \u0914\u0930    \u092e\u0927\u094d\u092f\u092e\u0902\u0921\u0932 \u0915\u0947 \u092c\u0940\u091a \u0915\u0940 \u0938\u0940\u092e\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mesosphere base: 25 km / \u003cspan\u003e\u092e\u0927\u094d\u092f\u092e\u0902\u0921\u0932    \u0906\u0927\u093e\u0930\u003c/span\u003e: 25 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eIdentify the correct pair of a significant atmospheric    boundary/feature and its defining altitude:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u090f\u0915    \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932\u0940\u092f    \u0938\u0940\u092e\u093e\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0935\u093f\u0936\u0947\u0937\u0924\u093e    \u0914\u0930 \u0909\u0938\u0915\u0940 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u090a\u0901\u091a\u093e\u0908 \u0915\u0947    \u0938\u0939\u0940 \u091c\u094b\u0921\u093c\u0947 \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0947\u0902\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "493", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Stratopause is correctly defined as the dividing line between    the Stratosphere and the Mesosphere. The Karman line is defined as    the boundary between the Earth\u0027s atmosphere and the Exosphere at    100 km. The ozone layer is between 30-35 km.\u003cbr\u003e \u003cspan\u003e\u0938\u092e\u0924\u093e\u092a    \u0938\u0940\u092e\u093e \u003c/span\u003e(\u003cspan\u003e\u0938\u094d\u091f\u094d\u0930\u0948\u091f\u094b\u092a\u0949\u091c\u093c\u003c/span\u003e)    \u003cspan\u003e\u0915\u094b \u0938\u092e\u0924\u093e\u092a \u092e\u0902\u0921\u0932    \u0914\u0930 \u092e\u0927\u094d\u092f\u092e\u0902\u0921\u0932 \u0915\u0947 \u092c\u0940\u091a \u0915\u0940 \u0935\u093f\u092d\u093e\u091c\u0915    \u0930\u0947\u0916\u093e \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947    \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948 \u0964 \u0915\u0930\u094d\u092e\u0928    \u0930\u0947\u0916\u093e \u0915\u094b \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0947 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u0914\u0930 \u092c\u0939\u093f\u0930\u094d\u092e\u0902\u0921\u0932 \u0915\u0947 \u092c\u0940\u091a \u003c/span\u003e100    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u092a\u0930 \u0938\u0940\u092e\u093e    \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e    \u0917\u092f\u093e \u0939\u0948\u0964 \u0913\u091c\u094b\u0928 \u092a\u0930\u0924 \u003c/span\u003e30-35    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u0915\u0947 \u092c\u0940\u091a    \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}];
const QUIZ_TITLE = "PARMAR GK 4.0 - ATMOSPHERE";

let current = 0;
let answers = {};            // { questionId: "1", ... }
let seconds = 0;
let isQuiz = false;
let timerInterval = null;

const el = id => document.getElementById(id);

/* format mm:ss */
function fmt(s){
  const m = Math.floor(s/60);
  const sec = s%60;
  return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* Timer */
function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    seconds++;
    el("timer").textContent = fmt(seconds);
  },1000);
}

/* initialize */
function init(){
  el("qtotal").textContent = QUESTIONS.length;
  renderQuestion(0);
  startTimer();
  attachListeners();
  buildPalette();
  highlightPalette();
}

/* render question */
function renderQuestion(i){
  current = i;
  const q = QUESTIONS[i];
  el("qindex").textContent = i+1;
  el("qtext").innerHTML = q.question || "";
  el("marking").innerHTML = `Marking: <span style="color:var(--success)">+${Number(q.correct_score ?? 1)}</span> / <span style="color:var(--danger)">-${Number(q.negative_score ?? 0)}</span>`;
  const opts = el("options");
  opts.innerHTML = "";
  el("explanation").style.display = "none";

  const keys = ["option_1","option_2","option_3","option_4","option_5"];
  keys.forEach((k, idx) => {
    if(!q[k]) return;
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="custom-radio" aria-hidden="true"></div><div style="flex:1">${q[k]}</div>`;
    // click anywhere on option selects
    div.addEventListener("click", () => selectOption(q, idx+1, div));
    opts.appendChild(div);
    // if previously answered, mark selected
    const qid = q.id ?? i;
    if(answers[qid] === String(idx+1)) div.classList.add("selected");
  });

  highlightPalette();
}

/* selecting option */
function selectOption(q, val, div){
  const qid = q.id ?? current;
  answers[qid] = String(val);
  // clear previous selections visually
  Array.from(el("options").children).forEach(o => o.className = "opt");
  div.classList.add("selected");
  // immediate feedback in quiz mode
  if(isQuiz) showFeedback(q, val);
  highlightPalette();
}

/* show correct/wrong coloring and explanation */
function showFeedback(q, val){
  const opts = Array.from(el("options").children);
  opts.forEach((o, idx) => {
    o.classList.remove("correct","wrong");
    const idx1 = idx+1;
    if(String(q.answer) === String(idx1)){
      o.classList.add("correct");
    } else if(String(val) === String(idx1)){
      o.classList.add("wrong");
    }
  });
  if(q.solution_text){
    el("explanation").innerHTML = `<strong>Explanation:</strong> ${q.solution_text}`;
    el("explanation").style.display = "block";
  }
}

/* Submit flow */
function submitQuiz(){
  // stop timer
  if(timerInterval) clearInterval(timerInterval);

  let correct = 0, wrong = 0, totalMarks = 0;
  QUESTIONS.forEach((q, i) => {
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    if(isCorrect) correct++;
    else if(ans) wrong++;
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);
    if(isCorrect) totalMarks += cs;
    else if(ans) totalMarks -= ns;
  });

  const attempted = Object.keys(answers).length;
  const unattempted = QUESTIONS.length - attempted;
  const accuracy = attempted ? ((correct/attempted) * 100).toFixed(1) : "0.0";

  // build review HTML
  let reviewHTML = `<div class="card"><h3 style="color:var(--accent);margin:0 0 10px">Results Summary</h3>
    <div class="stats">
      <div class="stat"><h4>Correct</h4><p>${correct}</p></div>
      <div class="stat"><h4>Wrong</h4><p>${wrong}</p></div>
      <div class="stat"><h4>Unattempted</h4><p>${unattempted}</p></div>
      <div class="stat"><h4>Accuracy</h4><p>${accuracy}%</p></div>
      <div class="stat"><h4>Total Marks</h4><p>${totalMarks}</p></div>
      <div class="stat"><h4>Time</h4><p>${fmt(seconds)}</p></div>
    </div></div>`;

  QUESTIONS.forEach((q,i)=>{
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);

    reviewHTML += `<div class="card"><div style="font-weight:700;margin-bottom:8px">Q${i+1}: ${q.question}</div>`;
    ["option_1","option_2","option_3","option_4","option_5"].forEach((k,j)=>{
      if(!q[k]) return;
      const idx = j+1;
      const isOptCorrect = String(idx) === String(q.answer);
      const isUser = ans && String(idx) === String(ans);
      let style = "padding:8px 10px;margin:6px 0;border-radius:8px;";
      if(isOptCorrect) style += "border:2px solid var(--success);background:rgba(31,158,90,0.12);";
      else if(isUser && !isOptCorrect) style += "border:2px solid var(--danger);background:rgba(200,45,63,0.12);";
      else style += "border:1px solid #eee;background:#fafbfd;";
      reviewHTML += `<div style="${style}">${q[k]}</div>`;
    });
    const score = isCorrect ? `<span style="color:var(--success)">+${cs}</span>` : (ans ? `<span style="color:var(--danger)">-${ns}</span>` : `<span style="color:var(--muted)">0</span>`);
    reviewHTML += `<div style="margin-top:8px"><strong>Score:</strong> ${score}</div>`;
    if(q.solution_text) reviewHTML += `<div class="explanation" style="display:block;margin-top:8px"><strong>Explanation:</strong> ${q.solution_text}</div>`;
    reviewHTML += `</div>`;
  });

  el("results").innerHTML = reviewHTML;
  el("results").style.display = "block";
  el("quizCard").style.display = "none";
  // hide bottom nav
  el("floatBar").style.display = "none";

  // replace header controls with results controls (Re-Attempt, Download, Print)
  const header = el("headerControls");
  header.innerHTML = "";
  const left = document.createElement("div");
  left.style.display = "flex";
  left.style.alignItems = "center";
  left.style.gap = "10px";
  const title = document.createElement("h1");
  title.textContent = QUIZ_TITLE;
  left.appendChild(title);

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";
  right.style.gap = "10px";

  const retry = document.createElement("button");
  retry.className = "btn";
  retry.textContent = "Re-Attempt";
  retry.onclick = ()=> location.reload();

  const dl = document.createElement("button");
  dl.className = "btn";
  dl.textContent = "Download";
  dl.onclick = downloadResults;

  const pr = document.createElement("button");
  pr.className = "btn";
  pr.textContent = "Print";
  pr.onclick = ()=> window.print();

  right.appendChild(retry);
  right.appendChild(dl);
  right.appendChild(pr);

  header.appendChild(left);
  header.appendChild(right);
}

/* Download current results page as .html named after quiz title */
function downloadResults(){
  const head = document.head.outerHTML;
  const resultsHtml = el("results").outerHTML;
  const pageHtml = `<!doctype html><html>${head}<body><div style="padding:20px;max-width:1000px;margin:auto">${resultsHtml}</div></body></html>`;
  const blob = new Blob([pageHtml], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safe = String(QUIZ_TITLE).replace(/[^a-z0-9]/gi,"_");
  a.href = url;
  a.download = `${safe}_results.html`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* attach DOM listeners */
function attachListeners(){
  el("nextBtn").addEventListener("click", ()=> { if(current < QUESTIONS.length-1) renderQuestion(current+1); });
  el("prevBtn").addEventListener("click", ()=> { if(current > 0) renderQuestion(current-1); });
  el("clearBtn").addEventListener("click", ()=> { delete answers[QUESTIONS[current].id ?? current]; renderQuestion(current); highlightPalette(); });

  el("paletteBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    togglePalette();
  });

  el("submitBtn").addEventListener("click", ()=>{
    const attempted = Object.keys(answers).length;
    el("submitMsg").textContent = `You attempted ${attempted} of ${QUESTIONS.length}. Submit?`;
    el("submitModal").style.display = "flex";
  });

  el("cancelSubmit").addEventListener("click", ()=> el("submitModal").style.display = "none");
  el("confirmSubmit").addEventListener("click", ()=> { el("submitModal").style.display = "none"; submitQuiz(); });

  el("modeToggle").addEventListener("click", ()=> {
    el("modeToggle").classList.toggle("active");
    isQuiz = el("modeToggle").classList.contains("active");
    // re-render the current question so immediate behavior toggles
    renderQuestion(current);
  });

  // close palette when clicking outside
  document.addEventListener("click", (ev) => {
    const pal = el("palette");
    if(!pal) return;
    if(pal.style.display === "flex"){
      const viewBtn = el("paletteBtn");
      if(ev.target !== pal && !pal.contains(ev.target) && ev.target !== viewBtn && !viewBtn.contains(ev.target)){
        pal.style.display = "none";
      }
    }
  });
}

/* Build palette buttons + summary */
function buildPalette(){
  const pal = el("palette");
  pal.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement("button");
    b.className = "qbtn";
    b.textContent = i+1;
    b.addEventListener("click", (e)=>{
      e.stopPropagation();
      renderQuestion(i);
      pal.style.display = "none";
    });
    pal.appendChild(b);
  }
  const summary = document.createElement("div");
  summary.id = "palette-summary";
  summary.style.marginTop = "8px";
  pal.appendChild(summary);
  highlightPalette();
}

/* color palette buttons and show summary */
function highlightPalette(){
  const pal = el("palette");
  if(!pal) return;
  const total = QUESTIONS.length;
  const attempted = Object.keys(answers).length;
  const notAttempted = total - attempted;
  Array.from(pal.children).forEach((child, idx) => {
    // skip summary
    if(child.id === "palette-summary") return;
    child.classList.remove("answered","current");
    const qid = QUESTIONS[idx].id ?? idx;
    if(idx === current) child.classList.add("current");
    else if(answers[qid]) child.classList.add("answered");
  });
  const summary = el("palette-summary");
  if(summary) summary.textContent = `Total: ${total} | Attempted: ${attempted} | Not Attempted: ${notAttempted}`;
}

/* toggle palette visibility */
function togglePalette(){
  const pal = el("palette");
  if(pal.style.display === "flex") pal.style.display = "none";
  else { pal.style.display = "flex"; highlightPalette(); }
}

/* start */
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
