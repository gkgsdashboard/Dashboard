<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - INDIA AND IT&#39;S LOCATION</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="header-inner" id="headerControls">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="toggle-pill" id="modeToggle"><span>Test</span><span>Quiz</span></div>
    </div>

    <div style="display:flex;align-items:center;gap:10px">
      <div class="timer-text" id="timer">00:00</div>
      <button id="submitBtn" class="btn">Submit</button>
      <button id="paletteBtn" class="btn-ghost">View</button>
    </div>
  </div>
</header>

<div class="container">
  <div id="quizCard" class="card">
    <div class="qbar">
      <div class="qmeta">Question <span id="qindex">0</span> / <span id="qtotal">0</span></div>
      <div class="marking" id="marking"></div>
    </div>

    <div class="qtext" id="qtext"></div>
    <div class="options" id="options"></div>
    <div id="explanation" class="explanation"></div>
  </div>

  <div id="results" class="results" style="display:none"></div>
</div>

<div class="fbar" id="floatBar">
  <div class="fbar-inner">
    <button id="prevBtn">← Prev</button>
    <button id="clearBtn">Clear</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

47 \u0939\u094b\u0915\u0930    \u0917\u0941\u091c\u0930\u0924\u093e \u0939\u0948 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21567", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Radcliffe Line / \u003cspan\u003e\u0930\u0948\u0921\u0915\u094d\u0932\u093f\u092b    \u0930\u0947\u0916\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Durand Line / \u003cspan\u003e\u0921\u0942\u0930\u0902\u0921    \u0930\u0947\u0916\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    McMahon Line / \u003cspan\u003e\u092e\u0948\u0915\u092e\u094b\u0939\u0928    \u0930\u0947\u0916\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Line of Control (LOC) / \u003cspan\u003e\u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923    \u0930\u0947\u0916\u093e \u003c/span\u003e(\u003cspan\u003e\u090f\u0932\u0913\u0938\u0940\u003c/span\u003e)\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the name of the international border line between India    and China (excluding the disputed Line of Actual Control)?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0914\u0930 \u091a\u0940\u0928 \u0915\u0947 \u092c\u0940\u091a \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f    \u0938\u0940\u092e\u093e \u0930\u0947\u0916\u093e \u0915\u093e \u0928\u093e\u092e \u0915\u094d\u092f\u093e \u0939\u0948    \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0935\u093f\u0935\u093e\u0926\u093f\u0924    \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0930\u0947\u0916\u093e \u0915\u094b    \u091b\u094b\u0921\u093c\u0915\u0930\u003c/span\u003e\u003cb\u003e)?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The international border between India and China (near Arunachal    Pradesh in northeastern India) is called the McMahon Line.\u003cbr\u003e 5.    This line was determined during the Simla Agreement in 1914.\u003cbr\u003e 6.    It is considered the international border between northeastern    India and Tibet.\u003cbr\u003e Note:\u003cbr\u003e 7. The Line of Actual Control    (LAC) differs in disputed areas.\u003cbr\u003e 8. Radcliffe Line\u2014between    India and Pakistan (1947)\u003cbr\u003e 9. Durand Line\u2014between    Afghanistan and Pakistan\u003cbr\u003e 10. Line of Control (LOC)\u2014in Jammu    and Kashmir between India and Pakistan\u003cbr\u003e \u003cspan\u003e\u092d\u093e\u0930\u0924    \u0914\u0930 \u091a\u0940\u0928 \u0915\u0947 \u092c\u0940\u091a \u0915\u0940 \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f    \u0938\u0940\u092e\u093e \u003c/span\u003e(\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u0930    \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u0930\u0941\u0923\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936 \u0915\u0947    \u092a\u093e\u0938\u003c/span\u003e) \u003cspan\u003e\u0915\u094b    \u092e\u0948\u0915\u092e\u094b\u0939\u0928 \u0930\u0947\u0916\u093e \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u092f\u0939 \u0930\u0947\u0916\u093e \u003c/span\u003e1914    \u003cspan\u003e\u092e\u0947\u0902 \u0936\u093f\u092e\u0932\u093e \u0938\u092e\u091d\u094c\u0924\u0947    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0924\u092f \u0915\u0940 \u0917\u0908 \u0925\u0940\u0964\u003c/span\u003e\u003cbr\u003e 12.    \u003cspan\u003e\u0907\u0938\u0947 \u092a\u0942\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u0930    \u092d\u093e\u0930\u0924 \u0914\u0930 \u0924\u093f\u092c\u094d\u092c\u0924 \u0915\u0947 \u092c\u0940\u091a \u0915\u0940    \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0940\u092e\u093e \u092e\u093e\u0928\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 13. \u003cspan\u003e\u0927\u094d\u092f\u093e\u0928    \u0926\u0947\u0902\u003c/span\u003e:\u003cbr\u003e 14. \u003cspan\u003e\u0935\u093f\u0935\u093e\u0926\u093f\u0924    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0935\u093e\u0938\u094d\u0924\u0935\u093f\u0915 \u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923    \u0930\u0947\u0916\u093e \u003c/span\u003e(Line of Actual Control / LAC) \u003cspan\u003e\u0905\u0932\u0917    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 15. \u003cspan\u003e\u0930\u0948\u0921\u0915\u094d\u0932\u093f\u092b    \u0930\u0947\u0916\u093e \u2014 \u092d\u093e\u0930\u0924 \u0914\u0930 \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928    \u0915\u0947 \u092c\u0940\u091a \u003c/span\u003e(1947)\u003cbr\u003e 16. \u003cspan\u003e\u0921\u0942\u0930\u0902\u0921    \u0930\u0947\u0916\u093e \u2014 \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928 \u0914\u0930    \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928 \u0915\u0947 \u092c\u0940\u091a\u003c/span\u003e\u003cbr\u003e 17.    \u003cspan\u003e\u0928\u093f\u092f\u0902\u0924\u094d\u0930\u0923 \u0930\u0947\u0916\u093e    \u003c/span\u003e(LOC) \u2014 \u003cspan\u003e\u092d\u093e\u0930\u0924    \ guri Corridor, a narrow stretch of land connecting    Northeast India to the rest of the country, is often referred to    by which nickname?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u093f\u0932\u0940\u0917\u0941\u0921\u093c\u0940    \u0915\u0949\u0930\u093f\u0921\u094b\u0930\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u094b    \u092a\u0942\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u0915\u094b \u0926\u0947\u0936 \u0915\u0947    \u092c\u093e\u0915\u0940 \u0939\u093f\u0938\u094d\u0938\u094b\u0902 \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0915\u094b \u0905\u0915\u094d\u0938\u0930 \u0915\u093f\u0938    \u0909\u092a\u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Siliguri Corridor is a narrow strip of land in India that    connects Northeast India to the mainland.\u003cbr\u003e 5. It is    approximately 22 kilometers wide and 200 kilometers long.\u003cbr\u003e 6.    It resembles the neck of a chicken; due to its shape and    narrowness, it is commonly known as the \u0027Chicken-Neck    Corridor\u0027.\u003cbr\u003e 7. It is strategically important because if this    route were to close, Northeast India could be cut off from the    mainland.\u003cbr\u003e \u003cspan\u003e\u0938\u093f\u0932\u0940\u0917\u0941\u0921\u093c\u0940    \u0915\u0949\u0930\u093f\u0921\u094b\u0930 \u092d\u093e\u0930\u0924 \u0915\u093e \u0935\u0939 \u0938\u0902\u0915\u0930\u0940    \u092d\u0942\u092e\u093f \u092a\u091f\u094d\u091f\u0940 \u0939\u0948 \u091c\u094b \u092a\u0942\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u0930    \u092d\u093e\u0930\u0924 \u0915\u094b \u092e\u0941\u0916\u094d\u092f \u0926\u0947\u0936 \u0938\u0947 \u091c\u094b\u0921\u093c\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u092f\u0939    \u0932\u0917\u092d\u0917 \u003c/span\u003e22 \u003cspan\u003e\u0915\u093f\u0932\u094b\u092e\u0940\u091f\u0930    \u091a\u094c\u0921\u093c\u0940 \u0914\u0930 \u003c/span\u003e200 \u003cspan\u003e\u0915\u093f\u0932\u094b\u092e\u0940\u091f\u0930    \u0932\u0902\u092c\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u0907\u0938\u0915\u093e    \u0906\u0915\u093e\u0930 \u092e\u0941\u0930\u0917\u0940 \u0915\u0940 \u0917\u0930\u094d\u0926\u0928 \u091c\u0948\u0938\u093e    \u0926\u093f\u0916\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0905\u092a\u0928\u0947    \u0906\u0915\u093e\u0930 \u0914\u0930 \u0938\u0902\u0915\u0930\u0947\u092a\u0928 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0938\u0947    \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0924\u0903 \u003c/span\u003e\u0027\u003cspan\u003e\u091a\u093f\u0915\u0928\u003c/span\u003e-\u003cspan\u003e\u0928\u0947\u0915    \u0915\u0949\u0930\u093f\u0921\u094b\u0930\u003c/span\u003e\u0027 \u003cspan\u003e\u0915\u0947    \u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u092f\u0939 \u0930\u0923\u0928\u0940\u0924\u093f\u0915    \u0926\u0943\u0937\u094d\u091f\u093f \u0938\u0947 \u092c\u0939\u0941\u0924 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0915\u094d\u092f\u094b\u0902\u0915\u093f    \u0905\u0917\u0930 \u092f\u0939 \u092e\u093e\u0930\u094d\u0917 \u092c\u0902\u0926 \u0939\u094b \u091c\u093e\u090f \u0924\u094b    \u092a\u0942\u0930\u094d\u0935\u094b\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u092e\u0941\u0916\u094d\u092f \u0926\u0947\u0936    \u0938\u0947 \u0915\u091f \u0938\u0915\u0924 :0\"\u003e    \u003cb\u003eAssertion (A): The longitudinal extent of India is    approximately 30 \u0366, causing a time difference of 2 hours between    its eastern and western extremities.\u003cbr\u003e Reason (R): The    difference between every longitude is varying, decreasing from a    maximum at the equator to zero at the poles, while a 1\u2218 change    in longitude equals 4 minutes of time.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u092d\u093f\u0915\u0925\u0928    \u003c/span\u003e\u003cb\u003e(A): \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u093e \u0926\u0947\u0936\u093e\u0902\u0924\u0930\u0940\u092f \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0932\u0917\u092d\u0917    \u003c/span\u003e\u003cb\u003e30\u2218 \u003c/b\u003e\u003cspan\u003e\u0939\u0948\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0907\u0938\u0915\u0947    \u092a\u0942\u0930\u094d\u0935\u0940 \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0938\u093f\u0930\u094b\u0902 \u0915\u0947    \u092c\u0940\u091a \u003c/span\u003e\u003cb\u003e2 \u003c/b\u003e\u003cspan\u003e\u0918\u0902\u091f\u0947    \u0915\u093e \u0938\u092e\u092f \u0905\u0902\u0924\u0930 \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923    \u003c/span\u003e\u003cb\u003e(R): \u003c/b\u003e\u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915    \u0926\u0947\u0936\u093e\u0902\u0924\u0930 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u092d\u093f\u0928\u094d\u0928    \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0905\u0927\u093f\u0915\u0924\u092e \u0938\u0947 \u0927\u094d\u0930\u0941\u0935\u094b\u0902    \u092a\u0930 \u0936\u0942\u0928\u094d\u092f \u0924\u0915 \u0918\u091f\u0924\u093e \u091c apital cities are located to the North of the    Tropic of Cancer?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0909\u0928    \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902 \u091c\u093f\u0928\u0938\u0947    \u0939\u094b\u0915\u0930 \u0915\u0930\u094d\u0915 \u0930\u0947\u0916\u093e \u0917\u0941\u091c\u0930\u0924\u0940 \u0939\u0948\u0964    \u0909\u0928\u0915\u0940 \u0915\u093f\u0924\u0928\u0940 \u0930\u093e\u091c\u0927\u093e\u0928\u0940 \u0936\u0939\u0930 \u0915\u0930\u094d\u0915    \u0930\u0947\u0916\u093e \u0915\u0947 \u0909\u0924\u094d\u0924\u0930 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Tropic of Cancer passes through 8 states (Gujarat, Rajasthan,    MP, Chhattisgarh, Jharkhand, West Bengal, Tripura, Mizoram). Among    them, the capitals of three states, namely Jaipur (Rajasthan),    Aizawl (Mizoram), and Agartala (Tripura), are located to the north    of the Tropic of Cancer.\u003cbr\u003e \u003cspan\u003e\u0915\u0930\u094d\u0915    \u0930\u0947\u0916\u093e \u003c/span\u003e8 \u003cspan\u003e\u0930\u093e\u091c\u094d\u092f\u094b\u0902    \u003c/span\u003e(\u003cspan\u003e\u0917\u0941\u091c\u0930\u093e\u0924\u003c/span\u003e,    \u003cspan\u003e\u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u092e\u0927\u094d\u092f \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e,    \u003cspan\u003e\u091b\u0924\u094d\u0924\u0940\u0938\u0917\u0922\u093c\u003c/span\u003e,    \u003cspan\u003e\u091d\u093e\u0930\u0916\u0902\u0921\u003c/span\u003e,    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e,    \u003cspan\u003e 3cp style=\"orphans:0;widows:0\"\u003e    The difference between every latitude is varying (Max. at    equator). / \u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915    \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u092d\u093f\u0928\u094d\u0928    \u0939\u094b\u0924\u093e \u0939\u0948 \u003c/span\u003e(\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0905\u0927\u093f\u0915\u0924\u092e\u003c/span\u003e) \u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The difference between every latitude is same (111 km). / \u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915    \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u0938\u092e\u093e\u0928    \u0939\u094b\u0924\u093e \u0939\u0948 \u003c/span\u003e(111 \u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e)    \u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Latitudinal extent of India is less than its Longitudinal extent.    / \u003cspan\u003e\u092d\u093e\u0930\u0924 \u0915\u093e \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u0940\u092f    \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0907\u0938\u0915\u0947 \u0926\u0947\u0936\u093e\u0902\u0924\u0930\u0940\u092f    \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0938\u0947 \u0915\u092e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following statements about Latitudes and    Longitudes is correct according to the geographical context of    India?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924 \u0915\u0947    \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0938\u0902\u0926\u0930\u094d\u092d \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930    \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0914\u0930 \u0926\u0947\u0936\u093e\u0902\u0924\u0930 \u0915\u0947 \u092c\u093e\u0930\u0947    \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928    \u0938\u093e \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    5. Latitude:\u003cbr\u003e 6. Due to the Earth\u0027s curvature, latitude lines    are parallel to the equator.\u003cbr\u003e 7. Therefore, the distance    between each latitude line is approximately 111 kilometers,    whether near the equator or near the poles.\u003cbr\u003e 8. Longitude:\u003cbr\u003e 9.    These lines narrow towards the poles.\u003cbr\u003e 10. Therefore, the    distance between longitudes is not the same; it is approximately    111 km only at the equator and 0 km at the poles.\u003cbr\u003e Reason for    incorrect options:\u003cbr\u003e 11. \"The difference between each    longitude is constant (111 km)\" \u274c \u2014 True only at the    equator, not throughout India.\u003cbr\u003e 12. \"The difference    between each latitude is different (maximum at the equator)\"    \u274c \u2014 Latitudes are parallel, the distance remains the same.\u003cbr\u003e 13.    \"India\u0027s latitudinal extent is less than its longitudinal    extent\" \u274c \u2014 India\u0027s latitudinal and longitudinal extents    are approximately equal.\u003cbr\u003e 14. \u003cspan\u003e\u0905\u0915\u094d\u0937\u093e\u0902\u0936\u003c/span\u003e:\u003cbr\u003e 15.    \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940 \u0917\u094b\u0932\u093e\u0908    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0930\u0947\u0916\u093e\u090f\u0901    \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u0915\u0947 \u0938\u092e\u093e\u0928\u093e\u0902\u0924\u0930    \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 16. \u003cspan\u003e\u0907\u0938\u0932\u093f\u090f    \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0930\u0947\u0916\u093e \u0915\u0947    \u092c\u0940\u091a \u0915\u0940 \u0926\u0942\u0930\u0940 \u0932\u0917\u092d\u0917 \u003c/span\u003e111    \u003cspan\u003e\u0915\u093f\u0932\u094b\u092e\u0940\u091f\u0930 \u0939\u094b\u0924\u0940    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091a\u093e\u0939\u0947    \u0935\u0939 \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u0915\u0947 \u092a\u093e\u0938 \u0939\u094b \u092f\u093e    \u0927\u094d\u0930\u0941\u0935\u094b\u0902 \u0915\u0947 \u092a\u093e\u0938\u0964\u003c/span\u003e\u003cbr\u003e 17.    \u003cspan\u003e\u0926\u0947\u0936\u093e\u0902\u0924\u0930 \u003c/span\u003e:\u003cbr\u003e 18.    \u003cspan\u003e\u092f\u0947 \u0930\u0947\u0916\u093e\u090f\u0901 \u0927\u094d\u0930\u0941\u0935\u094b\u0902    \u0915\u0940 \u0913\u0930 \u0938\u0902\u0915\u0941\u091a\u093f\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 19.    \u003cspan\u003e\u0907\u0938\u0932\u093f\u090f \u0926\u0947\u0936\u093e\u0902\u0924\u0930    \u0915\u0947 \u092c\u0940\u091a \u0915\u0940 \u0926\u0942\u0930\u0940 \u0938\u092e\u093e\u0928 \u0928\u0939\u0940\u0902    \u0939\u094b\u0924\u0940\u003c/span\u003e, \u003cspan\u003e\u0915\u0947\u0935\u0932    \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u092a\u0930 \u0932\u0917\u092d\u0917 \u003c/span\u003e111    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948    \u0914\u0930 \u0927\u094d\u0930\u0941\u0935\u094b\u0902 \u092a\u0930 \u003c/span\u003e0 \u003cspan\u003e\u0915\u093f\u092e\u0940\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0917\u0932\u0924    \u0935\u093f\u0915\u0932\u094d\u092a\u094b\u0902 \u0915\u093e \u0915\u093e\u0930\u0923\u003c/span\u003e:\u003cbr\u003e 20.    \"\u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915    \u0926\u0947\u0936\u093e\u0902\u0924\u0930 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u0938\u094d\u0925\u093f\u0930    \u003c/span\u003e(111 km)\" \u274c \u2014 \u003cspan\u003e\u0915\u0947\u0935\u0932    \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u092a\u0930 \u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u092a\u0942\u0930\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902    \u0928\u0939\u0940\u0902\u0964\u003c/span\u003e\u003cbr\u003e 21. \"\u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915    \u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930 \u092d\u093f\u0928\u094d\u0928    \u003c/span\u003e(\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0905\u0927\u093f\u0915\u0924\u092e\u003c/span\u003e)\" \u274c \u2014    \u003cspan\u003e\u0905\u0915\u094d\u0937\u093e\u0902\u0936 \u0938\u092e\u093e\u0928\u093e\u0902\u0924\u0930    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0926\u0942\u0930\u0940    \u0938\u092e\u093e\u0928 \u0930\u0939\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 22. \"\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u093e \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u0940\u092f \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0907\u0938\u0915\u0947    \u0926\u0947\u0936\u093e\u0902\u0924\u0930\u0940\u092f \u0935\u093f\u0938\u094d\u0924\u093e\u0930 \u0938\u0947 \u0915\u092e\u003c/span\u003e\"    \u274c \u2014 \u003cspan\u003e\u092d\u093e\u0930\u0924 \u0915\u093e    \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u0940\u092f \u0914\u0930 \u0926\u0947\u0936\u093e\u0902\u0924\u0930 \u0935\u093f\u0938\u094d\u0924\u093e\u0930    \u0932\u0917\u092d\u0917 \u092c\u0930\u093e\u092c\u0930 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21576", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Jammu and Kashmir / \u003cspan\u003e\u091c\u092e\u094d\u092e\u0942    \u0914\u0930 \u0915\u0936\u094d\u092e\u0940\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Puducherry / \u003cspan\u003e\u092a\u0941\u0926\u0941\u091a\u0947\u0930\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ladakh / \u003cspan\u003e\u0932\u0926\u094d\u0926\u093e\u0916\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Delhi / \u003cspan\u003e\u0926\u093f\u0932\u094d\u0932\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich Union Territory (UT) of India shares a boundary with    three different countries?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u093e \u0915\u094c\u0928 \u0938\u093e \u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936    \u003c/span\u003e\u003cb\u003e(UT) \u003c/b\u003e\u003cspan\u003e\u0924\u0940\u0928    \u0905\u0932\u0917\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0905\u0932\u0917    \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ladakh is the only Union Territory that shares its border with    three countries: Pakistan, China, and Afghanistan. Note that the    total land border between India and Afghanistan is only 106 km.\u003cbr\u003e 5.    Ladakh is located in northwestern India and is a strategically    important region.\u003cbr\u003e Other options:\u003cbr\u003e 6. Jammu and Kashmir \u2014    Borders only with Pakistan and China\u003cbr\u003e 7. Puducherry \u2014    Coastal, no international border\u003cbr\u003e 8. Delhi \u2014 No    international border\u003cbr\u003e \u003cspan\u003e\u0932\u0926\u094d\u0926\u093e\u0916    \u090f\u0915\u092e\u093e\u0924\u094d\u0930 \u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936    \u0939\u0948 \u091c\u094b \u0924\u0940\u0928 \u0926\u0947\u0936\u094b\u0902\u003c/span\u003e: \u003cspan\u003e\u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u091a\u0940\u0928 \u0914\u0930 \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928    \u0915\u0947 \u0938\u093e\u0925 \u0905\u092a\u0928\u0940 \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e    \u0939\u0948 \u0964 \u0927\u094d\u092f\u093e\u0928 \u0926\u0947\u0902 \u0915\u093f \u092d\u093e\u0930\u0924 \u0914\u0930    \u0905\u092b\u0917\u093e\u0928\u093f\u0938\u094d\u0924\u093e\u0928 \u0915\u0947 \u092c\u0940\u091a \u0915\u0941\u0932 \u092d\u0942\u092e\u093f    \u0938\u0940\u092e\u093e \u0915\u0947\u0935\u0932 \u003c/span\u003e106 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0939\u0948 \u0964\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u0932\u0926\u094d\u0926\u093e\u0916    \u0915\u0940 \u0938\u094d\u0925\u093f\u0924\u093f \u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0939\u0948 \u0914\u0930 \u092f\u0939 \u0930\u0923\u0928\u0940\u0924\u093f\u0915    \u0926\u0943\u0937\u094d\u091f\u093f \u0938\u0947 \u0905\u0924\u094d\u092f\u0902\u0924 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0935\u093f\u0915\u0932\u094d\u092a\u003c/span\u003e:\u003cbr\u003e 11. \u003cspan\u003e\u091c\u092e\u094d\u092e\u0942    \u0914\u0930 \u0915\u0936\u094d\u092e\u0940\u0930 \u2014 \u0915\u0947\u0935\u0932 \u092a\u093e\u0915\u093f\u0938\u094d\u0924\u093e\u0928    \u0914\u0930 \u091a\u0940\u0928 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e\u003c/span\u003e\u003cbr\u003e 12.    \u003cspan\u003e\u092a\u0941\u0926\u0941\u091a\u0947\u0930\u0940 \u2014    \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u0947 \u0915\u093f\u0928\u093e\u0930\u0947\u003c/span\u003e, \u003cspan\u003e\u0915\u094b\u0908    \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0940\u092e\u093e \u0928\u0939\u0940\u0902\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u0926\u093f\u0932\u094d\u0932\u0940 \u2014 \u0915\u094b\u0908    \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0938\u0940\u092e\u093e \u0928\u0939\u0940\u0902\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21577", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    The mainland coastline is 7516.6 km. / \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092d\u0942\u092e\u093f \u0915\u0940 \u0924\u091f\u0930\u0947\u0916\u093e \u003c/span\u003e7516.6 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The total coastline (including islands) is 6100 km. / \u003cspan\u003e\u0915\u0941\u0932    \u0924\u091f\u0930\u0947\u0916\u093e \u003c/span\u003e(\u003cspan\u003e\u0926\u094d\u0935\u0940\u092a\u094b\u0902    \u0938\u0939\u093f\u0924\u003c/span\u003e) 6100 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The length of the mainland coastline is 6100 km. / \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092d\u0942\u092e\u093f \u0915\u0940 \u0924\u091f\u0930\u0947\u0916\u093e \u0915\u0940 \u0932\u0902\u092c\u093e\u0908 \u003c/span\u003e6100    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    India ranks 7th in the world in terms of coastal length. / \u003cspan\u003e\u0924\u091f\u0940\u092f    \u0932\u0902\u092c\u093e\u0908 \u0915\u0940 \u0926\u0943\u0937\u094d\u091f\u093f \u0938\u0947 \u092d\u093e\u0930\u0924    \u0935\u093f\u0936\u094d\u0935 \u092e\u0947\u0902 \u003c/span\u003e7\u003cspan\u003e\u0935\u0947\u0902    \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eConsider the coastal boundary of India. Which of the following    statements is correct (till 2022)?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u0940 \u0924\u091f\u0940\u092f \u0938\u0940\u092e\u093e \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902\u0964    \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e    \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948 \u003c/span\u003e\u003cb\u003e(2022 \u003c/b\u003e\u003cspan\u003e\u0924\u0915\u003c/span\u003e\u003cb\u003e)?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The total coastline of India (including island territories) is    7516.6 km. The length of the mainland coastline (excluding the    islands) is 6100 km (till 2022).\u003cbr\u003e \u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u0940 \u0915\u0941\u0932 \u0924\u091f\u0930\u0947\u0916\u093e \u003c/span\u003e(\u003cspan\u003e\u0926\u094d\u0935\u0940\u092a    \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0938\u0939\u093f\u0924\u003c/span\u003e) 7516.6    \u003cspan\u003e\u0915\u093f\u092e\u0940 \u0939\u0948 \u0964 \u092e\u0941\u0916\u094d\u092f    \u092d\u0942\u092e\u093f \u0915\u0940 \u0924\u091f\u0930\u0947\u0916\u093e \u0915\u0940 \u0932\u0902\u092c\u093e\u0908    \u003c/span\u003e(\u003cspan\u003e\u0926\u094d\u0935\u0940\u092a\u094b\u0902    \u0915\u094b \u091b\u094b\u0921\u093c\u0915\u0930\u003c/span\u003e) 6100 \u003cspan\u003e\u0915\u093f\u092e\u0940    \u0939\u0948 \u003c/span\u003e(2022 \u003cspan\u003e\u0924\u0915\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21578", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Madhya Pradesh / \u003cspan\u003e\u092e\u0927\u094d\u092f    \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Assam / \u003cspan\u003e\u0905\u0938\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Uttar Pradesh / \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930    \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Bihar / \u003cspan\u003e\u092c\u093f\u0939\u093e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich one of the following Indian states shares a border with    the maximum number of other Indian states/UTs?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f    \u0905\u0928\u094d\u092f \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0915\u0947\u0902\u0926\u094d\u0930    \u0936\u093e\u0938\u093f\u0924 \u092a\u094d\u0930\u0926\u0947\u0936\u094b\u0902 \u0915\u0940 \u0905\u0927\u093f\u0915\u0924\u092e    \u0938\u0902\u0916\u094d\u092f\u093e \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Uttar Pradesh is the state that shares its border with the maximum    number of states. It shares borders with 8 states and 1 union    territory (Delhi), bringing the total to 9.\u003cbr\u003e 5. Northwest:    Uttarakhand and Himachal Pradesh\u003cbr\u003e 6. West: Haryana, Delhi, and    Rajasthan\u003cbr\u003e 7. South: Madhya Pradesh\u003cbr\u003e 8. Southeast:    Chhattisgarh\u003cbr\u003e 9. East: Bihar and Jharkhand\u003cbr\u003e Madhya Pradesh    \u2014 Madhya Pradesh shares its border with a maximum of five Indian    states: Rajasthan, Uttar Pradesh, Chhattisgarh, Maharashtra, and    Gujarat.\u003cbr\u003e Assam \u2014 Assam shares its border with seven Indian    states and two countries.\u003cbr\u003e 10. States: West Bengal, Meghalaya,    Tripura, Mizoram, Manipur, Nagaland, and Arunachal Pradesh.\u003cbr\u003e 11.    Countries: Bhutan and Bangladesh.\u003cbr\u003e Bihar \u2014 Bihar shares its    border with 3 Indian states and 1 country. These states are: Uttar    Pradesh, Jharkhand, and West Bengal. Bihar also shares an    international border with Nepal to the north.\u003cbr\u003e \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930    \u092a\u094d\u0930\u0926\u0947\u0936 \u0935\u0939 \u0930\u093e\u091c\u094d\u092f \u0939\u0948 \u091c\u094b \u0905\u0927\u093f\u0915\u0924\u092e    \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0940 \u0938\u0902\u0916\u094d\u092f\u093e \u0915\u0947 \u0938\u093e\u0925    \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e \u0939\u0948 \u0964 \u092f\u0939 \u003c/span\u003e8    \u003cspan\u003e\u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0914\u0930 \u003c/span\u003e1    \u003cspan\u003e\u0915\u0947\u0902\u0926\u094d\u0930 \u0936\u093e\u0938\u093f\u0924    \u092a\u094d\u0930\u0926\u0947\u0936 \u003c/span\u003e(\u003cspan\u003e\u0926\u093f\u0932\u094d\u0932\u0940\u003c/span\u003e)    \u003cspan\u003e\u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e    \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0915\u0941\u0932 \u0938\u0902\u0916\u094d\u092f\u093e \u003c/span\u003e9 \u003cspan\u003e\u0939\u094b    \u091c\u093e\u0924\u0940 \u0939\u0948 \u0964\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u003c/span\u003e:    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u093e\u0916\u0902\u0921 \u0914\u0930    \u0939\u093f\u092e\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u003c/span\u003e:    \u003cspan\u003e\u0939\u0930\u093f\u092f\u093e\u0923\u093e\u003c/span\u003e,    \u003cspan\u003e\u0926\u093f\u0932\u094d\u0932\u0940 \u0914\u0930    \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928\u003c/span\u003e\u003cbr\u003e 14. \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e:    \u003cspan\u003e\u092e\u0927\u094d\u092f \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003cbr\u003e 15.    \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u003c/span\u003e:    \u003cspan\u003e\u091b\u0924\u094d\u0924\u0940\u0938\u0917\u0922\u093c\u003c/span\u003e\u003cbr\u003e 16.    \u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u003c/span\u003e:    \u003cspan\u003e\u092c\u093f\u0939\u093e\u0930 \u0914\u0930    \u091d\u093e\u0930\u0916\u0902\u0921\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0927\u094d\u092f    \u092a\u094d\u0930\u0926\u0947\u0936 \u2014\u092e\u0927\u094d\u092f \u092a\u094d\u0930\u0926\u0947\u0936 \u0905\u0927\u093f\u0915\u0924\u092e    \u092a\u093e\u0901\u091a \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925    \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e:    \u003cspan\u003e\u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e,    \u003cspan\u003e\u091b\u0924\u094d\u0924\u0940\u0938\u0917\u0922\u093c\u003c/span\u003e,    \u003cspan\u003e\u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0914\u0930    \u0917\u0941\u091c\u0930\u093e\u0924\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0938\u092e    \u2014 \u0905\u0938\u092e \u0938\u093e\u0924 \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902    \u0914\u0930 \u0926\u094b \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e    \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 17. \u003cspan\u003e\u0930\u093e\u091c\u094d\u092f\u003c/span\u003e:    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e,    \u003cspan\u003e\u092e\u0947\u0918\u093e\u0932\u092f\u003c/span\u003e,    \u003cspan\u003e\u0924\u094d\u0930\u093f\u092a\u0941\u0930\u093e\u003c/span\u003e,    \u003cspan\u003e\u092e\u093f\u091c\u094b\u0930\u092e\u003c/span\u003e,    \u003cspan\u003e\u092e\u0923\u093f\u092a\u0941\u0930\u003c/span\u003e,    \u003cspan\u003e\u0928\u093e\u0917\u093e\u0932\u0948\u0902\u0921 \u0914\u0930    \u0905\u0930\u0941\u0923\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936\u0964\u003c/span\u003e\u003cbr\u003e 18.    \u003cspan\u003e\u0926\u0947\u0936\u003c/span\u003e: \u003cspan\u003e\u092d\u0942\u091f\u093e\u0928    \u0914\u0930 \u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092c\u093f\u0939\u093e\u0930    \u2014 \u092c\u093f\u0939\u093e\u0930 \u003c/span\u003e3 \u003cspan\u003e\u092d\u093e\u0930\u0924\u0940\u092f    \u0930\u093e\u091c\u094d\u092f\u094b\u0902 \u0914\u0930 \u003c/span\u003e1 \u003cspan\u003e\u0926\u0947\u0936    \u0915\u0947 \u0938\u093e\u0925 \u0905\u092a\u0928\u0940 \u0938\u0940\u092e\u093e\u090f\u0901 \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e    \u0939\u0948\u0964 \u092f\u0947 \u0930\u093e\u091c\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e: \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930    \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e, \u003cspan\u003e\u091d\u093e\u0930\u0916\u0902\u0921    \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\u0964 \u092c\u093f\u0939\u093e\u0930 \u0909\u0924\u094d\u0924\u0930    \u092e\u0947\u0902 \u0928\u0947\u092a\u093e\u0932 \u0915\u0947 \u0938\u093e\u0925 \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f    \u0938\u0940\u092e\u093e \u092d\u0940 \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21579", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Kibithu in Arunachal Pradesh / \u003cspan\u003e\u0905\u0930\u0941\u0923\u093e\u091a\u0932    \u092a\u094d\u0930\u0926\u0947\u0936 \u092e\u0947\u0902 \u0915\u093f\u092c\u093f\u0925\u0942\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Indira Col in Himachal Pradesh / \u003cspan\u003e\u0939\u093f\u092e\u093e\u091a\u0932    \u092a\u094d\u0930\u0926\u0947\u0936 \u092e\u0947\u0902 \u0907\u0902\u0926\u093f\u0930\u093e \u0915\u094b\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Kanyakumari in Tamil Nadu / \u003cspan\u003e\u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941    \u092e\u0947\u0902 \u0915\u0928\u094d\u092f\u093e\u0915\u0941\u092e\u093e\u0930\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Guhar Moti in Gujarat / \u003cspan\u003e\u0917\u0941\u091c\u0930\u093e\u0924    \u092e\u0947\u0902 \u0917\u0941\u0939\u093e\u0930 \u092e\u094b\u0924\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Northernmost point of the Indian Union mentioned in the    document is located at which place/state?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0926\u0938\u094d\u0924\u093e\u0935\u0947\u091c\u093c    \u092e\u0947\u0902 \u0909\u0932\u094d\u0932\u093f\u0916\u093f\u0924 \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u0902\u0918 \u0915\u093e    \u0938\u092c\u0938\u0947 \u0909\u0924\u094d\u0924\u0930\u0940 \u092c\u093f\u0902\u0926\u0941 \u0915\u093f\u0938    \u0938\u094d\u0925\u093e\u0928\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0930\u093e\u091c\u094d\u092f    \u092a\u0930 \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    According to the list of remote borders provided, India\u0027s    northernmost point is Indira Col, and the corresponding state is    Himachal Pradesh. Note: Although Indira Col is geographically    located in Ladakh (formerly part of Jammu and Kashmir), the source    provided explicitly associates this point with Himachal Pradesh in    its remote borders table. This point is located in the Himalayas    near the India-China border and is strategically important.\u003cbr\u003e Other    options:\u003cbr\u003e 5. Kibithu \u2014 India\u0027s easternmost point (Arunachal    Pradesh)\u003cbr\u003e 6. Kanyakumari \u2014 India\u0027s southernmost point (Tamil    Nadu, Mainland)\u003cbr\u003e 7. Guhar Moti \u2014 India\u0027s westernmost point    (Gujarat)\u003cbr\u003e \u003cspan\u003e\u092a\u094d\u0930\u0926\u0924\u094d\u0924    \u0926\u0942\u0930\u0938\u094d\u0925 \u0938\u0940\u092e\u093e\u0913\u0902 \u0915\u0940 \u0938\u0942\u091a\u0940 \u0915\u0947    \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e, \u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u093e \u0938\u092c\u0938\u0947 \u0909\u0924\u094d\u0924\u0930\u0940 \u092c\u093f\u0902\u0926\u0941 \u0907\u0902\u0926\u093f\u0930\u093e    \u0915\u094b\u0932 \u0939\u0948 \u0914\u0930 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0930\u093e\u091c\u094d\u092f    \u0939\u093f\u092e\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936 \u0939\u0948 \u0964 \u0927\u094d\u092f\u093e\u0928    \u0926\u0947\u0902\u003c/span\u003e: \u003cspan\u003e\u092f\u0926\u094d\u092f\u092a\u093f    \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0907\u0902\u0926\u093f\u0930\u093e \u0915\u094b\u0932    \u0932\u0926\u094d\u0926\u093e\u0916 \u003c/span\u003e(\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u092e\u0947\u0902 \u091c\u092e\u094d\u092e\u0942\u003c/span\u003e-\u003cspan\u003e\u0915\u0936\u094d\u092e\u0940\u0930    \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e\u003c/span\u003e) \u003cspan\u003e\u092e\u0947\u0902    \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u093f\u090f \u0917\u090f \u0938\u094d\u0930\u094b\u0924 \u0928\u0947 \u0905\u092a\u0928\u0940    \u0926\u0942\u0930\u0938\u094d\u0925 \u0938\u0940\u092e\u093e\u0913\u0902 \u0915\u0940 \u0924\u093e\u0932\u093f\u0915\u093e    \u092e\u0947\u0902 \u0907\u0938 \u092c\u093f\u0902\u0926\u0941 \u0915\u094b \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a    \u0938\u0947 \u0939\u093f\u092e\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936 \u0938\u0947 \u091c\u094b\u0921\u093c\u093e    \u0939\u0948 \u0964 \u092f\u0939 \u092c\u093f\u0902\u0926\u0941 \u092d\u093e\u0930\u0924\u003c/span\u003e-\u003cspan\u003e\u091a\u0940\u0928    \u0938\u0940\u092e\u093e \u0915\u0947 \u092a\u093e\u0938 \u0939\u093f\u092e\u093e\u0932\u092f \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924    \u0939\u0948 \u0914\u0930 \u0930\u0923\u0928\u0940\u0924\u093f\u0915 \u0926\u0943\u0937\u094d\u091f\u093f \u0938\u0947    \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0935\u093f\u0915\u0932\u094d\u092a\u003c/span\u003e:\u003cbr\u003e 8. \u003cspan\u003e\u0915\u093f\u092c\u093f\u0925\u0942     \u2014 \u092d\u093e\u0930\u0924 \u0915\u093e \u0938\u092c\u0938\u0947 \u092a\u0942\u0930\u094d\u0935\u0940 \u092c\u093f\u0902\u0926\u0941    \u003c/span\u003e(\u003cspan\u003e\u0905\u0930\u0941\u0923\u093e\u091a\u0932    \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e)\u003cbr\u003e 9. \u003cspan\u003e\u0915\u0928\u094d\u092f\u093e\u0915\u0941\u092e\u093e\u0930\u0940    \u2014 \u092d\u093e\u0930\u0924 \u0915\u093e \u0938\u092c\u0938\u0947 \u0926\u0915\u094d\u0937\u093f\u0923\u0940 \u092c\u093f\u0902\u0926\u0941    \u003c/span\u003e(\u003cspan\u003e\u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941\u003c/span\u003e,    \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f\u092d\u0942\u092e\u093f\u003c/span\u003e)\u003cbr\u003e 10.    \u003cspan\u003e\u0917\u0941\u0939\u093e\u0930 \u092e\u094b\u0924\u0940 \u2014    \u092d\u093e\u0930\u0924 \u0915\u093e \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092c\u093f\u0902\u0926\u0941     \u003c/span\u003e(\u003cspan\u003e\u0917\u0941\u091c\u0930\u093e\u0924\u003c/span\u003e)\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21580", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    West Bengal, Assam, Sikkim / \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e, \u003cspan\u003e\u0905\u0938\u092e\u003c/span\u003e,    \u003cspan\u003e\u0938\u093f\u0915\u094d\u0915\u093f\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Sikkim, Arunachal Pradesh, West Bengal / \u003cspan\u003e\u0938\u093f\u0915\u094d\u0915\u093f\u092e\u003c/span\u003e,    \u003cspan\u003e\u0905\u0930\u0941\u0923\u093e\u091a\u0932 \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e,    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    West Bengal, Tripura, Mizoram / \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e, \u003cspan\u003e\u0924\u094d\u0930\u093f\u092a\u0941\u0930\u093e\u003c/span\u003e,    \u003cspan\u003e\u092e\u093f\u091c\u094b\u0930\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Jammu and Kashmir, Himachal Pradesh, Uttarakhand / \u003cspan\u003e\u091c\u092e\u094d\u092e\u0942    \u0914\u0930 \u0915\u0936\u094d\u092e\u0940\u0930\u003c/span\u003e, \u003cspan\u003e\u0939\u093f\u092e\u093e\u091a\u0932    \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e, \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u093e\u0916\u0902\u0921\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following groups of Indian states share their    boundary with three international countries each?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092d\u093e\u0930\u0924\u0940\u092f \u0930\u093e\u091c\u094d\u092f\u094b\u0902    \u0915\u093e \u0938\u092e\u0942\u0939 \u092a\u094d\u0930\u0924\u094d\u092f\u0947\u0915 \u0924\u0940\u0928    \u0905\u0902\u0924\u0930\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u0940\u092f \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925    \u0905\u092a\u0928\u0940 \u0938\u0940\u092e\u093e \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Three states share a boundary with three countries: Sikkim (Nepal,    Bhutan, China), Arunachal Pradesh (Bhutan, China, Myanmar), and    West Bengal (Nepal, Bhutan, Bangladesh).\u003cbr\u003e \u003cspan\u003e\u0924\u0940\u0928    \u0930\u093e\u091c\u094d\u092f \u0924\u0940\u0928 \u0926\u0947\u0936\u094b\u0902 \u0915\u0947 \u0938\u093e\u0925 \u0938\u0940\u092e\u093e    \u0938\u093e\u091d\u093e \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e: \u003cspan\u003e\u0938\u093f\u0915\u094d\u0915\u093f\u092e    \u003c/span\u003e(\u003cspan\u003e\u0928\u0947\u092a\u093e\u0932\u003c/span\u003e,    \u003cspan\u003e\u092d\u0942\u091f\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u091a\u0940\u0928\u003c/span\u003e), \u003cspan\u003e\u0905\u0930\u0941\u0923\u093e\u091a\u0932    \u092a\u094d\u0930\u0926\u0947\u0936 \u003c/span\u003e(\u003cspan\u003e\u092d\u0942\u091f\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u091a\u0940\u0928\u003c/span\u003e,    \u003cspan\u003e\u092e\u094d\u092f\u093e\u0902\u092e\u093e\u0930\u003c/span\u003e),    \u003cspan\u003e\u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932    \u003c/span\u003e(\u003cspan\u003e\u0928\u0947\u092a\u093e\u0932\u003c/span\u003e,    \u003cspan\u003e\u092d\u0942\u091f\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u092c\u093e\u0902\u0917\u094d\u0932\u093e\u0926\u0947\u0936\u003c/span\u003e)    \u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21581", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Both A and R are true, and R is the correct explanation of A. / A    \u003cspan\u003e\u0914\u0930 \u003c/span\u003eR \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902    \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u003c/span\u003eR, A \u003cspan\u003e\u0915\u0940 \u0938\u0939\u0940    \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both A and R are true, but R is not the correct explanation of A.    / A \u003cspan\u003e\u0914\u0930 \u003c/span\u003eR \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902    \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003eR, A \u003cspan\u003e\u0915\u0940 \u0938\u0939\u0940    \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A is true, but R is false. / A \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003eR \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A is false, but R is true. / A \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003eR \u003cspan\u003e\u0938\u0924\u094d\u092f \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eAssertion (A): India was historically a part of the ancient    supercontinent Gondwanaland. Reason (R): India is the 7th largest    country in the world, occupying 2.4% of the world\u0027s total land    area.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u092d\u093f\u0915\u0925\u0928    \u003c/span\u003e\u003cb\u003e(A): \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0910\u0924\u093f\u0939\u093e\u0938\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u092a\u094d\u0930\u093e\u091a\u0940\u0928    \u092e\u0939\u093e\u0926\u094d\u0935\u0940\u092a \u0917\u094b\u0902\u0921\u0935\u093e\u0928\u093e\u0932\u0948\u0902\u0921 \u0915\u093e    \u090f\u0915 \u0939\u093f\u0938\u094d\u0938\u093e \u0925\u093e\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923    \u003c/span\u003e\u003cb\u003e(R): \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u093e \u003c/span\u003e\u003cb\u003e7\u003c/b\u003e\u003cspan\u003e\u0935\u093e\u0902    \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0926\u0947\u0936 \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u094b    \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0947 \u0915\u0941\u0932 \u092d\u0942\u092e\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u0915\u093e \u003c/span\u003e\u003cb\u003e2.4% \u003c/b\u003e\u003cspan\u003e\u0939\u093f\u0938\u094d\u0938\u093e    \u0918\u0947\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both statements are true. India was a part of Gondwanaland (A),    and it is the 7th largest country, occupying 2.4% of the world\u0027s    land area (R). However, the size and area percentage (R) do not    explain the geological past (A). Thus, R is not the correct    explanation of A.\u003cbr\u003e \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902    \u0915\u0925\u0928 \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u0964 \u092d\u093e\u0930\u0924 \u0917\u094b\u0902\u0921\u0935\u093e\u0928\u093e\u0932\u0948\u0902\u0921    \u0915\u093e \u090f\u0915 \u0939\u093f\u0938\u094d\u0938\u093e \u0925\u093e \u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u092f\u0939 \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u093e \u003c/span\u003e7\u003cspan\u003e\u0935\u093e\u0902    \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u093e \u0926\u0947\u0936 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0926\u0941\u0928\u093f\u092f\u093e \u0915\u0947 \u092d\u0942\u092e\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u093e    \u003c/span\u003e2.4% \u003cspan\u003e\u0939\u093f\u0938\u094d\u0938\u093e    \u0918\u0947\u0930\u0924\u093e \u0939\u0948\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f\u003c/span\u003e,    \u003cspan\u003e\u0906\u0915\u093e\u0930 \u0914\u0930 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u092b\u0932    \u092a\u094d\u0930\u0924\u093f\u0936\u0924 \u003c/span\u003e(R) \u003cspan\u003e\u092d\u0942\u0935\u0948\u091c\u094d\u091e\u093e\u0928\u093f\u0915    \u0905\u0924\u0940\u0924 \u003c/span\u003e(A) \u003cspan\u003e\u0915\u0940    \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938    \u092a\u094d\u0930\u0915\u093e\u0930\u003c/span\u003e, R, A \u003cspan\u003e\u0915\u0940    \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0928\u0939\u0940\u0902 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21582", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Naini, Uttar Pradesh / \u003cspan\u003e\u0928\u0948\u0928\u0940\u003c/span\u003e,    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Lucknow, Uttar Pradesh / \u003cspan\u003e\u0932\u0916\u0928\u090a\u003c/span\u003e,    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u092 olution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Tropic of Cancer and the Indian Standard Time (IST) meridian    intersect near the region of Korea in Chhattisgarh.\u003cbr\u003e \u003cspan\u003e\u0915\u0930\u094d\u0915    \u0930\u0947\u0916\u093e \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u093e\u0928\u0915 \u0938\u092e\u092f    \u003c/span\u003e(IST) \u003cspan\u003e\u092e\u0947\u0930\u093f\u0921\u093f\u092f\u0928    \u091b\u0924\u094d\u0924\u0940\u0938\u0917\u0922\u093c \u092e\u0947\u0902 \u0915\u094b\u0930\u093f\u092f\u093e \u0915\u0947    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u092a\u093e\u0938 \u090f\u0915 \u0926\u0942\u0938\u0930\u0947 \u0915\u094b    \u0915\u093e\u091f\u0924\u0947 \u0939\u0948\u0902 \u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21583", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    12 nautical miles (nm) / 12 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u003c/span\u003e(nm)\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    24 nautical miles (nm) / 24 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u003c/span\u003e(nm)\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    100 nautical miles (nm) / 100 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u003c/span\u003e(nm)\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    200 nautical miles (nm) / 200 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u003c/span\u003e(nm)\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eAs per the United Nations Convention on the Law of the Sea    (UNCLOS), what is the limit of India\u0027s Exclusive Economic Zone    (EEZ) measured from the baseline?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u092f\u0941\u0915\u094d\u0924    \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u093e\u0928\u0942\u0928 \u0938\u092e\u094d\u092e\u0947\u0932\u0928    \u003c/span\u003e\u003cb\u003e(UNCLOS) \u003c/b\u003e\u003cspan\u003e\u0915\u0947    \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u0906\u0927\u093e\u0930    \u0930\u0947\u0916\u093e \u0938\u0947 \u092e\u093e\u092a\u093e \u0917\u092f\u093e \u092d\u093e\u0930\u0924 \u0915\u0947    \u0905\u0928\u0928\u094d\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u003c/span\u003e\u003cb\u003e(EEZ)    \u003c/b\u003e\u003cspan\u003e\u0915\u0940 \u0938\u0940\u092e\u093e \u0915\u094d\u092f\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "506", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    India\u0027s territorial boundary is divided into zones. The    territorial sea extends up to 12 nautical miles, the contiguous    zone extends up to 24 nautical miles, and the exclusive economic    zone (EEZ) is defined up to 200 nautical miles from the    baseline.\u003cbr\u003e According to the United Nations Convention on the    Law of the Sea (UNCLOS), a country\u0027s exclusive economic zone (EEZ)    extends up to 200 nautical miles from its baseline.\u003cbr\u003e The    exclusive economic zone grants a country exclusive rights over    marine resources, such as fishing, oil and gas exploration,    etc.\u003cbr\u003e Other boundaries:\u003cbr\u003e 5. 12 nautical miles \u2192    territorial waters\u003cbr\u003e 6. 24 nautical miles \u2192 contiguous    zone\u003cbr\u003e 7. 100 nautical miles \u2192 no defined boundary in    UNCLOS\u003cbr\u003e \u003cspan\u003e\u092d\u093e\u0930\u0924 \u0915\u0940    \u092a\u094d\u0930\u093e\u0926\u0947\u0936\u093f\u0915 \u0938\u0940\u092e\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902    \u092e\u0947\u0902 \u0935\u093f\u092d\u093e\u091c\u093f\u0924 \u0939\u0948 \u0964 \u092a\u094d\u0930\u093e\u0926\u0947\u0936\u093f\u0915    \u0938\u093e\u0917\u0930 \u003c/span\u003e12 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u0924\u0915 \u092b\u0948\u0932\u093e \u0939\u0941\u0906 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0938\u0928\u094d\u0928\u093f\u0939\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u003c/span\u003e24 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u0924\u0915 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u0905\u0928\u0928\u094d\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u003c/span\u003e(EEZ)    \u003cspan\u003e\u0906\u0927\u093e\u0930 \u0930\u0947\u0916\u093e \u0938\u0947    \u003c/span\u003e200 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u0924\u0915 \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0939\u0948 \u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0938\u0902\u092f\u0941\u0915\u094d\u0924    \u0930\u093e\u0937\u094d\u091f\u094d\u0930 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u093e\u0928\u0942\u0928 \u0938\u092e\u094d\u092e\u0947\u0932\u0928    \u003c/span\u003e(UNCLOS) \u003cspan\u003e\u0915\u0947    \u0905\u0928\u0941\u0938\u093e\u0930\u003c/span\u003e, \u003cspan\u003e\u0915\u093f\u0938\u0940    \u0926\u0947\u0936 \u0915\u093e \u0905\u0928\u0928\u094d\u092f \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u003c/span\u003e(EEZ) \u003cspan\u003e\u0909\u0938\u0915\u0940    \u0906\u0927\u093e\u0930 \u0930\u0947\u0916\u093e \u0938\u0947 \u003c/span\u003e200 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u0924\u0915 \u092b\u0948\u0932\u093e \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u0928\u094d\u092f    \u0906\u0930\u094d\u0925\u093f\u0915 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u0926\u0947\u0936 \u0915\u094b    \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0938\u0902\u0938\u093e\u0927\u0928\u094b\u0902 \u092a\u0930 \u0935\u093f\u0936\u0947\u0937    \u0905\u0927\u093f\u0915\u093e\u0930 \u092a\u094d\u0930\u093e\u092a\u094d\u0924 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u091c\u0948\u0938\u0947 \u092e\u091b\u0932\u0940 \u092a\u0915\u0921\u093c\u0928\u093e\u003c/span\u003e,    \u003cspan\u003e\u0924\u0947\u0932 \u0914\u0930 \u0917\u0948\u0938 \u0915\u093e    \u0926\u094b\u0939\u0928 \u0906\u0926\u093f\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0938\u0940\u092e\u093e\u090f\u0901\u003c/span\u003e:\u003cbr\u003e 8. 12 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u092e\u0940\u0932 \u2192 \u092a\u094d\u0930\u093e\u0926\u0947\u0936\u093f\u0915 \u091c\u0932\u003c/span\u003e\u003cbr\u003e 9.    24 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u092e\u0940\u0932    \u2192 \u0938\u0928\u094d\u0928\u093f\u0939\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u003c/span\u003e\u003cbr\u003e 10.    100 \u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u092e\u09
