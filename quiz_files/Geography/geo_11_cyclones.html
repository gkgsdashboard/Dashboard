wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. Hurricanes and typhoons are both tropical cyclones.\u003cbr\u003e 2.    They have roughly the same structure and intensity.\u003cbr\u003e 3. The    main difference is in their origin:\u003cbr\u003e 4. Hurricanes: Form in    the Atlantic Ocean and the eastern/central Pacific Ocean.\u003cbr\u003e 5.    Typhoons: Form in the western Pacific Ocean (Japan,    Philippines).\u003cbr\u003e Other points:\u003cbr\u003e 6. There is no significant    difference in duration and structure.\u003cbr\u003e 7. Only the name varies    by region.\u003cbr\u003e 8. \u003cspan\u003e\u0939\u0930\u093f\u0915\u0947\u0928    \u0914\u0930 \u091f\u093e\u0907\u092b\u0942\u0928 \u0926\u094b\u0928\u094b\u0902 \u0939\u0940 \u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u0907\u0928\u0915\u093e    \u0938\u0902\u0930\u091a\u0928\u093e \u0914\u0930 \u0924\u0940\u0935\u094d\u0930\u0924\u093e \u0932\u0917\u092d\u0917 \u0938\u092e\u093e\u0928    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u0905\u0902\u0924\u0930 \u0907\u0928\u0915\u0947 \u0909\u0924\u094d\u092a\u0924\u094d\u0924\u093f \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u092e\u0947\u0902 \u0939\u0948\u003c/span\u003e:\u003cbr\u003e 11. \u003cspan\u003e\u0939\u0930\u093f\u0915\u0947\u0928\u003c/span\u003e:    \u003cspan\u003e\u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u0914\u0930 \u092a\u0942\u0930\u094d\u0935\u0940\u003c/span\u003e/\u003cspan\u003e\u092e\u0927\u094d\u092f    \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u092e\u0947\u0902 \u092c\u0928\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u091f\u093e\u0907\u092b\u0942\u0928\u003c/span\u003e:    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092a\u094d\u0930\u0936\u093e\u0902\u0924    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u003c/span\u003e(\u003cspan\u003e\u091c\u093e\u092a\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u092b\u093f\u0932\u0940\u092a\u0940\u0902\u0938\u003c/span\u003e)    \u003cspan\u003e\u092e\u0947\u0902 \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u092c\u093f\u0902\u0926\u0941\u003c/span\u003e:\u003cbr\u003e 13. \u003cspan\u003e\u0905\u0935\u0927\u093f    \u0914\u0930 \u0938\u0902\u0930\u091a\u0928\u093e \u092e\u0947\u0902 \u0915\u094b\u0908 \u0935\u093f\u0936\u0947\u0937 \u0905\u0902\u0924\u0930    \u0928\u0939\u0940\u0902\u0964\u003c/span\u003e\u003cbr\u003e 14. \u003cspan\u003e\u0928\u093e\u092e    \u0915\u0947\u0935\u0932 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930 \u092d\u093f\u0928\u094d\u0928    \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21380", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    ISRO\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    IMD\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    DRDO\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    NDRF\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich Indian agency monitors cyclones?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u092e\u0947\u0902 \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940    \u0915\u094c\u0928 \u0938\u0940 \u090f\u091c\u0947\u0902\u0938\u0940 \u0915\u0930\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The IMD (Indian Meteorological Department) monitors cyclones    and other weather events in India.\u003cbr\u003e Its main functions are:\u003cbr\u003e 2.    Cyclone forecasting\u003cbr\u003e 3. Storm warnings\u003cbr\u003e 4. Weather data    collection and analysis\u003cbr\u003e 5. The IMD also has Regional    Specialized Meteorological Centers (RSMCs), such as:\u003cbr\u003e 6. RSMC    New Delhi \u2192 Monitoring cyclones in the Bay of Bengal and the    Arabian Sea\u003cbr\u003e Other options:\u003cbr\u003e 7. ISRO \u2192 Space research,    satellites\u003cbr\u003e 8. DRDO \u2192 Defense research\u003cbr\u003e 9. NDRF \u2192    Disaster relief and rescue\u003cbr\u003e .\u003cbr\u003e 10. IMD (\u003cspan\u003e\u092d\u093e\u0930\u0924\u0940\u092f    \u092e\u094c\u0938\u092e \u0935\u093f\u091c\u094d\u091e\u093e\u0928 \u0935\u093f\u092d\u093e\u0917\u003c/span\u003e)    \u003cspan\u003e\u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902    \u0914\u0930 \u0905\u0928\u094d\u092f \u092e\u094c\u0938\u092e\u0940\u092f \u0918\u091f\u0928\u093e\u0913\u0902 \u0915\u0940    \u0928\u093f\u0917\u0930\u093e\u0928\u0940 \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f    \u0915\u093e\u0930\u094d\u092f \u0939\u0948\u003c/span\u003e:\u003cbr\u003e 12. \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902    \u0915\u0940 \u092d\u0935\u093f\u0937\u094d\u092f\u0935\u093e\u0923\u0940\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u0924\u0942\u092b\u093e\u0928\u094b\u0902 \u0915\u0940    \u091a\u0947\u0924\u093e\u0935\u0928\u0940\u003c/span\u003e\u003cbr\u003e 14. \u003cspan\u003e\u092e\u094c\u0938\u092e\u0940\u092f    \u0921\u0947\u091f\u093e \u0938\u0902\u0917\u094d\u0930\u0939 \u0914\u0930 \u0935\u093f\u0936\u094d\u0932\u0947\u0937\u0923\u003c/span\u003e\u003cbr\u003e 15.    IMD \u003cspan\u003e\u0915\u0947 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f    \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u092e\u094c\u0938\u092e \u0935\u093f\u091c\u094d\u091e\u093e\u0928 \u0915\u0947\u0902\u0926\u094d\u0930    \u003c/span\u003e(RSMC) \u003cspan\u003e\u092d\u0940 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u091c\u0948\u0938\u0947\u003c/span\u003e:\u003cbr\u003e 16.    RSMC \u003cspan\u003e\u0928\u0908 \u0926\u093f\u0932\u094d\u0932\u0940 \u2192    \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0914\u0930 \u0905\u0930\u092c \u0938\u093e\u0917\u0930    \u0915\u0947 \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902 \u0915\u0940 \u0928\u093f\u0917\u0930\u093e\u0928\u0940\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0935\u093f\u0915\u0932\u094d\u092a\u003c/span\u003e:\u003cbr\u003e 17. ISRO \u2192 \u003cspan\u003e\u0905\u0902\u0924\u0930\u093f\u0915\u094d\u0937    \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928\u003c/span\u003e, \u003cspan\u003e\u0909\u092a\u0917\u094d\u0930\u0939\u003c/span\u003e\u003cbr\u003e 18.    DRDO \u2192 \u003cspan\u003e\u0930\u0915\u094d\u0937\u093e    \u0905\u0928\u0941\u0938\u0902\u0927\u093e\u0928\u003c/span\u003e\u003cbr\u003e 19. NDRF \u2192 \u003cspan\u003e\u0906\u092a\u0926\u093e    \u0930\u093e\u0939\u0924 \u0914\u0930 \u092c\u091a\u093e\u0935\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21381", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Oyashio Current / \u003cspan\u003e\u0913\u092f\u093e\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Kuroshio Current / \u003cspan\u003e\u0915\u0941\u0930\u094b\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Alaska Current / \u003cspan\u003e\u0905\u0932\u093e\u0938\u094d\u0915\u093e    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Peru Current / \u003cspan\u003e\u092a\u0947\u0930\u0942 \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich current is responsible for the mild climate of    Japan?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091c\u093e\u092a\u093e\u0928    \u0915\u0940 \u0938\u094c\u092e\u094d\u092f \u091c\u0932\u0935\u093e\u092f\u0941 \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928    \u0938\u0940 \u0927\u093e\u0930\u093e \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The Kuroshio Current is a warm ocean current.\u003cbr\u003e 2. It    originates near the Philippines and Taiwan and flows toward the    coast of Japan.\u003cbr\u003e 3. Being a warm current, it provides a mild    and humid climate to the coastal regions of Japan.\u003cbr\u003e 4. This    current prevents Japan\u0027s weather from becoming extremely cold in    winter, unlike Europe and North America.\u003cbr\u003e Other options:\u003cbr\u003e 5.    Oyashio Current \u2192 Cold current, cools the northwestern coast of    Japan\u003cbr\u003e 6. Alaska Current \u2192 In the North Pacific\u003cbr\u003e 7. Peru    Current \u2192 Cold current of the west coast of South America\u003cbr\u003e 8.    \u003cspan\u003e\u0915\u0941\u0930\u094b\u0936\u093f\u092f\u094b \u0927\u093e\u0930\u093e    \u090f\u0915 \u0917\u0930\u094d\u092e \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u092f\u0939    \u092b\u093f\u0932\u093f\u092a\u0940\u0902\u0938 \u0914\u0930 \u0924\u093e\u0907\u0935\u093e\u0928 \u0915\u0947 \u092a\u093e\u0938    \u0938\u0947 \u0928\u093f\u0915\u0932\u0915\u0930 \u091c\u093e\u092a\u093e\u0928 \u0915\u0947 \u0924\u091f\u094b\u0902 \u0915\u0940    \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u0917\u0930\u094d\u092e    \u0927\u093e\u0930\u093e \u0939\u094b\u0928\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923 \u092f\u0939 \u091c\u093e\u092a\u093e\u0928    \u0915\u0947 \u0924\u091f\u0940\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u0915\u094b \u0938\u094c\u092e\u094d\u092f    \u0914\u0930 \u0928\u092e \u091c\u0932\u0935\u093e\u092f\u0941 \u092a\u094d\u0930\u0926\u093e\u0928 \u0915\u0930\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11. \u003cspan\u003e\u0907\u0938    \u0927\u093e\u0930\u093e \u0938\u0947 \u092f\u0942\u0930\u094b\u092a \u0914\u0930 \u0909\u0924\u094d\u0924\u0930 \u0905\u092e\u0947\u0930\u093f\u0915\u093e    \u0915\u0940 \u0924\u0930\u0939 \u091c\u093e\u092a\u093e\u0928 \u0915\u0947 \u092e\u094c\u0938\u092e \u092e\u0947\u0902    \u0938\u0930\u094d\u0926\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0920\u0902\u0921\u0915    \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0940\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0935\u093f\u0915\u0932\u094d\u092a\u003c/span\u003e:\u003cbr\u003e 12. \u003cspan\u003e\u0913\u092f\u093e\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e \u2192 \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e\u003c/span\u003e, \u003cspan\u003e\u091c\u093e\u092a\u093e\u0928    \u0915\u0947 \u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0924\u091f \u0915\u094b \u0920\u0902\u0921\u093e \u0915\u0930\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u0905\u0932\u093e\u0938\u094d\u0915\u093e \u0927\u093e\u0930\u093e    \u2192 \u0909\u0924\u094d\u0924\u0930 \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0947\u0902\u003c/span\u003e\u003cbr\u003e 14.    \u003cspan\u003e\u092a\u0947\u0930\u0942 \u0927\u093e\u0930\u093e \u2192    \u0926\u0915\u094d\u0937\u093f\u0923 \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u0915\u0947 \u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0924\u091f \u092a\u0930 \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21382", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Coriolis effect / \u003cspan\u003e\u0915\u094b\u0930\u093f\u0913\u0932\u093f\u0938    \u092a\u094d\u0930\u092d\u093e\u0935\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Upwelling / \u003cspan\u003e\u090a\u092a\u0930 \u0909\u0920\u093e\u0935\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Wind erosion / \u003cspan\u003e\u092a\u0935\u0928 \u0905\u092a\u0930\u0926\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Evaporation / \u003cspan\u003e\u0935\u093e\u0937\u094d\u092a\u0940\u0915\u0930\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe \u201cWestern Intensification\u201d of ocean currents occurs    because of:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0927\u093e\u0930\u093e\u0913\u0902 \u0915\u093e \u201c\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0924\u0940\u0935\u094d\u0930\u0940\u0915\u0930\u0923\u201d    \u0915\u093f\u0938 \u0915\u093e\u0930\u0923 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. Western intensification is the phenomenon in which ocean    currents flow faster toward the western edge.\u003cbr\u003e 2. The main    reason for this is the Coriolis effect.\u003cbr\u003e 3. Due to the Earth\u0027s    rotation, currents in the Southern and Northern Hemispheres    deviate.\u003cbr\u003e 4. Currents in the Northern Hemisphere deviate to    the right, while those in the Southern Hemisphere deviate to the    left.\u003cbr\u003e 5. This results in ocean currents narrowing and    intensifying toward the western edge, while flowing more slowly    toward the eastern edge.\u003cbr\u003e Key examples:\u003cbr\u003e 6. Gulf Stream    (Atlantic) \u2192 Faster on the western edge\u003cbr\u003e 7. Kuroshio Current    (Pacific) \u2192 Faster on the western edge\u003cbr\u003e 8. \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0924\u0940\u0935\u094d\u0930\u0940\u0915\u0930\u0923 \u0909\u0938 \u0918\u091f\u0928\u093e \u0915\u094b \u0915\u0939\u0924\u0947    \u0939\u0948\u0902 \u091c\u093f\u0938\u092e\u0947\u0902 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e\u090f\u0901    \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0915\u093f\u0928\u093e\u0930\u094b\u0902 \u0915\u0940 \u0913\u0930 \u0905\u0927\u093f\u0915    \u0924\u0947\u091c\u093c \u0917\u0924\u093f \u0938\u0947 \u092c\u0939\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 9.    \u003cspan\u003e\u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u0923    \u0915\u094b\u0930\u093f\u0913\u0932\u093f\u0938 \u092a\u094d\u0930\u092d\u093e\u0935 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0947 \u0918\u0942\u0930\u094d\u0923\u0928    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0926\u0915\u094d\u0937\u093f\u0923\u0940 \u0914\u0930 \u0909\u0924\u094d\u0924\u0930\u0940    \u0917\u094b\u0932\u093e\u0930\u094d\u0927 \u092e\u0947\u0902 \u0927\u093e\u0930\u093e\u090f\u0901 \u0935\u093f\u091a\u0932\u093f\u0924    \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 11. \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u0940    \u0917\u094b\u0932\u093e\u0930\u094d\u0927 \u092e\u0947\u0902 \u0927\u093e\u0930\u093e\u090f\u0901 \u0926\u093e\u0908\u0902    \u0913\u0930\u003c/span\u003e, \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u0940    \u0917\u094b\u0932\u093e\u0930\u094d\u0927 \u092e\u0947\u0902 \u092c\u093e\u0908\u0902 \u0913\u0930 \u092e\u0941\u0921\u093c\u0924\u0940    \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u0907\u0938\u0915\u093e    \u092a\u0930\u093f\u0923\u093e\u092e \u092f\u0939 \u0939\u094b\u0924\u093e \u0939\u0948 \u0915\u093f \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0927\u093e\u0930\u093e \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0915\u093f\u0928\u093e\u0930\u0947 \u0915\u0940 \u0913\u0930    \u0938\u0902\u0915\u0941\u091a\u093f\u0924 \u0914\u0930 \u0924\u0940\u0935\u094d\u0930 \u0939\u094b \u091c\u093e\u0924\u0940    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u092c\u0915\u093f    \u092a\u0942\u0930\u094d\u0935\u0940 \u0915\u093f\u0928\u093e\u0930\u0947 \u092a\u0930 \u0927\u0940\u0930\u0947 \u092c\u0939\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u0909\u0926\u093e\u0939\u0930\u0923\u003c/span\u003e:\u003cbr\u003e 13. \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0927\u093e\u0930\u093e \u003c/span\u003e(\u003cspan\u003e\u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915\u003c/span\u003e)    \u2192 \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0915\u093f\u0928\u093e\u0930\u0947    \u092a\u0930 \u0924\u0947\u091c\u093c\u003c/span\u003e\u003cbr\u003e 14. \u003cspan\u003e\u0915\u0941\u0930\u094b\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e \u003c/span\u003e(\u003cspan\u003e\u092a\u094d\u0930\u0936\u093e\u0902\u0924\u003c/span\u003e)    \u2192 \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0915\u093f\u0928\u093e\u0930\u0947    \u092a\u0930 \u0924\u0947\u091c\u093c "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    La Ni\u00f1a is the opposite effect of El Ni\u00f1o.\u003cbr\u003e During this    period, trade winds in the equatorial Pacific Ocean become    stronger than normal.\u003cbr\u003e Causes of strong winds:\u003cbr\u003e 1. Warm    water is pushed westward (near Australia and Indonesia)\u003cbr\u003e 2.    Water in the eastern Pacific Ocean (near the coast of South    America) remains cool \u2192 a cold current is formed\u003cbr\u003e Results:    Changes in rainfall patterns\u2014more rainfall in Southeast Asia.\u003cbr\u003e \u003cspan\u003e\u0932\u093e    \u0928\u0940\u0928\u093e\u003c/span\u003e, \u003cspan\u003e\u090f\u0932    \u0928\u0940\u0928\u094b \u0915\u093e \u0935\u093f\u092a\u0930\u0940\u0924 \u092a\u094d\u0930\u092d\u093e\u0935 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0907\u0938    \u0926\u094c\u0930\u093e\u0928 \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0915\u0947    \u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902    \u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915 \u0939\u0935\u093e\u090f\u0901 \u0938\u093e\u092e\u093e\u0928\u094d\u092f    \u0938\u0947 \u0905\u0927\u093f\u0915 \u0924\u0947\u091c\u093c \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0924\u0947\u091c\u093c    \u0939\u0935\u093e\u0913\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923\u003c/span\u003e:\u003cbr\u003e 3. \u003cspan\u003e\u0917\u0930\u094d\u092e    \u092a\u093e\u0928\u0940 \u092a\u0936\u094d\u091a\u093f\u092e \u0915\u0940 \u0913\u0930 \u0927\u0915\u0947\u0932\u0924\u093e    \u0939\u0948 \u003c/span\u003e(\u003cspan\u003e\u0905\u0937\u094d\u091f\u094d\u0930\u0932\u093f\u092f\u093e    \u0914\u0930 \u0907\u0902\u0921\ 923\u0924\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Cyclone formation / \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u0928\u093f\u0930\u094d\u092e\u093e\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Indian Ocean Dipole (IOD) affects:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0907\u0902\u0921\u093f\u092f\u0928    \u0913\u0936\u0928 \u0921\u093e\u0907\u092a\u094b\u0932 \u003c/span\u003e\u003cb\u003e(IOD) \u003c/b\u003e\u003cspan\u003e\u0915\u093f\u0938\u0947    \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The Indian Ocean Dipole (IOD) is an ocean-atmosphere    phenomenon.\u003cbr\u003e 2. It is caused by an east-west temperature and    sea-surface water level imbalance in the Indian Ocean.\u003cbr\u003e 3. The    IOD\u0027s main impact on Indian monsoon rainfall is:\u003cbr\u003e 4. Positive    IOD: Western Indian Ocean (towards Africa) warms, Eastern Indian    Ocean (towards Indonesia) cools \u2192 more rainfall in India\u003cbr\u003e 5.    Negative IOD: Western Indian Ocean cools, Eastern Indian Ocean    warms \u2192 less rainfall/drought in India\u003cbr\u003e Other options:\u003cbr\u003e 6.    Earthquakes \u2192 influenced by plate tectonics\u003cbr\u003e 7. Ocean    salinity \u2192 influenced by other local and global factors\u003cbr\u003e 8.    Cyclone formation \u2192 influenced by ocean temperature and weather    conditions\u003cbr\u003e 9. \u003cspan\u003e\u0939\u093f\u0902\u0926    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0926\u094d\u0935\u093f\u0927\u094d\u0930\u0941\u0935 \u003c/span\u003e(IOD)    \u003cspan\u003e\u090f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0914\u0930 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932\u0940\u092f \u0918\u091f\u0928\u093e    \u003c/span\u003e(\u003cspan\u003e\u092e\u0939\u093e\u0938\u093e\u0917\u0930\u003c/span\u003e-\u003cspan\u003e\u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u0918\u091f\u0928\u093e\u003c/span\u003e) \u003cspan\u003e\u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u092f\u0939 \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u092e\u0947\u0902 \u092a\u0942\u0930\u094d\u0935\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u0924\u093e\u092a\u092e\u093e\u0928 \u0914\u0930 \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0938\u0924\u0939 \u0915\u0947    \u091c\u0932 \u0938\u094d\u0924\u0930 \u092e\u0947\u0902 \u0905\u0938\u092e\u093e\u0928\u0924\u093e \u0915\u0947 \u0915\u093e\u0930\u0923    \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11. IOD \u003cspan\u003e\u0915\u093e    \u092e\u0941\u0916\u094d\u092f \u092a\u094d\u0930\u092d\u093e\u0935 \u0939\u0948 \u092d\u093e\u0930\u0924\u0940\u092f    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0935\u0930\u094d\u0937\u093e \u092a\u0930\u003c/span\u003e:\u003cbr\u003e 12.    \u003cspan\u003e\u0938\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u003c/span\u003eIOD:    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092d\u093e\u0930\u0924\u0940\u092f    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u003c/span\u003e(\u003cspan\u003e\u0905\u092b\u094d\u0930\u0940\u0915\u093e    \u0915\u0940 \u0913\u0930\u003c/span\u003e) \u003cspan\u003e\u0917\u0930\u094d\u092e\u003c/span\u003e,    \u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940 \u092d\u093e\u0930\u0924\u0940\u092f    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u003c/span\u003e(\u003cspan\u003e\u0907\u0902\u0921\u094b\u0928\u0947\u0936\u093f\u092f\u093e    \u0915\u0940 \u0913\u0930\u003c/span\u003e) \u003cspan\u003e\u0920\u0902\u0921\u093e    \u2192 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0905\u0927\u093f\u0915 \u0935\u0930\u094d\u0937\u093e\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u0928\u0915\u093e\u0930\u093e\u0924\u094d\u092e\u0915 \u003c/span\u003eIOD:    \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092d\u093e\u0930\u0924\u0940\u092f    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0920\u0902\u0921\u093e\u003c/span\u003e, \u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940    \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0917\u0930\u094d\u092e \u2192 \u092d\u093e\u0930\u0924    \u092e\u0947\u0902 \u0915\u092e \u0935\u0930\u094d\u0937\u093e \u003c/span\u003e/ \u003cspan\u003e\u0938\u0942\u0916\u093e\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0905\u0928\u094d\u092f    \u0935\u093f\u0915\u0932\u094d\u092a\u003c/span\u003e:\u003cbr\u003e 14. \u003cspan\u003e\u092d\u0942\u0915\u0902\u092a    \u2192 \u092a\u094d\u0932\u0947\u091f \u091f\u0947\u0915\u094d\u091f\u094b\u0928\u093f\u0915\u094d\u0938 \u0926\u094d\u0935\u093e\u0930\u093e    \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924\u003c/span\u003e\u003cbr\u003e 15. \u003cspan\u003e\u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0932\u0935\u0923\u0924\u093e \u2192 \u0905\u0928\u094d\u092f \u0938\u094d\u0925\u093e\u0928\u0940\u092f \u0914\u0930    \u0917\u094d\u0932\u094b\u092c\u0932 \u092b\u0948\u0915\u094d\u091f\u0930\u094d\u0938 \u0926\u094d\u0935\u093e\u0930\u093e    \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924\u003c/span\u003e\u003cbr\u003e 16. \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u2192 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u093e \u0924\u093e\u092a\u092e\u093e\u0928    \u0914\u0930 \u092e\u094c\u0938\u092e\u0940 \u092a\u0930\u093f\u0938\u094d\u0925\u093f\u0924\u093f\u092f\u093e\u0901    \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21385", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Gujarat / \u003cspan\u003e\u0917\u0941\u091c\u0930\u093e\u0924\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Odisha and West Bengal / \u003cspan\u003e\u0913\u0921\u093f\u0936\u093e    \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Kerala / \u003cspan\u003e\u0915\u0947\u0930\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Maharashtra / \u003cspan\u003e\u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eCyclone \u201cAmphan\u201d (2020) primarily affected which part of    India?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u201c\u0905\u092e\u094d\u092b\u093e\u0928\u201d \u003c/span\u003e\u003cb\u003e(2020) \u003c/b\u003e\u003cspan\u003e\u0928\u0947    \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0915\u093f\u0938 \u092d\u093e\u0917    \u0915\u094b \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u093f\u092f\u093e \u0925\u093e\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Cyclone Amphan hit the eastern coast, especially West Bengal and    Odisha, causing massive destruction.\u003cbr\u003e \u003cspan\u003e\u0905\u092e\u094d\u092b\u093e\u0928    \u0928\u0947 \u092d\u093e\u0930\u0924 \u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u0940 \u0924\u091f \u0935\u093f\u0936\u0947\u0937\u0915\u0930    \u092a\u0936\u094d\u091a\u093f\u092e \u092c\u0902\u0917\u093e\u0932 \u0914\u0930 \u0913\u0921\u093f\u0936\u093e \u092e\u0947\u0902    \u092d\u093e\u0930\u0940 \u0924\u092c\u093e\u0939\u0940 \u092e\u091a\u093e\u0908\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21386", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Gulf Stream / \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Kuroshio Current / \u003cspan\u003e\u0915\u0941\u0930\u094b\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Antarctic Circumpolar Current / \u003cspan\u003e\u0905\u0902\u091f\u093e\u0930\u094d\u0915\u091f\u093f\u0915    \u092a\u0930\u093f\u092a\u093e\u0936\u094d\u0930\u094d\u0935 \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Equatorial Counter Current / \u003cspan\u003e\u0935\u093f\u0937\u0941\u0935\u0924\u0940\u092f    \u092a\u094d\u0930\u0924\u093f\u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe largest ocean current in the world is:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0935\u093f\u0936\u094d\u0935    \u0915\u0940 \u0938\u092c\u0938\u0947 \u0935\u093f\u0936\u093e\u0932 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0927\u093e\u0930\u093e \u0915\u094c\u0928 \u0938\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Antarctic Circumpolar Current moves around Antarctica and is    the largest ocean current.\u003cbr\u003e \u003cspan\u003e\u0905\u0902\u091f\u093e\u0930\u094d\u0915\u091f\u093f\u0915    \u092a\u0930\u093f\u092a\u093e\u0936\u094d\u0930\u094d\u0935 \u0927\u093e\u0930\u093e \u0905\u0902\u091f\u093e\u0930\u094d\u0915\u091f\u093f\u0915\u093e    \u0915\u0947 \u091a\u093e\u0930\u094b\u0902 \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948 \u0914\u0930 \u092f\u0939    \u0938\u092c\u0938\u0947 \u0935\u093f\u0936\u093e\u0932 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}];
const QUIZ_TITLE = "PARMAR GK 4.0 - CYCLONE AND OCEAN CURRENTS";

let current = 0;
let answers = {};            // { questionId: "1", ... }
let seconds = 0;
let isQuiz = false;
let timerInterval = null;

const el = id => document.getElementById(id);

/* format mm:ss */
function fmt(s){
  const m = Math.floor(s/60);
  const sec = s%60;
  return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* Timer */
function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    seconds++;
    el("timer").textContent = fmt(seconds);
  },1000);
}

/* initialize */
function init(){
  el("qtotal").textContent = QUESTIONS.length;
  renderQuestion(0);
  startTimer();
  attachListeners();
  buildPalette();
  highlightPalette();
}

/* render question */
function renderQuestion(i){
  current = i;
  const q = QUESTIONS[i];
  el("qindex").textContent = i+1;
  el("qtext").innerHTML = q.question || "";
  el("marking").innerHTML = `Marking: <span style="color:var(--success)">+${Number(q.correct_score ?? 1)}</span> / <span style="color:var(--danger)">-${Number(q.negative_score ?? 0)}</span>`;
  const opts = el("options");
  opts.innerHTML = "";
  el("explanation").style.display = "none";

  const keys = ["option_1","option_2","option_3","option_4","option_5"];
  keys.forEach((k, idx) => {
    if(!q[k]) return;
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="custom-radio" aria-hidden="true"></div><div style="flex:1">${q[k]}</div>`;
    // click anywhere on option selects
    div.addEventListener("click", () => selectOption(q, idx+1, div));
    opts.appendChild(div);
    // if previously answered, mark selected
    const qid = q.id ?? i;
    if(answers[qid] === String(idx+1)) div.classList.add("selected");
  });

  highlightPalette();
}

/* selecting option */
function selectOption(q, val, div){
  const qid = q.id ?? current;
  answers[qid] = String(val);
  // clear previous selections visually
  Array.from(el("options").children).forEach(o => o.className = "opt");
  div.classList.add("selected");
  // immediate feedback in quiz mode
  if(isQuiz) showFeedback(q, val);
  highlightPalette();
}

/* show correct/wrong coloring and explanation */
function showFeedback(q, val){
  const opts = Array.from(el("options").children);
  opts.forEach((o, idx) => {
    o.classList.remove("correct","wrong");
    const idx1 = idx+1;
    if(String(q.answer) === String(idx1)){
      o.classList.add("correct");
    } else if(String(val) === String(idx1)){
      o.classList.add("wrong");
    }
  });
  if(q.solution_text){
    el("explanation").innerHTML = `<strong>Explanation:</strong> ${q.solution_text}`;
    el("explanation").style.display = "block";
  }
}

/* Submit flow */
function submitQuiz(){
  // stop timer
  if(timerInterval) clearInterval(timerInterval);

  let correct = 0, wrong = 0, totalMarks = 0;
  QUESTIONS.forEach((q, i) => {
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    if(isCorrect) correct++;
    else if(ans) wrong++;
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);
    if(isCorrect) totalMarks += cs;
    else if(ans) totalMarks -= ns;
  });

  const attempted = Object.keys(answers).length;
  const unattempted = QUESTIONS.length - attempted;
  const accuracy = attempted ? ((correct/attempted) * 100).toFixed(1) : "0.0";

  // build review HTML
  let reviewHTML = `<div class="card"><h3 style="color:var(--accent);margin:0 0 10px">Results Summary</h3>
    <div class="stats">
      <div class="stat"><h4>Correct</h4><p>${correct}</p></div>
      <div class="stat"><h4>Wrong</h4><p>${wrong}</p></div>
      <div class="stat"><h4>Unattempted</h4><p>${unattempted}</p></div>
      <div class="stat"><h4>Accuracy</h4><p>${accuracy}%</p></div>
      <div class="stat"><h4>Total Marks</h4><p>${totalMarks}</p></div>
      <div class="stat"><h4>Time</h4><p>${fmt(seconds)}</p></div>
    </div></div>`;

  QUESTIONS.forEach((q,i)=>{
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);

    reviewHTML += `<div class="card"><div style="font-weight:700;margin-bottom:8px">Q${i+1}: ${q.question}</div>`;
    ["option_1","option_2","option_3","option_4","option_5"].forEach((k,j)=>{
      if(!q[k]) return;
      const idx = j+1;
      const isOptCorrect = String(idx) === String(q.answer);
      const isUser = ans && String(idx) === String(ans);
      let style = "padding:8px 10px;margin:6px 0;border-radius:8px;";
      if(isOptCorrect) style += "border:2px solid var(--success);background:rgba(31,158,90,0.12);";
      else if(isUser && !isOptCorrect) style += "border:2px solid var(--danger);background:rgba(200,45,63,0.12);";
      else style += "border:1px solid #eee;background:#fafbfd;";
      reviewHTML += `<div style="${style}">${q[k]}</div>`;
    });
    const score = isCorrect ? `<span style="color:var(--success)">+${cs}</span>` : (ans ? `<span style="color:var(--danger)">-${ns}</span>` : `<span style="color:var(--muted)">0</span>`);
    reviewHTML += `<div style="margin-top:8px"><strong>Score:</strong> ${score}</div>`;
    if(q.solution_text) reviewHTML += `<div class="explanation" style="display:block;margin-top:8px"><strong>Explanation:</strong> ${q.solution_text}</div>`;
    reviewHTML += `</div>`;
  });

  el("results").innerHTML = reviewHTML;
  el("results").style.display = "block";
  el("quizCard").style.display = "none";
  // hide bottom nav
  el("floatBar").style.display = "none";

  // replace header controls with results controls (Re-Attempt, Download, Print)
  const header = el("headerControls");
  header.innerHTML = "";
  const left = document.createElement("div");
  left.style.display = "flex";
  left.style.alignItems = "center";
  left.style.gap = "10px";
  const title = document.createElement("h1");
  title.textContent = QUIZ_TITLE;
  left.appendChild(title);

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";
  right.style.gap = "10px";

  const retry = document.createElement("button");
  retry.className = "btn";
  retry.textContent = "Re-Attempt";
  retry.onclick = ()=> location.reload();

  const dl = document.createElement("button");
  dl.className = "btn";
  dl.textContent = "Download";
  dl.onclick = downloadResults;

  const pr = document.createElement("button");
  pr.className = "btn";
  pr.textContent = "Print";
  pr.onclick = ()=> window.print();

  right.appendChild(retry);
  right.appendChild(dl);
  right.appendChild(pr);

  header.appendChild(left);
  header.appendChild(right);
}

/* Download current results page as .html named after quiz title */
function downloadResults(){
  const head = document.head.outerHTML;
  const resultsHtml = el("results").outerHTML;
  const pageHtml = `<!doctype html><html>${head}<body><div style="padding:20px;max-width:1000px;margin:auto">${resultsHtml}</div></body></html>`;
  const blob = new Blob([pageHtml], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safe = String(QUIZ_TITLE).replace(/[^a-z0-9]/gi,"_");
  a.href = url;
  a.download = `${safe}_results.html`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* attach DOM listeners */
function attachListeners(){
  el("nextBtn").addEventListener("click", ()=> { if(current < QUESTIONS.length-1) renderQuestion(current+1); });
  el("prevBtn").addEventListener("click", ()=> { if(current > 0) renderQuestion(current-1); });
  el("clearBtn").addEventListener("click", ()=> { delete answers[QUESTIONS[current].id ?? current]; renderQuestion(current); highlightPalette(); });

  el("paletteBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    togglePalette();
  });

  el("submitBtn").addEventListener("click", ()=>{
    const attempted = Object.keys(answers).length;
    el("submitMsg").textContent = `You attempted ${attempted} of ${QUESTIONS.length}. Submit?`;
    el("submitModal").style.display = "flex";
  });

  el("cancelSubmit").addEventListener("click", ()=> el("submitModal").style.display = "none");
  el("confirmSubmit").addEventListener("click", ()=> { el("submitModal").style.display = "none"; submitQuiz(); });

  el("modeToggle").addEventListener("click", ()=> {
    el("modeToggle").classList.toggle("active");
    isQuiz = el("modeToggle").classList.contains("active");
    // re-render the current question so immediate behavior toggles
    renderQuestion(current);
  });

  // close palette when clicking outside
  document.addEventListener("click", (ev) => {
    const pal = el("palette");
    if(!pal) return;
    if(pal.style.display === "flex"){
      const viewBtn = el("paletteBtn");
      if(ev.target !== pal && !pal.contains(ev.target) && ev.target !== viewBtn && !viewBtn.contains(ev.target)){
        pal.style.display = "none";
      }
    }
  });
}

/* Build palette buttons + summary */
function buildPalette(){
  const pal = el("palette");
  pal.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement("button");
    b.className = "qbtn";
    b.textContent = i+1;
    b.addEventListener("click", (e)=>{
      e.stopPropagation();
      renderQuestion(i);
      pal.style.display = "none";
    });
    pal.appendChild(b);
  }
  const summary = document.createElement("div");
  summary.id = "palette-summary";
  summary.style.marginTop = "8px";
  pal.appendChild(summary);
  highlightPalette();
}

/* color palette buttons and show summary */
function highlightPalette(){
  const pal = el("palette");
  if(!pal) return;
  const total = QUESTIONS.length;
  const attempted = Object.keys(answers).length;
  const notAttempted = total - attempted;
  Array.from(pal.children).forEach((child, idx) => {
    // skip summary
    if(child.id === "palette-summary") return;
    child.classList.remove("answered","current");
    const qid = QUESTIONS[idx].id ?? idx;
    if(idx === current) child.classList.add("current");
    else if(answers[qid]) child.classList.add("answered");
  });
  const summary = el("palette-summary");
  if(summary) summary.textContent = `Total: ${total} | Attempted: ${attempted} | Not Attempted: ${notAttempted}`;
}

/* toggle palette visibility */
function togglePalette(){
  const pal = el("palette");
  if(pal.style.display === "flex") pal.style.display = "none";
  else { pal.style.display = "flex"; highlightPalette(); }
}

/* start */
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
