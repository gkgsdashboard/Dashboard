<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - CYCLONE AND OCEAN CURRENTS</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="header-inner" id="headerControls">
    <div style="display:flex;align-items:center;gap:12px">

    </div>

</div>

    <button id="clearBtn">Clear</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

<script>
/* data from Jinja */
const QUESTIONS = [{"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21362", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Labrador Current / \u003cspan\u003e\u0932\u0948\u092c\u094d\u0930\u093e\u0921\u094b\u0930    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Gulf Stream / \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Kuroshio Current / \u003cspan\u003e\u0915\u0941\u0930\u094b\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    East India Coastal Current / \u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940    \u092d\u093e\u0930\u0924 \u0924\u091f\u0940\u092f \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe ocean current flowing along the eastern coast of India is    known as:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u0940 \u0924\u091f \u0915\u0947 \u0938\u093e\u0925 \u092c\u0939\u0928\u0947    \u0935\u093e\u0932\u0940 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e \u0915\u094b \u0915\u094d\u092f\u093e    \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The East India Coastal Current (EICC) is an ocean current flowing    along the eastern coast of India (along the Bay of Bengal).\u003cbr\u003e 1.    This current changes its direction according to the monsoon    season\u2014\u003cbr\u003e during the southwest monsoon (June to September),    it flows northward.\u003cbr\u003e during the northeast monsoon (October to    December), it flows southward.\u003cbr\u003e 2. This current is influenced    by monsoon winds and is part of the Indian Ocean circulation    system.\u003cbr\u003e Important Facts:\u003cbr\u003e 3. The current flowing along    the western coast of India is called the West India Coastal    Current (WICC).\u003cbr\u003e 4. The East India Coastal Current on the    eastern coast and the West India Coastal Current on the western    coast are both seasonal currents.\u003cbr\u003e \u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940    \u092d\u093e\u0930\u0924 \u0924\u091f\u0940\u092f \u0927\u093e\u0930\u093e \u003c/span\u003e(EICC) \u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u0947 \u092a\u0942\u0930\u094d\u0935\u0940 \u0924\u091f \u003c/span\u003e(\u003cspan\u003e\u092c\u0902\u0917\u093e\u0932    \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0915\u0947 \u0915\u093f\u0928\u093e\u0930\u0947\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0938\u093e\u0925 \u092c\u0939\u0928\u0947 \u0935\u093e\u0932\u0940 \u090f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0927\u093e\u0930\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 5. \u003cspan\u003e\u092f\u0939    \u0927\u093e\u0930\u093e \u092e\u0949\u0928\u0938\u0942\u0928 \u0915\u0947 \u0905\u0928\u0941\u0938\u093e\u0930 \u0905\u092a\u0928\u0940    \u0926\u093f\u0936\u093e \u092c\u0926\u0932\u0924\u0940 \u0939\u0948 \u2014\u003c/span\u003e\u003cbr\u003e 6.    \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u003c/span\u003e(\u003cspan\u003e\u091c\u0942\u0928    \u0938\u0947 \u0938\u093f\u0924\u092e\u094d\u092c\u0930\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0938\u092e\u092f \u092f\u0939 \u0909\u0924\u094d\u0924\u0930 \u0915\u0940 \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 7.    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u092e\u093e\u0928\u0938\u0942\u0928 \u003c/span\u003e(\u003cspan\u003e\u0905\u0915\u094d\u091f\u0942\u092c\u0930    \u0938\u0947 \u0926\u093f\u0938\u092e\u094d\u092c\u0930\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0938\u092e\u092f \u092f\u0939 \u0926\u0915\u094d\u0937\u093f\u0923 \u0915\u0940 \u0913\u0930 \u092c\u0939\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u092f\u0939    \u0927\u093e\u0930\u093e \u092e\u0949\u0928\u0938\u0942\u0928\u0940 \u0939\u0935\u093e\u0913\u0902 \u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924    \u0939\u094b\u0924\u0940 \u0939\u0948 \u0914\u0930 \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u092a\u0930\u093f\u0938\u0902\u091a\u0930\u0923 \u092a\u094d\u0930\u0923\u093e\u0932\u0940 \u0915\u093e \u0939\u093f\u0938\u094d\u0938\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923    \u0924\u0925\u094d\u092f\u003c/span\u003e:\u003cbr\u003e 9. \u003cspan\u003e\u092d\u093e\u0930\u0924    \u0915\u0947 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0924\u091f \u0915\u0947 \u0938\u093e\u0925 \u092c\u0939\u0928\u0947    \u0935\u093e\u0932\u0940 \u0927\u093e\u0930\u093e \u0915\u094b \u0935\u0947\u0938\u094d\u091f \u0907\   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Gulf Stream is a warm ocean current that originates    from:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u090f\u0915 \u090a\u0937\u094d\u0923 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f    \u0927\u093e\u0930\u093e \u0939\u0948 \u091c\u094b \u0915\u0939\u093e\u0901 \u0938\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928    \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Gulf Stream is a warm ocean current in the Atlantic Ocean.\u003cbr\u003e 1.    It originates in the Caribbean Sea and the Gulf of Mexico.\u003cbr\u003e 2.    From there, it flows northeast along the east coast of the United    States and reaches the North Atlantic Ocean.\u003cbr\u003e Key Points:\u003cbr\u003e 3.    The Gulf Stream is a fast-moving surface current.\u003cbr\u003e 4. It keeps    the western coasts of Europe (especially Britain and Norway)    relatively warm.\u003cbr\u003e 5. This current carries warm water from the    tropics to the North Atlantic.\u003cbr\u003e \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u0915\u0940 \u090f\u0915 \u0917\u0930\u094d\u092e \u003c/span\u003e(\u003cspan\u003e\u090a\u0937\u094d\u0923\u003c/span\u003e)    \u003cspan\u003e\u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e 003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Pacific Ocean / \u003cspan\u003e\u092a\u094d\u0930\u0936\u093e\u0902\u0924    \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Arctic Ocean / \u003cspan\u003e\u0906\u0930\u094d\u0915\u091f\u093f\u0915    \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe El Ni\u00f1o phenomenon is associated with:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u090f\u0932    \u0928\u0940\u0928\u094b \u0918\u091f\u0928\u093e \u0915\u093f\u0938\u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    El Ni\u00f1o is an oceanic and atmospheric phenomenon that occurs    primarily in the Pacific Ocean.\u003cbr\u003e 1. Normal cold currents flow    near the western coast of South America, but during El Ni\u00f1o, the    waters become unusually warm.\u003cbr\u003e 2. This warming affects air    pressure and rainfall patterns worldwide.\u003cbr\u003e Main effects:\u003cbr\u003e 3.    Excessive rainfall in South America.\u003cbr\u003e 4. Drought in Australia    and India.\u003cbr\u003e 5. Reduced fish production (because warm water    contains fewer nutrients).\u003cbr\u003e Related terms:\u003cbr\u003e 6. La Ni\u00f1a:    The opposite effect of El Ni\u00f1o\u2014the waters of the Pacific Ocean    become colder than normal.\u003cbr\u003e \u003cspan\u003e\u090f\u0932    \u0928\u0940\u0928\u094b \u090f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u090f\u0935\u0902    \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932\u0940\u092f \u0918\u091f\u0928\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a    \u0938\u0947 \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u092e\u0947\u0902 \u0939\u094b\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 7. \u003cspan\u003e\u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0924\u0903    \u0926\u0915\u094d\u0937\u093f\u0923 \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u0915\u0947 \u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0924\u091f \u0915\u0947 \u092a\u093e\u0938 \u0920\u0902\u0921\u0940 \u091c\u0932\u0927\u093e\u0930\u093e\u090f\u0901 \u092c\u0939\u0924\u0940    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u090f\u0932 \u0928\u0940\u0928\u094b \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0935\u0939\u093e\u0901 \u0915\u093e \u091c\u0932    \u0905\u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0917\u0930\u094d\u092e \u0939\u094b \u091c\u093e\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u092f\u0939    \u0917\u0930\u094d\u092e\u0940 \u0939\u0935\u093e \u0915\u0947 \u0926\u093e\u092c \u0914\u0930 \u0935\u0930\u094d\u0937\u093e    \u0915\u0947 \u092a\u0948\u091f\u0930\u094d\u0928 \u0915\u094b \u092a\u0942\u0930\u0940 \u0926\u0941\u0928\u093f\u092f\u093e    \u092e\u0947\u0902 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092a\u094d\u0930\u092d\u093e\u0935\u003c/span\u003e:\u003cbr\u003e 9. \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923    \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u092e\u0947\u0902 \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0935\u0930\u094d\u0937\u093e\u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u0911\u0938\u094d\u091f\u094d\u0930\u0947\u0932\u093f\u092f\u093e    \u0914\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u0942\u0916\u093e\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u092e\u091b\u0932\u0940 \u0909\u0924\u094d\u092a\u093e\u0926\u0928    \u092e\u0947\u0902 \u0915\u092e\u0940 \u003c/span\u003e(\u003cspan\u003e\u0915\u094d\u092f\u094b\u0902\u0915\u093f    \u0917\u0930\u094d\u092e \u092a\u093e\u0928\u0940 \u092e\u0947\u0902 \u092a\u094b\u0937\u0915 \u0924\u0924\u094d\u0935 \u0915\u092e    \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0938\u0902\u092c\u0902\u0927\u093f\u0924    \u0936\u092c\u094d\u0926\u003c/span\u003e:\u003cbr\u003e 12. \u003cspan\u003e\u0932\u093e    \u0928\u0940\u0928\u093e\u003c/span\u003e: \u003cspan\u003e\u090f\u0932    \u0928\u0940\u0928\u094b \u0915\u093e \u0935\u093f\u092a\u0930\u0940\u0924 \u092a\u094d\u0930\u092d\u093e\u0935 \u2014    \u0907\u0938\u092e\u0947\u0902 \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0915\u093e    \u091c\u0932 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0938\u0947 \u0905\u0927\u093f\u0915 \u0920\u0902\u0921\u093e \u0939\u094b    \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21366", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Labrador Current / \u003cspan\u003e\u0932\u0948\u092c\u094d\u0930\u093e\u0921\u094b\u0930    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Gulf Stream / \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Peru Current / \u003cspan\u003e\u092a\u0947\u0930\u0942 \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Oyashio Current / \u003cspan\u003e\u0913\u092f\u093e\u0936\u093f\u092f\u094b    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich current influences the climate of Western Europe?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u094c\u0928    \u0938\u0940 \u0927\u093e\u0930\u093e \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092f\u0942\u0930\u094b\u092a \u0915\u0947    \u091c\u0932\u0935\u093e\u092f\u0941 \u0915\u094b \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924 \u0915\u0930\u0924\u0940    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The Gulf Stream is a warm ocean current in the Atlantic    Ocean.\u003cbr\u003e 2. It originates in the Caribbean Sea and the Gulf of    Mexico, flows along the eastern coast of the United States, and    then turns toward the North Atlantic Ocean.\u003cbr\u003e 3. It later    reaches the coasts of Western Europe as the North Atlantic    Drift.\u003cbr\u003e Effect:\u003cbr\u003e 4. This current brings warm water and    warm winds to Europe.\u003cbr\u003e 5. This causes the climate of Western    Europe to be warmer and wetter than other regions at similar    latitudes (such as Canada).\u003cbr\u003e 6. In particular, the coasts of    Britain, Norway, and Western Europe experience relatively mild    temperatures even in winter.\u003cbr\u003e For comparison:\u003cbr\u003e 7. Labrador    Current \u2192 Cold Current\u003cbr\u003e 8. Peru Current (Humboldt Current) \u2192    Cold Current\u003cbr\u003e 9. Oyashio Current \u2192 Cold Current\u003cbr\u003e 10.    \u003cspan\u003e\u0917\u0932\u094d\u092b \u0938\u094d\u091f\u094d\u0930\u0940\u092e    \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0915\u0940 \u090f\u0915 \u0917\u0930\u094d\u092e    \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u092f\u0939 \u0915\u0948\u0930\u093f\u092c\u093f\u092f\u0928    \u0938\u093e\u0917\u0930 \u0914\u0930 \u092e\u0947\u0915\u094d\u0938\u093f\u0915\u094b \u0915\u0940 \u0916\u093e\u0921\u093c\u0940    \u0938\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u094b\u0915\u0930 \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u0915\u0947    \u092a\u0942\u0930\u094d\u0935\u0940 \u0924\u091f \u0915\u0947 \u0938\u093e\u0925 \u092c\u0939\u0924\u0940 \u0939\u0948 \u0914\u0930    \u092b\u093f\u0930 \u0909\u0924\u094d\u0924\u0930 \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u0915\u0940 \u0913\u0930 \u092e\u0941\u0921\u093c \u091c\u093e\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 12.    \u003cspan\u003e\u0906\u0917\u0947 \u091c\u093e\u0915\u0930 \u092f\u0939    \u0928\u0949\u0930\u094d\u0925 \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u0921\u094d\u0930\u093f\u092b\u094d\u091f \u0915\u0947    \u0930\u0942\u092a \u092e\u0947\u0902 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092f\u0942\u0930\u094b\u092a \u0915\u0947    \u0924\u091f\u094b\u0902 \u0924\u0915 \u092a\u0939\u0941\u0901\u091a\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092a\u094d\u0930\u092d\u093e\u0935    \u003c/span\u003e:\u003cbr\u003e 13. \u003cspan\u003e\u092f\u0939    \u0927\u093e\u0930\u093e \u0917\u0930\u094d\u092e \u092a\u093e\u0928\u0940 \u0914\u0930 \u0917\u0930\u094d\u092e \u0939\u0935\u093e\u090f\u0901    \u092f\u0942\u0930\u094b\u092a \u0915\u0940 \u0913\u0930 \u0932\u093e\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 14.    \u003cspan\u003e\u0907\u0938\u0915\u0947 \u0915\u093e\u0930\u0923 \u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u092f\u0942\u0930\u094b\u092a \u0915\u093e \u091c\u0932\u0935\u093e\u092f\u0941 \u0938\u092e\u093e\u0928 \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u094b\u0902    \u0935\u093e\u0932\u0947 \u0905\u0928\u094d\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u003c/span\u003e(\u003cspan\u003e\u091c\u0948\u0938\u0947    \u0915\u0928\u093e\u0921\u093e\u003c/span\u003e) \u003cspan\u003e\u0915\u0940    \u0924\u0941\u0932\u0928\u093e \u092e\u0947\u0902 \u0905\u0927\u093f\u0915 \u0917\u0930\u094d\u092e \u0914\u0930 \u0928\u092e    \u0930\u0939\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 15. \u003cspan\u003e\u0935\u093f\u0936\u0947\u0937    \u0930\u0942\u092a \u0938\u0947 \u092c\u094d\u0930\u093f\u091f\u0947\u0928\u003c/span\u003e, \u003cspan\u003e\u0928\u0949\u0930\u094d\u0935\u0947    \u0914\u0930 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u092f\u0942\u0930\u094b\u092a \u0915\u0947 \u0924\u091f    \u0938\u0930\u094d\u0926\u093f\u092f\u094b\u0902 \u092e\u0947\u0902 \u092d\u0940 \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924    \u092e\u0902\u0926 \u0924\u093e\u092a\u092e\u093e\u0928 \u0905\u0928\u0941\u092d\u0935 \u0915\u0930 27\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Peru Current is also known as:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092a\u0947\u0930\u0942    \u0927\u093e\u0930\u093e \u0915\u094b \u0914\u0930 \u0915\u093f\u0938 \u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The cold Peru or Humboldt Current flows northward along the west    coast of South America, causing arid conditions along the    coast.\u003cbr\u003e \u003cspan\u003e\u0936\u0940\u0924 \u092a\u0947\u0930\u0942    \u092f\u093e \u0939\u092e\u094d\u092c\u094b\u0932\u094d\u091f \u0927\u093e\u0930\u093e \u0926\u0915\u094d\u0937\u093f\u0923    \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u0915\u0947 \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0924\u091f \u0915\u0947    \u0938\u093e\u0925 \u0909\u0924\u094d\u0924\u0930 \u0915\u0940 \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0924\u091f\u0940\u092f    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0936\u0941\u0937\u094d\u0915 \u092c\u0928\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21368", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Canary Current / \u003cspan\u003e\u0915\u0948\u0928\u0947\u0930\u0940    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Gulf Stream / \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Equatorial Current / \u003cspan\u003e\u0935\u093f\u0937\u0941\u0935\u0924\u0940\u092f    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Somali Current / \u003cspan\u003e\u0938\u094b\u092e\u093e\u0932\u0940    \u0927\u093e\u0930\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich ocean current is responsible for the formation of deserts    in Western Africa?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0905\u092b\u094d\u0930\u0940\u0915\u093e \u092e\u0947\u0902 \u0930\u0947\u0917\u093f\u0938\u094d\u0924\u093e\u0928 \u092c\u0928\u0928\u0947    \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928 \u0938\u0940 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e    \u091c\u093f\u092e\u094d\u092e\u0947\u0926\u093e\u0930 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Canary Current is a cold ocean current that flows along the    northwestern coast of Africa.\u003cbr\u003e 1. It is a branch of the North    Atlantic Ocean, originating from the North Atlantic Drift and    flowing southward.\u003cbr\u003e 2. This cold current reduces the moisture    in the atmosphere, preventing cloud formation.\u003cbr\u003e 3. As a    result, rainfall is very low, and deserts develop in this    region.\u003cbr\u003e Example:\u003cbr\u003e 4. Cold currents such as the Canary    Current (for the Sahara) and the Benguela Current (for the Namib)    play a major role in the formation of the Sahara Desert and the    Namib Desert.\u003cbr\u003e \u003cspan\u003e\u0915\u0948\u0928\u0947\u0930\u0940    \u0927\u093e\u0930\u093e \u090f\u0915 \u0920\u0902\u0921\u0940 \u092e\u0939\u093e\u0938\u093e\u0917\u0930\u0940\u092f \u0927\u093e\u0930\u093e    \u0939\u0948 \u091c\u094b \u0905\u092b\u094d\u0930\u0940\u0915\u093e \u0915\u0947 \u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u0924\u091f \u0915\u0947 \u0938\u093e\u0925 \u092c\u0939\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 5.    \u003cspan\u003e\u092f\u0939 \u0909\u0924\u094d\u0924\u0930 \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0915\u0940 \u090f\u0915 \u0936\u093e\u0916\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u0928\u0949\u0930\u094d\u0925 \u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915    \u0921\u094d\u0930\u093f\u092b\u094d\u091f \u0938\u0947 \u0928\u093f\u0915\u0932\u0915\u0930 \u0926\u0915\u094d\u0937\u093f\u0923    \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u092a\u094d\u0930\u0935\u093e\u0939\u093f\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 6. \u003cspan\u003e\u0907\u0938    \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932    \u092e\u0947\u0902 \u0928\u092e\u0940 \u0915\u092e \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u092c\u093e\u0926\u0932 \u092c\u0928\u0928\u0947    \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0930\u0941\u0915 \u091c\u093e\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 7.    \u003cspan\u003e\u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a\u003c/span\u003e,    \u003cspan\u003e\u0935\u0930\u094d\u0937\u093e \u092c\u0939\u0941\u0924 \u0915\u092e    \u0939\u094b\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0907\u0938 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902    \u0930\u0947\u0917\u093f\u0938\u094d\u0924\u093e\u0928 \u003c/span\u003e(\u003cspan\u003e\u092e\u0930\u0941\u0938\u094d\u0925\u0932\u003c/span\u003e)    \u003cspan\u003e\u0935\u093f\u0915\u0938\u093f\u0924 \u0939\u094b \u091c\u093e\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0909\u0926\u093e\u0939\u0930\u0923\u003c/span\u003e:\u003cbr\u003e 8.    \u003cspan\u003e\u0938\u0939\u093e\u0930\u093e \u092e\u0930\u0941\u0938\u094d\u0925\u0932    \u0914\u0930 \u0928\u093e\u092e\u0940\u092c \u092e\u0930\u0941\u0938\u094d\u0925\u0932 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923    \u092e\u0947\u0902 \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e\u0913\u0902 \u091c\u0948\u0938\u0947 \u0915\u0948\u0928\u0947\u0930\u0940    \u0927\u093e\u0930\u093e \u003c/span\u003e(\u003cspan\u003e\u0938\u0939\u093e\u0930\u093e    \u0915\u0947 \u0932\u093f\u090f\u003c/span\u003e) \u003cspan\u003e\u0914\u0930    \u092c\u0947\u0902\u0917\u0941\u090f\u0932\u093e \u0927\u093e\u0930\u093e \u003c/span\u003e(\u003cspan\u003e\u0928\u093e\u092e\u0940\u092c    \u0915\u0947 \u0932\u093f\u090f\u003c/span\u003e) \u003cspan\u003e\u0915\u093e    \u092c\u0921\u093c\u093e \u092f\u094b\u0917\u0926\u093e\u0928 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21369", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Typhoons / \u003cspan\u003e\u091f\u093e\u0907\u092b\u0942\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Hurricanes / \u003cspan\u003e\u0939\u0930\u093f\u0915\u0947\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Tropical Cyclones / \u003cspan\u003e\u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Tornadoes / \u003cspan\u003e\u092c\u0935\u0902\u0921\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eCyclones in the Arabian Sea and Bay of Bengal are known as:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u0930\u092c    \u0938\u093e\u0917\u0930 \u0914\u0930 \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u092e\u0947\u0902    \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0915\u093f\u0938 \u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u0947 \u091c\u093e\u0924\u0947    \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. Cyclones that form in the Arabian Sea and Bay of Bengal are    called tropical cyclones.\u003cbr\u003e 2. These cyclones form in the    Indian Ocean region and often develop over warm seawater.\u003cbr\u003e 3.    When sea surface temperatures are around 27\u00b0C or higher, moisture    produced by evaporation lifts the air, and the rotational motion    creates a cyclone.\u003cbr\u003e Names in different regions:\u003cbr\u003e 4. Indian    Ocean (Arabian Sea \u0026amp; Bay of Bengal) \u2192 Tropical cyclone\u003cbr\u003e 5.    Western Pacific Ocean \u2192 Typhoon\u003cbr\u003e 6. Atlantic Ocean and    Caribbean Sea \u2192 Hurricane\u003cbr\u003e 7. Around Australia \u2192    Willy-Willy\u003cbr\u003e 8. \u003cspan\u003e\u0905\u0930\u092c    \u0938\u093e\u0917\u0930 \u0914\u0930 \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u092e\u0947\u0902    \u092c\u0928\u0928\u0947 \u0935\u093e\u0932\u0947 \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902 \u0915\u094b    \u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0915\u0939\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u092f\u0947    \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u092c\u0928\u0924\u0947 \u0939\u0948\u0902 \u0914\u0930    \u092a\u094d\u0930\u093e\u092f\u0903 \u0917\u0930\u094d\u092e \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u091c\u0932 \u0915\u0947    \u090a\u092a\u0930 \u0935\u093f\u0915\u0938\u093f\u0924 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u091c\u092c \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u0940    \u0938\u0924\u0939 \u0915\u093e \u0924\u093e\u092a\u092e\u093e\u0928 \u0932\u0917\u092d\u0917 \u003c/span\u003e27\u00b0C    \u003cspan\u003e\u092f\u093e \u0909\u0938\u0938\u0947 \u0905\u0927\u093f\u0915    \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0924\u094b    \u0935\u093e\u0937\u094d\u092a\u0940\u0915\u0930\u0923 \u0938\u0947 \u092c\u0928\u0940 \u0928\u092e\u0940 \u0935\u093e\u092f\u0941    \u0915\u094b \u090a\u092a\u0930 \u0909\u0920\u093e\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0918\u0942\u0930\u094d\u0923\u0928    \u0917\u0924\u093f \u0938\u0947 \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923    \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0935\u093f\u092d\u093f\u0928\u094d\u0928    \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u092e\u0947\u0902 \u0928\u093e\u092e \u003c/span\u003e:\u003cbr\u003e 11.    \u003cspan\u003e\u092d\u093e\u0930\u0924\u0940\u092f \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u003c/span\u003e(\u003cspan\u003e\u0905\u0930\u092c \u0938\u093e\u0917\u0930    \u003c/span\u003e\u0026amp; \u003cspan\u003e\u092c\u0902\u0917\u093e\u0932    \u0915\u0940 \u0916\u093e\u0921\u093c\u0940\u003c/span\u003e) \u2192 \u003cspan\u003e\u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u092a\u094d\u0930\u0936\u093e\u0902\u0924 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u2192 \u091f\u093e\u0907\u092b\u0942\u0928\u003c/span\u003e\u003cbr\u003e 13.    \u003cspan\u003e\u0905\u091f\u0932\u093e\u0902\u091f\u093f\u0915 \u092e\u0939\u093e\u0938\u093e\u0917\u0930    \u0914\u0930 \u0915\u0948\u0930\u093f\u092c\u093f\u092f\u0928 \u0938\u093e\u0917\u0930 \u2192 \u0939\u0930\u093f\u0915\u0947\u0928\u003c/span\u003e\u003cbr\u003e 14.    \u003cspan\u003e\u0911\u0938\u094d\u091f\u094d\u0930\u0947\u0932\u093f\u092f\u093e    \u0915\u0947 \u0906\u0938\u092a\u093e 926\u093f\u0936\u093e \u092e\u0947\u0902 \u0918\u0942\u092e\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. Cyclones in the Northern Hemisphere rotate counterclockwise.\u003cbr\u003e 2.    This is due to the Coriolis effect, which is caused by the Earth\u0027s    rotation.\u003cbr\u003e This effect deflects the wind direction\u2014\u003cbr\u003e 3.    In the Northern Hemisphere: Turns to the right \u2192 therefore,    cyclones rotate counterclockwise.\u003cbr\u003e 4. In the Southern    Hemisphere: Turns to the left \u2192 therefore, cyclones rotate    clockwise.\u003cbr\u003e 5. \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u0940    \u0917\u094b\u0932\u093e\u0930\u094d\u0927 \u092e\u0947\u0902 \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0918\u0921\u093c\u0940    \u0915\u0940 \u0935\u093f\u092a\u0930\u0940\u0924 \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u0918\u0942\u092e\u0924\u0947    \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 6. \u003cspan\u003e\u0907\u0938\u0915\u093e    \u0915\u093e\u0930\u0923 \u0939\u0948 \u0915\u094b\u0930\u093f\u0911\u0932\u093f\u0938 \u092a\u094d\u0930\u092d\u093e\u0935\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0947    \u0918\u0942\u0930\u094d\u0923\u0928 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u094b\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 7. \u003cspan\u003e\u0907\u0938    \u092a\u094d\u0930\u092d\u093e\u0935 \u0938\u0947 \u0935\u093e\u092f\u0941 \u0915\u0940 \u0926\u093f\u0936\u093e \u0935\u093f\u091a\u0932\u093f\u0924    \u0939\u094b\u0924\u0940 \u0939\u0948 \u2014\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u0909\u0924\u094d\u yle\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The rising air column / \u003cspan\u003e\u0909\u0920\u0924\u0940    \u0939\u0941\u0908 \u0935\u093e\u092f\u0941 \u0938\u094d\u0924\u0902\u092d\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the eye of a cyclone?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u0915\u0940 \u0906\u0901\u0916 \u0915\u094d\u092f\u093e \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The eye of a cyclone is the center where the air is nearly    calm.\u003cbr\u003e 2. Surrounding it is a wall of high rainfall and strong    winds (the eyewall), which is the most powerful part of the    cyclone.\u003cbr\u003e 3. The eyeball is typically between 20\u201350    kilometers in diameter.\u003cbr\u003e Key points:\u003cbr\u003e 4. Air flows    downward in the eyewall, lowering atmospheric pressure.\u003cbr\u003e 5.    Strong winds and heavy rainfall occur outside the eyewall.\u003cbr\u003e 6.    The most dangerous part of a cyclone\u2014the eyewall\u2014surrounds the    eyewall.\u003cbr\u003e 7. \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u0915\u0940 \u0906\u0901\u0916 \u0935\u0939 \u0915\u0947\u0902\u0926\u094d\u0930 \u0939\u094b\u0924\u093e \u0939\u0948    \u091c\u0939\u093e\u0901 \u0935\u093e\u092f\u0941 \u0932\u0917\u092d\u0917 \u0936\u093e\u0902\u0924 \u0930\u0939\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u0907\u0938\u0915\u0947    \u091a\u093e\u0930\u094b\u0902 \u0913\u0930 \u0926\u0940\u0935\u093e\u0930 \u091c\u0948\u0938\u0940 \u090a\u0901\u091a\u0940    \u0935\u0930\u094d\u0937\u093e \u0914\u0930 \u0924\u0947\u091c \u0939\u0935\u093e\u090f\u0901 \u003c/span\u003e(\u003cspan\u003e\u0928\u0947\u0924\u094d\u0930\u003c/span\u003e-\u003cspan\u003e\u092d\u093f\u0924\u094d\u0924\u093f\u003c/span\u003e)    \u003cspan\u003e\u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0915\u093e    \u0938\u092c\u0938\u0947 \u0924\u093e\u0915\u0924\u0935\u0930 \u092d\u093e\u0917 \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 9.    \u003cspan\u003e\u0906\u0901\u0916 \u0915\u093e \u0935\u094d\u092f\u093e\u0938    \u0906\u092e \u0924\u094c\u0930 \u092a\u0930 \u003c/span\u003e20\u201350 \u003cspan\u003e\u0915\u093f\u0932\u094b\u092e\u0940\u091f\u0930    \u0915\u0947 \u092c\u0940\u091a \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092c\u093f\u0902\u0926\u0941\u003c/span\u003e:\u003cbr\u003e 10. \u003cspan\u003e\u0906\u0901\u0916    \u092e\u0947\u0902 \u0939\u0935\u093e \u0928\u0940\u091a\u0947 \u0915\u0940 \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932\u0940\u092f    \u0926\u092c\u093e\u0935 \u0915\u092e \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u0906\u0901\u0916 \u0915\u0947 \u092c\u093e\u0939\u0930    \u0924\u0947\u091c\u093c \u0939\u0935\u093e\u090f\u0901 \u0914\u0930 \u092d\u093e\u0930\u0940 \u0935\u0930\u094d\u0937\u093e    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u0915\u093e \u0938\u092c\u0938\u0947 \u0916\u0924\u0930\u0    \u0915\u0947 \u092a\u093e\u0938 \u0915\u094c\u0928 \u0938\u0940 \u0927\u093e\u0930\u093e\u090f\u0901 \u092e\u093f\u0932\u0915\u0930    \u0918\u0928\u093e \u0915\u094b\u0939\u0930\u093e \u092c\u0928\u093e\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The Gulf Stream and Labrador Current meet near Newfoundland    (Canada).\u003cbr\u003e 2. Gulf Stream \u2192 Warm Current\u003cbr\u003e 3. Labrador    Current \u2192 Cold Current\u003cbr\u003e 4. When warm and cold currents meet,    water vapor condenses, forming dense fog.\u003cbr\u003e Key Points:\u003cbr\u003e 5.    This area is famous for fishing, but dense fog makes navigation    hazardous.\u003cbr\u003e 6. For this reason, Newfoundland is also known as    \"Foggy Newfoundland.\"\u003cbr\u003e 7. \u003cspan\u003e\u0928\u094d\u092f\u0942\u092b\u093e\u0909\u0902\u0921\u0932\u0948\u0902\u0921    \u003c/span\u003e(\u003cspan\u003e\u0915\u0928\u093e\u0921\u093e\u003c/span\u003e)    \u003cspan\u003e\u0915\u0947 \u092a\u093e\u0938 \u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0914\u0930 \u0932\u0948\u092c\u094d\u0930\u093e\u0921\u094b\u0930 \u0927\u093e\u0930\u093e    \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u0917\u0932\u094d\u092b    \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u2192 \u0917\u0930\u094d\u092e \u0927\u093e\u0930\u093e\u003c/span\u003e\u003cbr\u003e 9.    \u003cspan\u003e\u0932\u0948\u092c\u094d\u0930\u093e\u0921\u094b\u0930 \u0915\u0930\u0902\u091f    \u2192 \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u091c\u092c    \u0917\u0930\u094d\u092e \u0914\u0930 \u0920\u0902\u0921\u0940 \u0927\u093e\u0930\u093e\u090f\u0901 \u0906\u092a\u0938 \u092e\u0947\u0902    \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0924\u094b    \u0935\u0939\u093e\u0901 \u091c\u0932\u0935\u093e\u0937\u094d\u092a \u0938\u0902\u0918\u0928\u093f\u0924 \u0939\u094b\u0915\u0930    \u0918\u0928\u093e \u0915\u094b\u0939\u0930\u093e \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092c\u093f\u0902\u0926\u0941\u003c/span\u003e:\u003cbr\u003e 11. \u003cspan\u003e\u092f\u0939    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u091b\u0932\u0940 \u092a\u0915\u0921\u093c\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f    \u092a\u094d\u0930\u0938\u093f\u0926\u094d\u0927 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u0918\u0928\u0947 \u0915\u094b\u0939\u0930\u0947 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0928\u0947\u0935\u093f\u0917\u0947\u0936\u0928    \u0915\u0947 \u0932\u093f\u090f \u091c\u094b\u0916\u093f\u092e\u092a\u0942\u0930\u094d\u0923 \u0939\u094b\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u0907\u0938\u0940    \u0915\u093e\u0930\u0923 \u0928\u094d\u092f\u0942\u092b\u093e\u0909\u0902\u0921\u0932\u0948\u0902\u0921 \u0915\u094b \u201c\u0927\u0941\u0902\u0927    \u092d\u0930\u093e \u0928\u094d\u092f\u0942\u092b\u093c\u093e\u0909\u0902\u0921\u0932\u0948\u0902\u0921\u201d \u092d\u0940 \u0915\u0939\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21375", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Henry Piddington / \u003cspan\u003e\u0939\u0947\u0928\u0930\u0940    \u092a\u093f\u0921\u093f\u0902\u0917\u091f\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Alfred Wegener / \u003cspan\u003e\u0905\u0932\u094d\u092b\u094d\u0930\u0947\u0921    \u0935\u0947\u0917\u0947\u0928\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ferrel / \u003cspan\u003e\u092b\u0948\u0930\u0947\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Halley / \u003cspan\u003e\u0939\u0948\u0932\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe term \u201cCyclone\u201d was coined by:\u003cbr\u003e \u201c\u003c/b\u003e\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924\u201d    \u0936\u092c\u094d\u0926 \u0938\u092c\u0938\u0947 \u092a\u0939\u0932\u0947 \u0915\u093f\u0938\u0928\u0947 \u092a\u094d\u0930\u092f\u094b\u0917    \u0915\u093f\u092f\u093e \u0925\u093e\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The term \"cyclone\" was used by Henry Piddington in    the 1840s to describe storms in the Bay of Bengal.\u003cbr\u003e 2.    Piddington coined the term while studying cyclones in the Indian    Ocean region.\u003cbr\u003e 3. The word \"cyclone\" is derived from    the Greek word \"kyklos,\" meaning \"rotation\" or    \"circular motion.\"\u003cbr\u003e Key points:\u003cbr\u003e 4. Piddington    studied the patterns and directions of storms in the Indian    coastal regions and compiled an index (Piddington\u0027s chart).\u003cbr\u003e 5.    The term \"cyclone\" subsequently became popular    worldwide.\u003cbr\u003e .\u003cbr\u003e 6. \u201c\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924\u201d    \u0936\u092c\u094d\u0926 \u0915\u093e \u092a\u094d\u0930\u092f\u094b\u0917 \u003c/span\u003e1840 \u003cspan\u003e\u0915\u0947    \u0926\u0936\u0915 \u092e\u0947\u0902 \u0939\u0947\u0928\u0930\u0940 \u092a\u093f\u0921\u093f\u0902\u0917\u091f\u0928 \u0928\u0947    \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0915\u0947 \u0924\u0942\u092b\u093e\u0928\u094b\u0902    \u0915\u0947 \u0932\u093f\u090f \u0915\u093f\u092f\u093e \u0925\u093e\u0964\u003c/span\u003e\u003cbr\u003e 7.    \u003cspan\u003e\u092a\u093f\u0921\u093f\u0902\u0917\u091f\u0928 \u0928\u0947    \u092d\u093e\u0930\u0924\u0940\u092f \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902    \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u094b\u0902 \u0915\u0947 \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928    \u0907\u0938 \u0936\u092c\u094d\u0926 \u0915\u094b \u0905\u092a\u0928\u093e\u092f\u093e\u0964\u003c/span\u003e\u003cbr\u003e 8.    \u003cspan\u003e\u0936\u092c\u094d\u0926 \u201c\u003c/span\u003eCyclone\u201d    \u003cspan\u003e\u0917\u094d\u0930\u0940\u0915 \u0936\u092c\u094d\u0926    \u201c\u003c/span\u003ekyklos\u201d \u003cspan\u003e\u0938\u0947    \u0932\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0915\u093e    \u0905\u0930\u094d\u0925 \u0939\u0948 \u201c\u0918\u0942\u0930\u094d\u0923\u0928\u201d \u092f\u093e \u201c\u0935\u0943\u0924\u094d\u0924\u093e\u0915\u093e\u0930    \u0917\u0924\u093f\u201d\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092c\u093f\u0902\u0926\u0941\u003c/span\u003e:\u003cbr\u003e 9. \u003cspan\u003e\u092a\u093f\u0921\u093f\u0902\u0917\u091f\u0928    \u0928\u0947 \u092d\u093e\u0930\u0924\u0940\u092f \u0924\u091f\u0940\u092f \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902    \u092e\u0947\u0902 \u0924\u0942\u092b\u093e\u0928\u094b\u0902 \u0915\u0947 \u092a\u0948\u091f\u0930\u094d\u0928 \u0914\u0930    \u0926\u093f\u0936\u093e\u0913\u0902 \u0915\u093e \u0905\u0927\u094d\u092f\u092f\u0928 \u0915\u093f\u092f\u093e \u0914\u0930    \u0909\u0928\u0915\u093e \u0938\u0942\u091a\u0915\u093e\u0902\u0915 \u003c/span\u003e(\u003cspan\u003e\u092a\u093f\u0921\u093f\u0902\u0917\u091f\u0928    \u0915\u093e \u091a\u093e\u0930\u094d\u091f\u003c/span\u003e) \u003cspan\u003e\u0924\u0948\u092f\u093e\u0930    \u0915\u093f\u092f\u093e\u0964\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u0907\u0938\u0915\u0947    \u092c\u093e\u0926 \u201c\u091a\u0915\u094d\u0930\u0935\u093e\u0924\u201d \u0936\u092c\u094d\u0926 \u092a\u0942\u0930\u0940    \u0926\u0941\u0928\u093f\u092f\u093e \u092e\u0947\u0902 \u0932\u094b\u0915\u092a\u094d\u0930\u093f\u092f \u0939\u0941\u0906\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "21376", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    High pressure / \u003cspan\u003e\u0909\u091a\u094d\u091a \u0926\u092c\u093e\u0935\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Cold ocean water / \u003cspan\u003e\u0920\u0902\u0921\u093e    \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u091c\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Warm ocean water / \u003cspan\u003e\u0917\u0930\u094d\u092e    \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u091c\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Low humidity / \u003cspan\u003e\u0915\u092e \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich factor is essential for cyclone formation?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u092c\u0928\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u093e    \u0915\u093e\u0930\u0915 \u0906\u0935\u0936\u094d\u092f\u0915 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "502", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. The most important factor for cyclone formation is warm    seawater (sea surface temperature 27\u00b0C or higher). \u2705\u003cbr\u003e 2.    Warm water increases evaporation, which adds moisture and heat to    the atmosphere.\u003cbr\u003e 3. This heat lifts the air, creating an area    of \u200b\u200blow pressure below and high pressure above.\u003cbr\u003e 4. This    process helps in rotational motion and the formation of a    cyclone.\u003cbr\u003e Regarding other options:\u003cbr\u003e 5. High pressure \u2192 \u274c    Cyclones do not form under high pressure, but under low    pressure.\u003cbr\u003e 6. Cold seawater \u2192 \u274c Cold water does not form    cyclones.\u003cbr\u003e 7. Low humidity \u2192 \u274c Moisture is necessary, low    humidity prevents cyclones.\u003cbr\u003e 8. \u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924    \u092c\u0928\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0938\u092c\u0938\u0947 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923    \u0915\u093e\u0930\u0915 \u0939\u0948 \u0917\u0930\u094d\u092e \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u091c\u0932    \u003c/span\u003e(\u003cspan\u003e\u0938\u092e\u0941\u0926\u094d\u0930\u0940    \u0938\u0924\u0939\u0940 \u0924\u093e\u092a\u092e\u093e\u0928 \u003c/span\u003e27\u00b0C \u003cspan\u003e\u092f\u093e    \u0909\u0938\u0938\u0947 \u0905\u0927\u093f\u0915\u003c/span\u003e)\u003cspan\u003e\u0964    \u2705\u003c/span\u003e\u003cbr\u003e 9. \u003cspan\u003e\u0917\u0930\u094d\u092e    \u092a\u093e\u0928\u0940 \u0938\u0947 \u0935\u093e\u0937\u094d\u092a\u0940\u0915\u0930\u0923 \u092c\u0922\u093c\u0924\u093e    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932 \u092e\u0947\u0902 \u0928\u092e\u0940 \u0914\u0930 \u090a\u0937\u094d\u092e\u093e    \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 10. \u003cspan\u003e\u092f\u0939    \u090a\u0937\u094d\u092e\u093e \u0935\u093e\u092f\u0941 \u0915\u094b \u090a\u092a\u0930 \u0909\u0920\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0928\u0940\u091a\u0947 \u0915\u092e    \u0926\u092c\u093e\u0935 \u0914\u0930 \u090a\u092a\u0930 \u0905\u0927\u093f\u0915 \u0926\u092c\u093e\u0935 \u0915\u093e    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 11.    \u003cspan\u003e\u092f\u0939 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e    \u0918\u0942\u0930\u094d\u0923\u0928 \u0917\u0924\u093f \u0914\u0930 \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0915\u0947    \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cs
