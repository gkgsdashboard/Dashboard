<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - ROCK AND VOLCANO</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="header-inner" id="headerControls">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="toggle-pill" id="modeToggle"><span>Test</span><span>Quiz</span></div>
    </div>

    <div style="display:flex;align-items:center;gap:10px">
      <div class="timer-text" id="timer">00:00</div>

  <div id="results" class="results" style="display:none"></div>
</div>

<div class="fbar" id="floatBar">
  <div class="fbar-inner">
    <button id="prevBtn">← Prev</button>
    <button id="clearBtn">Clear</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Organic Rock / \u003cspan\u003e\u0915\u093e\u0930\u094d\u092c\u0928\u093f\u0915    \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich type of rock is formed by the cooling and solidification    of magma or lava?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092e\u0948\u0917\u094d\u092e\u093e    \u092f\u093e \u0932\u093e\u0935\u093e \u0915\u0947 \u0920\u0902\u0921\u093e \u0939\u094b\u0928\u0947 \u0914\u0930 \u091c\u092e\u0928\u0947    \u0938\u0947 \u0915\u093f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0940 \u091a\u091f\u094d\u091f\u093e\u0928 \u0915\u093e    \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u2022  Igneous rocks are known as primary rocks because they are    formed directly from the cooling and solidification of molten    material (magma inside the earth or lava on the surface). These    rocks are generally hard and devoid of fossils.\u003cbr\u003e 5.    Sedimentary rocks are a type of rock that forms from the    accumulation and consolidation of sediments over time.\u003cbr\u003e 6.    Metamorphic rocks are rocks that form when existing rocks    (igneous, sedimentary, or even other metamorphic rocks) are    subjected to intense heat, pressure, or volume change, causing    them to undergo physical and chemical changes. This process is    also called Metamorphism.\u003cbr\u003e 7. \u003cspan\u003e\u0906\u0917\u094d\u0928\u0947\u092f    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u094b \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902    \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0947 \u092a\u093f\u0918\u0932\u0947    \u0939\u0941\u090f \u092a\u0926\u093e\u0930\u094d\u0925 \u003c/span\u003e(\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0947 \u0905\u0902\u0926\u0930 \u092e\u0948\u0917\u094d\u092e\u093e \u092f\u093e \u0938\u0924\u0939 \u092a\u0930    \u0932\u093e\u0935\u093e\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0920\u0902\u0921\u093e \u0939\u094b\u0928\u0947 \u0914\u0930 \u091c\u092e\u0928\u0947 \u0938\u0947 \u0938\u0940\u0927\u0947    \u092c\u0928\u0924\u0940 \u0939\u0948\u0902\u0964 \u092f\u0947 \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u0906\u092e\u0924\u094c\u0930    \u092a\u0930 \u0915\u0920\u094b\u0930 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902 \u0914\u0930 \u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902    \u0938\u0947 \u0930\u0939\u093f\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 8.    \u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940 \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902    \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0940 \u091a\u091f\u094d\u091f\u093e\u0928 \u0939\u094b\u0924\u0940    \u0939\u0948\u0902 \u091c\u094b \u0938\u092e\u092f \u0915\u0947 \u0938\u093e\u0925 \u0924\u0932\u091b\u091f \u0915\u0947    \u0938\u0902\u091a\u092f \u0914\u0930 \u0938\u0902\u0918\u0928\u0928 \u0938\u0947 \u092c\u0928\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 9.    \u003cspan\u003e\u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924    \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u0935\u0947 \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u0939\u094b\u0924\u0940    \u0939\u0948\u0902 \u091c\u094b \u0924\u092c \u092c\u0928\u0924\u0940 \u0939\u0948\u0902 \u091c\u092c \u092e\u094c\u091c\u0942\u0926\u093e    \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u003c/span\u003e(\u003cspan\u003e\u0906\u0917\u094d\u0928\u0947\u092f\u003c/span\u003e,\u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940\u003c/span\u003e,    \u003cspan\u003e\u092f\u093e \u0905\u0928\u094d\u092f \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924    \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902\u003c/span\u003e) \u003cspan\u003e\u0924\u0940\u0935\u094d\u0930    \u0924\u093e\u092a\u003c/span\u003e,\u003cspan\u003e\u0926\u092c\u093e\u0935\u003c/span\u003e,    \u003cspan\u003e\u092f\u093e \u0906\u092f\u0924\u0928 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928    \u0915\u0947 \u0905\u0927\u0940\u0928 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0909\u0928\u092e\u0947\u0902 \u092d\u094c\u0924\u093f\u0915 \u0914\u0930 \u0930\u093e\u0938\u093e\u092f\u0928\u093f\u0915    \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964 \u0907\u0938    \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0915\u094b \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923 \u092d\u0940    \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20197", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Granite / \u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Gabbro / \u003cspan\u003e\u0917\u0948\u092c\u094d\u0930\u094b _image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe largest body of intrusive magmatic material found inside    the Earth\u0027s crust is called a: \u003c/b\u003e\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u092a\u092a\u0921\u093c\u0940 \u0915\u0947 \u0905\u0902\u0926\u0930 \u092a\u093e\u090f \u091c\u093e\u0928\u0947    \u0935\u093e\u0932\u0947 \u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940 \u092e\u0948\u0917\u094d\u092e\u093e \u092a\u0926\u093e\u0930\u094d\u0925    \u0915\u0947 \u0938\u092c\u0938\u0947 \u092c\u0921\u093c\u0947 \u092a\u093f\u0902\u0921 \u0915\u094b \u0915\u094d\u092f\u093e    \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Batholith is a type of Plutonic body, which is a massive body of    igneous rock that solidified deep within the Earth\u0027s crust. It    often serves as the deep-seated magma chamber base for volcanic    activity above.\u003cbr\u003e \u2022 Dykes are vertical or steeply inclined    sheets of magma that cut across the layers of surrounding rock.\u003cbr\u003e \u2022    Sills are horizontal sheets of magma that intrude between layers    of\u003cbr\u003e pre-existing rock.\u003cbr\u003e \u003cspan\u003e\u092c\u093e\u0925\u094b\u0932\u093f\u0925    \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u093e \u092a\u094d\u0932\u0942\u091f\u094b\u0928\u093f\u0915    \u091a\u091f\u094d\u091f\u093e\u0928 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u09 0902 \u0914\u0930 \u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902 \u0915\u0947 \u0932\u093f\u090f \u0938\u092c\u0938\u0947    \u0906\u092e \u092d\u0902\u0921\u093e\u0930 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Sedimentary rocks are formed from the deposition and cementation    of sediments in layers, allowing for the preservation of plant and    animal remains (fossils) within those layers. The layering    structure is a key defining feature.\u003cbr\u003e \u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940    \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u092a\u0930\u0924\u094b\u0902 \u092e\u0947\u0902 \u0905\u0935\u0938\u093e\u0926\u094b\u0902    \u0915\u0947 \u091c\u092e\u093e\u0935 \u0914\u0930 \u0938\u093f\u092e\u0947\u0902\u091f\u0947\u0936\u0928 \u0938\u0947 \u092c\u0928\u0924\u0940    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0909\u0928 \u092a\u0930\u0924\u094b\u0902 \u0915\u0947 \u092d\u0940\u0924\u0930 \u092a\u094c\u0927\u094b\u0902 \u0914\u0930    \u091c\u093e\u0928\u0935\u0930\u094b\u0902 \u0915\u0947 \u0905\u0935\u0936\u0947\u0937\u094b\u0902 \u003c/span\u003e(\u003cspan\u003e\u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902\u003c/span\u003e)    \u003cspan\u003e\u0915\u093e \u0938\u0902\u0930\u0915\u094d\u0937\u0923 \u0939\u094b\u0924\u093e    \u0939\u0948\u0964 \u092a\u0930\u0924\u0926\u093e\u0930 \u0938\u0902\u0930\u091a\u0928\u093e \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916    \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20200", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Melting / \u003cspan\u003e\u092a\u093f\u0918\u0932\u0928\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Weathering / \u003cspan\u003e\u0905\u092a\u0915\u094d\u0937\u092f\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Lithification / \u003cspan\u003e\u0932\u093f\u0925\u0940\u092b\u093f\u0915\u0947\u0936\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Reorganisation / \u003cspan\u003e\u092a\u0941\u0928\u0930\u094d\u0917\u0920\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe process of compaction and cementation that converts loose    sediments into solid rock, taking place within sedimentary rocks,    is known as: \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u092a\u0940\u0921\u093c\u0928    \u0914\u0930 \u0938\u093f\u092e\u0947\u0902\u091f\u0947\u0936\u0928 \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e    \u091c\u094b \u0922\u0940\u0932\u0947 \u0905\u0935\u0938\u093e\u0926\u094b\u0902 \u0915\u094b \u0920\u094b\u0938 \u091a\u091f\u094d\u091f\u093e\u0928    \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0914\u0930 \u091c\u094b \u0905\u0935\u0938\u093e\u0926\u0940    \u091a\u091f\u094d\u091f\u093e\u092 3e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mt. Stromboli, an active volcano in Italy, has been in an almost    constant state of mild eruption for over 2,000 years, providing a    regular glow visible at night. This consistent activity earned it    the title \u0027Lighthouse of the Mediterranean\u0027.\u003cbr\u003e Highest volcano:    Ojas del Salado (it is located between Chile and Argentina in    Andes mountain range).\u003cbr\u003e \u003cspan\u003e\u0907\u091f\u0932\u0940    \u0915\u093e \u090f\u0915 \u0938\u0915\u094d\u0930\u093f\u092f \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940\u003c/span\u003e,    \u003cspan\u003e\u092e\u093e\u0909\u0902\u091f \u0938\u094d\u091f\u094d\u0930\u0949\u092e\u094d\u092c\u094b\u0932\u0940\u003c/span\u003e,    \u003cspan\u003e\u092a\u093f\u091b\u0932\u0947 \u003c/span\u003e2,000    \u003cspan\u003e\u0935\u0930\u094d\u0937\u094b\u0902 \u0938\u0947 \u0932\u0917\u092d\u0917    \u0928\u093f\u0930\u0902\u0924\u0930 \u0939\u0932\u094d\u0915\u0947 \u0935\u093f\u0938\u094d\u092b\u094b\u091f \u0915\u0940    \u0938\u094d\u0925\u093f\u0924\u093f \u092e\u0947\u0902 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0930\u093e\u0924 \u092e\u0947\u0902 \u0928\u093f\u092f\u092e\u093f\u0924 \u0930\u0942\u092a \u0938\u0947 \u091a\u092e\u0915    \u0926\u093f\u0916\u093e\u0908 \u0926\u0947\u0924\u0940 \u0939\u0948\u0964 \u0907\u0938\u0940 \u0928\u093f\u0930\u0902\u0924\u0930    \u0938\u0915\u094d\u0930\u093f\u092f\u0924\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0938\u0947 \u003c/span\u003e\u0027\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0938\u093e\u0917\u0930 \u0915\u093e \u092a\u094d\u0930\u0915\u093e\u0936 \u0938\u094d\u0924\u0902\u092d\u003c/span\u003e\u0027    \u003cspan\u003e\u0915\u0940 \u0909\u092a\u093e\u0927\u093f \u092e\u093f\u0932\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 5. \u003cspan\u003e\u0938\u092c\u0938\u0947    \u090a\u0901\u091a\u093e \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940\u003c/span\u003e: \u003cspan\u003e\u0913\u091c\u0938    \u0921\u0947\u0932 \u0938\u0932\u093e\u0921\u094b \u003c/span\u003e(\u003cspan\u003e\u092f\u0939    \u091a\u093f\u0932\u0940 \u0914\u0930 \u0905\u0930\u094d\u091c\u0947\u0902\u091f\u0940\u0928\u093e \u0915\u0947 \u092c\u0940\u091a    \u090f\u0902\u0921\u0940\u091c\u093c \u092a\u0930\u094d\u0935\u0924 \u0936\u094d\u0930\u0943\u0902\u0916\u0932\u093e \u092e\u0947\u0902    \u0938\u094d\u0925\u093f\u0924 \u0939\u0948\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20204", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Limestone / \u003cspan\u003e\u091a\u0942\u0928\u093e \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Sandstone / \u003cspan\u003e\u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Granite / \u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Shale / \u003cspan\u003e\u0936\u0948\u0932\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eSlate is a metamorphic rock that is formed primarily from which    original fine-grained sedimentary rock under heat and    pressure?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0938\u094d\u0932\u0947\u091f    \u090f\u0915 \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u091a\u091f\u094d\u091f\u093e\u0928 \u0939\u0948 \u091c\u094b    \u0924\u093e\u092a \u0914\u0930 \u0926\u092c\u093e\u0935 \u092e\u0947\u0902 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a    \u0938\u0947 \u0915\u093f\u0938 \u092e\u0942\u0932 \u092e\u0939\u0940\u0928 \u0926\u093e\u0928\u0947\u0926\u093e\u0930    \u0905\u0935\u0938\u093e\u0926\u0940 \u091a\u091f\u094d\u091f\u093e\u0928 \u0938\u0947 \u092c\u0928\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The metamorphosis of Shale, a mechanically formed sedimentary    rock, results in the formation of Slate. This transformation    occurs due to directed pressure and mild heat, which reorganizes    the fine-grained clay minerals into a dense, foliated    structure.\u003cbr\u003e Examples of Metamorphic Rock and their source rock    :-\u003cbr\u003e Granite-\u0026gt; Gneiss\u003cbr\u003e Shale -\u0026gt; Slate,    Schist\u003cbr\u003e Sandstone -\u0026gt; Quartzite\u003cbr\u003e Limestone -\u0026gt;    Marble\u003cbr\u003e \u003cspan\u003e\u092f\u093e\u0902\u0924\u094d\u0930\u093f\u0915    \u0930\u0942\u092a \u0938\u0947 \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0905\u0935\u0938\u093e\u0926\u0940 \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u0936\u0947\u0932\u003c/span\u003e, \u003cspan\u003e\u0915\u0947    \u0915\u093e\u092f\u093e\u092a\u0932\u091f \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a    \u0938\u094d\u0932\u0947\u091f \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0939\u094b\u0924\u093e \u0939\u0948\u0964    \u092f\u0939 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0926\u092c\u093e\u0935    \u0914\u0930 \u0939\u0932\u094d\u0915\u0940 \u090a\u0937\u094d\u092e\u093e \u0915\u0947 \u0915\u093e\u0930\u0923 \u0939\u094b\u0924\u093e    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0938\u0942\u0915\u094d\u0937\u094d\u092e \u0915\u0923\u094b\u0902 \u0935\u093e\u0932\u0947 \u092e\u0943\u0926\u093e    \u0916\u0928\u093f\u091c\u094b\u0902 \u0915\u094b \u090f\u0915 \u0938\u0918\u0928\u003c/span\u003e, \u003cspan\u003e\u092a\u0930\u094d\u0923\u093f\u0924    \u0938\u0902\u0930\u091a\u0928\u093e \u092e\u0947\u0902 \u092a\u0941\u0928\u0930\u094d\u0917\u0920\u093f\u0924 \u0915\u0930\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924    \u0936\u0948\u0932 \u0914\u0930 \u0909\u0928\u0915\u0947 \u0938\u094d\u0930\u094b\u0924 \u0936\u0948\u0932 \u0915\u0947    \u0909\u0926\u093e\u0939\u0930\u0923\u003c/span\u003e:\u003cbr\u003e 5. \u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f\u003c/span\u003e-\u0026gt;    \u003cspan\u003e\u0928\u0940\u0938\u003c/span\u003e\u003cbr\u003e 6.    \u003cspan\u003e\u0936\u0947\u0932\u003c/span\u003e-\u0026gt;    \u003cspan\u003e\u0938\u094d\u0932\u0947\u091f\u003c/span\u003e,    \u003cspan\u003e\u0936\u093f\u0938\u094d\u091f\u003c/span\u003e\u003cbr\u003e 7.    \u003cspan\u003e\u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e-\u0026gt;    \u003cspan\u003e\u0915\u094d\u0935\u093e\u0930\u094d\u091f\u091c\u093e\u0907\u091f\u003c/span\u003e\u003cbr\u003e 8.    \u003cspan\u003e\u091a\u0942\u0928\u093e \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e-\u0026gt;    \u003cspan\u003e\u0938\u0902\u0917\u092e\u0930\u092e\u0930\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20205", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    1 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e1\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    2 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e2\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both 1 and 2 / 1 \u003cspan\u003e\u0914\u0930 \u003c/span\u003e2    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Neither 1 nor 2 / \u003cspan\u003e\u0928 \u0924\u094b \u003c/span\u003e1    \u003cspan\u003e\u0914\u0930 \u0928 \u0939\u0940 \u003c/span\u003e2\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eConsider the following statements regarding Igneous rocks\u0027    cooling rate:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0906\u0917\u094d\u0928\u0947\u092f    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u0940 \u0936\u0940\u0924\u0932\u0928 \u0926\u0930 \u0915\u0947    \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0915\u0925\u0928\u094b\u0902    \u092a\u0930 \u0935\u093f\u091a\u093e\u0930 \u0915\u0930\u0947\u0902\u003c/span\u003e\u003cb\u003e:\u003cbr\u003e 1.    Intrusive igneous rocks (e.g., Granite) cool slowly inside the    crust, resulting in large, visible crystals. \u003c/b\u003e\u003cspan\u003e\u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0909\u0926\u093e\u003c/span\u003e\u003cb\u003e.    \u003c/b\u003e\u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f\u003c/span\u003e\u003cb\u003e)    \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u092a\u0930\u094d\u092a\u091f\u0940 \u0915\u0947    \u0905\u0902\u0926\u0930 \u0927\u0940\u0930\u0947\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0927\u0940\u0930\u0947    \u0920\u0902\u0921\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0915\u0947    \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a \u092c\u0921\u093c\u0947\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0926\u0943\u0936\u094d\u092f\u092e\u093e\u0928    \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932 \u092c\u0928\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 2.    Extrusive igneous rocks (e.g., Basalt) cool rapidly on the    surface, forming fine-grained structures or a glassy texture.    \u003c/b\u003e\u003cspan\u003e\u092c\u0939\u093f\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902 \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0909\u0926\u093e\u003c/span\u003e\u003cb\u003e.    \u003c/b\u003e\u003cspan\u003e\u092c\u0947\u0938\u093e\u0932\u094d\u091f\u003c/span\u003e\u003cb\u003e)    \u003c/b\u003e\u003cspan\u003e\u0938\u0924\u0939 \u092a\u0930 \u0924\u0947\u095b\u0940    \u0938\u0947 \u0920\u0902\u0921\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u092e\u0939\u0940\u0928 \u0926\u093e\u0928\u0947\u0926\u093e\u0930 \u0938\u0902\u0930\u091a\u0928\u093e\u090f\u0902 \u092f\u093e    \u0915\u093e\u0902\u091a \u091c\u0948\u0938\u0940 \u092c\u0928\u093e\u0935\u091f \u092c\u0928\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e Which    of the statements given above is/are correct? \u003c/b\u003e\u003cspan\u003e\u090a\u092a\u0930    \u0926\u093f\u090f \u0917\u090f \u0915\u0925\u0928\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0938\u0947    \u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The cooling rate dictates the crystal size: slow cooling    (intrusive) allows for large crystals (phaneritic texture), and    rapid cooling (extrusive) results in small or microscopic crystals    (aphanitic or glassy texture). Both statements accurately describe    the consequence of the cooling environment on crystal formation in    igneous rocks.\u003cbr\u003e \u003cspan\u003e\u0936\u0940\u0924\u0932\u0928    \u0926\u0930 \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932 \u0915\u0947 \u0906\u0915\u093e\u0930 \u0915\u094b    \u0928\u093f\u0930\u094d\u0927\u093e\u0930\u093f\u0924 \u0915\u0930\u0924\u0940 \u0939\u0948\u003c/span\u003e:    \u003cspan\u003e\u0927\u0940\u092e\u0940 \u0936\u0940\u0924\u0932\u0928    \u003c/span\u003e(\u003cspan\u003e\u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940\u003c/span\u003e)    \u003cspan\u003e\u092c\u0921\u093c\u0947 \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932    \u003c/span\u003e(\u003cspan\u003e\u092b\u093c\u0947\u0928\u0947\u0930\u093f\u091f\u093f\u0915    \u092c\u0928\u093e\u0935\u091f\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0932\u093f\u090f \u0905\u0928\u0941\u092e\u0924\u093f \u0926\u0947\u0924\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u0924\u0947\u095b \u0936\u0940\u0924\u0932\u0928 \u003c/span\u003e(\u003cspan\u003e\u092c\u0939\u093f\u0930\u094d\u092d\u0947\u0926\u0940\u003c/span\u003e)    \u003cspan\u003e\u091b\u094b\u091f\u0947 \u092f\u093e \u0938\u0942\u0915\u094d\u0937\u094d\u092e    \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932 \u003c/span\u003e(\u003cspan\u003e\u090f\u092b\u0947\u0928\u093f\u091f\u093f\u0915    \u092f\u093e \u0915\u093e\u0902\u091a \u091c\u0948\u0938\u0940 \u092c\u0928\u093e\u0935\u091f\u003c/span\u003e)    \u003cspan\u003e\u092e\u0947\u0902 \u092a\u0930\u093f\u0923\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948\u0964 \u0926\u094b\u0928\u094b\u0902 \u0915\u0925\u0928 \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902    \u092e\u0947\u0902 \u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u092a\u0930    \u0936\u0940\u0924\u0932\u0928 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u0915\u0947 \u092a\u0930\u093f\u0923\u093e\u092e \u0915\u093e    \u0938\u091f\u0940\u0915 \u0935\u0930\u094d\u0923\u0928 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20206", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Both (A) and (R) are true, and (R) is the correct explanation of    (A). / (A) \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R)    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R), (A) \u003cspan\u003e\u0915\u0940    \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both (A) and (R) are true, but (R) is not the correct explanation    of (A). / (A) \u003cspan\u003e\u0914\u0930 \u003c/span\u003e(R)    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902 \u0938\u0924\u094d\u092f \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928 \u003c/span\u003e(R),    (A) \u003cspan\u003e\u0915\u0940 \u0938\u0939\u0940 \u0935\u094d\u092f\u093e\u0916\u094d\u092f\u093e    \u0928\u0939\u0940\u0902 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    (A) is true, but (R) is false. / (A) \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003e(R) \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    (A) is false, but (R) is true. / (A) \u003cspan\u003e\u0905\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u003c/span\u003e(R) \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eAssertion (A): Sedimentary rocks contain fossils of plants and    animals.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u092d\u093f\u0915\u0925\u0928    \u003c/span\u003e\u003cb\u003e(A): \u003c/b\u003e\u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u092a\u094c\u0927\u094b\u0902 \u0914\u0930 \u091c\u093e\u0928\u0935\u0930\u094b\u0902    \u0915\u0947 \u091c\u0940\u0935\u093e\u0936\u094d\u092e \u092a\u093e\u090f \u091c\u093e\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e Reason    (R): Sedimentary rocks are formed from the deposition of sediments    under normal pressure and temperature, preventing the destruction    of organic remains.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923    \u003c/span\u003e\u003cb\u003e(R): \u003c/b\u003e\u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0938\u093e\u092e\u093e\u0928\u094d\u092f    \u0926\u092c\u093e\u0935 \u0914\u0930 \u0924\u093e\u092a\u092e\u093e\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0905\u0935\u0938\u093e\u0926\u094b\u0902    \u0915\u0947 \u091c\u092e\u093e\u0935 \u0938\u0947 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0915\u093e\u0930\u094d\u092c\u0928\u093f\u0915    \u0905\u0935\u0936\u0947\u0937\u094b\u0902 \u0915\u093e \u0935\u093f\u0928\u093e\u0936 \u0930\u094b\u0915\u093e \u091c\u093e    \u0938\u0915\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The presence of fossils in sedimentary rocks (A) is directly    linked to their formation environment (R). Since they form at the    Earth\u0027s surface at low temperatures and pressures, the remains of    organisms are not melted or recrystallized, allowing for    preservation as fossils.\u003cbr\u003e \u003cspan\u003e\u0905\u0935\u0938\u093e\u0926\u0940    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902 \u0915\u0940    \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f \u003c/span\u003e(A) \u003cspan\u003e\u0938\u0940\u0927\u0947    \u0909\u0928\u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0935\u093e\u0924\u093e\u0935\u0930\u0923 \u003c/span\u003e(R)    \u003cspan\u003e\u0938\u0947 \u091c\u0941\u0921\u093c\u0940 \u0939\u0941\u0908    \u0939\u0948\u0964 \u091a\u0942\u0902\u0915\u093f \u0935\u0947 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940 \u0938\u0924\u0939    \u092a\u0930 \u0915\u092e \u0924\u093e\u092a\u092e\u093e\u0928 \u0914\u0930 \u0926\u092c\u093e\u0935 \u092a\u0930 \u092c\u0928\u0924\u0947    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0907\u0938\u0932\u093f\u090f    \u091c\u0940\u0935\u094b\u0902 \u0915\u0947 \u0905\u0935\u0936\u0947\u0937 \u092a\u093f\u0918\u0932\u0924\u0947 \u092f\u093e    \u092a\u0941\u0928\u003c/span\u003e: \u003cspan\u003e\u0915\u094d\u0930\u093f\u0938\u094d\u091f\u0932\u0940\u0915\u0943\u0924    \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0902\u0930\u0915\u094d\u0937\u0923    \u0915\u0940 \u0905\u0928\u0941\u092e\u0924\u093f \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20207", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    1 only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003e1\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{ 15    \u0915\u094d\u0937\u0948\u0924\u093f\u091c\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u0917\u0924    \u092a\u093f\u0902\u0921 \u0939\u0948 \u091c\u094b \u092e\u094c\u091c\u0942\u0926\u093e \u091a\u091f\u094d\u091f\u093e\u0928    \u092a\u0930\u0924\u094b\u0902 \u0915\u0947 \u0938\u092e\u093e\u0928\u093e\u0902\u0924\u0930 \u092e\u0948\u0917\u094d\u092e\u093e    \u0915\u0947 \u091c\u092e\u0928\u0947 \u0938\u0947 \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 3.    It is a major vertical feeder channel for a volcano. \u003c/b\u003e\u003cspan\u003e\u092f\u0939    \u090f\u0915 \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940 \u0915\u0947 \u0932\u093f\u090f \u090f\u0915    \u092a\u094d\u0930\u092e\u0941\u0916 \u090a\u0930\u094d\u0927\u094d\u0935\u093e\u0927\u0930 \u092b\u0940\u0921\u0930 \u091a\u0948\u0928\u0932    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Sill is defined as an Intrusive (Plutonic) rock body (Statement    1) that is horizontal and concordant, meaning it flows and    solidifies parallel to the layering of the surrounding rock    (Statement 2). Statement 3 describes a Dike or Volcanic Pipe.\u003cbr\u003e \u003cspan\u003e\u090f\u0915    \u0938\u093f\u0932 \u0915\u094b \u090f\u0915 \u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940 \u003c/span\u003e(\u003cspan\u003e\u092a\u094d\u0932\u0942\u091f\u094b\u0928\u093f\u0915\u003c/span\u003e)    \u003cspan\u003e\u091a\u091f\u094d\u091f\u093e\u0928 \u092a\u093f\u0902\u0921    \u003c/span\u003e(\u003cspan\u003e\u0915\u0925\u0928 \u003c/span\u003e1)    \u003cspan\u003e\u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902    \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u091 b\u003e\u003cspan\u003e\u091a\u093f\u0932\u0940    \u0914\u0930 \u0905\u0930\u094d\u091c\u0947\u0902\u091f\u0940\u0928\u093e \u0915\u0940 \u0938\u0940\u092e\u093e \u092a\u0930    \u090f\u0902\u0921\u0940\u091c \u092a\u0930\u094d\u0935\u0924 \u092e\u0947\u0902 \u0938\u094d\u0925\u093f\u0924    \u0939\u0948\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e Reason (R): Ojos del Salado is an    example of a Shield volcano, characterized by low viscosity,    highly fluid basaltic lava.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923    \u003c/span\u003e\u003cb\u003e(R): \u003c/b\u003e\u003cspan\u003e\u0913\u091c\u094b\u0938    \u0921\u0947\u0932 \u0938\u093e\u0932\u093e\u0921\u094b \u0936\u0940\u0932\u094d\u0921 \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940    \u0915\u093e \u090f\u0915 \u0909\u0926\u093e\u0939\u0930\u0923 \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0915\u0940    \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0915\u092e \u091a\u093f\u092a\u091a\u093f\u092a\u093e\u092a\u0928 \u0935\u093e\u0932\u093e\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0924\u0930\u0932    \u092c\u0947\u0938\u093e\u0932\u094d\u091f\u093f\u0915 \u0932\u093e\u0935\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Statement (A) is correct, identifying the highest volcano and its    location. However, (R) is false because Ojos del Salado is a    Composite or Stratovolcano, built up by multiple layers of viscous    lava, ash, and pumice, not a Shield volcano.\u003cbr\u003e \u003cspan\u003e\u0915\u0925\u0928    \u003c/span\u003e(A) \u003cspan\u003e\u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u0938\u092c\u0938\u0947 \u090a\u0901\u091a\u0947    \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940 \u0914\u0930 \u0909\u0938\u0915\u0947 \u0938\u094d\u0925\u093e\u0928    \u0915\u0940 \u092a\u0939\u091a\u093e\u0928 \u0915\u0930\u0924\u093e \u0939\u0948\u0964 \u0939\u093e\u0932\u093e\u0901\u0915\u093f\u003c/span\u003e,    (R) \u003cspan\u003e\u0917\u0932\u0924 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f    \u0913\u091c\u094b\u0938 \u0921\u0947\u0932 \u0938\u093e\u0932\u093e\u0921\u094b \u090f\u0915 \u092e\u093f\u0936\u094d\u0930\u093f\u0924    \u092f\u093e \u0938\u094d\u091f\u094d\u0930\u0948\u091f\u094b\u0935\u094b\u0932\u0915\u0947\u0928\u094b \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u091a\u093f\u092a\u091a\u093f\u092a\u0947    \u0932\u093e\u0935\u093e\u003c/span\u003e, \u003cspan\u003e\u0930\u093e\u0916    \u0914\u0930 \u092a\u094d\u092f\u0942\u092e\u093f\u0938 \u0915\u0940 \u0915\u0908 \u092a\u0930\u0924\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e    \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0928    \u0915\u093f \u090f\u0915 \u0936\u0940\u0932\u094d\u0921 \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20209", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Thermal Metamorphism / \u003cspan\u003e\u0924\u093e\u092a\u0940\u092f    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Contact Metamorphism / \u003cspan\u003e\u0938\u0902\u092a\u0930\u094d\u0915    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Dynamic Metamorphism / \u003cspan\u003e\u0917\u0924\u093f\u0915    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Regional Metamorphism / \u003cspan\u003e\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe formation of Metamorphic rocks due to crushing, shearing,    and reorganisation of original minerals, without any significant    chemical changes, is classified as:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092c\u093f\u0928\u093e    \u0915\u093f\u0938\u0940 \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0930\u093e\u0938\u093e\u092f\u0928\u093f\u0915    \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0915\u0947\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u092e\u0942\u0932    \u0916\u0928\u093f\u091c\u094b\u0902 \u0915\u0947 \u0915\u0941\u091a\u0932\u0928\u0947\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0905\u092a\u0930\u0942\u092a\u0923 \u0914\u0930    \u092a\u0941\u0928\u0930\u094d\u0917\u0920\u0928 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u094b \u0915\u093f\u0938    \u0930\u0942\u092a \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Dynamic Metamorphism occurs primarily due to high directed    pressure (mechanical stress), often associated with faulting or    tectonic plate movement, causing mechanical disruption. Thermal or    Contact Metamorphism involves high heat but little to no    pressure.\u003cbr\u003e \u003cspan\u003e\u0917\u0924\u093f\u0915    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0909\u091a\u094d\u091a    \u0928\u093f\u0930\u094d\u0926\u0947\u0936\u093f\u0924 \u0926\u092c\u093e\u0935 \u003c/span\u003e(\u003cspan\u003e\u092f\u093e\u0902\u0924\u094d\u0930\u093f\u0915    \u0924\u0928\u093e\u0935\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0915\u093e\u0930\u0923 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0905\u0915\u094d\u0938\u0930 \u0926\u094b\u0937 \u092f\u093e \u0935\u093f\u0935\u0930\u094d\u0924\u0928\u093f\u0915 \u092a\u094d\u0932\u0947\u091f    \u0915\u0940 \u0917\u0924\u093f \u0938\u0947 \u091c\u0941\u0921\u093c\u093e \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u092f\u093e\u0902\u0924\u094d\u0930\u093f\u0915    \u0935\u094d\u092f\u0935\u0927\u093e\u0928 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u0924\u093e\u092a\u0940\u092f \u092f\u093e    \u0938\u0902\u092a\u0930\u094d\u0915 \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923 \u092e\u0947\u0902 \u0909\u091a\u094d\u091a    \u0924\u093e\u092a \u0936\u093e\u092e\u093f\u0932 \u0939\u094b\u0924\u093e \u0939\u0948 \u0932\u0947\u0915\u093f\u0928 \u0926\u092c\u093e\u0935    \u0928\u0917\u0923\u094d\u092f \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20210", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    I-1, II-2, III-3\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    I-2, II-1, III-3\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    I-3, II-2, III-1\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    I-2, II-3, III-1\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eMatch the following rock transformation pairs with the    resulting metamorphic rock: \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u091a\u091f\u094d\u091f\u093e\u0928 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u092f\u0941\u0917\u094d\u092e\u094b\u0902    \u0915\u094b \u092a\u0930\u093f\u0923\u093e\u092e\u0940 \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u091a\u091f\u094d\u091f\u093e\u0928    \u0938\u0947 \u092e\u093f\u0932\u093e\u090f\u0901\u003c/span\u003e\u003cb\u003e:\u003cbr\u003e | Original Rock /    \u003c/b\u003e\u003cspan\u003e\u092e\u0942\u0932 \u091a\u091f\u094d\u091f\u093e\u0928    \u003c/span\u003e\u003cb\u003e| Resulting Metamorphic Rock / \u003c/b\u003e\u003cspan\u003e\u092a\u0930\u093f\u0923\u093e\u092e\u0940    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u091a\u091f\u094d\u091f\u093e\u0928 \u003c/span\u003e\u003cb\u003e|\u003cbr\u003e 1.    Limestone / \u003c/b\u003e\u003cspan\u003e\u091a\u0942\u0928\u093e    \u092a\u0924\u094d\u0925\u0930 \u003c/span\u003e\u003cb\u003e| 1. Quartzite / \u003c/b\u003e\u003cspan\u003e\u0915\u094d\u0935\u093e\u0930\u094d\u091f\u091c\u093e\u0907\u091f\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 2.    Sandstone / \u003c/b\u003e\u003cspan\u003e\u092c\u0932\u0941\u0906    \u092a\u0924\u094d\u0925\u0930 \u003c/span\u003e\u003cb\u003e| 2. Marble / \u003c/b\u003e\u003cspan\u003e\u0938\u0902\u0917\u092e\u0930\u092e\u0930\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 3.    Granite / \u003c/b\u003e\u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f    \u003c/span\u003e\u003cb\u003e| 3. Gneiss / \u003c/b\u003e\u003cspan\u003e\u0928\u0940\u0938\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Limestone changes to Marble (a calcareous rock) under    metamorphosis (I-2). Sandstone, rich in silica, transforms into    Quartzite (II-1). The igneous rock Granite transforms into Gneiss,    developing alternate dark and light bands (III-3).\u003cbr\u003e \u003cspan\u003e\u091a\u0942\u0928\u093e    \u092a\u0924\u094d\u0925\u0930 \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923 \u0915\u0947 \u0924\u0939\u0924 \u0938\u0902\u0917\u092e\u0930\u092e\u0930    \u003c/span\u003e(\u003cspan\u003e\u090f\u0915 \u091a\u0942\u0928\u0947\u0926\u093e\u0930    \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e) \u003cspan\u003e\u092e\u0947\u0902    \u092c\u0926\u0932 \u091c\u093e\u0924\u093e \u0939\u0948 \u003c/span\u003e(I-2)\u003cspan\u003e\u0964    \u0938\u093f\u0932\u093f\u0915\u093e \u0938\u0947 \u092d\u0930\u092a\u0942\u0930 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e,    \u003cspan\u003e\u0915\u094d\u0935\u093e\u0930\u094d\u091f\u091c\u093e\u0907\u091f    \u092e\u0947\u0902 \u092c\u0926\u0932 \u091c\u093e\u0924\u093e \u0939\u0948 \u003c/span\u003e(II-1)\u003cspan\u003e\u0964    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928 \u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f \u0928\u0940\u0938    \u092e\u0947\u0902 \u0930\u0942\u092a\u093e\u0902\u0924\u0930\u093f\u0924 \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0935\u0948\u0915\u0932\u094d\u092a\u093f\u0915    \u0917\u0939\u0930\u0947 \u0914\u0930 \u0939\u0932\u094d\u0915\u0947 \u092c\u0948\u0902\u0921 \u0935\u093f\u0915\u0938\u093f\u0924    \u0939\u094b\u0924\u0947 \u0939\u0948\u0902 \u003c/span\u003e(III-3)\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20211", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    It is characterized by low viscosity, basaltic lava, and gentle    slopes, like a warrior\u0027s shield. / \u003cspan\u003e\u092f\u0939    \u0915\u092e \u0938\u093e\u0928\u094d\u0926\u094d\u0930\u0924\u093e \u0935\u093e\u0932\u0947 \u092c\u0947\u0938\u093e\u0932\u094d\u091f\u093f\u0915    \u0932\u093e\u0935\u093e \u0914\u0930 \u0915\u094b\u092e\u0932 \u0922\u0932\u093e\u0928\u094b\u0902 \u0938\u0947 \u092f\u0941\u0915\u094d\u0924    \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u090f\u0915 \u092f\u094b\u0926\u094d\u0927\u093e \u0915\u0940 \u0922\u093e\u0932 \u091c\u0948\u0938\u093e \u0926\u093f\u0916\u093e\u0908    \u0926\u0947\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It is formed by repeated eruptions of viscous lava and tephra,    creating a steep, classic cone shape. / \u003cspan\u003e\u092f\u0939    \u091a\u093f\u092a\u091a\u093f\u092a\u0947 \u0932\u093e\u0935\u093e \u0914\u0930 \u091f\u0947\u092b\u094d\u0930\u093e \u0915\u0947    \u092c\u093e\u0930\u003c/span\u003e-\u003cspan\u003e\u092c\u093e\u0930    \u0935\u093f\u0938\u094d\u092b\u094b\u091f \u0938\u0947 \u092c\u0928\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u090f\u0915 \u0916\u0921\u093c\u0940\u003c/span\u003e,    \u003cspan\u003e\u0915\u094d\u0932\u093e\u0938\u093f\u0915 \u0936\u0902\u0915\u0941    \u0906\u0915\u0943\u0924\u093f \u092c\u0928\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It is the most explosive type of volcano, which often collapses    back into its emptied magma chamber, forming a massive basin or    depression. / \u003cspan\u003e\u092f\u0939 \u0938\u092c\u0938\u0947    \u0905\u0927\u093f\u0915 \u0935\u093f\u0938\u094d\u092b\u094b\u091f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u093e    \u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0905\u0915\u094d\u0938\u0930 \u0905\u092a\u0928\u0947 \u0916\u093e\u0932\u0940 \u0939\u0941\u090f \u092e\u0948\u0917\u094d\u092e\u093e    \u0915\u0915\u094d\u0937 \u092e\u0947\u0902 \u0922\u0939 \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u090f\u0915 \u0935\u093f\u0936\u093e\u0932    \u092c\u0947\u0938\u093f\u0928 \u092f\u093e \u0905\u0935\u0938\u093e\u0926 \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It involves the outpouring of highly fluid lava from fissure    openings, leading to extensive lava plains like the Deccan Traps.    / \u003cspan\u003e\u0907\u0938\u092e\u0947\u0902 \u0926\u0930\u093e\u0930 \u0915\u0947    \u091b\u093f\u092 003e    Abundance of intact fossils and original air bubbles. / \u003cspan\u003e\u0905\u0916\u0902\u0921    \u091c\u0940\u0935\u093e\u0936\u094d\u092e\u094b\u0902 \u0914\u0930 \u092e\u0942\u0932 \u0935\u093e\u092f\u0941 \u092c\u0941\u0932\u092c\u0941\u0932\u094b\u0902    \u0915\u0940 \u092a\u094d\u0930\u091a\u0941\u0930\u0924\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich feature is characteristic of Metamorphic rocks that have    undergone intense regional metamorphism, such as the    transformation of Granite to Gneiss? \u003c/b\u003e\u003cspan\u003e\u0915\u094d\u0937\u0947\u0924\u094d\u0930\u0940\u092f    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u0923 \u0938\u0947 \u0917\u0941\u091c\u093c\u0930\u0928\u0947 \u0935\u093e\u0932\u0940    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u0940 \u0915\u094c\u0928    \u0938\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u0948\u0938\u0947    \u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f \u0915\u093e \u0928\u0940\u0938 \u092e\u0947\u0902 \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Banding is a prominent textural feature in high-grade metamorphic    rocks like Gneiss, where mineral segregation under high pressure    and temperature creates distinct light-colored (felsic) and    dark-colored (mafic) bands. This is a result of foliation, a key    metamorphic structure.\u003cbr\u003e \u003cspan\u003e\u0936\u093f\u0932\u093e\u0935\u093f\u0928\u094d\u092f\u093e\u0938    \u0928\u0940\u0938 \u091c\u0948\u0938\u0940 \u0909\u091a\u094d\u091a \u0936\u094d\u0930\u0947\u0923\u0940 \u0915\u0940    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u092e\u0947\u0902 \u090f\u0915    \u092a\u094d\u0930\u092e\u0941\u0916 \u092c\u0928\u093e\u0935\u091f \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u0939\u093e\u0901 \u0909\u091a\u094d\u091a \u0926\u092c\u093e\u0935    \u0914\u0930 \u0924\u093e\u092a\u092e\u093e\u0928 \u0915\u0947 \u0924\u0939\u0924 \u0916\u0928\u093f\u091c \u092a\u0943\u0925\u0915\u094d\u0915\u0930\u0923    \u0935\u093f\u0936\u093f\u0937\u094d\u091f \u0939\u0932\u094d\u0915\u0947 \u0930\u0902\u0917 \u0915\u0947 \u003c/span\u003e(\u003cspan\u003e\u092b\u0947\u0932\u094d\u0938\u093f\u0915\u003c/span\u003e)    \u003cspan\u003e\u0914\u0930 \u0917\u0939\u0930\u0947 \u0930\u0902\u0917 \u0915\u0947    \u003c/span\u003e(\u003cspan\u003e\u092e\u0948\u092b\u093c\u093f\u0915\u003c/span\u003e)    \u003cspan\u003e\u092c\u0948\u0902\u0921 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u0964    \u092f\u0939 \u092b\u094b\u0932\u093f\u090f\u0936\u0928 \u0915\u093e \u092a\u0930\u093f\u0923\u093e\u092e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u090f\u0915 \u092a\u094d\u0930\u092e\u0941\u0916    \u0915\u093e\u092f\u093e\u0902\u0924\u0930\u093f\u0924 \u0938\u0902\u0930\u091a\u0928\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20215", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Extrusive Igneous Rock: Rhyolite / \u003cspan\u003e\u092c\u0939\u093f\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e: \u003cspan\u003e\u0930\u093e\u092f\u094b\u0932\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Intrusive Igneous Rock: Diabase / \u003cspan\u003e\u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e: \u003cspan\u003e\u0921\u093e\u092f\u092c\u0947\u0938\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Extrusive Igneous Rock: Dacite / \u003cspan\u003e\u092c\u0939\u093f\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e: \u003cspan\u003e\u0921\u0947\u0938\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Intrusive Igneous Rock: Pumice / \u003cspan\u003e\u0905\u0902\u0924\u0930\u094d\u092d\u0947\u0926\u0940    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928\u003c/span\u003e: \u003cspan\u003e\u092a\u094d\u092f\u0942\u092e\u093f\u0938\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich one of the following pairs of igneous rock type and    example is INCORRECTLY matched?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928 \u092a\u094d\u0930\u0915\u093e\u0930 \u0914\u0930    \u0909\u0926\u093e\u0939\u0930\u0923\u094b\u0902 \u0915\u0947 \u092f\u0941\u0917\u094d\u092e\u094b\u0902 \u092e\u0947\u0902 \u0938\u0947    \u0915\u094c\u0928 \u0938\u093e \u0917\u0932\u0924 \u0938\u0941\u092e\u0947\u0932\u093f\u0924 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "470", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Pumice is correctly classified as an Extrusive (Volcanic) Igneous    Rock formed from highly vesicular lava, and is known for its    extreme lightness and fine-grained texture due to rapid cooling.    Listing it as Intrusive (Plutonic) is incorrect.\u003cbr\u003e \u003cspan\u003e\u092a\u094d\u092f\u0942\u092e\u093f\u0938    \u0915\u094b \u090f\u0915 \u092c\u0939\u093f\u0930\u094d\u092d\u0947\u0926\u0940 \u003c/span\u003e(\u003cspan\u003e\u091c\u094d\u0935\u093e\u0932\u093e\u092e\u0941\u0916\u0940\u003c/span\u003e)    \u003cspan\u003e\u0906\u0917\u094d\u0928\u0947\u092f \u091a\u091f\u094d\u091f\u093e\u0928    \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0939\u0940 \u0922\u0902\u0917 \u0938\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924    \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948 \u091c\u094b \u0905\u0924\u094d\u092f\u0927\u093f\u0915    \u092a\u0941\u091f\u093f\u0915\u093e\u0926\u093e\u0930 \u0932\u093e\u0935\u093e \u0938\u0947 \u092c\u0928\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0914\u0930 \u0924\u0947\u095b \u0936\u0940\u0924\u0932\u0928    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0938\u0915\u0940 \u0905\u0924\u094d\u092f\u0927\u093f\u0915 \u0939\u0932\u094d\u0915\u0947\u092a\u0928    \u0914\u0930 \u092e\u0939\u0940\u0928\u003c/span\u003e-\u003cspan\u003e\u0926\u093e\u0928\u0947\u0926\u093e\u0930    \u092c\u0928\u093e\u0935\u091f \u0915\u0947 \u0932\u093f\u090f \u091c\u093e\
