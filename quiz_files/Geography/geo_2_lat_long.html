<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - LATITUDE AND LONGITUDE</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

<header id="mainHeader">
  <div class="header-inner" id="headerControls">
    <div style="display:flex;align-items:center;gap:12px">
      <div class="toggle-pill" id="modeToggle"><span>Test</span><span>Quiz</span></div>
    </div>

    <div style="display:flex;align-items:center;gap:10px">
      <div class="timer-text" id="timer">00:00</div>
      <button id="submitBtn" class="btn">Submit</button>
      <button id="paletteBtn" class="btn-ghost">View</button>
    </div>
  </div>
</header>

<div class="container">
  <div id="quizCard" class="card">
    <div class="qbar">
      <div class="qmeta">Question <span id="qindex">0</span> / <span id="qtotal">0</span></div>
      <div class="marking" id="marking"></div>
    </div>

    <div class="qtext" id="qtext"></div>
    <div class="options" id="options"></div>
    <div id="explanation" class="explanation"></div>
  </div>

  <div id="results" class="results" style="display:none"></div>
</div>

<div class="fbar" id="floatBar">
  <div class="fbar-inner">
    <button id="prevBtn">← Prev</button>
    <button id="clearBtn">Clear</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">
  <div class="modal-content">
    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

const QUESTIONS = [{"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "19750", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Perfect Sphere / \u003cspan\u003e\u092a\u0942\u0930\u094d\u0923    \u0917\u094b\u0932\u093e\u0915\u093e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Oblate Spheroid / \u003cspan\u003e\u091a\u092a\u091f\u093e    \u0917\u094b\u0932\u093e\u0915\u093e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Pear Shape / \u003cspan\u003e\u0928\u093e\u0936\u092a\u093e\u0924\u0940    \u0915\u093e \u0906\u0915\u093e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Circular Disc / \u003cspan\u003e\u0935\u0943\u0924\u094d\u0924\u0940\u092f    \u0921\u093f\u0938\u094d\u0915\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the shape of the Earth commonly referred to in    geography, characterized by being slightly flat at the poles and    bulged at the equator?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u0942\u0917\u094b\u0932    \u092e\u0947\u0902 \u0906\u092e\u0924\u094c\u0930 \u092a\u0930 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940 \u0906\u0915\u0943\u0924\u093f    \u0915\u094d\u092f\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u094b    \u0927\u094d\u0930\u0941\u0935\u094b\u0902 \u092a\u0930 \u0925\u094b\u0921\u093c\u093e \u0938\u092a\u093e\u091f \u0914\u0930    \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e \u092a\u0930 \u0909\u092d\u0930\u0940 \u0939\u0941\u0908 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Earth\u0027s shape is described as a Geoid or Oblate Spheroid,    which is a little flat from the top and bottom (poles) and bulged    at the center (equator) due to centrifugal force.\u003cbr\u003e \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0947 \u0906\u0915\u093e\u0930 \u0915\u094b \u092d\u0942\u003c/span\u003e-\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f\u0915    \u092f\u093e \u091a\u092a\u091f\u093e \u0917\u094b\u0932\u093e\u0915\u093e\u0930 \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902    \u0935\u0930\u094d\u0923\u093f\u0924 \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u090a\u092a\u0930 \u0914\u0930 \u0928\u0940\u091a\u0947 \u003c/span\u003e(\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u094b\u0902\u003c/span\u003e)    \u003cspan\u003e\u0938\u0947 \u0925\u094b\u0921\u093c\u093e \u0938\u092a\u093e\u091f    \u0939\u0948 \u0914\u0930 \u0915\u0947\u0928\u094d\u0926\u094d\u0930 \u003c/span\u003e(\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e\u003c/span\u003e) \u003cspan\u003e\u092a\u0930    \u0915\u0947\u0928\u094d\u0926\u094d\u0930\u093e\u092a\u0938\u093e\u0930\u0915 \u092c\u0932 \u0915\u0947 \u0915\u093e\u0930\u0923    \u0909\u092d\u0930\u093e \u0939\u0941\u0906 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "19751", "negative_score": "0", "option_1": "\u003cstyle\u003e*{overflow-wrap: break-word;} img {max-width:100% !important} \u003c/style\u003e\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;} img {max-width:100% !important}\r\n\u003c/style\u003e\r\n\u003cp\u003e90\u2218 East\u0026nbsp; / 90\u2218 (\u092a\u0942\u0930\u094d\u0935)\u003c/p\u003e\r\n", "option_2": "\u003cstyle\u003e*{overflow-wrap: break-word;} img {max-width:100% !important} \u003c/style\u003e\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;} img {max-width:100% !important}\r\n\u003c/style\u003e\r\n\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;}\r\n\u003c/style\u003e\r\n\u003cp\u003e180\u2218 Longitude/\u0026nbsp;180\u2218 (\u0926\u0947\u0936\u093e\u0902\u0924\u0930)\u003c/p\u003e\r\n", "option_3": "\u003cstyle\u003e*{overflow-wrap: break-word;} img {max-width:100% !important} \u003c/style\u003e\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;} img {max-width:100% !important}\r\n\u003c/style\u003e\r\n\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;}\r\n\u003c/style\u003e\r\n\u003cp\u003e0\u2218 Longitude /\u0026nbsp;0\u2218 (\u0926\u0947\u0936\u093e\u0902\u0924\u0930)\u003c/p\u003e\r\n", "option_4": "\u003cstyle\u003e*{overflow-wrap: break-word;} img {max-width:100% !important} \u003c/style\u003e\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;} img {max-width:100% !important}\r\n\u003c/style\u003e\r\n\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;}\r\n\u003c/style\u003e\r\n\u003cp\u003e23.5\u2218 North / 23.5\u2218 (\u0909\u0924\u094d\u0924\u0930)\u003c/p\u003e\r\n", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e*{overflow-wrap: break-word;} img {max-width:100% !important} \u003c/style\u003e\u003cstyle type=\"text/css\"\u003e*{overflow-wrap: break-word;} img {max-width:100% !important}\r\n\u003c/style\u003e\r\n\u003cstyle type=\"text/css\"\ ge_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhat is the precise duration of the Earth\u0027s Revolution around    the Sun, as mentioned in the document?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091c\u0948\u0938\u093e    \u0915\u093f \u0926\u0938\u094d\u0924\u093e\u0935\u0947\u091c\u093c \u092e\u0947\u0902 \u0909\u0932\u094d\u0932\u0947\u0916    \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u0938\u0942\u0930\u094d\u092f    \u0915\u0947 \u091a\u093e\u0930\u094b\u0902 \u0913\u0930 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0940 \u092a\u0930\u093f\u0915\u094d\u0930\u092e\u093e    \u0915\u0940 \u0938\u091f\u0940\u0915 \u0905\u0935\u0927\u093f \u0915\u094d\u092f\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    One complete revolution takes exactly 365 days 6 hours 9    minutes.\u003cbr\u003e \u003cspan\u003e\u090f\u0915 \u092a\u0942\u0930\u094d\u0923    \u091a\u0915\u094d\u0915\u0930 \u0932\u0917\u093e\u0928\u0947 \u092e\u0947\u0902 \u0920\u0940\u0915 \u003c/span\u003e365    \u003cspan\u003e\u0926\u093f\u0928 \u003c/span\u003e6 \u003cspan\u003e\u0918\u0902\u091f\u0947    \u003c/span\u003e9 \u003cspan\u003e\u092e\u093f\u0928\u091f \u003c/span\u003e9    \u003cspan\u003e\u0938\u0947\u0915\u0902\u0921 \u0932\u0917\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "19761", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Stronger gravitational force at the Equator. / \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u092e\u091c\u092c\u0942\u0924 \u0917\u0941\u0930\u0941\u0924\u094d\u0935\u093e\u0915\u0930\u094d\u0937\u0923    \u092c\u0932\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Greater centrifugal force at the Equator / \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0905\u0927\u093f\u0915 \u0915\u0947\u0928\u094d\u0926\u094d\u0930\u093e\u092a\u0938\u093e\u0930\u0915    \u092c\u0932\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Axial inclination of 23.5\u2218/ 23.5\u2218 \u003cspan\u003e\u0915\u093e    \u0905\u0915\u094d\u0937\u0940\u092f \u091d\u0941\u0915\u093e\u0935\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The presence of major land masses near the equator / \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u0915\u0947 \u092a\u093e\u0938 \u092a\u094d\u0930\u092e\u0941\u0916 \u092d\u0942\u092d\u093e\u0917\u094b\u0902    \u0915\u0940 \u0909\u092a\u0938\u094d\u0925\u093f\u0924\u093f\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe equatorial radius of the Earth (6378 km) is greater than    the polar radius (6357 km). This difference is primarily due    to:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f \u0924\u094d\u0930\u093f\u091c\u094d\u092f\u093e    \u003c/span\u003e\u003cb\u003e(6378 \u003c/b\u003e\u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e\u003cb\u003e)    \u003c/b\u003e\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u0940\u092f    \u0924\u094d\u0930\u093f\u091c\u094d\u092f\u093e \u003c/span\u003e\u003cb\u003e(6357 \u003c/b\u003e\u003cspan\u003e\u0915\u093f\u092e\u0940\u003c/span\u003e\u003cb\u003e)    \u003c/b\u003e\u003cspan\u003e\u0938\u0947 \u0905\u0927\u093f\u0915 \u0939\u0948\u0964    \u092f\u0939 \u0905\u0902\u0924\u0930 \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947 \u0907\u0938\u0915\u0947    \u0915\u093e\u0930\u0923 \u0939\u0948\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Earth bulges at the center (equator) because of the more    Centrifugal force (\u003cspan\u003e\u0915\u0947\u0928\u094d\u0926\u094d\u0930\u0940\u092f    \u0905\u092a\u0938\u093e\u0930\u0940 \u092c\u0932\u003c/span\u003e) at the Equator, which    results in a greater equatorial radius\u003cbr\u003e \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e \u092a\u0930 \u0905\u0927\u093f\u0915 \u0905\u092a\u0915\u0947\u0902\u0926\u094d\u0930\u0940\u092f \u092c\u0932    \u003c/span\u003e(\u003cspan\u003e\u0915\u0947\u0928\u094d\u0926\u094d\u0930\u0940\u092f    \u0905\u092a\u0938\u093e\u0930\u0940 \u092c\u0932\u003c/span\u003e) \u003cspan\u003e\u0915\u0947    \u0915\u093e\u0930\u0923 \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0947\u0902\u0926\u094d\u0930 \u003c/span\u003e(\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f    \u0930\u0947\u0916\u093e\u003c/span\u003 gative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Spain / \u003cspan\u003e\u0938\u094d\u092a\u0947\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Algeria / \u003cspan\u003e\u0905\u0932\u094d\u091c\u0940\u0930\u093f\u092f\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mali / \u003cspan\u003e\u092e\u093e\u0932\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Nigeria / \u003cspan\u003e\u0928\u093e\u0907\u091c\u0940\u0930\u093f\u092f\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following countries is NOT listed as a nation    through which the Prime Meridian (0\u2218 Longitude)    passes?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938 \u0926\u0947\u0936 \u0915\u094b \u0909\u0938 \u0930\u093e\u0937\u094d\u091f\u094d\u0930    \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u0938\u0942\u091a\u0940\u092c\u0926\u094d\u0927 \u0928\u0939\u0940\u0902    \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948 \u091c\u093f\u0938\u0915\u0947 \u092e\u093e\u0927\u094d\u092f\u092e    \u0938\u0947 \u092a\u094d\u0930\u0927\u093e\u0928 \u092e\u0927\u094d\u092f\u093e\u0939\u094d\u0928 \u0930\u0947\u0916\u093e    \u003c/span\u003e\u003cb\u003e(0\u2218 \u003c/b\u003e\u003cspan\u003e\u0926\u0947\u0936\u093e\u0902\u0924\u093 u0947 \u0932\u0917\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eDuring which position (relative to Earth\u0027s orbit) does the    phenomenon of a \u0027Super Moon\u0027 occur?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093f\u0938    \u0938\u094d\u0925\u093f\u0924\u093f \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u0915\u0915\u094d\u0937\u093e \u0915\u0947 \u0938\u093e\u092a\u0947\u0915\u094d\u0937\u003c/span\u003e\u003cb\u003e)    \u0027\u003c/b\u003e\u003cspan\u003e\u0938\u0941\u092a\u0930 \u092e\u0942\u0928\u003c/span\u003e\u003cb\u003e\u0027    \u003c/b\u003e\u003cspan\u003e\u0915\u0940 \u0918\u091f\u0928\u093e \u0918\u091f\u093f\u0924    \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Super Moon is defined as when the Moon\u0027s orbit is closest to    Earth during a full/new moon.\u003cbr\u003e \u003cspan\u003e\u090f\u0915    \u0938\u0941\u092a\u0930 \u092e\u0942\u0928 \u0915\u094b \u0924\u092c \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e    \u091c\u093e\u0924\u093e \u0939\u0948 \u091c\u092c \u092a\u0942\u0930\u094d\u0923\u093f\u092e\u093e\u003c/span\u003e/\u003cspan\u003e\u0905\u092e\u093e\u0935\u0938\u094d\u092f\u093e    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0915\u0940 \u0915\u0915\u094d\u0937\u093e    \u092a\u0943\u0925\u094d\u0935\u0940 \u0915\u0947 \u0938\u092c\u0938\u0947 \u0915\u0930\u0940\u092c \u0939\u094b\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "2", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "19770", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Polar speed is greater than Equatorial speed. / \u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u0940\u092f    \u0917\u0924\u093f \u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f \u0917\u0924\u093f \u0938\u0947 \u0905\u0927\u093f\u0915    \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Equatorial speed is greater than Polar speed / \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f    \u0917\u0924\u093f \u0927\u094d\u0930\u0941\u0935\u0940\u092f \u0917\u0924\u093f \u0938\u0947 \u0905\u0927\u093f\u0915 \u0939\u094b\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Speed is uniform across all latitudes. / \u003cspan\u003e\u0917\u0924\u093f    \u0938\u092d\u0940 \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u094b\u0902 \u092e\u0947\u0902 \u090f\u0915 \u0938\u092e\u093e\u0928    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Speed increases as latitude increases. / \u003cspan\u003e\u0905\u0915\u094d\u0937\u093e\u0902\u0936    \u092c\u0922\u093c\u0928\u0947 \u092a\u0930 \u0917\u0924\u093f \u092c\u0922\u093c\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich statement is correct concerning the comparison of the    Earth\u0027s rotational speed (\u003c/b\u003e\u003cspan\u003e\u0918\u0942\u0930\u094d\u0923\u0940    \u0917\u0924\u093f\u003c/span\u003e\u003cb\u003e) at different geographical    locations?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0935\u093f\u092d\u093f\u0928\u094d\u0928    \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0938\u094d\u0925\u093e\u0928\u094b\u0902 \u092a\u0930\u00a0 \u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u0918\u0942\u0930\u094d\u0923\u0928 \u0917\u0924\u093f \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0918\u0942\u0930\u094d\u0923\u0940    \u0917\u0924\u093f\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u0915\u0940    \u0924\u0941\u0932\u0928\u093e \u0915\u0947 \u0938\u0902\u092c\u0902\u0927 \u092e\u0947\u0902 \u0915\u094c\u0928 \u0938\u093e    \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The rotational speed of the Earth is maximum at the Equator and    minimum at the Poles (\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u003c/span\u003e).    This is explicitly stated as Equatorial speed (\u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f    \u0917\u0924\u093f\u003c/span\u003e) \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;Polar speed (\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u0940\u092f    \u0917\u0924\u093f\u003c/span\u003e)\u003cbr\u003e \u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0915\u0940 \u0918\u0942\u0930\u094d\u0923\u0928 \u0917\u0924\u093f \u092d\u0942\u092e\u0927\u094d\u092f \u0930\u0947\u0916\u093e    \u092a\u0930 \u0905\u0927\u093f\u0915\u0924\u092e \u0914\u0930 \u0927\u094d\u0930\u0941\u0935\u094b\u0902 \u003c/span\u003e(\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u003c/span\u003e)    \u003cspan\u003e\u092a\u0930 \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0939\u0948\u0964    \u0907\u0938\u0947 \u0938\u094d\u092a\u0937\u094d\u091f \u0930\u0942\u092a \u0938\u0947 \u0915\u0939\u093e \u0917\u092f\u093e    \u0939\u0948 \u003c/span\u003e- \u003cspan\u003e\u092d\u0942\u092e\u0927\u094d\u092f\u0930\u0947\u0916\u0940\u092f    \u0917\u0924\u093f \u003c/span\u003e\u0026gt;\u003cspan\u003e\u0927\u094d\u0930\u0941\u0935\u0940\u092f    \u0917\u0924\u093f\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "19771", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    The North Pole is maximally tilted towards the Sun. / \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u0940    \u0927\u094d\u0930\u0941\u0935 \u0905\u0927\u093f\u0915\u0924\u092e \u0938\u0942\u0930\u094d\u092f \u0915\u0940 \u0913\u0930    \u091d\u0941\u0915\u093e \u0939\u0941\u0906 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Southern Hemisphere experiences Summer Solstice. / \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u0940    \u0917\u094b\u0932\u093e\u0930\u094d\u0927 \u0917\u094d\u0930\u0940\u0937\u094d\u092e \u0905\u092f\u0928\u093e\u0902\u0924 \u0915\u093e    \u0905\u0928\u0941\u092d\u0935 \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Neither of the poles is tilted towards the Sun. / \u003cspan\u003e\u0915\u094b\u0908    \u092d\u0940 \u0927\u094d\u0930\u0941\u0935 \u0938\u0942\u0930\u094d\u092f \u0915\u0940 \u0913\u0930 \u091d\u0941\u0915\u093e    \u0939\u0941\u0906 \u0928\u0939\u0940\u0902 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Sun\u0027s rays are directly overhead the Tropic of Cancer. / \u003cspan\u003e\u0938\u0942\u0930\u094d\u092f    \u0915\u0940 \u0915\u093f\u0930\u0923\u0947\u0902 \u0915\u0930\u094d\u0915 \u0930\u0947\u0916\u093e \u0915\u0947 \u0920\u0940\u0915    \u090a\u092a\u0930 \u092a\u0921\u093c\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Equinox (Equinox) is characterized by which of the    following conditions?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0935\u093f\u0937\u0941\u0935    \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902    \u0938\u0947 \u0915\u093f\u0938 \u0938\u094d\u0925\u093f\u0924\u093f \u0938\u0947 \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    An Equinox is the time when the Sun\u2019s apparent path crosses the    equator, and crucially, neither of the pole is tilted towards the    sun, making day and night approximately equal.\u003cbr\u003e 1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe maximum tides, known as \u0027Spring Tides\u0027, occur when the Sun,    Earth, and Moon are in which specific arrangement?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0905\u0927\u093f\u0915\u0924\u092e    \u091c\u094d\u0935\u093e\u0930\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0947    \u003c/span\u003e\u003cb\u003e\u0027\u003c/b\u003e\u003cspan\u003e\u0938\u094d\u092a\u094d\u0930\u093f\u0902\u0917    \u091f\u093e\u0907\u0921\u094d\u0938\u003c/span\u003e\u003cb\u003e\u0027 (\u003c/b\u003e\u003cspan\u003e\u0926\u0940\u0930\u094d\u0918    \u091c\u094d\u0935\u093e\u0930\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u0915\u0947    \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0924\u092c \u0939\u094b\u0924\u093e \u0939\u0948 \u091c\u092c    \u0938\u0942\u0930\u094d\u092f\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u092a\u0943\u0925\u094d\u0935\u0940    \u0914\u0930 \u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0915\u093f\u0938 \u0935\u093f\u0936\u093f\u0937\u094d\u091f    \u0935\u094d\u092f\u0935\u0938\u094d\u0925\u093e \u092e\u0947\u0902 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "457", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Spring Tides occur when the Earth, Moon, and Sun are aligned along    a straight line, combining their gravitational pull to produce the    maximum tidal range\u003cbr\u003e \u003cspan\u003e\u0938\u094d\u092a\u094d\u0930\u093f\u0902\u0917    \u091f\u093e\u0907\u0921\u094d\u0938 \u0924\u092c \u0939\u094b\u0924\u0947 \u0939\u0948\u0902 \u091c\u092c \u092a\u0943\u0925\u094d\u0935\u0940\u003c/span\u003e,    \u003cspan\u003e\u091a\u0902\u0926\u094d\u0930\u092e\u093e \u0914\u0930    \u0938\u0942\u0930\u094d\u092f \u090f\u0915 \u0938\u0940\u0927\u0940 \u0930\u0947\u0916\u093e \u0915\u0947 \u0938\u093e\u0925    \u0938\u0902\u0930\u0947\u0916\u093f\u0924 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0909\u0928\u0915\u093e \u0917\u0941\u0930\u0941\u0924\u094d\u0935\u093e\u0915\u0930\u094d\u0937\u0923 \u092c\u0932 \u092e\u093f\u0932\u0915\u0930    \u0905\u0927\u093f\u0915\u0924\u092e \u091c\u094d\u0935\u093e\u0930\u0940\u092f \u0938\u0940\u092e\u093e \u0909\u0924\u094d\u092a\u0928\u094d\u0928    \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}];
const QUIZ_TITLE = "PARMAR GK 4.0 - LATITUDE AND LONGITUDE";

let current = 0;
let answers = {};            // { questionId: "1", ... }
let seconds = 0;
let isQuiz = false;
let timerInterval = null;

const el = id => document.getElementById(id);

/* format mm:ss */
function fmt(s){
  const m = Math.floor(s/60);
  const sec = s%60;
  return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* Timer */
function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    seconds++;
    el("timer").textContent = fmt(seconds);
  },1000);
}

/* initialize */
function init(){
  el("qtotal").textContent = QUESTIONS.length;
  renderQuestion(0);
  startTimer();
  attachListeners();
  buildPalette();
  highlightPalette();
}

/* render question */
function renderQuestion(i){
  current = i;
  const q = QUESTIONS[i];
  el("qindex").textContent = i+1;
  el("qtext").innerHTML = q.question || "";
  el("marking").innerHTML = `Marking: <span style="color:var(--success)">+${Number(q.correct_score ?? 1)}</span> / <span style="color:var(--danger)">-${Number(q.negative_score ?? 0)}</span>`;
  const opts = el("options");
  opts.innerHTML = "";
  el("explanation").style.display = "none";

  const keys = ["option_1","option_2","option_3","option_4","option_5"];
  keys.forEach((k, idx) => {
    if(!q[k]) return;
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="custom-radio" aria-hidden="true"></div><div style="flex:1">${q[k]}</div>`;
    // click anywhere on option selects
    div.addEventListener("click", () => selectOption(q, idx+1, div));
    opts.appendChild(div);
    // if previously answered, mark selected
    const qid = q.id ?? i;
    if(answers[qid] === String(idx+1)) div.classList.add("selected");
  });

  highlightPalette();
}

/* selecting option */
function selectOption(q, val, div){
  const qid = q.id ?? current;
  answers[qid] = String(val);
  // clear previous selections visually
  Array.from(el("options").children).forEach(o => o.className = "opt");
  div.classList.add("selected");
  // immediate feedback in quiz mode
  if(isQuiz) showFeedback(q, val);
  highlightPalette();
}

/* show correct/wrong coloring and explanation */
function showFeedback(q, val){
  const opts = Array.from(el("options").children);
  opts.forEach((o, idx) => {
    o.classList.remove("correct","wrong");
    const idx1 = idx+1;
    if(String(q.answer) === String(idx1)){
      o.classList.add("correct");
    } else if(String(val) === String(idx1)){
      o.classList.add("wrong");
    }
  });
  if(q.solution_text){
    el("explanation").innerHTML = `<strong>Explanation:</strong> ${q.solution_text}`;
    el("explanation").style.display = "block";
  }
}

/* Submit flow */
function submitQuiz(){
  // stop timer
  if(timerInterval) clearInterval(timerInterval);

  let correct = 0, wrong = 0, totalMarks = 0;
  QUESTIONS.forEach((q, i) => {
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    if(isCorrect) correct++;
    else if(ans) wrong++;
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);
    if(isCorrect) totalMarks += cs;
    else if(ans) totalMarks -= ns;
  });

  const attempted = Object.keys(answers).length;
  const unattempted = QUESTIONS.length - attempted;
  const accuracy = attempted ? ((correct/attempted) * 100).toFixed(1) : "0.0";

  // build review HTML
  let reviewHTML = `<div class="card"><h3 style="color:var(--accent);margin:0 0 10px">Results Summary</h3>
    <div class="stats">
      <div class="stat"><h4>Correct</h4><p>${correct}</p></div>
      <div class="stat"><h4>Wrong</h4><p>${wrong}</p></div>
      <div class="stat"><h4>Unattempted</h4><p>${unattempted}</p></div>
      <div class="stat"><h4>Accuracy</h4><p>${accuracy}%</p></div>
      <div class="stat"><h4>Total Marks</h4><p>${totalMarks}</p></div>
      <div class="stat"><h4>Time</h4><p>${fmt(seconds)}</p></div>
    </div></div>`;

  QUESTIONS.forEach((q,i)=>{
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);

    reviewHTML += `<div class="card"><div style="font-weight:700;margin-bottom:8px">Q${i+1}: ${q.question}</div>`;
    ["option_1","option_2","option_3","option_4","option_5"].forEach((k,j)=>{
      if(!q[k]) return;
      const idx = j+1;
      const isOptCorrect = String(idx) === String(q.answer);
      const isUser = ans && String(idx) === String(ans);
      let style = "padding:8px 10px;margin:6px 0;border-radius:8px;";
      if(isOptCorrect) style += "border:2px solid var(--success);background:rgba(31,158,90,0.12);";
      else if(isUser && !isOptCorrect) style += "border:2px solid var(--danger);background:rgba(200,45,63,0.12);";
      else style += "border:1px solid #eee;background:#fafbfd;";
      reviewHTML += `<div style="${style}">${q[k]}</div>`;
    });
    const score = isCorrect ? `<span style="color:var(--success)">+${cs}</span>` : (ans ? `<span style="color:var(--danger)">-${ns}</span>` : `<span style="color:var(--muted)">0</span>`);
    reviewHTML += `<div style="margin-top:8px"><strong>Score:</strong> ${score}</div>`;
    if(q.solution_text) reviewHTML += `<div class="explanation" style="display:block;margin-top:8px"><strong>Explanation:</strong> ${q.solution_text}</div>`;
    reviewHTML += `</div>`;
  });

  el("results").innerHTML = reviewHTML;
  el("results").style.display = "block";
  el("quizCard").style.display = "none";
  // hide bottom nav
  el("floatBar").style.display = "none";

  // replace header controls with results controls (Re-Attempt, Download, Print)
  const header = el("headerControls");
  header.innerHTML = "";
  const left = document.createElement("div");
  left.style.display = "flex";
  left.style.alignItems = "center";
  left.style.gap = "10px";
  const title = document.createElement("h1");
  title.textContent = QUIZ_TITLE;
  left.appendChild(title);

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";
  right.style.gap = "10px";

  const retry = document.createElement("button");
  retry.className = "btn";
  retry.textContent = "Re-Attempt";
  retry.onclick = ()=> location.reload();

  const dl = document.createElement("button");
  dl.className = "btn";
  dl.textContent = "Download";
  dl.onclick = downloadResults;

  const pr = document.createElement("button");
  pr.className = "btn";
  pr.textContent = "Print";
  pr.onclick = ()=> window.print();

  right.appendChild(retry);
  right.appendChild(dl);
  right.appendChild(pr);

  header.appendChild(left);
  header.appendChild(right);
}

/* Download current results page as .html named after quiz title */
function downloadResults(){
  const head = document.head.outerHTML;
  const resultsHtml = el("results").outerHTML;
  const pageHtml = `<!doctype html><html>${head}<body><div style="padding:20px;max-width:1000px;margin:auto">${resultsHtml}</div></body></html>`;
  const blob = new Blob([pageHtml], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safe = String(QUIZ_TITLE).replace(/[^a-z0-9]/gi,"_");
  a.href = url;
  a.download = `${safe}_results.html`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* attach DOM listeners */
function attachListeners(){
  el("nextBtn").addEventListener("click", ()=> { if(current < QUESTIONS.length-1) renderQuestion(current+1); });
  el("prevBtn").addEventListener("click", ()=> { if(current > 0) renderQuestion(current-1); });
  el("clearBtn").addEventListener("click", ()=> { delete answers[QUESTIONS[current].id ?? current]; renderQuestion(current); highlightPalette(); });

  el("paletteBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    togglePalette();
  });

  el("submitBtn").addEventListener("click", ()=>{
    const attempted = Object.keys(answers).length;
    el("submitMsg").textContent = `You attempted ${attempted} of ${QUESTIONS.length}. Submit?`;
    el("submitModal").style.display = "flex";
  });

  el("cancelSubmit").addEventListener("click", ()=> el("submitModal").style.display = "none");
  el("confirmSubmit").addEventListener("click", ()=> { el("submitModal").style.display = "none"; submitQuiz(); });

  el("modeToggle").addEventListener("click", ()=> {
    el("modeToggle").classList.toggle("active");
    isQuiz = el("modeToggle").classList.contains("active");
    // re-render the current question so immediate behavior toggles
    renderQuestion(current);
  });

  // close palette when clicking outside
  document.addEventListener("click", (ev) => {
    const pal = el("palette");
    if(!pal) return;
    if(pal.style.display === "flex"){
      const viewBtn = el("paletteBtn");
      if(ev.target !== pal && !pal.contains(ev.target) && ev.target !== viewBtn && !viewBtn.contains(ev.target)){
        pal.style.display = "none";
      }
    }
  });
}

/* Build palette buttons + summary */
function buildPalette(){
  const pal = el("palette");
  pal.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement("button");
    b.className = "qbtn";
    b.textContent = i+1;
    b.addEventListener("click", (e)=>{
      e.stopPropagation();
      renderQuestion(i);
      pal.style.display = "none";
    });
    pal.appendChild(b);
  }
  const summary = document.createElement("div");
  summary.id = "palette-summary";
  summary.style.marginTop = "8px";
  pal.appendChild(summary);
  highlightPalette();
}

/* color palette buttons and show summary */
function highlightPalette(){
  const pal = el("palette");
  if(!pal) return;
  const total = QUESTIONS.length;
  const attempted = Object.keys(answers).length;
  const notAttempted = total - attempted;
  Array.from(pal.children).forEach((child, idx) => {
    // skip summary
    if(child.id === "palette-summary") return;
    child.classList.remove("answered","current");
    const qid = QUESTIONS[idx].id ?? idx;
    if(idx === current) child.classList.add("current");
    else if(answers[qid]) child.classList.add("answered");
  });
  const summary = el("palette-summary");
  if(summary) summary.textContent = `Total: ${total} | Attempted: ${attempted} | Not Attempted: ${notAttempted}`;
}

/* toggle palette visibility */
function togglePalette(){
  const pal = el("palette");
  if(pal.style.display === "flex") pal.style.display = "none";
  else { pal.style.display = "flex"; highlightPalette(); }
}

/* start */
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
