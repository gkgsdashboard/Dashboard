"", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    5. An El Ni\u00f1o event occurs when sea surface temperatures in the    central and eastern Pacific Ocean become warmer than normal. The    primary cause is a weakening of the trade winds, which causes warm    water to move from the west to the east (toward South America).\u003cbr\u003e 6.    This change disrupts the Walker circulation and impacts global    weather patterns\u2014causing droughts in India and floods in South    America.\u003cbr\u003e 7. \u003cspan\u003e\u0905\u0932 \u0928\u0940\u0928\u094b    \u0915\u0940 \u0918\u091f\u0928\u093e \u0924\u092c \u0939\u094b\u0924\u0940 \u0939\u0948 \u091c\u092c \u092a\u094d\u0930\u0936\u093e\u0902\u0924    \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0915\u0947 \u092e\u0927\u094d\u092f \u0914\u0930 \u092a\u0942\u0930\u094d\u0935\u0940    \u092d\u093e\u0917 \u092e\u0947\u0902 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u0940 \u0938\u0924\u0939 \u0915\u093e    \u0924\u093e\u092a\u092e\u093e\u0928 \u0938\u093e\u092e\u093e\u0928\u094d\u092f \u0938\u0947 \u0905\u0927\u093f\u0915 \u0939\u094b    \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0907\u0938\u0915\u093e \u092e\u0941\u0916\u094d\u092f \u0915\u093e\u0930\u0923    \u0939\u0948 \u2014 \u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915 \u0939\u0935\u093e\u0913\u0902 \u0915\u093e    \u0915\u092e\u091c\u094b\u0930 \u092a\u0921\u093c\u0928\u093e\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0917\u0930\u094d\u092e \u092a\u093e\u0928\u0940 \u092a\u0936\u094d\u091a\u093f\u092e \u0938\u0947 \u0939\u091f\u0915\u0930    \u092a\u0942\u0930\u094d\u0935 \u0915\u0940 \u0913\u0930 \u003c/span\u003e(\u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923    \u0905\u092e\u0947\u0930\u093f\u0915\u093e \u0915\u0940 \u0913\u0930\u003c/span\u003e) \u003cspan\u003e\u092b\u0948\u0932\u0928\u0947    \u0932\u0917\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 8. \u003cspan\u003e\u092f\u0939    \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928 \u0935\u0949\u0915\u0930 \u092a\u0930\u093f\u0938\u0902\u091a\u0930\u0923 \u0915\u094b    \u092c\u093e\u0927\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948 \u0914\u0930 \u0935\u0948\u0936\u094d\u0935\u093f\u0915    \u092e\u094c\u0938\u092e \u092a\u0948\u091f\u0930\u094d\u0928 \u092a\u0930 \u0905\u0938\u0930 \u0921\u093e\u0932\u0924\u093e    \u0939\u0948 \u2014 \u091c\u0948\u0938\u0947 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u0942\u0916\u093e\u003c/span\u003e,    \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923 \u0905\u092e\u0947\u0930\u093f\u0915\u093e    \u092e\u0947\u0902 \u092c\u093e\u0922\u093c \u0906\u0926\u093f\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22893", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    It creates a Low-Pressure zone, which acts as a center of    attraction for the moisture-laden winds of the Southwest Monsoon.    / \u003cspan\u003e\u092f\u0939 \u090f\u0915 \u0928\u093f\u092e\u094d\u0928    \u0926\u092c\u093e\u0935 \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u094b \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0928\u092e\u0940 \u0938\u0947 \u092d\u0930\u0940 \u0939\u0935\u093e\u0913\u0902    \u0915\u0947 \u0932\u093f\u090f \u0906\u0915\u0930\u094d\u0937\u0923 \u0915\u0947 \u0915\u0947\u0902\u0926\u094d\u0930 \u0915\u0947    \u0930\u0942\u092a \u092e\u0947\u0902 \u0915\u093e\u0930\u094d\u092f \u0915\u0930\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It creates a relatively High-Pressure zone, causing air to descend    and suppress rainfall. / \u003cspan\u003e\u092f\u0939    \u090f\u0915 \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924 \u0909\u091a\u094d\u091a \u0926\u092c\u093e\u0935    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0939\u0935\u093e \u0928\u0940\u091a\u0947 \u0909\u0924\u0930\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0935\u0930\u094d\u0937\u093e    \u0915\u094b \u0926\u092c\u093e\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It intensifies the Polar Jet stream, which blocks the entry of the    Southwest Monsoon. / \u003cspan\u003e\u092f\u0939    \u0927\u094d\u0930\u0941\u0935\u0940\u092f \u091c\u0947\u091f \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0915\u094b \u0924\u0947\u091c    \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0947 \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u094b \u0930\u094b\u0915\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It causes the ITCZ to shift southwards, leading to the early    withdrawal of the monsoon. / \u003cspan\u003e\u092f\u0939    \u003c/span\u003eITCZ \u003cspan\u003e\u0915\u094b \u0926\u0915\u094d\u0937\u093f\u0923    \u0915\u0940 \u0913\u0930 \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u092e\u093e\u0928\u0938\u0942\u0928    \u0915\u0940 \u091c\u0932\u094d\u0926\u0940 \u0935\u093e\u092a\u0938\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eHow does the intense heating over the Tibetan Plateau during    summer influence the Monsoon circulation over India?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0917\u094d\u0930\u0940\u0937\u094d\u092e    \u090b\u0924\u0941 \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0924\u093f\u092c\u094d\u092c\u0924\u0940 \u092a\u0920\u093e\u0930    \u092a\u0930 \u0924\u0940\u0935\u094d\u0930 \u0924\u093e\u092a \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u092e\u093e\u0928\u0938\u0942\u0928    \u092a\u0930\u093f\u0938\u0902\u091a\u0930\u0923 \u0915\u094b \u0915\u0948\u0938\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u093f\u0924    \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    In summer, the \u0027summer rays on the Tibetan Plateau\u0027 lead to    \u0027intense heating,\u0027 which \u0027creates low pressure.\u0027 This low pressure    area is important because it draws moisture-laden air from the    Indian Ocean, triggering the southwest monsoon.\u003cbr\u003e \u003cspan\u003e\u0917\u094d\u0930\u0940\u0937\u094d\u092e    \u090b\u0924\u0941 \u092e\u0947\u0902 \u003c/span\u003e\u0027\u003cspan\u003e\u0924\u093f\u092c\u094d\u092c\u0924\u0940    \u092a\u0920\u093e\u0930 \u092a\u0930 \u0917\u094d\u0930\u0940\u0937\u094d\u092e\u0915\u093e\u0932\u0940\u0928 \u0915\u093f\u0930\u0923\u0947\u0902\u003c/span\u003e\u0027    \u0027\u003cspan\u003e\u0924\u0940\u0935\u094d\u0930 \u0924\u093e\u092a\u003c/span\u003e\u0027    \u003cspan\u003e\u0915\u0940 \u0913\u0930 \u0932\u0947 \u091c\u093e\u0924\u0940    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u003c/span\u003e\u0027\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928    \u0926\u092c\u093e\u0935 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u0027\u003cspan\u003e\u0964    \u092f\u0939 \u0928\u093f\u092e\u094d\u0928 \u0926\u092c\u093e\u0935 \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u092e\u0939\u0924\u094d\u0935\u092a\u0942\u0930\u094d\u0923 \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u092f\u0939    \u0939\u093f\u0902\u0926 \u092e\u0939\u093e\u0938\u093e\u0917\u0930 \u0938\u0947 \u0928\u092e\u0940 \u0938\u0947 \u092d\u0930\u0940    \u0939\u0935\u093e \u0915\u094b \u0916\u0940\u0902\u091a\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}];
const QUIZ_TITLE = "PARMAR GK 4.0 - MONSOON";

let current = 0;
let answers = {};            // { questionId: "1", ... }
let seconds = 0;
let isQuiz = false;
let timerInterval = null;

const el = id => document.getElementById(id);

/* format mm:ss */
function fmt(s){
  const m = Math.floor(s/60);
  const sec = s%60;
  return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* Timer */
function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    seconds++;
    el("timer").textContent = fmt(seconds);
  },1000);
}

/* initialize */
function init(){
  el("qtotal").textContent = QUESTIONS.length;
  renderQuestion(0);
  startTimer();
  attachListeners();
  buildPalette();
  highlightPalette();
}

/* render question */
function renderQuestion(i){
  current = i;
  const q = QUESTIONS[i];
  el("qindex").textContent = i+1;
  el("qtext").innerHTML = q.question || "";
  el("marking").innerHTML = `Marking: <span style="color:var(--success)">+${Number(q.correct_score ?? 1)}</span> / <span style="color:var(--danger)">-${Number(q.negative_score ?? 0)}</span>`;
  const opts = el("options");
  opts.innerHTML = "";
  el("explanation").style.display = "none";

  const keys = ["option_1","option_2","option_3","option_4","option_5"];
  keys.forEach((k, idx) => {
    if(!q[k]) return;
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="custom-radio" aria-hidden="true"></div><div style="flex:1">${q[k]}</div>`;
    // click anywhere on option selects
    div.addEventListener("click", () => selectOption(q, idx+1, div));
    opts.appendChild(div);
    // if previously answered, mark selected
    const qid = q.id ?? i;
    if(answers[qid] === String(idx+1)) div.classList.add("selected");
  });

  highlightPalette();
}

/* selecting option */
function selectOption(q, val, div){
  const qid = q.id ?? current;
  answers[qid] = String(val);
  // clear previous selections visually
  Array.from(el("options").children).forEach(o => o.className = "opt");
  div.classList.add("selected");
  // immediate feedback in quiz mode
  if(isQuiz) showFeedback(q, val);
  highlightPalette();
}

/* show correct/wrong coloring and explanation */
function showFeedback(q, val){
  const opts = Array.from(el("options").children);
  opts.forEach((o, idx) => {
    o.classList.remove("correct","wrong");
    const idx1 = idx+1;
    if(String(q.answer) === String(idx1)){
      o.classList.add("correct");
    } else if(String(val) === String(idx1)){
      o.classList.add("wrong");
    }
  });
  if(q.solution_text){
    el("explanation").innerHTML = `<strong>Explanation:</strong> ${q.solution_text}`;
    el("explanation").style.display = "block";
  }
}

/* Submit flow */
function submitQuiz(){
  // stop timer
  if(timerInterval) clearInterval(timerInterval);

  let correct = 0, wrong = 0, totalMarks = 0;
  QUESTIONS.forEach((q, i) => {
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    if(isCorrect) correct++;
    else if(ans) wrong++;
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);
    if(isCorrect) totalMarks += cs;
    else if(ans) totalMarks -= ns;
  });

  const attempted = Object.keys(answers).length;
  const unattempted = QUESTIONS.length - attempted;
  const accuracy = attempted ? ((correct/attempted) * 100).toFixed(1) : "0.0";

  // build review HTML
  let reviewHTML = `<div class="card"><h3 style="color:var(--accent);margin:0 0 10px">Results Summary</h3>
    <div class="stats">
      <div class="stat"><h4>Correct</h4><p>${correct}</p></div>
      <div class="stat"><h4>Wrong</h4><p>${wrong}</p></div>
      <div class="stat"><h4>Unattempted</h4><p>${unattempted}</p></div>
      <div class="stat"><h4>Accuracy</h4><p>${accuracy}%</p></div>
      <div class="stat"><h4>Total Marks</h4><p>${totalMarks}</p></div>
      <div class="stat"><h4>Time</h4><p>${fmt(seconds)}</p></div>
    </div></div>`;

  QUESTIONS.forEach((q,i)=>{
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);

    reviewHTML += `<div class="card"><div style="font-weight:700;margin-bottom:8px">Q${i+1}: ${q.question}</div>`;
    ["option_1","option_2","option_3","option_4","option_5"].forEach((k,j)=>{
      if(!q[k]) return;
      const idx = j+1;
      const isOptCorrect = String(idx) === String(q.answer);
      const isUser = ans && String(idx) === String(ans);
      let style = "padding:8px 10px;margin:6px 0;border-radius:8px;";
      if(isOptCorrect) style += "border:2px solid var(--success);background:rgba(31,158,90,0.12);";
      else if(isUser && !isOptCorrect) style += "border:2px solid var(--danger);background:rgba(200,45,63,0.12);";
      else style += "border:1px solid #eee;background:#fafbfd;";
      reviewHTML += `<div style="${style}">${q[k]}</div>`;
    });
    const score = isCorrect ? `<span style="color:var(--success)">+${cs}</span>` : (ans ? `<span style="color:var(--danger)">-${ns}</span>` : `<span style="color:var(--muted)">0</span>`);
    reviewHTML += `<div style="margin-top:8px"><strong>Score:</strong> ${score}</div>`;
    if(q.solution_text) reviewHTML += `<div class="explanation" style="display:block;margin-top:8px"><strong>Explanation:</strong> ${q.solution_text}</div>`;
    reviewHTML += `</div>`;
  });

  el("results").innerHTML = reviewHTML;
  el("results").style.display = "block";
  el("quizCard").style.display = "none";
  // hide bottom nav
  el("floatBar").style.display = "none";

  // replace header controls with results controls (Re-Attempt, Download, Print)
  const header = el("headerControls");
  header.innerHTML = "";
  const left = document.createElement("div");
  left.style.display = "flex";
  left.style.alignItems = "center";
  left.style.gap = "10px";
  const title = document.createElement("h1");
  title.textContent = QUIZ_TITLE;
  left.appendChild(title);

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";
  right.style.gap = "10px";

  const retry = document.createElement("button");
  retry.className = "btn";
  retry.textContent = "Re-Attempt";
  retry.onclick = ()=> location.reload();

  const dl = document.createElement("button");
  dl.className = "btn";
  dl.textContent = "Download";
  dl.onclick = downloadResults;

  const pr = document.createElement("button");
  pr.className = "btn";
  pr.textContent = "Print";
  pr.onclick = ()=> window.print();

  right.appendChild(retry);
  right.appendChild(dl);
  right.appendChild(pr);

  header.appendChild(left);
  header.appendChild(right);
}

/* Download current results page as .html named after quiz title */
function downloadResults(){
  const head = document.head.outerHTML;
  const resultsHtml = el("results").outerHTML;
  const pageHtml = `<!doctype html><html>${head}<body><div style="padding:20px;max-width:1000px;margin:auto">${resultsHtml}</div></body></html>`;
  const blob = new Blob([pageHtml], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safe = String(QUIZ_TITLE).replace(/[^a-z0-9]/gi,"_");
  a.href = url;
  a.download = `${safe}_results.html`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* attach DOM listeners */
function attachListeners(){
  el("nextBtn").addEventListener("click", ()=> { if(current < QUESTIONS.length-1) renderQuestion(current+1); });
  el("prevBtn").addEventListener("click", ()=> { if(current > 0) renderQuestion(current-1); });
  el("clearBtn").addEventListener("click", ()=> { delete answers[QUESTIONS[current].id ?? current]; renderQuestion(current); highlightPalette(); });

  el("paletteBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    togglePalette();
  });

  el("submitBtn").addEventListener("click", ()=>{
    const attempted = Object.keys(answers).length;
    el("submitMsg").textContent = `You attempted ${attempted} of ${QUESTIONS.length}. Submit?`;
    el("submitModal").style.display = "flex";
  });

  el("cancelSubmit").addEventListener("click", ()=> el("submitModal").style.display = "none");
  el("confirmSubmit").addEventListener("click", ()=> { el("submitModal").style.display = "none"; submitQuiz(); });

  el("modeToggle").addEventListener("click", ()=> {
    el("modeToggle").classList.toggle("active");
    isQuiz = el("modeToggle").classList.contains("active");
    // re-render the current question so immediate behavior toggles
    renderQuestion(current);
  });

  // close palette when clicking outside
  document.addEventListener("click", (ev) => {
    const pal = el("palette");
    if(!pal) return;
    if(pal.style.display === "flex"){
      const viewBtn = el("paletteBtn");
      if(ev.target !== pal && !pal.contains(ev.target) && ev.target !== viewBtn && !viewBtn.contains(ev.target)){
        pal.style.display = "none";
      }
    }
  });
}

/* Build palette buttons + summary */
function buildPalette(){
  const pal = el("palette");
  pal.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement("button");
    b.className = "qbtn";
    b.textContent = i+1;
    b.addEventListener("click", (e)=>{
      e.stopPropagation();
      renderQuestion(i);
      pal.style.display = "none";
    });
    pal.appendChild(b);
  }
  const summary = document.createElement("div");
  summary.id = "palette-summary";
  summary.style.marginTop = "8px";
  pal.appendChild(summary);
  highlightPalette();
}

/* color palette buttons and show summary */
function highlightPalette(){
  const pal = el("palette");
  if(!pal) return;
  const total = QUESTIONS.length;
  const attempted = Object.keys(answers).length;
  const notAttempted = total - attempted;
  Array.from(pal.children).forEach((child, idx) => {
    // skip summary
    if(child.id === "palette-summary") return;
    child.classList.remove("answered","current");
    const qid = QUESTIONS[idx].id ?? idx;
    if(idx === current) child.classList.add("current");
    else if(answers[qid]) child.classList.add("answered");
  });
  const summary = el("palette-summary");
  if(summary) summary.textContent = `Total: ${total} | Attempted: ${attempted} | Not Attempted: ${notAttempted}`;
}

/* toggle palette visibility */
function togglePalette(){
  const pal = el("palette");
  if(pal.style.display === "flex") pal.style.display = "none";
  else { pal.style.display = "flex"; highlightPalette(); }
}

/* start */
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
