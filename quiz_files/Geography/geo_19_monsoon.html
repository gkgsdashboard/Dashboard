<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - MONSOON</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>

<div id="palette" aria-hidden="true"></div>

    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>

  </div>
</div>

span\u003e,    \u003cspan\u003e\u091c\u0942\u0928 \u0915\u093e \u092a\u0939\u0932\u093e    \u0938\u092a\u094d\u0924\u093e\u0939\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    West Bengal, 1st week of July / \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e, \u003cspan\u003e\u091c\u0941\u0932\u093e\u0908    \u0915\u093e \u092a\u0939\u0932\u093e \u0938\u092a\u094d\u0924\u093e\u0939\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Maharashtra, 4th week of June / \u003cspan\u003e\u092e\u0939\u093e\u0930\u093e\u0937\u094d\u091f\u094d\u0930\u003c/span\u003e,    \u003cspan\u003e\u091c\u0942\u0928 \u0915\u093e \u091a\u094c\u0925\u093e    \u0938\u092a\u094d\u0924\u093e\u0939\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe onset of the Southwest Monsoon in India typically begins in    which state and during which week?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092d\u093e\u0930\u0924    \u092e\u0947\u0902 \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u093e \u0906\u0917\u092e\u0928 \u0938\u093e\u092e\u093e\u0928\u094d\u092f\u0924\u0903    \u0915\u093f\u0938 \u0930\u093e\u091c\u094d\u092f \u092e\u0947\u0902 \u0914\u0930 \u0915\u093f\u0938 \u0938\u092a\u094d\u0924\u093e\u0939    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The onset of the Monsoon is marked by its beginning in Kerala in    the 1st week of June. This marks the start of the Southwest    Monsoon, derived from the Arabic word \u0027Mausim\u0027.\u003cbr\u003e \u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928    \u0915\u093e \u0906\u0917\u092e\u0928 \u091c\u0942\u0928 \u0915\u0947 \u092a\u0939\u0932\u0947 \u0938\u092a\u094d\u0924\u093e\u0939    \u092e\u0947\u0902 \u0915\u0947\u0930\u0932 \u092e\u0947\u0902 \u0907\u0938\u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924    \u0938\u0947 \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092f\u0939    \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u094b \u091a\u093f\u0939\u094d\u0928\u093f\u0924    \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0905\u0930\u092c\u0940 \u0936\u092c\u094d\u0926 \u003c/span\u003e\u0027\u003cspan\u003e\u092e\u094c\u0938\u092e\u003c/span\u003e\u0027    \u003cspan\u003e\u0938\u0947 \u0932\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22872", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Kal Baisakhi / \u003cspan\u003e\u0915\u093e\u0932 \u092c\u0948\u0938\u093e\u0916\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mango Showers / \u003cspan\u003e\u0906\u092e\u094d\u0930    \u0935\u0943\u0937\u094d\u091f\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Blossom Showers / \u003cspan\u003e\u092c\u094d\u0932\u0949\u0938\u092e    \u0935\u0930\u094d\u0937\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Nor-Westers / \u003cspan\u003e\u0928\u0949\u0930\u003c/span\u003e-\u003cspan\u003e\u0935\u0947\u0938\u094d\u091f\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich pre-monsoon shower is beneficial for the growth and    cultivation of coffee in Kerala/Karnataka?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u0947\u0930\u0932\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0915\u0930\u094d\u0928\u093e\u091f\u0915    \u092e\u0947\u0902 \u0915\u0949\u092b\u0940 \u0915\u0940 \u0935\u0943\u0926\u094d\u0927\u093f\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0916\u0947\u0924\u0940    \u0915\u0947 \u0932\u093f\u090f \u0915\u094c\u0928 \u0938\u0940 \u092e\u093e\u0928\u0938\u0942\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u0935\u0930\u094d\u0937\u093e \u0932\u093e\u092d\u0926\u093e\u092f\u0915 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Pre-monsoon showers are categorized into Nor-Westers (Kal    Baisakhi, Bardoli Chheerha), Mango Showers, and Blossom Showers.    Blossom Showers are specifically seen in Kerala/Karnataka and help    in the growth/cultivation of coffee.\u003cbr\u003e 5. Kal Baisakhi \u2013    Thunderstorms and rain in Bengal and Assam\u003cbr\u003e 6. Mango Showers \u2013    Rainfall that helps mangoes ripen in South India\u003cbr\u003e 7.    Nor-Wester \u2013 Strong winds and rain in Bengal and Assam\u003cbr\u003e 8.    Bardoli Chheerha \u2013 Local storm of the hot season in    Assam\u003cbr\u003e \u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928\u003c/span\u003e-\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u0935\u0930\u094d\u0937\u093e \u0915\u094b \u0928\u0949\u0930\u003c/span\u003e-\u003cspan\u003e\u0935\u0947\u0938\u094d\u091f\u0930    \u003c/span\u003e(\u003cspan\u003e\u0915\u093e\u0932 \u092c\u0948\u0938\u093e\u0916\u0940\u003c/span\u003e,    \u003cspan\u003e\u092c\u093e\u0930\u0926\u094b\u0932\u0940 \u091b\u0940\u0930\u0939\u093e\u003c/span\u003e),    \u003cspan\u003e\u0906\u092e\u094d\u0930 \u0935\u0930\u094d\u0937\u093e \u0914\u0930    \u092c\u094d\u0932\u0949\u0938\u092e \u0935\u0930\u094d\u0937\u093e \u092e\u0947\u0902 \u0935\u0930\u094d\u0917\u0940\u0915\u0943\u0924    \u0915\u093f\u092f\u093e \u0917\u092f\u093e \u0939\u0948\u0964 \u092c\u094d\u0932\u0949\u0938\u092e \u0935\u0930\u094d\u0937\u093e    \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0915\u0947\u0930\u0932\u003c/span\u003e/\u003cspan\u003e\u0915\u0930\u094d\u0928\u093e\u091f\u0915    \u092e\u0947\u0902 \u0926\u0947\u0916\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0915\u0949\u092b\u0940 \u0915\u0940    \u0935\u0943\u0926\u094d\u0927\u093f\u003c/span\u003e/\u003cspan\u003e\u0916\u0947\u0924\u0940    \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 9.    \u003cspan\u003e\u0915\u093e\u0932 \u092c\u0948\u0938\u093e\u0916\u0940  \u2013    \u092c\u0902\u0917\u093e\u0932 \u0914\u0930 \u0905\ 003cbr\u003e \u003cspan\u003e\u0915\u094b\u092a\u0947\u0928    \u0915\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 \u0915\u0940 \u0924\u093e\u0932\u093f\u0915\u093e \u092c\u0924\u093e\u0924\u0940    \u0939\u0948 \u0915\u093f \u0909\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f \u003c/span\u003e(A)    \u003cspan\u003e\u091c\u0932\u0935\u093e\u092f\u0941 \u0938\u092e\u0942\u0939    \u0915\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u092f\u0939 \u0939\u0948 \u0915\u093f \u0938\u092c\u0938\u0947    \u0920\u0902\u0921\u0947 \u092e\u0939\u0940\u0928\u0947 \u0915\u093e \u0914\u0938\u0924 \u0924\u093e\u092a\u092e\u093e\u0928    \u003c/span\u003e18\u00b0C \u003cspan\u003e\u092f\u093e \u0909\u0938\u0938\u0947    \u0905\u0927\u093f\u0915 \u0939\u094b\u0924\u093e \u0939\u0948\u0964 \u092f\u0939 \u092a\u0942\u0930\u0947 \u0935\u0930\u094d\u0937    \u0932\u0917\u093e\u0924\u093e\u0930 \u0909\u091a\u094d\u091a \u0924\u093e\u092a\u092e\u093e\u0928 \u0915\u094b \u0926\u0930\u094d\u0936\u093e\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22874", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Loo / \u003cspan\u003e\u0932\u0942\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Heatwave / \u003cspan\u003e\u0909\u0937\u094d\u0923 \u0932\u0939\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    October Heat / \u003cspan\u003e\u0905\u0915\u094d\u091f\u0942\u092c\u0930    \u0915\u0940 \u0917\u0930\u094d\u092e\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style= 3cbr\u003e 6. Arabian    Sea branch\u003cbr\u003e 7. Bay of Bengal branch\u003cbr\u003e 8. Both branches    bring rainfall to different parts of India and, moving northward,    converge in the Punjab region.\u003cbr\u003e 9. By the time they reach    Punjab, the moisture from both branches is virtually exhausted,    resulting in relatively low rainfall.\u003cbr\u003e Key points:\u003cbr\u003e 10.    Meeting area \u2192 Around Punjab and Haryana\u003cbr\u003e 11. \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0926\u094b \u092e\u0941\u0916\u094d\u092f \u0936\u093e\u0916\u093e\u090f\u0901    \u0939\u094b\u0924\u0940 \u0939\u0948\u0902 \u2014\u003c/span\u003e\u003cbr\u003e 12. \u003cspan\u003e\u0905\u0930\u092c    \u0938\u093e\u0917\u0930 \u0936\u093e\u0916\u093e\u003c/span\u003e\u003cbr\u003e 13. \u003cspan\u003e\u092c\u0902\u0917\u093e\u0932    \u0915\u0940 \u0916\u093e\u0921\u093c\u0940 \u0936\u093e\u0916\u093e\u003c/span\u003e\u003cbr\u003e 14. \u003cspan\u003e\u092f\u0947    \u0926\u094b\u0928\u094b\u0902 \u0936\u093e\u0916\u093e\u090f\u0901 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0905\u0932\u0917\u003c/span\u003e-\u003cspan\u003e\u0905\u0932\u0917    \u092d\u093e\u0917\u094b\u0902 \u092e\u0947\u0902 \u0935\u0930\u094d\u0937\u093e \u0932\u093e\u0924\u0940 \u0939\u0948\u0902    \u0914\u0930 \u0909\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u0915\u0940 \u0913\u0930 \u092c\u0922\u093c\u0924\u0947    \u0939\u0941\u090f \u092a\u0902\u091c\u093e\u092c \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092e\u0947\u0902 \u091c\u093e\u0915\u0930    \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 15. \u003cspan\u003e\u092a\u0902\u091c\u093e\u092c    \u092a\u0939\u0941\u0901\u091a\u0924\u0947\u003c/span\u003e-\u003cspan\u003e\u092a\u0939\u0941\u0901\u091a\u0924\u0947\u003c/span\u003e,    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902 \u0936\u093e\u0916\u093e\u0913\u0902    \u0915\u0940 \u0928\u092e\u0940 \u0932\u0917\u092d\u0917 \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b \u091c\u093e\u0924\u0940    \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0907\u0938\u0932\u093f\u090f    \u092f\u0939\u093e\u0901 \u0935\u0930\u094d\u0937\u093e \u0905\u092a\u0947\u0915\u094d\u0937\u093e\u0915\u0943\u0924 \u0915\u092e    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u092c\u093f\u0902\u0926\u0941\u003c/span\u003e:\u003cbr\u003e 16. \u003cspan\u003e\u092e\u093f\u0932\u0928\u0947    \u0915\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u2192 \u092a\u0902\u091c\u093e\u092c \u0914\u0930 \u0939\u0930\u093f\u092f\u093e\u0923\u093e    \u0915\u0947 \u0906\u0938\u092a\u093e\u0938\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22878", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Difference between the highest and lowest temperature recorded in    a day. \u003cspan\u003e\u090f\u0915 \u0926\u093f\u0928 \u092e\u0947\u0902    \u0926\u0930\u094d\u091c \u0915\u093f\u090f \u0917\u090f \u0905\u0927\u093f\u0915\u0924\u092e \u0914\u0930 \u0928\u094d\u092f\u0942\u0928\u0924\u092e    \u0924\u093e\u092a\u092e\u093e\u0928 \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Average temperature of a place over a year. \u003cspan\u003e\u0915\u093f\u0938\u0940    \u0938\u094d\u0925\u093e\u0928 \u0915\u093e \u092a\u0942\u0930\u0947 \u0935\u0930\u094d\u0937 \u0915\u093e \u0914\u0938\u0924    \u0924\u093e\u092a\u092e\u093e\u0928\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Difference between the hottest and coldest months of a year. \u003cspan\u003e\u0935\u0930\u094d\u0937    \u0915\u0947 \u0938\u092c\u0938\u0947 \u0917\u0930\u094d\u092e \u0914\u0930 \u0938\u092c\u0938\u0947 \u0920\u0902\u0921\u0947    \u092e\u0939\u0940\u0928\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a \u0924\u093e\u092a\u092e\u093e\u0928 \u0915\u093e    \u0905\u0902\u0924\u0930\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Variation in rainfall during day and night. \u003cspan\u003e\u0926\u093f\u0928    \u0914\u0930 \u0930\u093e\u0924 \u0915\u0947 \u092c\u0940\u091a \u0935\u0930\u094d\u0937\u093e \u092e\u0947\u0902    \u092a\u0930\u093f\u0935\u0930\u094d\u0924\u0928\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eThe Diurnal Range of Temperature is defined as the:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0924\u093e\u092a\u092e\u093e\u0928    \u0915\u0940 \u0926\u0948\u0928\u093f\u0915 \u0938\u0940\u092e\u093e \u0915\u094b \u0915\u093f\u0938 \u092a\u094d\u0930\u0915\u093e\u0930    \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u093f\u092f\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    1. Diurnal temperature range refers to the difference between the    maximum (daytime) and minimum (nighttime) temperatures recorded at    a location in a single day.\u003cbr\u003e Formula:\u003cbr\u003e Diurnal temperature    range = Maximum temperature \u2013 Minimum temperature\u003cbr\u003e Key    facts:\u003cbr\u003e 2. In desert regions (such as the Thar Desert), this    difference is very large.\u003cbr\u003e 3. In coastal areas, this    difference is less because the ocean moderates temperatures.\u003cbr\u003e 4.    \u003cspan\u003e\u0926\u0948\u0928\u093f\u0915 \u0924\u093e\u092a\u092e\u093e\u0928    \u0938\u0940\u092e\u093e \u0938\u0947 \u0905\u092d\u093f\u092a\u094d\u0930\u093e\u092f \u0939\u0948 \u2014\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0915\u093f\u0938\u0940    \u0938\u094d\u0925\u093e\u0928 \u092a\u0930 \u090f\u0915 \u0939\u0940 \u0926\u093f\u0928 \u092e\u0947\u0902 \u0926\u0930\u094d\u091c    \u0915\u093f\u090f \u0917\u090f \u0905\u0927\u093f\u0915\u0924\u092e \u003c/span\u003e(\u003cspan\u003e\u0926\u093f\u0928    \u0915\u093e\u003c/span\u003e) \u003cspan\u003e\u0914\u0930    \u0928\u094d\u092f\u0942\u0928\u0924\u092e \u003c/span\u003e(\u003cspan\u003e\u0930\u093e\u0924    \u0915\u093e\u003c/span\u003e) \u003cspan\u003e\u0924\u093e\u092a\u092e\u093e\u0928    \u0915\u0947 \u092c\u0940\u091a \u0915\u093e \u0905\u0902\u0924\u0930\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0938\u0942\u0924\u094d\u0930\u003c/span\u003e:\u003cbr\u003e \u003cspan\u003e\u0926\u0948\u0928\u093f\u0915    \u0924\u093e\u092a\u092e\u093e\u0928 \u0938\u0940\u092e\u093e\u003c/span\u003e=\u003cspan\u003e\u0905\u0927\u093f\u0915\u0924\u092e    \u0924\u093e\u092a\u092e\u093e\u0928\u2212\u0928\u094d\u092f\u0942\u0928\u0924\u092e \u0924\u093e\u092a\u092e\u093e\u0928\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092e\u0941\u0916\u094d\u092f    \u0924\u0925\u094d\u092f\u003c/span\u003e:\u003cbr\u003e 5. \u003cspan\u003e\u092e\u0930\u0941\u0938\u094d\u0925\u0932\u0940\u092f    \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902 \u003c/span\u003e(\u003cspan\u003e\u091c\u09 0936\u094d\u091a\u093f\u092e\u0940    \u0935\u093f\u0915\u094d\u0937\u094b\u092d\u094b\u0902 \u0915\u0940 \u0905\u0902\u0924\u0903\u0917\u093e\u092e\u0940 \u0917\u0924\u093f    \u092a\u094d\u0930\u091a\u0932\u093f\u0924 \u0930\u093e\u0924\u094d\u0930\u093f \u0924\u093e\u092a\u092e\u093e\u0928 \u092e\u0947\u0902    \u0935\u0943\u0926\u094d\u0927\u093f \u0926\u094d\u0935\u093e\u0930\u093e \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948 \u003c/span\u003e(A \u003cspan\u003e\u0938\u0924\u094d\u092f    \u0939\u0948\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u092f\u0947    \u0935\u093f\u0915\u094d\u0937\u094b\u092d \u092e\u0927\u094d\u092f \u0905\u0915\u094d\u0937\u093e\u0902\u0936\u0940\u092f    \u091a\u0915\u094d\u0930\u0935\u093e\u0924 \u0939\u094b\u0924\u0947 \u0939\u0948\u0902 \u091c\u094b \u092c\u093e\u0926\u0932    \u0914\u0930 \u0917\u0930\u094d\u092e \u0935\u093e\u092f\u0941 \u0932\u093e\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0930\u093e\u0924\u094d\u0930\u093f    \u0915\u0947 \u0938\u092e\u092f \u090a\u0937\u094d\u092e\u093e \u0939\u093e\u0928\u093f \u0915\u092e \u0939\u094b\u0924\u0940    \u0939\u0948\u003c/span\u003e; \u003cspan\u003e\u0905\u0924\u0903    \u003c/span\u003eR, A \u003cspan\u003e\u0915\u093e \u0938\u0939\u0940    \u0906\u0927\u093e\u0930\u092d\u0942\u0924 \u0915\u093e\u0930\u0923 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22881", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    I only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003eI\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    II only / \u003cspan\u003e\u0915\u0947\u0935\u0932 \u003c/span\u003eII\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Both I and II / I \u003cspan\u003e\u0914\u0930 \u003c/span\u003eII    \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Neither I nor II / \u003cspan\u003e\u0928 \u0924\u094b \u003c/span\u003eI    \u003cspan\u003e\u0914\u0930 \u0928 \u0939\u0940 \u003c/span\u003eII\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following statements about the Jet Streams, as    mentioned in the text, is/are correct?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091c\u0947\u091f    \u0927\u093e\u0930\u093e\u0913\u0902 \u0915\u0947 \u092c\u093e\u0930\u0947 \u092e\u0947\u0902 \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0938\u0947    \u0915\u0925\u0928 \u0938\u0939\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003cbr\u003e 1.    In both hemispheres, jet streams blow from west to east. / \u003c/b\u003e\u003cspan\u003e\u0926\u094b\u0928\u094b\u0902    \u0917\u094b\u0932\u093e\u0930\u094d\u0927\u094b\u0902 \u092e\u0947\u0902\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u0947\u091f    \u0927\u093e\u0930\u093e\u090f\u0902 \u092a\u0936\u094d\u091a\u093f\u092e \u0938\u0947 \u092a\u0942\u0930\u094d\u0935 \u0915\u0940    \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 2. The    Subtropical Jet stream is located at a height of 9-13 km (upper    troposphere). / \u003c/b\u003e\u003cspan\u003e\u0909\u092a\u094b\u0937\u094d\u0923\u0915\u091f\u093f\u092c\u0902\u0927\u0940\u092f    \u091c\u0947\u091f \u0927\u093e\u0930\u093e\u090f\u0902 \u003c/span\u003e\u003cb\u003e9\u201313 \u003c/b\u003e\u003cspan\u003e\u0915\u093f\u092e\u0940    \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u090a\u092a\u0930\u0940    \u0915\u094d\u0937\u094b\u092d\u092e\u0902\u0921\u0932\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u0915\u0940    \u090a\u0901\u091a\u093e\u0908 \u092a\u0930 \u0938\u094d\u0925\u093f\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    7. In both hemispheres, jet streams flow from west to east.\u003cbr\u003e 8.    Jet streams are extremely strong air currents flowing from west to    east in the upper atmosphere.\u003cbr\u003e 9. They flow in this direction    due to the Earth\u0027s rotation (Coriolis effect).\u003cbr\u003e 10.    Subtropical jet streams are located at altitudes of 9\u201313 km    (upper troposphere) and can reach speeds of about 150\u2013300    km/h.\u003cbr\u003e 11. These currents influence atmospheric    circulation.\u003cbr\u003e 12. They also have a significant impact on the    direction and intensity of monsoons.\u003cbr\u003e 13. \u003cspan\u003e\u0926\u094b\u0928\u094b\u0902    \u0917\u094b\u0932\u093e\u0930\u094d\u0927\u094b\u0902 \u092e\u0947\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u0947\u091f    \u0927\u093e\u0930\u093e\u090f\u0902 \u092a\u0936\u094d\u091a\u093f\u092e \u0938\u0947 \u092a\u0942\u0930\u094d\u0935 \u0915\u0940    \u0913\u0930 \u092c\u0939\u0924\u0940 \u0939\u0948 30 \u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915    \u092a\u0935\u0928\u0947\u0902 \u0935\u0939\u0940\u0902 \u092e\u093f\u0932\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e     \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u0923 \u003c/span\u003e\u003cb\u003e(R):    \u003c/b\u003e\u003cspan\u003e\u0924\u093f\u092c\u094d\u092c\u0924\u0940 \u092a\u0920\u093e\u0930    \u092a\u0930 \u0924\u0940\u0935\u094d\u0930 \u090a\u0937\u094d\u092e\u0928 \u090f\u0915 \u0928\u093f\u092e\u094d\u0928 \u0926\u093e\u092c    \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u094b    \u0938\u092e\u0941\u0926\u094d\u0930 \u0938\u0947 \u0935\u093e\u092f\u0941 \u0915\u094b \u0906\u0915\u0930\u094d\u0937\u093f\u0924    \u0915\u0930\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u092e\u093e\u0928\u0938\u0942\u0928 \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The ITCZ shifts northward in summer due to the Sun\u2019s apparent    northward movement and the land heating more than the    ocean.\u003cbr\u003e Although heating over the Tibetan Plateau creates a    low-pressure area that strengthens the monsoon, it is not the main    reason for the ITCZ\u2019s northward shift.\u003cbr\u003e \u003cspan\u003e\u0917\u0930\u094d\u092e\u0940    \u0915\u0947 \u092e\u094c\u0938\u092e \u092e\u0947\u0902 \u0938\u0942\u0930\u094d\u092f \u0915\u0947 \u0909\u0924\u094d\u0924\u0930    \u0915\u0940 \u0913\u0930 \u091c\u093e\u0928\u0947 \u0914\u0930 \u092d\u0942\u092e\u093f \u0915\u0947 \u0938\u092e\u0941 \u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    I, II, and III / I, II, \u003cspan\u003e\u0914\u0930    \u003c/span\u003eIII\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich events are associated with the later phase of the    monsoon/break in monsoon?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928    \u0915\u0947 \u092c\u093e\u0926 \u0915\u0947 \u091a\u0930\u0923\u003c/span\u003e\u003cb\u003e/\u003c/b\u003e\u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928    \u092e\u0947\u0902 \u0935\u093f\u0930\u093e\u092e \u0938\u0947 \u091c\u0941\u0921\u093c\u0947 \u0918\u091f\u0928\u093e\u0915\u094d\u0930\u092e    \u0915\u094c\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0938\u0947    \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003cbr\u003e 1. Clear skies and high    temperatures (\u2018October Heat\u2019) in North India.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0909\u0924\u094d\u0924\u0930    \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0938\u093e\u092b\u093c \u0906\u0938\u092e\u093e\u0928 \u0914\u0930 \u0909\u091a\u094d\u091a    \u0924\u093e\u092a\u092e\u093e\u0928 \u003c/span\u003e\u003cb\u003e(\u2018\u003c/b\u003e\u003cspan\u003e\u0905\u0915\u094d\u091f\u0942\u092c\u0930    \u0915\u0940 \u0917\u0930\u094d\u092e\u0940\u2019\u003c/span\u003e\u003cb\u003e)\u003c/b\u003e\u003cspan\u003e\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 2.    Rainfall over the Coromandel Coast (Tamil Nadu and Andhra Pradesh)    due to cyclonic disturbances.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091a\u0915\u094d\u0930\u0935\u093e\u0924\u0940    \u0935\u093f\u0915\u094d\u0937\u094b\u092d\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923 \u0915\u094b\u0930\u094b\u092e\u0902\u0921\u0932    \u0924\u091f \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941    \u0914\u0930 \u0906\u0902\u0927\u094d\u0930 \u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u092a\u0930    \u0935\u0930\u094d\u0937\u093e\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e 3. Strengthening of the    North-East winds.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940    \u092a\u0935\u0928\u094b\u0902 \u0915\u093e \u0938\u0936\u0915\u094d\u0924 \u0939\u094b\u0928\u093e\u0964\u003c/span\u003e\u003cb\u003e\u003cbr\u003e Options:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    During the final phase of the monsoon season (September to    November), the southwest monsoon gradually weakens and begins to    retreat from northern and northwestern India. This period is    marked by several key phenomena:\u003cbr\u003e 1. Clear skies and high    temperatures in northern India, known as the \"October Heat.\"    This occurs as the rains end and daytime temperatures rise due to    reduced humidity.\u003cbr\u003e 2. Cyclonic disturbances during this time    bring rainfall to the Coromandel Coast (Tamil Nadu and Andhra    Pradesh). These rains are a hallmark of the monsoon\u0027s retreating    phase.\u003cbr\u003e 3. Also, northeasterly winds become dominant,    signaling the onset of the winter season and blowing southward,    carrying moisture from the Bay of Bengal, bringing rainfall to the    Tamil Nadu coast.\u003cbr\u003e \u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928    \u0915\u0947 \u0905\u0902\u0924\u093f\u092e \u091a\u0930\u0923 \u003c/span\u003e(\u003cspan\u003e\u0938\u093f\u0924\u0902\u092c\u0930    \u0938\u0947 \u0928\u0935\u0902\u092c\u0930\u003c/span\u003e) \u003cspan\u003e\u092e\u0947\u0902    \u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0927\u0940\u0930\u0947\u003c/span\u003e-\u003cspan\u003e\u0927\u0940\u0930\u0947    \u0915\u092e\u091c\u094b\u0930 \u092a\u0921\u093c \u091c\u093e\u0924\u093e \u0939\u0948 \u0914\u0930 \u092d\u093e\u0930\u0924    \u0915\u0947 \u0909\u0924\u094d\u0924\u0930 \u0924\u0925\u093e \u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e\u0940    \u092d\u093e\u0917\u094b\u0902 \u0938\u0947 \u092a\u0940\u091b\u0947 \u0939\u091f\u0928\u0947 \u0932\u0917\u0924\u093e \u0939\u0948\u0964    \u0907\u0938 \u0905\u0935\u0927\u093f \u092e\u0947\u0902 \u0915\u0941\u091b \u092a\u094d\u0930\u092e\u0941\u0916 \u0918\u091f\u0928\u093e\u090f\u0901    \u0926\u0947\u0916\u0940 \u091c\u093e\u0924\u0940 \u0939\u0948\u0902 \u2014\u003c/span\u003e\u003cbr\u003e 4.    \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930 \u092d\u093e\u0930\u0924 \u092e\u0947\u0902    \u0938\u093e\u092b\u093c \u0906\u0938\u092e\u093e\u0928 \u0914\u0930 \u090a\u0901\u091a\u093e \u0924\u093e\u092a\u092e\u093e\u0928\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0947 \u2018\u0905\u0915\u094d\u091f\u0942\u092c\u0930    \u0915\u0940 \u0917\u0930\u094d\u092e\u0940 \u2019 \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u0939    \u0907\u0938\u0932\u093f\u090f \u0939\u094b\u0924\u093e \u0939\u0948 \u0915\u094d\u092f\u094b\u0902\u0915\u093f \u0935\u0930\u094d\u0937\u093e    \u0938\u092e\u093e\u092a\u094d\u0924 \u0939\u094b \u091c\u093e\u0924\u0940 \u0939\u0948 \u0914\u0930 \u0906\u0930\u094d\u0926\u094d\u0930\u0924\u093e    \u0915\u092e \u0939\u094b\u0928\u0947 \u0938\u0947 \u0926\u093f\u0928 \u0915\u0947 \u0924\u093e\u092a\u092e\u093e\u0928 \u092e\u0947\u0902    \u0935\u0943\u0926\u094d\u0927\u093f \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003cbr\u003e 5. \u003cspan\u003e\u0907\u0938    \u0938\u092e\u092f \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u0940 \u0935\u093f\u0915\u094d\u0937\u094b\u092d\u094b\u0902 \u0915\u0947    \u0915\u093e\u0930\u0923 \u0915\u094b\u0930\u094b\u092e\u0902\u0921\u0932 \u0924\u091f \u003c/span\u003e(\u003cspan\u003e\u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941    \u0914\u0930 \u0906\u0902\u0927\u094d\u0930\u092a\u094d\u0930\u0926\u0947\u0936\u003c/span\u003e) \u003cspan\u003e\u092a\u0930    \u0935\u0930\u094d\u0937\u093e \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u092f\u0947 \u0935\u0930\u094d\u0937\u093e\u090f\u0901    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0947 \u0935\u093e\u092a\u0938\u0940 \u091a\u0930\u0923 \u0915\u0940 \u0935\u093f\u0936\u093f\u0937\u094d\u091f    \u092a\u0939\u091a\u093e\u0928 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003cbr\u003e 6. \u003cspan\u003e\u0938\u093e\u0925    \u0939\u0940\u003c/span\u003e, \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935\u0940    \u092a\u0935\u0928\u094b\u0902 \u0915\u093e \u092a\u094d\u0930\u092d\u0941\u0924\u094d\u0935 \u0938\u094d\u0925\u093e\u092a\u093f\u0924    \u0939\u094b \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0938\u0930\u094d\u0926\u0940 \u0915\u0947 \u092e\u094c\u0938\u092e \u0915\u0940 \u0936\u0941\u0930\u0941\u0906\u0924 \u0915\u093e    \u0938\u0902\u0915\u0947\u0924 \u0926\u0947\u0924\u0940 \u0939\u0948\u0902 \u0914\u0930 \u0926\u0915\u094d\u0937\u093f\u0923    \u0915\u0940 \u0913\u0930 \u092c\u0939\u0915\u0930 \u092c\u0902\u0917\u093e\u0932 \u0915\u0940 \u0916\u093e\u0921\u093c\u0940    \u0938\u0947 \u0928\u092e\u0940 \u0932\u0947\u0915\u0930 \u0924\u092e\u093f\u0932\u0928\u093e\u0921\u0941 \u0924\u091f \u092a\u0930    \u0935\u0930\u094d\u0937\u093e \u0932\u093e\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "4", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22885", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Kal Baisakhi: West Bengal, helpful for jute and tea. / \u003cspan\u003e\u0915\u093e\u0932    \u092c\u0948\u0938\u093e\u0916\u0940\u003c/span\u003e: \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e, \u003cspan\u003e\u091c\u0942\u091f    \u0914\u0930 \u091a\u093e\u092f \u0915\u0947 \u0932\u093f\u090f \u0932\u093e\u092d\u0926\u093e\u092f\u0915\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Bardoli Chheerha: Assam, category of Nor-Westers. / \u003cspan\u003e\u092c\u093e\u0930\u0926\u094b\u0932\u0940    \u091b\u0940\u0930\u0939\u093e\u003c/span\u003e: \u003cspan\u003e\u0905\u0938\u092e\u003c/span\u003e,    \u003cspan\u003e\u0928\u0949\u0930\u003c/span\u003e-\u003cspan\u003e\u0935\u0947\u0938\u094d\u091f\u0930    \u0915\u0940 \u0936\u094d\u0930\u0947\u0923\u0940\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mango Showers: Kerala, helps in early ripening of mangoes. / \u003cspan\u003e\u0906\u092e\u094d\u0930    \u0935\u0930\u094d\u0937\u093e\u003c/span\u003e: \u003cspan\u003e\u0915\u0947\u0930\u0932\u003c/span\u003e,    \u003cspan\u003e\u0906\u092e\u094b\u0902 \u0915\u0947 \u091c\u0932\u094d\u0926\u0940    \u092a\u0915\u0928\u0947 \u092e\u0947\u0902 \u092e\u0926\u0926 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Blossom Showers: West Bengal/Assam, helpful for the cultivation of    coffee. / \u003cspan\u003e\u092a\u0941\u0937\u094d\u092a \u0935\u0930\u094d\u0937\u093e    \u003c/span\u003e(\u003cspan\u003e\u092c\u094d\u0932\u0949\u0938\u092e    \u0935\u0930\u094d\u0937\u093e\u003c/span\u003e): \u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092c\u0902\u0917\u093e\u0932\u003c/span\u003e/\u003cspan\u003e\u0905\u0938\u092e\u003c/span\u003e,    \u003cspan\u003e\u0915\u0949\u092b\u0940 \u0915\u0940 \u0916\u0947\u0924\u0940    \u0915\u0947 \u0932\u093f\u090f \u0932\u093e\u092d\u0926\u093e\u092f\u0915\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich pre-monsoon shower is incorrectly matched with its    associated region and primary benefit?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u094c\u0928    \u0938\u0940 \u092e\u093e\u0928\u0938\u0942\u0928\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u0935\u0930\u094d\u0937\u093e \u0905\u092a\u0928\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924 \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u0914\u0930 \u092a\u094d\u0930\u093e\u0925\u092e\u093f\u0915 \u0932\u093e\u092d \u0915\u0947 \u0938\u093e\u0925 \u0917\u0932\u0924    \u0924\u0930\u0940\u0915\u0947 \u0938\u0947 \u092e\u0947\u0932 \u0916\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Blossom Showers are correctly associated with helping the    cultivation of coffee, but they are \u0027Seen in x \u0027m\u0027 and \u0027f\u0027 signify?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u094b\u092a\u0947\u0928    \u0915\u0947 \u0935\u0930\u094d\u0917\u0940\u0915\u0930\u0923 \u0915\u094b\u0921 \u0915\u0947 \u0938\u0902\u0926\u0930\u094d\u092d    \u092e\u0947\u0902\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u092a\u094d\u0930\u0924\u094d\u092f\u092f    \u003c/span\u003e\u003cb\u003e\u0027m\u0027 \u003c/b\u003e\u003cspan\u003e\u0914\u0930    \u003c/span\u003e\u003cb\u003e\u0027f\u0027 \u003c/b\u003e\u003cspan\u003e\u0915\u094d\u092f\u093e    \u0926\u0930\u094d\u0936\u093e\u0924\u0947 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The codes for precipitation variation are given as: \u0027w\u0027 for winter    dry, \u0027s\u0027 for summer dry, \u0027m\u0027 for monsoon, and \u0027f\u0027 for full    rainfall (baarish). Hence, \u0027m\u0027 and \u0027f\u0027 stand for Monsoon and Full    Rainfall, respectively.\u003cbr\u003e \u003cspan\u003e\u0935\u0930\u094d\u0937\u0923    \u092d\u093f\u0928\u094d\u0928\u0924\u093e \u0915\u0947 \u0915\u094b\u0921 \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930    \u0926\u093f\u090f \u0917\u090f \u0939\u0948\u0902\u003c/span\u003e: \u0027w\u0027 \u003cspan\u003e\u0936\u0940\u0924    \u0936\u0941\u0937\u094d\u0915 \u0915\u0947 \u0932\u093f\u090f\u003c/span\u003e, \u0027s\u0027 \u003cspan\u003e\u0917\u094d\u0930\u0940\u0937\u094d\u092e    \u0936\u0941\u0937\u094d\u0915 \u0915\u0947 \u0932\u093f\u090f\u003c/span\u003e, \u0027m\u0027 \u003cspan\u003e\u092e\u093e\u0928\u0938\u0942\u0928    \u0915\u0947 \u0932\u093f\u090f\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u003c/span\u003e\u0027f\u0027 \u003cspan\u003e\u092a\u0942\u0930\u094d\u0923    \u0935\u0930\u0 940\u0928\u094b \u0920\u0902\u0921\u093e \u0935\u0948\u0936\u094d\u0935\u093f\u0915 \u0924\u093e\u092a\u092e\u093e\u0928    \u0915\u0940 \u0913\u0930 \u0932\u0947 \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    During La Ni\u00f1a, trade winds strengthen, while during El Ni\u00f1o,    trade winds weaken. / \u003cspan\u003e\u0932\u093e \u0928\u0940\u0928\u093e    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928\u003c/span\u003e, \u003cspan\u003e\u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915    \u0939\u0935\u093e\u090f\u0901 \u092e\u091c\u092c\u0942\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u091c\u092c\u0915\u093f \u0905\u0932 \u0928\u0940\u0928\u094b    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928\u003c/span\u003e, \u003cspan\u003e\u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915    \u0939\u0935\u093e\u090f\u0901 \u0915\u092e\u091c\u094b\u0930 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Fishing industries flourish during El Ni\u00f1o but won\u0027t flourish    during La Ni\u00f1a. / \u003cspan\u003e\u092e\u091b\u0932\u0940    \u092a\u0915\u0921\u093c\u0928\u0947 \u0915\u0947 \u0909\u0926\u094d\u092f\u094b\u0917 \u0905\u0932 \u0928\u0940\u0928\u094b    \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u092b\u0932\u0924\u0947\u003c/span\u003e-\u003cspan\u003e\u092b\u0942\u0932\u0924\u0947    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0932\u0947\u0915\u093f\u0928    \u0932\u093e \u0928\u0940\u0928\u093e \u0915\u0947 \u0926\u094c\u0930\u093e\u0928 \u0928\u0939\u0940\u0902 \u092b\u0932\u0924\u0947    \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following statements is a correct distinction    between the effects of El Ni\u00f1o and La Ni\u00f1a?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u0925\u0928 \u0905\u0932 \u0928\u0940\u0928\u094b \u0914\u0930    \u0932\u093e \u0928\u0940\u0928\u093e \u0915\u0947 \u092a\u094d\u0930\u092d\u093e\u0935\u094b\u0902 \u0915\u0947 \u092c\u0940\u091a    \u090f\u0915 \u0938\u0939\u0940 \u0905\u0902\u0924\u0930 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    During La Ni\u00f1a, \u0027Trade winds strengthen\u0027 (pushing warm water    westward), while during El Ni\u00f1o, \u0027Trade winds weaken\u0027 (allowing    warm water to spread eastwards). This difference in wind strength    is the key distinguishing factor between the two phases of    ENSO.\u003cbr\u003e \u003cspan\u003e\u0932\u093e \u0928\u0940\u0928\u093e \u0915\u0947    \u0926\u094c\u0930\u093e\u0928\u003c/span\u003e, \u2018\u003cspan\u003e\u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915    \u0939\u0935\u093e\u090f\u0901 \u092e\u091c\u092c\u0942\u0924 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u2019 \u003c/span\u003e(\u003cspan\u003e\u091c\u094b    \u0917\u0930\u094d\u092e \u091c\u0932 \u0915\u094b \u092a\u0936\u094d\u091a\u093f\u092e \u0915\u0940 \u0913\u0930 \u0927\u0915\u0947\u0932\u0924\u0940    \u0939\u0948\u0902\u003c/span\u003e), \u003cspan\u003e\u091c\u092c\u0915\u093f    \u0905\u0932 \u0928\u0940\u0928\u094b \u0915\u0947 \u0926\u094c\u0930\u093e\u0928\u003c/span\u003e,    \u2018\u003cspan\u003e\u0935\u094d\u092f\u093e\u092a\u093e\u0930\u093f\u0915    \u0939\u0935\u093e\u090f\u0901 \u0915\u092e\u091c\u094b\u0930 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u2019 \u003c/span\u003e(\u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0917\u0930\u094d\u092e \u091c\u0932 \u092a\u0942\u0930\u094d\u0935 \u0915\u0940 \u0913\u0930 \u092b\u0948\u0932\u0924\u093e    \u0939\u0948\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003cbr\u003e \u003cspan\u003e\u0939\u0935\u093e    \u0915\u0940 \u0924\u093e\u0915\u0924 \u092e\u0947\u0902 \u092f\u0939 \u0905\u0902\u0924\u0930 \u003c/span\u003eENSO    \u003cspan\u003e\u0915\u0947 \u0926\u094b\u0928\u094b\u0902 \u091a\u0930\u0923\u094b\u0902    \u0915\u0947 \u092c\u0940\u091a \u092e\u0941\u0916\u094d\u092f \u092d\u0947\u0926\u0915\u093e\u0930\u0940 \u0924\u0924\u094d\u0935    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22890", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    The winds move parallel to the Aravallis hence no rainfall because    there is no obstruction for air ascent. / \u003cspan\u003e\u0939\u0935\u093e\u090f\u0901    \u0905\u0930\u093e\u0935\u0932\u0940 \u092a\u0939\u093e\u0921\u093c\u093f\u092f\u094b\u0902 \u0915\u0947 \u0938\u092e\u093e\u0928\u093e\u0902\u0924\u0930    \u091a\u0932\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0939\u0935\u093e \u090a\u092a\u0930 \u0909\u0920\u0928\u0947 \u0915\u0947 \u0932\u093f\u090f \u0915\u094b\u0908 \u092c\u093e\u0927\u093e    \u0909\u0924\u094d\u092a\u0928\u094d\u0928 \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The winds are not moist enough by the time they reach Rajasthan. /    \u003cspan\u003e\u091c\u092c \u0924\u0915 \u0939\u0935\u093e\u090f\u0901    \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u092a\u0939\u0941\u0901\u091a\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0924\u092c \u0924\u0915 \u0935\u0947 \u092a\u0930\u094d\u092f\u093e\u092a\u094d\u0924    \u0928\u092e \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Rajasthan falls under a rain shadow zone created by the Western    Ghats. / \u003cspan\u003e\u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928    \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0918\u093e\u091f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u092c\u0928\u093e\u090f    \u0917\u090f \u0935\u0943\u0937\u094d\u091f\u093f \u091b\u093e\u092f\u093e \u0915\u094d\u0937\u0947\u0924\u094d\u0930 \u0915\u0947    \u0905\u0902\u0924\u0930\u094d\u0917\u0924 \u0906\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The Tibetan Plateau creates a high-pressure zone that repels the    monsoon winds. / \u003cspan\u003e\u0924\u093f\u092c\u094d\u092c\u0924\u0940    \u092a\u0920\u093e\u0930 \u090f\u0915 \u0909\u091a\u094d\u091a \u0926\u092c\u093e\u0935 \u0915\u094d\u0937\u0947\u0924\u094d\u0930    \u092c\u0928\u093e\u0924\u093e \u0939\u0948 \u091c\u094b \u092e\u093e\u0928\u0938\u0942\u0928\u0940 \u0939\u0935\u093e\u0913\u0902    \u0915\u094b \u092a\u0940\u091b\u0947 \u0939\u091f\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhy does the Arabian Sea branch of the Southwest Monsoon cause    little or no rainfall in some Rajasthan region?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0905\u0930\u092c \u0938\u093e\u0917\u0930 \u0936\u093e\u0916\u093e    \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u0915\u0947 \u0915\u0941\u091b \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902    \u092e\u0947\u0902 \u0915\u092e \u092f\u093e \u092c\u093f\u0932\u094d\u0915\u0941\u0932 \u0935\u0930\u094d\u0937\u093e    \u0915\u094d\u092f\u094b\u0902 \u0928\u0939\u0940\u0902 \u0915\u0930\u0924\u0940\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    When the Arabian Sea branch of the southwest monsoon moves toward    Rajasthan, its direction is parallel to the Aravalli Range. Since    the Aravalli Range extends northeastward, and the winds also blow    in that direction, they do not have the opportunity to rise. As a    result, condensation and precipitation do not occur. This is why    most of Rajasthan is dry and receives little    rainfall.\u003cbr\u003e \u003cspan\u003e\u0926\u0915\u094d\u0937\u093f\u0923\u003c/span\u003e-\u003cspan\u003e\u092a\u0936\u094d\u091a\u093f\u092e    \u092e\u093e\u0928\u0938\u0942\u0928 \u0915\u0940 \u0905\u0930\u092c \u0938\u093e\u0917\u0930 \u0936\u093e\u0916\u093e \u091c\u092c    \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u0915\u0940 \u0913\u0930 \u092c\u0922\u093c\u0924\u0940 \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u0924\u094b \u0909\u0938\u0915\u0940 \u0926\u093f\u0936\u093e    \u0905\u0930\u093e\u0935\u0932\u0940 \u092a\u0930\u094d\u0935\u0924\u092e\u093e\u0932\u093e \u0915\u0947 \u0938\u092e\u093e\u0928\u093e\u0902\u0924\u0930    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u091a\u0942\u0901\u0915\u093f \u0905\u0930\u093e\u0935\u0932\u0940    \u0909\u0924\u094d\u0924\u0930\u003c/span\u003e-\u003cspan\u003e\u092a\u0942\u0930\u094d\u0935    \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u092b\u0948\u0932\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u0939\u0935\u093e\u090f\u0901 \u092d\u0940 \u0909\u0938\u0940 \u0926\u093f\u0936\u093e \u092e\u0947\u0902 \u091a\u0932\u0924\u0940    \u0939\u0948\u0902\u003c/span\u003e, \u003cspan\u003e\u0907\u0938\u0932\u093f\u090f    \u0909\u0928\u094d\u0939\u0947\u0902 \u090a\u092a\u0930 \u0909\u0920\u0928\u0947 \u0915\u093e \u0905\u0935\u0938\u0930 \u0928\u0939\u0940\u0902    \u092e\u093f\u0932\u0924\u093e\u0964 \u092a\u0930\u093f\u0923\u093e\u092e\u0938\u094d\u0935\u0930\u0942\u092a\u003c/span\u003e,    \u003cspan\u003e\u0938\u0902\u0918\u0928\u0928 \u0914\u0930 \u0935\u0930\u094d\u0937\u093e    \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u0940\u0964 \u092f\u0939\u0940 \u0915\u093e\u0930\u0923 \u0939\u0948 \u0915\u093f    \u0930\u093e\u091c\u0938\u094d\u0925\u093e\u0928 \u0915\u093e \u0905\u0927\u093f\u0915\u093e\u0902\u0936 \u092d\u093e\u0917    \u0936\u0941\u0937\u094d\u0915 \u0914\u0930 \u0915\u092e \u0935\u0930\u094d\u0937\u093e \u0935\u093e\u0932\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "22891", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    It is caused by Western Cyclonic Disturbances, carried by Jet    Stream winds (Upper Atmospheric Circulation) from the    Mediterranean Sea, benefiting Rabi crops. / \u003cspan\u003e\u092f\u0939    \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u091a\u0915\u094d\u0930\u0935\u093e\u0924\u0940 \u0935\u093f\u0915\u094d\u0937\u094b\u092d    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u092d\u0942\u092e\u0927\u094d\u092f \u0938\u093e\u0917\u0930 \u0938\u0947 \u091c\u0947\u091f \u0938\u094d\u091f\u094d\u0930\u0940\u092e    \u0939\u0935\u093e\u0913\u0902 \u003c/span\u003e(\u003cspan\u003e\u090a\u092a\u0930\u0940    \u0935\u093e\u092f\u0941\u092e\u0902\u0921\u0932\u0940\u092f \u092a\u0930\u093f\u0938\u0902\u091a\u0930\u0923\u003c/span\u003e)    \u003cspan\u003e\u0926\u094d\u0935\u093e\u0930\u093e \u0932\u093e\u092f\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947    \u0930\u092c\u0940 \u092b\u0938\u0932\u094b\u0902 \u0915\u094b \u0932\u093e\u092d \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    It is known as \u0027Mahawat\u0027 in all parts of Northern India and is    marked by an increase in prevailing night temperature. / \u003cspan\u003e\u0907\u0938\u0947    \u0909\u0924\u094d\u0924\u0930\u0940 \u092d\u093e\u0930\u0924 \u0915\u0947 \u0938\u092d\u0940 \u0939\u093f\u0938\u094d\u0938\u094b\u0902    \u092e\u0947\u0902 \u003c/span\u003e\u0027\u003cspan\u003e\u092e\u0939\u093e\u0935\u0924\u003c/span\u003e\u0027    \u003cspan\u003e\u0915\u0947 \u0928\u093e\u092e \u0938\u0947 \u091c\u093e\u0928\u093e    \u091c\u093e\u0924\u093e \u0939\u0948 \u0914\u0930 \u092f\u0939 \u092a\u094d\u0930\u091a\u0932\u093f\u0924 \u0930\u093e\u0924    \u0915\u0947 \u0924\u093e\u092a\u092e\u093e\u0928 \u092e\u0947\u0902 \u0935\u0943\u0926\u094d\u0927\u093f \u0938\u0947    \u091a\u093f\u0939\u094d\u0928\u093f\u0924 \u0939\u094b\u0924\u093e \u0939\u0 fall phenomena in North India?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u0940    \u092d\u093e\u0930\u0924 \u092e\u0947\u0902 \u0936\u0940\u0924\u0915\u093e\u0932\u0940\u0928 \u0935\u0930\u094d\u0937\u093e \u0915\u0940    \u0918\u091f\u0928\u093e \u0915\u093e \u0938\u092c\u0938\u0947 \u0938\u091f\u0940\u0915 \u0935\u093f\u0935\u0930\u0923    \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "548", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Northern India\u0027s winter rainfall is caused by western disturbances    originating from the Mediterranean Sea, which are carried to India    by jet stream winds; this light rainfall is extremely beneficial    for rabi crops such as wheat.\u003cbr\u003e \u003cspan\u003e\u0909\u0924\u094d\u0924\u0930\u0940    \u092d\u093e\u0930\u0924 \u0915\u0940 \u0936\u0940\u0924\u0915\u093e\u0932\u0940\u0928 \u0935\u0930\u094d\u0937\u093e    \u092d\u0942\u092e\u0927\u094d\u092f \u0938\u093e\u0917\u0930 \u0938\u0947 \u0909\u0924\u094d\u092a\u0928\u094d\u0928    \u092a\u0936\u094d\u091a\u093f\u092e\u0940 \u0935\u093f\u0915\u094d\u0937\u094b\u092d\u094b\u0902 \u0915\u0947 \u0915\u093e\u0930\u0923    \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0928\u094d\u0939\u0947\u0902    \u091c\u0947\u091f \u0938\u094d\u091f\u094d\u0930\u0940\u092e \u0939\u0935\u093e\u090f\u0901 \u092d\u093e\u0930\u0924 \u0924\u0915    \u0932\u093e\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e; \u003cspan\u003e\u092f\u0939    \u0939\u0932\u094d\u0915\u0940 \u0935\u0930\u094d\u0937\u093e \u0930\u092c\u0940 \u092b\u0938\u0932\u094b\u0902 \u091c\u0948\u0938\u0947    \u0917\u0947\u0939\u0
