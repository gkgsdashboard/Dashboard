<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PARMAR GK 4.0 - LANDFORMS</title>
<style>
:root{
  --accent:#2ec4b6;
  --accent-dark:#1da89a;
  --muted:#69707a;
  --success:#1f9e5a;
  --danger:#c82d3f;
  --bg:#f5f7fa;
  --card:#fff;
  --maxw:820px;
  --radius:10px;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,sans-serif;background:var(--bg);color:#111;padding-bottom:96px}
.container{max-width:var(--maxw);margin:auto;padding:10px 16px}
header{background:#fff;box-shadow:0 2px 6px rgba(0,0,0,0.08);position:relative;z-index:10}
.header-inner{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;gap:12px}
h1{margin:0;color:var(--accent);font-size:18px}
.btn{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer;transition:background .18s}
.btn:hover{background:var(--accent-dark)}
.btn-ghost{background:#fff;color:var(--accent);border:2px solid var(--accent);padding:8px 12px;border-radius:999px;font-weight:700;cursor:pointer}
.timer-text{color:var(--accent-dark);font-weight:700;font-size:18px;min-width:72px;text-align:right}
.toggle-pill{position:relative;width:90px;height:30px;background:#eaeef0;border-radius:999px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;padding:0 6px;font-size:13px;color:#444;font-weight:600}
.toggle-pill span{z-index:2;flex:1;text-align:center}
.toggle-pill::before{content:"";position:absolute;top:3px;left:3px;width:42px;height:24px;background:var(--accent);border-radius:999px;transition:.28s}
.toggle-pill.active::before{transform:translateX(45px);background:var(--accent-dark)}
.toggle-pill.active span:last-child{color:#fff}
.toggle-pill span:first-child{color:#fff}

/* quiz card */
.card{background:var(--card);border-radius:10px;padding:10px 12px;margin:12px 0;box-shadow:0 4px 10px rgba(0,0,0,0.05)}
.qbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
.qmeta{font-size:13px;color:var(--muted)}
.marking{font-size:13px;color:var(--muted)}
.qtext{font-size:16px;margin:6px 0}
.options{display:flex;flex-direction:column;gap:8px}
.opt{padding:10px;border:1px solid #e6eaec;border-radius:8px;background:#fff;cursor:pointer;display:flex;align-items:center;gap:10px;transition:all .12s}
.opt:hover{border-color:#cfd8da}
.opt.selected{border-color:var(--accent)}
.opt.correct{border-color:var(--success);background:rgba(31,158,90,0.12)}
.opt.wrong{border-color:var(--danger);background:rgba(200,45,63,0.12)}
.custom-radio{display:none;height:16px;width:16px;border-radius:50%;border:2px solid #ccc}
.opt.selected .custom-radio{display:block;border:6px solid var(--accent)}
.opt.correct .custom-radio{display:block;border:6px solid var(--success)}
.opt.wrong .custom-radio{display:block;border:6px solid var(--danger)}
.explanation{margin-top:8px;padding:10px;border-radius:8px;background:#fbfdfe;border:1px solid #edf2f3;display:none;font-size:14px}

/* bottom nav */
.fbar{position:fixed;left:0;right:0;bottom:0;background:#fff;box-shadow:0 -3px 12px rgba(0,0,0,0.08);display:flex;justify-content:center;z-index:50}
.fbar-inner{display:flex;justify-content:center;align-items:center;gap:10px;max-width:var(--maxw);width:100%;padding:10px}
.fbar button{background:var(--accent);color:#fff;border:none;border-radius:6px;padding:8px 12px;font-size:13px;font-weight:600;cursor:pointer}
.fbar button:hover{background:var(--accent-dark)}

/* palette popup */
#palette{position:fixed;top:64px;right:14px;background:#fff;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,0.12);padding:12px;display:none;gap:8px;flex-wrap:wrap;z-index:200;max-width:300px}
#palette .qbtn{width:44px;height:44px;border-radius:8px;border:1px solid #e3eaeb;background:#fbfdff;cursor:pointer;font-weight:700}
#palette .qbtn.answered{background:var(--accent);color:#fff;border:none}
#palette .qbtn.current{background:rgba(46,196,182,0.12);border:2px solid var(--accent)}
#palette-summary{margin-top:8px;font-size:13px;color:var(--muted);text-align:center}

/* modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;align-items:center;justify-content:center;z-index:300}
.modal-content{background:#fff;border-radius:12px;padding:18px;max-width:420px;width:92%;text-align:center;box-shadow:0 8px 24px rgba(0,0,0,0.18)}
.modal h3{margin:0 0 8px;color:var(--accent)}
.modal p{color:#333;margin:8px 0 12px;font-size:15px}
.modal .actions{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
.btn-primary{background:linear-gradient(135deg,var(--accent),var(--accent-dark));color:#fff;border:none;padding:8px 14px;border-radius:999px;font-weight:700;cursor:pointer}

/* results */
.results{margin-top:12px}
.stats{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
.stat{flex:1 1 120px;padding:10px;border-radius:10px;text-align:center;background:#f7fbfb;border:1px solid #e6eeed}
.stat h4{margin:0;color:var(--accent);font-size:13px}
.stat p{margin:6px 0 0;font-weight:700;font-size:18px}

@media(max-width:540px){
  .header-inner{padding:8px}
  .timer-text{font-size:16px}
  .fbar-inner{gap:8px;padding:8px}
  .fbar button{padding:8px 10px;font-size:13px}
}
</style>
</head>
<body>

    <div style="display:flex;align-items:center;gap:12px">

    </div>

<div id="palette" aria-hidden="true"></div>

<div id="submitModal" class="modal" role="dialog" aria-modal="true">

    <h3>Submit quiz?</h3>
    <p id="submitMsg">You attempted X/Y. Are you sure you want to submit?</p>
    <div class="actions">
      <button id="cancelSubmit" class="btn-ghost">Cancel</button>
      <button id="confirmSubmit" class="btn-primary">Submit</button>
    </div>
  </div>
</div>

const QUESTIONS = [{"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20888", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Moraine / \u003cspan\u003e\u0939\u093f\u092e\u094b\u0922\u093c\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Atoll / \u003cspan\u003e\u092a\u094d\u0930\u0935\u093e\u0932\u0926\u094d\u0935\u0940\u092a\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Fjord / \u003cspan\u003e\u0939\u093f\u092e\u0928\u0926\u0940\u092f    \u0916\u093e\u0921\u093c\u0940\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ar\u00eate / \u003cspan\u003e\u0924\u0940\u0915\u094d\u0937\u094d\u0923    \u0915\u091f\u0915\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich landform is created by a glacier and is described as sea    water entering into a glacial valley?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u094c\u0928    \u0938\u0940 \u092d\u0942\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f    \u0939\u093f\u092e\u0928\u0926 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948 \u0924\u0925\u093e \u0907\u0938\u0947 \u0939\u093f\u092e\u0928\u0926 \u0918\u093e\u091f\u0940 \u092e\u0947\u0902    \u092a\u094d\u0930\u0935\u0947\u0936 \u0915\u0930\u0928\u0947 \u0935\u093e\u0932\u0947 \u0938\u092e\u0941\u0926 ve formed primarily by the impact of ocean    waves.\u003cbr\u003e \u003cspan\u003e\u0938\u094d\u092a\u093f\u091f \u092f\u093e    \u0938\u0948\u0902\u0921\u0938\u094d\u092a\u093f\u091f \u0924\u091f\u094b\u0902 \u092f\u093e \u091d\u0940\u0932\u094b\u0902 \u0915\u0947    \u0915\u093f\u0928\u093e\u0930\u0947 \u0938\u094d\u0925\u093f\u0924 \u090f\u0915\u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923    \u092a\u091f\u094d\u091f\u0940 \u092f\u093e \u0938\u092e\u0941\u0926\u094d\u0930 \u0924\u091f \u0915\u0940 \u092d\u0942\u003c/span\u003e-\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f    \u0939\u0948\u0964 \u092d\u0943\u0917\u0941 \u0915\u093f\u0938\u0940 \u092a\u0939\u093e\u0921\u093c\u0940 \u092f\u093e \u0924\u091f    \u0915\u0940 \u090f\u0915 \u0916\u0921\u093c\u0940\u003c/span\u003e, \u003cspan\u003e\u090a\u0901\u091a\u0940    \u0914\u0930 \u0932\u0917\u092d\u0917 \u0932\u0902\u092c\u0935\u0924 \u091a\u091f\u094d\u091f\u093e\u0928\u0940 \u0926\u0940\u0935\u093e\u0930    \u0939\u094b\u0924\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0905\u0915\u094d\u0938\u0930 \u0905\u092a\u0915\u094d\u0937\u092f \u0914\u0930 \u0915\u094d\u0937\u0930\u0923 \u0915\u0940    \u0936\u0915\u094d\u0924\u093f\u092f\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924    \u0939\u094b\u0924\u0940 \u0939\u0948\u0964 \u0938\u092e\u0941\u0926\u094d\u0930\u0940 \u0917\u0941\u092b\u093e \u0915\u094b    \u0924\u091f\u0940\u092f \u0917\u0941\u092b\u093e \u0915\u0947 \u0930\u0942\u092a \u092e\u0947\u0902 \u092d\u0940 \u091c\u093e\u0928\u093e    \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u092f\u0939    \u090f\u0915 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0940 \u0917\u0941\u092b\u093e \u0939\u0948 \u091c\u094b \u092e\u0941\u0916\u094d\u092f    \u0930\u0942\u092a \u0938\u0947 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u0940 \u0932\u0939\u0930\u094b\u0902 \u0915\u0947    \u092a\u094d\u0930\u092d\u093e\u0935 \u0938\u0947 \u092c\u0928\u0924\u0940 \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20890", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Granite and Sandstone / \u003cspan\u003e\u0917\u094d\u0930\u0947\u0928\u093e\u0907\u091f    \u0914\u0930 \u092c\u0932\u0941\u0906 \u092a\u0924\u094d\u0925\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Basalt and Marble / \u003cspan\u003e\u092c\u0947\u0938\u093e\u0932\u094d\u091f    \u0914\u0930 \u0938\u0902\u0917\u092e\u0930\u092e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Limestone and Dolomite / \u003cspan\u003e\u091a\u0942\u0928\u093e    \u092a\u0924\u094d\u0925\u0930 \u0914\u0930 \u0921\u094b\u0932\u094b\u092e\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Shale and Gneiss / \u003cspan\u003e\u0936\u0947\u0932 \u0914\u0930    \u0928\u0940\u0938\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eKarst topography is mainly found in regions where rocks are    made of:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u094d\u0938\u094d\u091f    \u0938\u094d\u0925\u0932\u093e\u0915\u0943\u0924\u093f \u092e\u0941\u0916\u094d\u092f\u0924\u0903 \u0909\u0928 \u0915\u094d\u0937\u0947\u0924\u094d\u0930\u094b\u0902    \u092e\u0947\u0902 \u092a\u093e\u0908 \u091c\u093e\u0924\u0940 \u0939\u0948 \u091c\u0939\u093e\u0902 \u091a\u091f\u094d\u091f\u093e\u0928\u0947\u0902    \u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924 \u0938\u0947 \u092c\u0928\u0940 \u0939\u094b\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Karst Topography is mainly created by the solvent action of    groundwater on rocks rich in calcium carbonate, such as Limestone    and Dolomite.\u003cbr\u003e \u003cspan\u003e\u0915\u093e\u0930\u094d\u0938\u094d\u091f    \u0938\u094d\u0925\u0932\u093e\u0915\u0943\u0924\u093f \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947    \u0915\u0948\u0932\u094d\u0936\u093f\u092f\u092e \u0915\u093e\u0930\u094d\u092c\u094b\u0928\u0947\u091f \u0938\u0947 \u0938\u092e\u0943\u0926\u094d\u0927    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902\u003c/span\u003e, \u003cspan\u003e\u091c\u0948\u0938\u0947    \u091a\u0942\u0928\u093e \u092a\u0924\u094d\u0925\u0930 \u0914\u0930 \u0921\u094b\u0932\u094b\u092e\u093e\u0907\u091f\u003c/span\u003e,    \u003cspan\u003e\u092a\u0930 \u092d\u0942\u091c\u0932 \u0915\u0940 \u0935\u093f\u0932\u093e\u092f\u0915    \u0915\u094d\u0930\u093f\u092f\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0939\u094b\u0924\u0940    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20891", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Sand Dunes / \u003cspan\u003e\u092c\u093e\u0932\u0941\u0915\u093e    \u0938\u094d\u0924\u0942\u092a\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u ", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    The sequence of river stages is:\u003cbr\u003e 5. Youthful Stage (Erosion    dominant): Canyon (or V-shaped valley, Rapids).\u003cbr\u003e 6. Mature    Stage (Erosion/Deposition balance): Meanders, Floodplain    formation.\u003cbr\u003e 7. Old Stage (Deposition dominant): Delta, Ox-bow    Lakes.\u003cbr\u003e 8. The correct progression is Canyon \u2192 Meanders \u2192    Delta.\u003cbr\u003e \u003cspan\u003e\u0928\u0926\u0940 \u0915\u0947    \u091a\u0930\u0923\u094b\u0902 \u0915\u093e \u0915\u094d\u0930\u092e \u0939\u0948\u003c/span\u003e:\u003cbr\u003e 9.    \u003cspan\u003e\u092f\u0941\u0935\u093e\u0935\u0938\u094d\u0925\u093e    \u003c/span\u003e(\u003cspan\u003e\u0905\u092a\u0930\u0926\u0928    \u092a\u094d\u0930\u0927\u093e\u0928\u003c/span\u003e): \u003cspan\u003e\u0918\u093e\u091f\u0940    \u003c/span\u003e(\u003cspan\u003e\u092f\u093e \u003c/span\u003eV-\u003cspan\u003e\u0906\u0915\u093e\u0930    \u0915\u0940 \u0918\u093e\u091f\u0940\u003c/span\u003e, \u003cspan\u003e\u0930\u0948\u092a\u093f\u0921\u094d\u0938\u003c/span\u003e)\u003cspan\u003e\u0964\u003c/span\u003e\u003cbr\u003e 10.    \u003cspan\u003e\u092a\u0930\u093f\u092a\u0915\u094d\u0935 \u0905\u0935\u0938\u094d\u0925\u093e    \u003c/span\u003e(\u003cspan\u003e\u0905\u092a\u0930\u0926\u0928\u003c/span\u003e/\u003cspan\u003e\u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923    \u0938\u0902\u0924\u0941\u0932\u0928\u003c/span\u003e): \u003cspan\u003e\u0935\u093f\u0938\u0930\u094d\u092a\u003c/span\u003e,    \u003cspan\u003e\u092c\u093e\u0922\u093c \u0915\u0947 \u092e\u0948\u0926\u093e\u0928    \u0915\u093e \u0928\u093f\u0930\u094d\u092e\u093e\u0923\u0964\u003c/span\u003e\u003cbr\u003e 11. \u003cspan\u003e\u092a\u0941\u0930\u093e\u0928\u0940    \u0905\u0935\u0938\u094d\u0925\u093e \u003c/span\u003e(\u003cspan\u003e\u0928\u093f\u0915\u094d\u0937\u0947\u092a 3f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u0940 \u0935\u093f\u0936\u0947\u0937\u0924\u093e \u092d\u0942\u091c\u0932    \u003c/span\u003e\u003cb\u003e(\u003c/b\u003e\u003cspan\u003e\u0915\u093e\u0930\u094d\u0938\u094d\u091f    \u0938\u094d\u0925\u0932\u093e\u0915\u0943\u0924\u093f\u003c/span\u003e\u003cb\u003e) \u003c/b\u003e\u003cspan\u003e\u0926\u094d\u0935\u093e\u0930\u093e    \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0905\u092a\u0930\u0926\u0928\u093e\u0924\u094d\u092e\u0915 \u092d\u0942\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f    \u0928\u0939\u0940\u0902 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Stalactites (hanging from the cave roof) and Stalagmites (rising    from the cave floor) are depositional features formed by the    precipitation of calcium carbonate from dripping water. Dolines,    Lapies, and Sink holes are erosional forms created by    dissolution.\u003cbr\u003e \u003cspan\u003e\u0938\u094d\u091f\u0948\u0932\u0947\u0915\u094d\u091f\u093e\u0907\u091f\u094d\u0938\u003c/span\u003e/\u003cspan\u003e\u0939\u093f\u092e\u0932\u0902\u092c    \u003c/span\u003e(\u003cspan\u003e\u0917\u0941\u092b\u093e \u0915\u0940    \u091b\u0924 \u0938\u0947 \u0932\u091f\u0915\u0924\u0947 \u0939\u0941\u090f\u003c/span\u003e) \u003cspan\u003e\u0914\u0930    \u0938\u094d\u091f\u0948\u0932\u0947\u0917\u094d\u092e\u093e\u0907\u091f\u094d\u0938 \u003c/span\u003e(\u003cspan\u003e\u0917\u0941\u092b\u093e    \u0915\u0947 \u0924\u0932 \u0938\u0947 \u0909\u0920\u0924\u0947 \u0939\u0941\u090f\u003c/span\u003e) \u003cspan\u003e\u091f\u092a\u0915\u0924\u0947    \u092a\u093e\u0928\u0940 \u0938\u0947 \u0915\u0948\u0932\u094d\u0936\u093f\u092f\u092e \u0915\u093e\u0930\u094d\u092c\u094b\u0928\u0947\u091f    \u0915\u0947 \u0905\u0935\u0915\u094d\u0937\u0947\u092a\u0923 \u0938\u0947 \u0928\u093f\u0930\u094d\u092e\u093f\u0924    \u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923\u0940\u092f \u0906\u0915\u0943\u0924\u093f\u092f\u093e\u0901 \u0939\u0948\u0902\u0964    \u0921\u094b\u0932\u093e\u0907\u0928\u094d\u0938\u003c/span\u003e, \u003cspan\u003e\u0932\u0948\u092a\u0940\u091c\u093c    \u0914\u0930 \u0938\u093f\u0902\u0915 \u0939\u094b\u0932\u003c/span\u003e, \u003cspan\u003e\u0935\u093f\u0918\u091f\u0928    \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u0905\u092a\u0930\u0926\u0928\u093e\u0924\u094d\u092e\u0915    \u0906\u0915\u0943\u0924\u093f\u092f\u093e\u0901 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20899", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Peninsula / \u003cspan\u003e\u092a\u094d\u0930\u093e\u092f\u0926\u094d\u0935\u0940\u092a\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Isthmus / \u003cspan\u003e\u0938\u094d\u0925\u0932\u0938\u0902\u0927\u093f\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Strait / \u003cspan\u003e\u091c\u0932\u0921\u092e\u0930\u0942\u092e\u0927\u094d\u092f\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Archipelago / \u003cspan\u003e\u0926\u094d\u0935\u0940\u092a\u0938\u092e\u0942\u0939\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the geographical features mentioned below involves a    narrow strip of water connecting two larger bodies of water?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u0940\u091a\u0947    \u0909\u0932\u094d\u0932\u093f\u0916\u093f\u0924 \u092d\u094c\u0917\u094b\u0932\u093f\u0915 \u0935\u093f\u0936\u0947\u0937\u0924\u093e\u0913\u0902    \u092e\u0947\u0902 \u0938\u0947 \u0915\u093f\u0938\u092e\u0947\u0902 \u0926\u094b \u092c\u0921\u093c\u0947 \u091c\u0932    \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0915\u094b \u091c\u094b\u0921\u093c\u0928\u0947 \u0935\u093e\u0932\u0940 \u092a\u093e\u0928\u0940    \u0915\u0940 \u090f\u0915 \u0938\u0902\u0915\u0930\u0940 \u092a\u091f\u094d\u091f\u0940 \u0936\u093e\u092e\u093f\u0932 \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Strait is a naturally formed narrow strip of water that connects    two larger bodies of water. An Isthmus is a narrow strip of land    connecting two large landmasses.\u003cbr\u003e \u003cspan\u003e\u091c\u0932\u0921\u092e\u0930\u0942\u092e\u0927\u094d\u092f    \u092a\u094d\u0930\u093e\u0915\u0943\u0924\u093f\u0915 \u0930\u0942\u092a \u0938\u0947 \u0928\u093f\u0930\u094d\u092e\u093f\u0924    \u092a\u093e\u0928\u0940 \u0915\u0940 \u090f\u0915 \u0938\u0902\u0915\u0930\u0940 \u092a\u091f\u094d\u091f\u0940 \u0939\u0948    \u091c\u094b \u0926\u094b \u092c\u0921\u093c\u0947 \u091c\u0932 \u0928\u093f\u0915\u093e\u092f\u094b\u0902 \u0915\u094b    \u091c\u094b\u0921\u093c\u0924\u0940 \u0939\u0948\u0964 \u0938\u094d\u0925\u0932\u0938\u0902\u0927\u093f \u0926\u094b \u092c\u0921\u093c\u0947    \u092d\u0942\u u093e\u0908    \u0917\u0908 \u0930\u0947\u0924 \u0915\u0947 \u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923 \u0938\u0947 \u0938\u0902\u092c\u0902\u0927\u093f\u0924    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Deflation is the lifting and removal of loose material by wind,    often creating a depression. The sand removed is then deposited    elsewhere to form various types of Dunes. A Pediplain is an    erosional plain created by wind.\u003cbr\u003e \u003cspan\u003e\u0905\u092a\u0938\u094d\u092b\u0940\u0924\u093f\u003c/span\u003e,    \u003cspan\u003e\u0939\u0935\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0922\u0940\u0932\u0940    \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u094b \u090a\u092a\u0930 \u0909\u0920\u093e\u0928\u0947 \u0914\u0930    \u0939\u091f\u093e\u0928\u0947 \u0915\u0940 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0939\u0948\u003c/span\u003e,    \u003cspan\u003e\u091c\u093f\u0938\u0938\u0947 \u0905\u0915\u094d\u0938\u0930    \u090f\u0915 \u0917\u0921\u094d\u0922\u093e \u092c\u0928 \u091c\u093e\u0924\u093e \u0939\u0948\u0964 \u0939\u091f\u093e\u0908    \u0917\u0908 \u0930\u0947\u0924 \u092b\u093f\u0930 \u0905\u0928\u094d\u092f\u0924\u094d\u0930 \u091c\u092e\u093e \u0939\u094b\u0915\u0930    \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u0947 \u091f\u0940\u0932\u094b\u0902 \u0915\u093e    \u0928\u093f\u0930\u094d\u092e\u093e\u0923 \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u092a\u0926\u0938\u094d\u0925\u0932\u0940\u003c/span\u003e/\u003cspan\u003e\u092a\u0947\u0921\u0940\u092a\u094d\u0932\u0947\u0928\u003c/span\u003e,    \u003cspan\u003e\u0939\u0935\u093e \u0926\u094d\u0935\u093e\u0930\u093e    \u0928\u093f\u0930\u094d\u092e\u093f\u0924 \u090 style\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWearing a way of landscape by different agents like water, wind    and ice is called________.\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u091c\u0932\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u0935\u093e\u092f\u0941 \u0914\u0930 \u092c\u0930\u094d\u092b    \u091c\u0948\u0938\u0947 \u0935\u093f\u092d\u093f\u0928\u094d\u0928 \u0915\u093e\u0930\u0915\u094b\u0902 \u0926\u094d\u0935\u093e\u0930\u093e    \u092d\u0942\u0926\u0943\u0936\u094d\u092f \u0915\u0947 \u0915\u094d\u0937\u0930\u0923 \u0915\u094b \u003c/span\u003e\u003cb\u003e_________    \u003c/b\u003e\u003cspan\u003e\u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Erosion is the process where agents like water, wind, and ice wear    away the land and transport the eroded material. The question    specifically mentions the \"wearing away\" (destruction)    by these transporting agents, which defines erosion. Weathering is    just the breaking down of rock in situ (in place), without    movement.\u003cbr\u003e \u003cspan\u003e\u0905\u092a\u0930\u0926\u0928    \u003c/span\u003e(Erosion) \u003cspan\u003e\u0935\u0939    \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e \u0939\u0948 \u091c\u093f\u0938\u092e\u0947\u0902 \u091c\u0932\u003c/span\u003e,    \u003cspan\u003e\u0935\u093e\u092f\u0941 \u0914\u0930 \u092c\u0930\u094d\u092b    \u091c\u0948\u0938\u0947 \u0915\u093e\u0930\u0915 \u092d\u0942\u092e\u093f \u0915\u094b \u0918\u093f\u0938\u0924\u0947 \u0939\u0948\u0902    \u0914\u0930 \u0905\u092a\u0930\u0926\u093f\u0924 \u0938\u093e\u092e\u0917\u094d\u0930\u0940 \u0915\u094b \u090f\u0915    \u0938\u094d\u0925\u093e\u0928 \u0938\u0947 \u0926\u0942\u0938\u0930\u0947 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930    \u0938\u094d\u0925\u093e\u0928\u093e\u0902\u0924\u0930\u093f\u0924 \u0915\u0930\u0924\u0947 \u0939\u0948\u0902\u0964 \u092a\u094d\u0930\u0936\u094d\u0928    \u092e\u0947\u0902 \u0935\u093f\u0936\u0947\u0937 \u0930\u0942\u092a \u0938\u0947 \u0907\u0928 \u0915\u093e\u0930\u0915\u094b\u0902    \u0926\u094d\u0935\u093e\u0930\u093e \u092d\u0942\u0926\u0943\u0936\u094d\u092f \u0915\u0947 \u0915\u094d\u0937\u0930\u0923    \u003c/span\u003e(Wearing away) \u003cspan\u003e\u0915\u093e    \u0909\u0932\u094d\u0932\u0947\u0916 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u094b    \u0905\u092a\u0930\u0926\u0928 \u0915\u094b \u092a\u0930\u093f\u092d\u093e\u0937\u093f\u0924 \u0915\u0930\u0924\u093e \u0939\u0948\u0964    \u0905\u092a\u0915\u094d\u0937\u092f \u003c/span\u003e(Weathering) \u003cspan\u003e\u0915\u0947\u0935\u0932    \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902 \u0915\u093e \u0905\u092a\u0928\u0947 \u0938\u094d\u0925\u093e\u0928 \u092a\u0930    \u091f\u0942\u091f\u0928\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u091c\u093f\u0938\u092e\u0947\u0902    \u0915\u093f\u0938\u0940 \u092d\u0940 \u092a\u094d\u0930\u0915\u093e\u0930 \u0915\u093e \u0938\u0902\u091a\u0932\u0928    \u0936\u093e\u092e\u093f\u0932 \u0928\u0939\u0940\u0902 \u0939\u094b\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20903", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Stalactite / \u003cspan\u003e\u0938\u094d\u091f\u0948\u0932\u0947\u0915\u094d\u091f\u093e\u0907\u091f\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Dripstone / \u003cspan\u003e\u0921\u094d\u0930\u093f\u092a\u0938\u09 ng dissolved calcium    carbonate (CaCO\u2083) fall onto the cave floor. As the water    evaporates, the residual CaCO\u2083 is deposited and gradually builds    up a cone-shaped pillar extending upwards from the floor. A useful    mnemonic: Stalagmites rise from the main floor.\u003cbr\u003e \u003cspan\u003e\u0938\u094d\u091f\u0948\u0932\u0947\u0917\u094d\u092e\u093e\u0907\u091f    \u091a\u0942\u0928\u093e \u092a\u0924\u094d\u0925\u0930 \u0915\u0940 \u0917\u0941\u092b\u093e\u0913\u0902 \u0915\u0947 \u0905\u0902\u0926\u0930    \u092c\u0928\u0928\u0947 \u0935\u093e\u0932\u0940 \u090f\u0915 \u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923 \u092d\u0942\u003c/span\u003e-\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f    \u0939\u0948\u0964 \u092f\u0939 \u0924\u092c \u092c\u0928\u0924\u0940 \u0939\u0948 \u091c\u092c \u0918\u0941\u0932\u0947    \u0939\u0941\u090f \u0915\u0948\u0932\u094d\u0936\u093f\u092f\u092e \u0915\u093e\u0930\u094d\u092c\u094b\u0928\u0947\u091f    \u003c/span\u003e(CaCO\u2083) \u003cspan\u003e\u092f\u0941\u0915\u094d\u0924    \u092a\u093e\u0928\u0940 \u0915\u0940 \u092c\u0942\u0901\u0926\u0947\u0902 \u0917\u0941\u092b\u093e \u0915\u0947 \u0924\u0932    \u092a\u0930 \u0917\u093f\u0930\u0924\u0940 \u0939\u0948\u0902\u0964 \u091c\u0948\u0938\u0947 \u0939\u0940 \u092a\u093e\u0928\u0940    \u0935\u093e\u0937\u094d\u092a\u093f\u0924 \u0939\u094b\u0924\u093e \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0905\u0935\u0936\u093f\u0937\u094d\u091f    \u003c/span\u003eCaCO\u2083 \u003cspan\u003e\u091c\u092e\u093e    \u0939\u094b \u091c\u093e\u0924\u093e \u0939\u0948 \u0914\u0930 \u0927\u0940\u0930\u0947\u003c/span\u003e-\u003cspan\u003e\u0927\u0940\u0930\u0947    \u0924\u0932 \u0938\u0947 \u090a\u092a\u0930 \u0915\u0940 \u0913\u0930 \u090f\u0915 \u0936\u0902\u0915\u0941 \u0915\u0947    \u0906\u0915\u093e\u0930 \u0915\u093e \u0938\u094d\u0924\u0902\u092d \u092c\u0928\u093e\u0924\u093e \u0939\u0948\u0964 \u092f\u093e\u0926    \u0930\u0916\u0928\u0947 \u092f\u094b\ n\u003e, \u003cspan\u003e\u0916\u093e\u0902\u091a\u0947    \u0915\u0947 \u090a\u092a\u0930 \u0915\u0940 \u091a\u091f\u094d\u091f\u093e\u0928 \u0917\u0941\u0930\u0941\u0924\u094d\u0935\u093e\u0915\u0930\u094d\u0937\u0923    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0922\u0939 \u091c\u093e\u0924\u0940 \u0939\u0948\u003c/span\u003e, \u003cspan\u003e\u0914\u0930    \u0907\u0938 \u092a\u094d\u0930\u0915\u093e\u0930 \u0938\u092e\u0941\u0926\u094d\u0930 \u0915\u0947 \u092a\u093e\u0928\u0940    \u0938\u0947 \u0932\u0917\u092d\u0917 \u0932\u0902\u092c\u0935\u0924 \u090a\u092a\u0930 \u0909\u0920\u093e \u0939\u0941\u0906    \u090f\u0915 \u0924\u091f \u092c\u0928\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "3", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20906", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Rockfall  / \u003cspan\u003e\u091a\u091f\u094d\u091f\u093e\u0928    \u0916\u093f\u0938\u0915\u0928\u093e\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Avalanche  / \u003cspan\u003e\u0939\u093f\u092e\u0938\u094d\u0916\u0932\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Mud flow  / \u003cspan\u003e\u092a\u0902\u0915 \u092a\u094d\u0930\u0935\u093e\u0939\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Soil creep / \u003cspan\u003e\u092e\u0943\u0926\u093e \u0938\u0930\u094d\u092a\u0923\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following mass movements occurs when saturated    soil and debris move down a slope during heavy    rainfall?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0938\u093e\u092e\u0942\u0939\u093f\u0915 \u0938\u0902\u091a\u0932\u0928    \u0924\u092c \u0939\u094b\u0924\u093e \u0939\u0948 \u091c\u092c \u092d\u093e\u0930\u0940 \u0935\u0930\u094d\u0937\u093e \u0915\u0947    \u0926\u094c\u0930\u093e\u0928 \u0938\u0902\u0924\u0943\u092a\u094d\u0924 \u092e\u093f\u091f\u094d\u091f\u0940 \u0914\u0930    \u092e\u0932\u092c\u093e \u0922\u0932\u093e\u0928 \u0938\u0947 \u0928\u0940\u091a\u0947 \u092c\u0939\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A mud flow is a rapid form of mass movement where a large volume    of saturated soil and debris becomes extremely fluid, often due to    heavy rainfall or rapid snowmelt, and flows quickly down a slope.    Rockfall is sudden free-fall, while Soil creep is extremely    slow.\u003cbr\u003e \u003cspan\u003e\u092a\u0902\u0915 \u092a\u094d\u0930\u0935\u093e\u0939    \u003c/span\u003e(Mud flow) \u003cspan\u003e\u0938\u093e\u092e\u0942\u0939\u093f\u0915    \u0938\u0902\u091a\u0932\u0928 \u0915\u093e \u090f\u0915 \u0924\u0940\u0935\u094d\u0930 \u0930\u0942\u092a \u0939\u0948    \u091c\u0939\u093e\u0901 \u0938\u0902\u0924\u0943\u092a\u094d\u0924 \u092e\u093f\u091f\u094d\u091f\u0940 \u0914\u0930 \u092e\u0932\u092c\u093e    \u092d\u093e\u0930\u0940 \u0935\u0930\u094d\u0937\u093e \u092f\u093e \u0924\u0947\u091c\u0940 \u0938\u0947 \u092c\u0930\u094d\u092b    \u092a\u093f span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following is an erosional landform created    primarily by river action?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u092e\u0941\u0916\u094d\u092f \u0930\u0942\u092a \u0938\u0947    \u0928\u0926\u0940 \u0915\u094d\u0930\u093f\u092f\u093e \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u093f\u0930\u094d\u092e\u093f\u0924    \u0905\u092a\u0930\u0926\u0928\u093e\u0924\u094d\u092e\u0915 \u092d\u0942\u003c/span\u003e\u003cb\u003e-\u003c/b\u003e\u003cspan\u003e\u0906\u0915\u0943\u0924\u093f    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Gorge is a steep-sided, narrow valley formed by the river\u0027s    intensive downcutting (vertical erosion), typically in its upper    course or youthful stage. Delta and Levee are depositional    landforms, while Moraine is a glacial deposit.\u003cbr\u003e \u003cspan\u003e\u0917\u0949\u0930\u094d\u091c    \u003c/span\u003e(\u003cspan\u003e\u092e\u0939\u093e\u0916\u0921\u094d\u0921\u003c/span\u003e)    \u003cspan\u003e\u090f\u0915 \u0938\u0902\u0915\u0930\u0940\u003c/span\u003e,    \u003cspan\u003e\u0916\u0921\u093c\u0940\u003c/span\u003e-\u003cspan\u003e\u0915\u093f\u0928\u093e\u0930\u094b\u0902    \u0935\u093e\u0932\u0940 \u0918\u093e\u091f\u0940 \u0939\u0948 \u091c\u094b \u0928\u0926\u0940 \u0915\u0940 \u0924\u0940\u0935\u094d\u0930    \u0905\u0927\u094b\u0917\u09 0", "id": "20910", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Plateau / \u003cspan\u003e\u092a\u0920\u093e\u0930\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Peneplain  / \u003cspan\u003e\u092a\u0947\u0928\u093f\u092a\u094d\u0932\u0947\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Floodplain  \u003cspan\u003e\u092c\u093e\u0922\u093c \u0915\u093e    \u092e\u0948\u0926\u093e\u0928\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Monadnock /\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eA flat or gently sloping surface left behind after river    erosion, often with some resistant remnants, is known as:\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u0926\u0940    \u0915\u0947 \u0915\u091f\u093e\u0935 \u0915\u0947 \u092c\u093e\u0926 \u092c\u091a\u0940 \u0939\u0941\u0908 \u0938\u092e\u0924\u0932    \u092f\u093e \u0927\u0940\u092e\u0940 \u0922\u0932\u093e\u0928 \u0935\u093e\u0932\u0940 \u0938\u0924\u0939\u003c/span\u003e\u003cb\u003e,    \u003c/b\u003e\u003cspan\u003e\u091c\u093f\u0938\u092e\u0947\u0902 \u0905\u0915\u094d\u0938\u0930    \u0915\u0941\u091b \u092a\u094d\u0930\u0924\u093f\u0930\u094b\u0927\u0940 \u0905\u0935\u0936\u0947\u0937 \u0939\u094b\u0924\u0947    \u0939\u0948\u0902\u003c/span\u003e\u003cb\u003e, \u003c/b\u003e\u003cspan\u003e\u0915\u094b    \u0928\u093f\u092e\u094d\u0928 \u0930\u0942\u092a \u092e\u0947\u0902 \u091c\u093e\u0928\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u003c/span\u003e\u003cb\u003e:\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    A Peneplain (meaning \"almost a plain\") is the final,    low-relief, gently sloping surface formed by long-term river    erosion and denudation. It represents the ultimate stage of the    erosion cycle. The occasional isolated hills that remain due to    their resistance to erosion are called Monadnocks.\u003cbr\u003e \u003cspan\u003e\u092a\u0947\u0928\u0940\u092a\u094d\u0932\u0947\u0928    \u003c/span\u003e(\u003cspan\u003e\u0938\u0902\u092a\u094d\u0930\u093e\u092f    \u092e\u0948\u0926\u093e\u0928\u003c/span\u003e) (\u003cspan\u003e\u091c\u093f\u0938\u0915\u093e    \u0905\u0930\u094d\u0925 \u0939\u0948 \u003c/span\u003e\"\u003cspan\u003e\u0932\u0917\u092d\u0917    \u092e\u0948\u0926\u093e\u0928\u003c/span\u003e\") \u003cspan\u003e\u0935\u0939    \u0905\u0902\u0924\u093f\u092e\u003c/span\u003e, \u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u003c/span\u003e-\u003cspan\u003e\u0909\u091a\u094d\u091a\u093e\u0935\u091a    \u0935\u093e\u0932\u0940\u003c/span\u003e, \u003cspan\u003e\u0927\u0940\u092e\u0940    \u0922\u0932\u093e\u0928 \u0935\u093e\u0932\u0940 \u0938\u0924\u0939 \u0939\u0948 \u091c\u094b \u0926\u0940\u0930\u094d\u0918\u0915\u093e\u0932\u093f\u0915    \u0928\u0926\u0940 \u0905\u092a\u0930\u0926\u0928 \u0914\u0930 \u0905\u0928\u093e\u091a\u094d\u091b\u093e\u0926\u0928 \u0915\u0947    \u092c\u093e\u0926 \u092c\u0928\u0924\u0940 \u0939\u0948\u0964 \u092f\u0939 \u0905\u092a\u0930\u0926\u0928 \u091a\u0915\u094d\u0930    \u0915\u0940 \u0905\u0902\u0924\u093f\u092e \u0905\u0935\u0938\u094d\u0925\u093e \u0915\u093e \u092a\u094d\u0930\u0924\u093f\u0928\u093f\u0927\u093f\u0924\u094d\u0935    \u0915\u0930\u0924\u0940 \u0939\u0948\u0964 \u091c\u094b \u092a\u094d\u0930\u0924\u093f\u0930\u094b\u0927\u0940 \u091a\u091f\u094d\u091f\u093e\u0928\u094b\u0902    \u0915\u0947 \u0915\u093e\u0930\u0923 \u0907\u0915\u094d\u0915\u093e\u003c/span\u003e-\u003cspan\u003e\u0926\u0941\u0915\u094d\u0915\u093e    \u092a\u0939\u093e\u095c\u093f\u092f\u093e\u0901 \u092c\u091a \u091c\u093e\u0924\u0940 \u0939\u0948\u0902\u003c/span\u003e,    \u003cspan\u003e\u0909\u0928\u094d\u0939\u0947\u0902 \u092e\u094b\u0928\u093e\u0921\u0928\u0949\u0915    \u0915\u0939\u093e \u091c\u093e\u0924\u093e \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "solution_video": "", "sortingparam": "0.00"}, {"answer": "1", "correct_score": "1", "deleted": "0", "difficulty_level": "0", "id": "20911", "negative_score": "0", "option_1": "\u003cp style=\"orphans:0;widows:0\"\u003e    Lateral erosion on the outer banks and deposition on the inner    banks / \u003cspan\u003e\u092c\u093e\u0939\u0930\u0940 \u0924\u091f\u094b\u0902    \u092a\u0930 \u092a\u093e\u0930\u094d\u0936\u094d\u0935 \u0905\u092a\u0930\u0926\u0928 \u0914\u0930 \u0906\u0902\u0924\u0930\u093f\u0915    \u0924\u091f\u094b\u0902 \u092a\u0930 \u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_2": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Glacial retreat leaving depressions / \u003cspan\u003e\u0939\u093f\u092e\u0928\u0926\u094b\u0902    \u0915\u0947 \u092a\u0940\u091b\u0947 \u0939\u091f\u0928\u0947 \u0938\u0947 \u0905\u0935\u0938\u093e\u0926 \u0909\u0924\u094d\u092a\u0928\u094d\u0928    \u0939\u094b\u0924\u0947 \u0939\u0948\u0902\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_3": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Sudden uplift of riverbeds by tectonic activity / \u003cspan\u003e\u0935\u093f\u0935\u0930\u094d\u0924\u0928\u093f\u0915    \u0917\u0924\u093f\u0935\u093f\u0927\u093f \u0926\u094d\u0935\u093e\u0930\u093e \u0928\u0926\u0940 \u0924\u0932 \u0915\u093e    \u0905\u091a\u093e\u0928\u0915 \u0909\u0924\u094d\u0925\u093e\u0928\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_4": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Tectonic uplift disrupting the flow / \u003cspan\u003e\u0935\u093f\u0935\u0930\u094d\u0924\u0928\u093f\u0915    \u0909\u0924\u094d\u0925\u093e\u0928 \u092a\u094d\u0930\u0935\u093e\u0939 \u0915\u094b \u092c\u093e\u0927\u093f\u0924 \u0915\u0930\u0924\u093e    \u0939\u0948\u0964\u003c/span\u003e\u003c/p\u003e   ", "option_5": "", "option_image_1": "", "option_image_2": "", "option_image_3": "", "option_image_4": "", "option_image_5": "", "question": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    \u003cb\u003eWhich of the following factors best explains the formation of    ox-bow lakes along river courses?\u003cbr\u003e \u003c/b\u003e\u003cspan\u003e\u0928\u093f\u092e\u094d\u0928\u0932\u093f\u0916\u093f\u0924    \u092e\u0947\u0902 \u0938\u0947 \u0915\u094c\u0928 \u0938\u093e \u0915\u093e\u0930\u0915 \u0928\u0926\u0940 \u0915\u0947    \u0915\u093f\u0928\u093e\u0930\u0947 \u0917\u094b\u0916\u0941\u0930 \u091d\u0940\u0932\u094b\u0902 \u0915\u0947 \u0928\u093f\u0930\u094d\u092e\u093e\u0923    \u0915\u094b \u0938\u092c\u0938\u0947 \u0905\u091a\u094d\u091b\u0940 \u0924\u0930\u0939 \u0938\u0947 \u0938\u092e\u091d\u093e\u0924\u093e    \u0939\u0948\u003c/span\u003e\u003cb\u003e?\u003c/b\u003e\u003c/p\u003e   ", "question_image": "", "quiz_id": "489", "solution_heading": "", "solution_image": "", "solution_text": "\u003cstyle\u003e *{overflow-wrap: break-word;} \u003c/style\u003e \u003cp style=\"orphans:0;widows:0\"\u003e    Ox-bow lakes are formed in the river\u0027s meandering (winding) stage,    typically in the middle or lower course. The continuous process    involves lateral erosion (cutting) on the concave (outer) bank and    simultaneous deposition on the convex (inner) bank. Over time, the    meander loop becomes extremely curved until the river cuts across    the narrow neck of land, abandoning the old loop, which then    becomes the ox-bow lake.\u003cbr\u003e \u003cspan\u003e\u0917\u094b\u0916\u0941\u0930    \u091d\u0940\u0932\u0947\u0902 \u0928\u0926\u0940 \u0915\u0947 \u0935\u093f\u0938\u0930\u094d\u092a\u0923    \u003c/span\u003e(meandering) \u003cspan\u003e\u091a\u0930\u0923    \u092e\u0947\u0902\u003c/span\u003e, \u003cspan\u003e\u0906\u092e\u0924\u094c\u0930    \u092a\u0930 \u092e\u0927\u094d\u092f \u092f\u093e \u0928\u093f\u091a\u0932\u0947 \u092e\u093e\u0930\u094d\u0917 \u092e\u0947\u0902    \u092c\u0928\u0924\u0940 \u0939\u0948\u0902\u0964 \u0907\u0938 \u0938\u0924\u0924 \u092a\u094d\u0930\u0915\u094d\u0930\u093f\u092f\u093e    \u092e\u0947\u0902 \u0905\u0935\u0924\u0932 \u003c/span\u003e(\u003cspan\u003e\u092c\u093e\u0939\u0930\u0940\u003c/span\u003e)    \u003cspan\u003e\u0915\u093f\u0928\u093e\u0930\u0947 \u092a\u0930 \u092a\u093e\u0930\u094d\u0936\u094d\u0935    \u0905\u092a\u0930\u0926\u0928 \u003c/span\u003e(\u003cspan\u003e\u0915\u093e\u091f\u0928\u093e\u003c/span\u003e)    \u003cspan\u003e\u0914\u0930 \u0909\u0924\u094d\u0924\u0932 \u003c/span\u003e(\u003cspan\u003e\u0906\u0902\u0924\u0930\u093f\u0915\u003c/span\u003e)    \u003cspan\u003e\u0915\u093f\u0928\u093e\u0930\u0947 \u092a\u0930    \u0928\u093f\u0915\u094d\u0937\u0947\u092a\u0923 \u090f\u0915 \u0938\u093e\u0925 \u0939\u094b\u0924\u093e \u0939\u0948\u0964    \u0938\u092e\u092f \u0915\u0947 \u0938\u093e\u0925\u003c/span\u003e, \u003cspan\u003e\u0935\u093f\u0938\u0930\u094d\u092a    \u092a\u093e\u0936 \u003c/span\u003e(meander loop) \u003cspan\u003e\u0905\u0924\u094d\u092f\u0927\u093f\u0915    \u0918\u0941\u092e\u093e\u0935\u0926\u093e\u0930 \u0939\u094b \u091c\u093e\u0924\u093e \u0939\u0948 \u091c\u092c \u0924\u0915    \u0915\u093f \u0928\u0926\u0940 \u092d\u0942\u092e\u093f \u0915\u0940 \u0938\u0902 const QUIZ_TITLE = "PARMAR GK 4.0 - LANDFORMS";

let current = 0;
let answers = {};            // { questionId: "1", ... }
let seconds = 0;
let isQuiz = false;
let timerInterval = null;

const el = id => document.getElementById(id);

/* format mm:ss */
function fmt(s){
  const m = Math.floor(s/60);
  const sec = s%60;
  return `${String(m).padStart(2,"0")}:${String(sec).padStart(2,"0")}`;
}

/* Timer */
function startTimer(){
  if(timerInterval) clearInterval(timerInterval);
  timerInterval = setInterval(()=>{
    seconds++;
    el("timer").textContent = fmt(seconds);
  },1000);
}

/* initialize */
function init(){
  el("qtotal").textContent = QUESTIONS.length;
  renderQuestion(0);
  startTimer();
  attachListeners();
  buildPalette();
  highlightPalette();
}

/* render question */
function renderQuestion(i){
  current = i;
  const q = QUESTIONS[i];
  el("qindex").textContent = i+1;
  el("qtext").innerHTML = q.question || "";
  el("marking").innerHTML = `Marking: <span style="color:var(--success)">+${Number(q.correct_score ?? 1)}</span> / <span style="color:var(--danger)">-${Number(q.negative_score ?? 0)}</span>`;
  const opts = el("options");
  opts.innerHTML = "";
  el("explanation").style.display = "none";

  const keys = ["option_1","option_2","option_3","option_4","option_5"];
  keys.forEach((k, idx) => {
    if(!q[k]) return;
    const div = document.createElement("div");
    div.className = "opt";
    div.innerHTML = `<div class="custom-radio" aria-hidden="true"></div><div style="flex:1">${q[k]}</div>`;
    // click anywhere on option selects
    div.addEventListener("click", () => selectOption(q, idx+1, div));
    opts.appendChild(div);
    // if previously answered, mark selected
    const qid = q.id ?? i;
    if(answers[qid] === String(idx+1)) div.classList.add("selected");
  });

  highlightPalette();
}

/* selecting option */
function selectOption(q, val, div){
  const qid = q.id ?? current;
  answers[qid] = String(val);
  // clear previous selections visually
  Array.from(el("options").children).forEach(o => o.className = "opt");
  div.classList.add("selected");
  // immediate feedback in quiz mode
  if(isQuiz) showFeedback(q, val);
  highlightPalette();
}

/* show correct/wrong coloring and explanation */
function showFeedback(q, val){
  const opts = Array.from(el("options").children);
  opts.forEach((o, idx) => {
    o.classList.remove("correct","wrong");
    const idx1 = idx+1;
    if(String(q.answer) === String(idx1)){
      o.classList.add("correct");
    } else if(String(val) === String(idx1)){
      o.classList.add("wrong");
    }
  });
  if(q.solution_text){
    el("explanation").innerHTML = `<strong>Explanation:</strong> ${q.solution_text}`;
    el("explanation").style.display = "block";
  }
}

/* Submit flow */
function submitQuiz(){
  // stop timer
  if(timerInterval) clearInterval(timerInterval);

  let correct = 0, wrong = 0, totalMarks = 0;
  QUESTIONS.forEach((q, i) => {
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    if(isCorrect) correct++;
    else if(ans) wrong++;
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);
    if(isCorrect) totalMarks += cs;
    else if(ans) totalMarks -= ns;
  });

  const attempted = Object.keys(answers).length;
  const unattempted = QUESTIONS.length - attempted;
  const accuracy = attempted ? ((correct/attempted) * 100).toFixed(1) : "0.0";

  // build review HTML
  let reviewHTML = `<div class="card"><h3 style="color:var(--accent);margin:0 0 10px">Results Summary</h3>
    <div class="stats">
      <div class="stat"><h4>Correct</h4><p>${correct}</p></div>
      <div class="stat"><h4>Wrong</h4><p>${wrong}</p></div>
      <div class="stat"><h4>Unattempted</h4><p>${unattempted}</p></div>
      <div class="stat"><h4>Accuracy</h4><p>${accuracy}%</p></div>
      <div class="stat"><h4>Total Marks</h4><p>${totalMarks}</p></div>
      <div class="stat"><h4>Time</h4><p>${fmt(seconds)}</p></div>
    </div></div>`;

  QUESTIONS.forEach((q,i)=>{
    const qid = q.id ?? i;
    const ans = answers[qid];
    const isCorrect = ans && String(ans) === String(q.answer);
    const cs = Number(q.correct_score ?? 1);
    const ns = Number(q.negative_score ?? 0);

    reviewHTML += `<div class="card"><div style="font-weight:700;margin-bottom:8px">Q${i+1}: ${q.question}</div>`;
    ["option_1","option_2","option_3","option_4","option_5"].forEach((k,j)=>{
      if(!q[k]) return;
      const idx = j+1;
      const isOptCorrect = String(idx) === String(q.answer);
      const isUser = ans && String(idx) === String(ans);
      let style = "padding:8px 10px;margin:6px 0;border-radius:8px;";
      if(isOptCorrect) style += "border:2px solid var(--success);background:rgba(31,158,90,0.12);";
      else if(isUser && !isOptCorrect) style += "border:2px solid var(--danger);background:rgba(200,45,63,0.12);";
      else style += "border:1px solid #eee;background:#fafbfd;";
      reviewHTML += `<div style="${style}">${q[k]}</div>`;
    });
    const score = isCorrect ? `<span style="color:var(--success)">+${cs}</span>` : (ans ? `<span style="color:var(--danger)">-${ns}</span>` : `<span style="color:var(--muted)">0</span>`);
    reviewHTML += `<div style="margin-top:8px"><strong>Score:</strong> ${score}</div>`;
    if(q.solution_text) reviewHTML += `<div class="explanation" style="display:block;margin-top:8px"><strong>Explanation:</strong> ${q.solution_text}</div>`;
    reviewHTML += `</div>`;
  });

  el("results").innerHTML = reviewHTML;
  el("results").style.display = "block";
  el("quizCard").style.display = "none";
  // hide bottom nav
  el("floatBar").style.display = "none";

  // replace header controls with results controls (Re-Attempt, Download, Print)
  const header = el("headerControls");
  header.innerHTML = "";
  const left = document.createElement("div");
  left.style.display = "flex";
  left.style.alignItems = "center";
  left.style.gap = "10px";
  const title = document.createElement("h1");
  title.textContent = QUIZ_TITLE;
  left.appendChild(title);

  const right = document.createElement("div");
  right.style.display = "flex";
  right.style.alignItems = "center";
  right.style.gap = "10px";

  const retry = document.createElement("button");
  retry.className = "btn";
  retry.textContent = "Re-Attempt";
  retry.onclick = ()=> location.reload();

  const dl = document.createElement("button");
  dl.className = "btn";
  dl.textContent = "Download";
  dl.onclick = downloadResults;

  const pr = document.createElement("button");
  pr.className = "btn";
  pr.textContent = "Print";
  pr.onclick = ()=> window.print();

  right.appendChild(retry);
  right.appendChild(dl);
  right.appendChild(pr);

  header.appendChild(left);
  header.appendChild(right);
}

/* Download current results page as .html named after quiz title */
function downloadResults(){
  const head = document.head.outerHTML;
  const resultsHtml = el("results").outerHTML;
  const pageHtml = `<!doctype html><html>${head}<body><div style="padding:20px;max-width:1000px;margin:auto">${resultsHtml}</div></body></html>`;
  const blob = new Blob([pageHtml], {type:"text/html"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  const safe = String(QUIZ_TITLE).replace(/[^a-z0-9]/gi,"_");
  a.href = url;
  a.download = `${safe}_results.html`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* attach DOM listeners */
function attachListeners(){
  el("nextBtn").addEventListener("click", ()=> { if(current < QUESTIONS.length-1) renderQuestion(current+1); });
  el("prevBtn").addEventListener("click", ()=> { if(current > 0) renderQuestion(current-1); });
  el("clearBtn").addEventListener("click", ()=> { delete answers[QUESTIONS[current].id ?? current]; renderQuestion(current); highlightPalette(); });

  el("paletteBtn").addEventListener("click", (e) => {
    e.stopPropagation();
    togglePalette();
  });

  el("submitBtn").addEventListener("click", ()=>{
    const attempted = Object.keys(answers).length;
    el("submitMsg").textContent = `You attempted ${attempted} of ${QUESTIONS.length}. Submit?`;
    el("submitModal").style.display = "flex";
  });

  el("cancelSubmit").addEventListener("click", ()=> el("submitModal").style.display = "none");
  el("confirmSubmit").addEventListener("click", ()=> { el("submitModal").style.display = "none"; submitQuiz(); });

  el("modeToggle").addEventListener("click", ()=> {
    el("modeToggle").classList.toggle("active");
    isQuiz = el("modeToggle").classList.contains("active");
    // re-render the current question so immediate behavior toggles
    renderQuestion(current);
  });

  // close palette when clicking outside
  document.addEventListener("click", (ev) => {
    const pal = el("palette");
    if(!pal) return;
    if(pal.style.display === "flex"){
      const viewBtn = el("paletteBtn");
      if(ev.target !== pal && !pal.contains(ev.target) && ev.target !== viewBtn && !viewBtn.contains(ev.target)){
        pal.style.display = "none";
      }
    }
  });
}

/* Build palette buttons + summary */
function buildPalette(){
  const pal = el("palette");
  pal.innerHTML = "";
  for(let i=0;i<QUESTIONS.length;i++){
    const b = document.createElement("button");
    b.className = "qbtn";
    b.textContent = i+1;
    b.addEventListener("click", (e)=>{
      e.stopPropagation();
      renderQuestion(i);
      pal.style.display = "none";
    });
    pal.appendChild(b);
  }
  const summary = document.createElement("div");
  summary.id = "palette-summary";
  summary.style.marginTop = "8px";
  pal.appendChild(summary);
  highlightPalette();
}

/* color palette buttons and show summary */
function highlightPalette(){
  const pal = el("palette");
  if(!pal) return;
  const total = QUESTIONS.length;
  const attempted = Object.keys(answers).length;
  const notAttempted = total - attempted;
  Array.from(pal.children).forEach((child, idx) => {
    // skip summary
    if(child.id === "palette-summary") return;
    child.classList.remove("answered","current");
    const qid = QUESTIONS[idx].id ?? idx;
    if(idx === current) child.classList.add("current");
    else if(answers[qid]) child.classList.add("answered");
  });
  const summary = el("palette-summary");
  if(summary) summary.textContent = `Total: ${total} | Attempted: ${attempted} | Not Attempted: ${notAttempted}`;
}

/* toggle palette visibility */
function togglePalette(){
  const pal = el("palette");
  if(pal.style.display === "flex") pal.style.display = "none";
  else { pal.style.display = "flex"; highlightPalette(); }
}

/* start */
window.addEventListener("DOMContentLoaded", init);
</script>
</body>
</html>
