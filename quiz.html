<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Dashboard</title> 
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <script src="quizData.js"></script> 
    <style>
        /* Base CSS Styling (COMMON for All Devices) */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{
            min-height:100vh;
            display:flex;
            flex-direction: column;
            justify-content:center;
            align-items:center;
            padding: 15px 10px;
            overflow-y: auto;
            
            /* üåü NEW GRADIENT BACKGROUND STYLES üåü */
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb); 
            background-size: 300% 300%; 
            animation: gradientShift 10s infinite alternate; 
        }

        /* üåü NEW KEYFRAMES FOR BACKGROUND ANIMATION üåü */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Dashboard Container - FIXED TO SINGLE COLUMN (All Devices) */
        .dashboard{
            display:grid;
            grid-template-columns: 1fr;
            gap:15px;
            max-width: 500px; 
            padding:25px;
            margin-bottom: 35px;
            width: 100%;
            opacity: 1; 
            transform: none; 
            animation: none; 
            /* To make it stand out against the light background */
            background: rgba(0, 0, 0, 0.2); 
            border-radius: 15px; 
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Card Styles */
        .card{
            background-color: rgba(52, 73, 94, 0.85); /* Slightly transparent dark background */
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-align: center;
        }
        .card:hover{
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .card h2{
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .card p{
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Modal Styles */
        .modal-bg{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .modal-bg.active{
            opacity: 1;
            pointer-events: auto;
        }
        .modal{
            background: #ecf0f1;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        .modal-bg.active .modal{
            transform: scale(1);
        }
        .modal h2{
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .topic-list{
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px 0;
            flex-grow: 1;
        }
        .topic-btn{
            display: block;
            padding: 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1em;
            font-weight: 500;
            border: none;
            cursor: pointer;
        }
        .topic-btn:hover{
            background-color: #2980b9;
            transform: translateY(-1px);
        }
        .close-btn{
            margin-top: 15px;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1em;
        }
        .close-btn:hover{
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        /* Heading for Quiz Dashboard */
        .page-heading {
            color: #2c3e50; /* Changed color for better contrast with new light background */
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); /* Changed shadow for better contrast */
            text-align: center;
            width: 100%;
        }

    </style>
</head>
<body>
    
    <h1 class="page-heading">üéØ Subject-wise Quiz Dashboard</h1>

    <div class="dashboard">
        </div>

    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h2 id="modal-title"></h2> 
            
            <div class="topic-list" id="topic-list"></div>
            
            <button class="close-btn" id="close-btn">Close Dashboard</button>
        </div>
    </div>
    
    <script>
        // 1. Data variable (using quizSubjects from quizData.js)
        const data = typeof quizSubjects !== 'undefined' ? quizSubjects : []; 
        
        // 2. DOM elements
        const dashboard = document.querySelector('.dashboard');
        const modalBg = document.getElementById('modal-bg');
        const modalTitle = document.getElementById('modal-title');
        const topicList = document.getElementById('topic-list');
        let closeBtn = document.getElementById('close-btn'); // Changed to 'let' so it can be re-assigned

        // PLACEHOLDER_PREFIX ‡§ï‡•ã ‡§¨‡§®‡§æ‡§è ‡§∞‡§ñ‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à, ‡§≤‡•á‡§ï‡§ø‡§® ‡§Ö‡§¨ 'Adding Soon' ‡§™‡§∞ ‡§≠‡•Ä ‡§ú‡§æ‡§Å‡§ö ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§
        const PLACEHOLDER_PREFIX = 'YOUR_QUIZ_LINK_FOR_'; 
        const ADDING_SOON_TEXT = 'Adding Soon'; // ‡§®‡§Ø‡§æ ‡§ï‡•â‡§®‡•ç‡§∏‡•ç‡§ü‡•á‡§Ç‡§ü
        let currentSubject = null; // Store the currently open subject

        // Function to remove and re-add the Close button to clear all listeners (The FIX)
        function resetCloseButton(defaultAction) {
            const oldCloseBtn = document.getElementById('close-btn');
            const newCloseBtn = oldCloseBtn.cloneNode(true);
            oldCloseBtn.parentNode.replaceChild(newCloseBtn, oldCloseBtn);
            
            closeBtn = newCloseBtn;

            if (defaultAction) {
                closeBtn.addEventListener('click', closeModals);
            }
        }
        
        // 7. Close modal functions (Default closing function)
        function closeModals(){
            modalBg.classList.remove('active');
            currentSubject = null; // Clear current subject
            resetCloseButton(true); // Ensure the default close listener is set back
            closeBtn.textContent = 'Close Dashboard'; // Reset text
            modalTitle.textContent = ''; // Clear title
            topicList.innerHTML = ''; // Clear list
        }

        
        if(data.length > 0) {
             
            // Initial setup for close events
            resetCloseButton(true);
            // Close modal when clicking outside
            modalBg.addEventListener('click',(e)=>{
                if(e.target===modalBg) {
                    closeModals();
                }
            });

            // 3. Dashboard Cards Render
            data.forEach(sub => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = sub.color;
                
                const title = document.createElement('h2');
                title.textContent = sub.title;
                
                const hint = document.createElement('p');
                hint.textContent = `Total Quizzes: ${sub.quizzes.length}`; 
                
                card.appendChild(title);
                card.appendChild(hint);
                dashboard.appendChild(card);

                card.addEventListener('click', () => {
                    openSubjectModal(sub); 
                });
            });

            // 4. ‡§µ‡§ø‡§∑‡§Ø (Subject) Modal ‡§ñ‡•ã‡§≤‡§®‡§æ
            function openSubjectModal(subject){
                currentSubject = subject; // Set current subject
                modalTitle.textContent = subject.title + ' Quizzes';
                topicList.innerHTML = ''; // Clear content first
                resetCloseButton(true); // Reset button to default action
                closeBtn.textContent = 'Close Dashboard';

                if (subject.quizzes.length > 0) {
                    
                    // Display quiz links
                    subject.quizzes.forEach(quiz => {
                        const button = document.createElement('button'); // Use button for consistent click handling
                        button.className = 'topic-btn';
                        button.textContent = quiz.name;
                        
                        // ‡§Ø‡§¶‡§ø ‡§≤‡§ø‡§Ç‡§ï 'Adding Soon' ‡§π‡•à, ‡§§‡•ã ‡§¨‡§ü‡§® ‡§ï‡§æ ‡§∞‡§Ç‡§ó ‡§¨‡§¶‡§≤‡•á‡§Ç
                        if (quiz.link === ADDING_SOON_TEXT) {
                             button.style.backgroundColor = '#95a5a6'; // ‡§è‡§ï ‡§π‡§≤‡•ç‡§ï‡§æ ‡§ó‡•ç‡§∞‡•á ‡§∞‡§Ç‡§ó
                             button.style.cursor = 'not-allowed'; // ‡§ï‡§∞‡•ç‡§∏‡§∞ ‡§¨‡§¶‡§≤‡•á‡§Ç
                        }
                        
                        button.addEventListener('click', () => {
                            handleQuizClick(quiz); // New click handler
                        });
                        
                        topicList.appendChild(button);
                    });
                    
                } else {
                    // ‡§Ø‡§π‡§æ‡§Å 'Adding Soon' ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§®‡§π‡•Ä‡§Ç, ‡§¨‡§≤‡•ç‡§ï‡§ø ‡§ñ‡§æ‡§≤‡•Ä ‡§µ‡§ø‡§∑‡§Ø ‡§∏‡•Ç‡§ö‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è 'notes' ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§§‡•á ‡§π‡•à‡§Ç
                    showAddingSoonMessage(subject.title, 'notes'); 
                }
                
                modalBg.classList.add('active');
            }
            
            // 5. Quiz ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§π‡•à‡§Ç‡§°‡§≤‡§∞ (New) - ‡§Ø‡§π ‡§´‡§º‡§Ç‡§ï‡•ç‡§∂‡§® ‡§Ü‡§™‡§ï‡•á ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§ï‡•ã ‡§≤‡§æ‡§ó‡•Ç ‡§ï‡§∞‡§§‡§æ ‡§π‡•à
            function handleQuizClick(quiz) {
                
                // ** ‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§≤‡•â‡§ú‡§ø‡§ï: ‡§Ø‡§¶‡§ø ‡§≤‡§ø‡§Ç‡§ï ‡§™‡•ç‡§≤‡•á‡§∏‡§π‡•ã‡§≤‡•ç‡§°‡§∞ ‡§∏‡•á ‡§∂‡•Å‡§∞‡•Ç ‡§π‡•ã‡§§‡§æ ‡§π‡•à ‡§Ø‡§æ 'Adding Soon' ‡§π‡•à ‡§§‡•ã ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å **
                if (quiz.link && (quiz.link.startsWith(PLACEHOLDER_PREFIX) || quiz.link === ADDING_SOON_TEXT)) {
                    
                    modalTitle.textContent = 'Content Status'; // ‡§∏‡•ç‡§•‡§ø‡§§‡§ø ‡§∂‡•Ä‡§∞‡•ç‡§∑‡§ï
                    topicList.innerHTML = '';
                    
                    // ‡§Ø‡§¶‡§ø 'Adding Soon' ‡§π‡•à, ‡§§‡•ã ‡§®‡•ã‡§ü‡•ç‡§∏ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å (‡§Ü‡§™‡§ï‡•á ‡§Ö‡§®‡•Å‡§∞‡•ã‡§ß ‡§ï‡•á ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞)
                    if (quiz.link === ADDING_SOON_TEXT) {
                        showAddingSoonMessage(quiz.name, 'notes');
                    } else {
                        // ‡§Ö‡§®‡•ç‡§Ø‡§•‡§æ, ‡§°‡§ø‡§´‡§º‡•â‡§≤‡•ç‡§ü '‡§ï‡•ç‡§µ‡§ø‡§ú' ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§è‡§Å
                        showAddingSoonMessage(quiz.name, 'quiz');
                    }


                    // Close button action ‡§ï‡•ã "Go Back" ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç
                    closeBtn.textContent = 'Back to ' + currentSubject.title;
                    
                    // Reset existing listeners and add back button listener
                    resetCloseButton(false); 
                    closeBtn.addEventListener('click', function backToSubject() {
                        openSubjectModal(currentSubject); // ‡§µ‡§ø‡§∑‡§Ø ‡§∏‡•Ç‡§ö‡•Ä ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Å
                    });

                } else {
                    // ‡§≤‡§ø‡§Ç‡§ï ‡§µ‡•à‡§ß ‡§π‡•à, ‡§è‡§ï ‡§®‡§è ‡§ü‡•à‡§¨ ‡§Æ‡•á‡§Ç ‡§ñ‡•ã‡§≤‡•á‡§Ç
                    window.open(quiz.link, '_blank');
                }
            }
            
            // 6. 'Adding Soon' ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§¶‡§ø‡§ñ‡§æ‡§®‡§æ - 'notes' ‡§Ø‡§æ 'quiz' ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§®‡•Å‡§ï‡•Ç‡§≤‡§ø‡§§
            function showAddingSoonMessage(itemTitle, type) {
                const emoji = document.createElement('p');
                emoji.style.cssText = "font-size: 3.5em; text-align: center; margin-bottom: 20px; opacity: 0.8; color: #34495e;"; /* Added color for visibility */
                emoji.textContent = 'üöß'; // Construction emoji
                
                const message = document.createElement('h2');
                message.style.cssText = "color: #e74c3c; text-align: center; padding: 20px 0; font-size: 1.3em; margin-top: 10px; font-weight: 700;";
                
                let contentText = (type === 'notes') ? ' are' : 'quiz is';

                message.textContent = `üìù ${itemTitle} ${contentText} being prepared and will be added soon!`; 
                
                topicList.appendChild(emoji);
                topicList.appendChild(message);
            }
            
        } else {
             dashboard.innerHTML = "<h2 style='color: #2c3e50; text-align: center; margin-top: 50px;'>Quiz Data failed to load. Please check quizData.js and ensure it is in the same folder.</h2>";
        }
    </script>
</body>
</html>
