<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LH0RPFXFRX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LH0RPFXFRX');

  <style>
    
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 300% 300%;
      animation: gradientShift 10s infinite alternate;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* --- Content Styling (Main Dashboard) --- */
    .content {
      position: relative;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 40px 70px;
      border-radius: 30px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 0 40px rgba(0,0,0,0.2);
      border: 2px solid rgba(255,255,255,0.4);
      
      /* Updated to be visible immediately */
      opacity: 1; 
      visibility: visible; 
    }

    .content h1 {
      font-size: 2.5rem;
      color: #7c1919;
      margin-bottom: 20px;
    }

    .btns button {
      margin: 10px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #667eea, #764ba2);
      transition: transform 0.3s;
    }

    .btns button:hover {
      transform: scale(1.1);
    }
    
  </style>
</head>
<body>

  <div class="content" id="main-content">
    <h1>PARMAR SSC GK BATCH 4.0</h1>
    <h1>NOTES AND QUIZES</h1>
    <div class="btns">
      <button onclick="window.location.href='quiz.html'">ðŸ§  Quiz Dashboard</button>
      <button onclick="window.location.href='notes.html'">ðŸ“š Notes Dashboard</button>
    </div>
  </div>

</body>
</html>
